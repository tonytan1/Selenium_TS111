option_name.security.DisablePreviousSessionsAtLogin=Avanzato\: Disattiva sessioni precedenti al login
option_desc.security.DisablePreviousSessionsAtLogin=Quando il login \u00E8 limitato a solo un utente concorrente per ID, consente al login corrente di sovrascrivere le sessioni precedenti senza attendere la scadenza del timer sessione (che pu\u00F2 essere di 1-4 ore).
option_note.security.DisablePreviousSessionsAtLogin=Questa opzione migliora l'usabilit\u00E0 degli utenti finali quando "consenti sessioni persistenti" e "consenti login concorrenti" sono entrambe impostate su falso.
option_name.security.EnforceIpSessionBinding=Avanzato\: Applica binding sessione IP
option_desc.security.EnforceIpSessionBinding=Richiede che l'indirizzo IP usato al login sia l'origine di tutte le successive richieste TX.  \u00C8 cos\u00EC possibile proteggere la sessione dall'hijacking, ma \u00E8 bene ricordare che gli uffici che utilizzano gateway possono mappare tutte le richieste dallo stesso ufficio sullo stesso indirizzo IP.
option_note.security.EnforceIpSessionBinding=Alcuni scenari in cui si utilizzano corsi remoti o portali/collegamenti diretti da server di terza parte possono richiedere la deselezione di questa opzione.
