option_desc.self_reg.approvalNeeded=Se impostata, il nuovi account utente sono inizialmente impostati a SOSPESI, dopo l'autoregistrazione, questo abilita l'amministratore ad approvare le richieste prima che l'utente acceda al sistema.
option_name.forum.forumCreationByPublicEnabled=Abilita creazione forum
option_desc.forum.forumCreationByPublicEnabled=Alcuni amministratori preferiscono che gli utenti possano solo utilizzare forum esistenti (precedentemente creati dall'amministratore), mentre altri vogliono garantire pi\u00F9 flessibilit\u00E0 agli studenti, permettendogli di creare nuovi forum. Questa opzione controlla la scelta.
