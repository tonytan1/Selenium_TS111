appraisal.emailBody.PENDING=Gentile {0} {1},\n\nLa revisione delle prestazioni di {2} {3} ora \u00E8 pronta per essere esaminata.\n\nAccedi a EKP e rivedi la valutazione. Puoi accedere alla valutazione mediante il link seguente\:\n\n {4}\n\nGrazie per l'attenzione.
