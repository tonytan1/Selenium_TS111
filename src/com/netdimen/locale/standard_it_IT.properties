report_desc.R104=Questo report elenca tutti i partecipanti all'interno di una selezionata organizzazione che hanno fatto un particolare corso. Siccome questo report elenca i dettagli di utilizzo online, \u00E8 relativo solo ai moduli online.
report_desc.R201=Questo report riporta una sintesi analitica delle risposte alle domande per la valutazione di un corso per una particolare sessione di corso.
report_desc.R202=Questo report \u00E8 una lista di partecipanti iscritti un uno specifico modulo o corso. Nota che il checkbox presente \u00E8 utilizzato dal docente quando il report \u00E8 stampato, non \u00E8 un'indicazione delle informazioni contenute nel sistema.
report_desc.R203=Il report riporta una sintesi (solo conteggio) delle attivit\u00E0 iscritte per i partecipanti in una selezionata organizzazione.
report_desc.R207=Questo report fornisce conteggi riassuntivi dei moduli iscritti e acceduti dagli utenti dell'organizzazione selezionata.
report_desc.R208=Questo report fornisce conteggi riassuntivi  dei programmi/curriculum iscritti e acceduti dagli utentei dell'organizzazione selezionata.
report_desc.R208A=Questo report elenca tutti i moduli eseguiti da ogni partecipante e il tempo totale di tracking per i moduli della selezionata organizzazione e per il range di date.
report_desc.R209=Questo report fornisce dettagli delle prestazioni per gli utenti della selezionata organizzazione, per il modulo selezionato.
report_desc.R211=Questo report restituisce i dettagli delle prestazioni per gli utenti nell'organizzazione selezionata, per il programma/curriculum selezionato.
report_desc.R212=Questo report elenca i moduli insegnati dal docente selezionato.
report_desc.R213=Questo report fornisce i dettagli delle prestazioni per gli utenti , per il programma/curriculum selezionato.
report_desc.R214=Questo report fornisce i dettagli delle prestazioni per gli utenti, per il modulo selezionato.
report_desc.R217=Fornisce una sintesi dell'attivi\u00E0 di iscrizione ai corsi. I dettagli dei corsi NON sono forniti in questo report.
report_desc.R301=Questo report fornisce una sintesi analitica delle risposte alle domande per un test specificato. Solo i test assegnati al corso possono essere selezionati per questo report.
