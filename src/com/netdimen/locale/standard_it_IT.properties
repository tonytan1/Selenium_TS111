analytics.help.intro.and.steps=Analytics Single Sign On consente agli utenti di accedere facilmente all'ambiente Analytics dopo l'autenticazione in NetDimensions Talent Suite. \u00C8 possibile creare associazioni tra le organizzazioni Talent Suite e Analytics in modo che gli utenti in una specifica organizzazione siano sempre portati alla organizzazione Analytics designata. \u00C8 inoltre possibile definire una mappatura diretta dei ruoli utente all'interno delle organizzazioni nei due ambienti in modo che gli utenti che accedono all'ambiente Analytics portino le corrette identit\u00E0.<br><br><b>La configurazione consiste di quattro parti\:</b><br><br><ol><li>1.   <u>Creazione delle organizzazioni in Analytics</u><br><br>Login ad Analytics come amministratore client e creazione di autorizzazioni e struttura delle organizzazioni desiderate. Tenere presente che le organizzazioni e le relative autorizzazioni non sono sincronizzate automaticamente tra i due ambienti; quindi, occorre crearle separatamente e mantenerle nell'ambiente Analytics.</li><br><li>2.   <u>Creazione di profili Analytics</u><br><br>Creare profili Analytics in Talent Suite per rappresentare le organizzazioni corrispondenti in Analytics a cui saranno reindirizzati gli utenti dopo il corretto singolo accesso.</li><br><li>3.   <u>Creazione di ruoli profilo</u><br><br>In ciascun profilo Analytics, creare nuovi ruoli e associarli ai ruoli Talent Suite esistenti. Ci\u00F2 definisce il set di ruoli che un utente, in una organizzazione particolare, porta quando accede ad Analytics da Talent Suite.</li><br><li>4.   <u>Creazione di associazioni di profilo Analytics</u><br><br>Eseguire l'associazione di profilo assegnando il profilo desiderato all'organizzazione Talent Suite di destinazione. Ci\u00F2 consente agli utenti dell'organizzazione, che saranno etichettati con i corrispondenti ruoli utente, di accedere all'organizzazione Analytics designata come specificato dal profilo. Mentre ciascuna organizzazione Talent Suite pu\u00F2 essere associata esattamente solo con un profilo, un profilo a sua volta pu\u00F2 essere condiviso e assegnato da pi\u00F9 organizzazioni.</li></ol>
analytics.help.setup.example.title.and.content=<br><b>Di seguito viene illustrato un esempio\:</b><br><br>Queste due organizzazioni sono definite nell'ambiente Analytics e sono la destinazione a cui vuole accedere l'utente Talent Suite\:<br><br>a)  finance_rpt -- contiene report finanziari sotto il livello radice client. Ossia, client/finance_rpt<br>b)  hr_rpt -- contiene report HR sotto il livello radice client. Ossia, client/hr_rpt</li></ol><br><br>1.   <u>Creazione di profili Analytics in Talent Suite</u><br><br> Creare i profili seguenti in 'Profilo Analytics'
analytics.help.setup.example2=2. <u>Creazione di mappatura ruoli profilo</u><br><br>Definire Ruolo profilo e mappature di seguito sotto i rispettivi profili creati al passo 1. Tenere presente che ROLE_ADMINISTRATOR e ROLE_USER sono entrambi predefiniti da Talent Suite in Ruolo profilo. I Ruoli Analytics invece che iniziano con \u2018NTS_\u2019 sono creati dall'Amministratore.
analytics.help.setup.example3=3. <u>Creazione di associazioni di profilo organizzazione Analytics</u><br><br>Creare le associazioni di seguito in "Associazione organizzazione Analytics"
