desc.api.hacpInfo=restituisce le informazioni che possono essere utilizzate per comunicare per conto di un contenuto che utilizza il protocollo HTTP CMI AICC (HACP). L'utente per conto del quale vengono restituite le informazioni HACP deve essere iscritto alla revisione del corso corrispondente e la revisione deve consentire i download. In questo contento, il termine <b>contenuto</b> indica uno SCO o una risorsa in un pacchetto di contenuti SCORM o un'unit\u00E0 assegnabile do un pacchetto corso AICC.<p>Al momento, gli ID sessione restituiti da questa funzione non hanno scadenza. Tuttavia, in futuro questa caratteristica verr\u00E0 modificata ed \u00E8 opportuno non considerarla attendibile. Ti consigliamo di chiamare questa funzione per ottenere immediatamente un ID sessione corrente prima di avviare la comunicazione HACP.
