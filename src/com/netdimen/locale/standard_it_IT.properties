option_desc.security.IFrameProtection=Questa opzione impedisce a un sito dannoso di inserire una schermata dell'applicazione con il proprio frameset, impedendo cos\u00EC attacchi clickjacking. Per ulteriori informazioni su questo attacco, vedere le linee guida OWASP.
option_note.security.IFrameProtection=Per i siti che includono portali che incorporano alcune schermate dell'app pu\u00F2 essere necessaria un'impostazione USA WHITE LIST (disponibile in seguito) o OFF.  In alternativa, si consiglia STESSA ORIGINE per la maggior parte delle istanze standard.
