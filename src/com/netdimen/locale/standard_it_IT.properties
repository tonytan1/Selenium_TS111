option_desc.general.enableCourseEquivalency=Quando questa impostazione \u00E8 abilitata, \u00E8 possibile configurare le regole per un programma o corso di destinazione da acquisire facoltativamente da corso(i) e/o programma(e) sostitutivo(i).  \u00C8 possibile rendere effettiva una regola per un pubblico di destinazione e, una volta applicata, \u00E8 effettiva senza restrizioni di tempo.  L'equivalenza corso \u00E8 applicabile solo quando \u00E8 considerata nel contesto di completamento programma o in un costrutto competenza, non \u00E8 applicabile per completamento corso individuale.  Tenere presente che questa soluzione non assegna alcun record trascrizione completata all'acquisizione della formazione sostitutiva necessaria per il destinatario, viene riflessa nel tempo reale per completamento del destinatario all'iscrizione per completare un programma o una competenza.  Altre aree applicabili includono controllo prerequisito e Analytics conformit\u00E0. <br/><br/>Nota\: Dopo aver abilitato questa impostazione, se sono state create eventuali regole di equivalenza corso, non \u00E8 possibile disabilitare questa impostazione.
