report_title.R129=R129 - Punteggi valutazione media per utente
report_desc.R129=Tenere presente che i punteggi medi per scopi, obiettivi, competenze e valutazione sono calcolati in base a quanto segue\:<BR><BR>* Il punteggio medio per sezione \u00E8 la somma dei punteggi divisi per il numero di elementi in quella sezione<BR>* Il punteggio medio per valutazione per un dato tipo di sezione \u00E8 la somma delle medie di sezione per quel tipo, divisa per il numero di sezioni di quel tipo<BR>* Il punteggio globale di una valutazione \u00E8 la somma della media per ogni sezione divisa per il numero di sezioni in tale valutazione <BR>* La media aggregata di un calcolo dato (punteggio medio scopo, punteggio medio dimensione, ecc.) per un utente dato \u00E8 la somma delle valutazioni medie divisa per il numero di valutazioni nel calcolo dato<BR><BR>L'uso di scale di punteggi coerenti tra le valutazioni pu\u00F2 migliorare la precisione di questo report e fornire pi\u00F9 informazioni utili sulle prestazioni dell'organizzazione.
