option_desc.dateFormat=Criteri data e ora<br/>Le seguenti lettere sono definite come criteri (tutti gli altri caratteri da from <code>'A'</code> a <code>'Z'</code> e da <code>'a'</code> a <code>'z'</code> sono riservati)\: <blockquote> <table border\=0 cellspacing\=3 cellpadding\=0 summary\="Il grafico mostra i criteri letterali, il componente data/ora, la presentazione e gli esempi."><tr bgcolor\="\#ccccff"><th align\=left>Lettera<th align\=left>Componente data/ora<th align\=left>Presentazione<th align\=left>Esempi<tr><td><code>G</code><td>Designatore era<td>Testo<td><code>AD</code><tr bgcolor\="\#eeeeff"><td><code>y</code><td>Anno<td>Anno<td><code>1996</code>; <code>96</code><tr><td><code>M</code><td>Mese dell'anno<td>Mese<td><code>Luglio</code>; <code>Lug</code>; <code>07</code><tr bgcolor\="\#eeeeff"><td><code>w</code><td>Settimana dell'anno<td>Numero<td><code>27</code><tr><td><code>W</code><td>Settimana del mese<td>Numero<td><code>2</code><tr bgcolor\="\#eeeeff"><td><code>D</code><td>Giorno dell'anno<td>Numero<td><code>189</code><tr><td><code>d</code><td>Giorno del mese<td>Numero<td><code>10</code><tr bgcolor\="\#eeeeff"><td><code>F</code><td>Giorno della settimana nel mese<td>Numero<td><code>2</code><tr><td><code>E</code><td>Giorno della settimana<td>testo<td><code>marted\u00EC</code>; <code>Mar</code><tr bgcolor\="\#eeeeff"><td><code>a</code><td>Indicatore AM/PM<td>Testo<td><code>PM</code><tr><td><code>H</code><td>Ora del giorno (0-23)<td>Numero<td><code>0</code><tr bgcolor\="\#eeeeff"><td><code>k</code><td>Ora del giorno (1-24)<td>Numero<td><code>24</code><tr><td><code>K</code><td>Ora AM/PM (0-11)<td>Numero<td><code>0</code><tr bgcolor\="\#eeeeff"><td><code>h</code><td>Ora AM/PM (1-12)<td>Numero<td><code>12</code><tr><td><code>m</code><td>Minuto dell'ora<td>Numero<td><code>30</code><tr bgcolor\="\#eeeeff"><td><code>s</code><td>Secondo del minuto<td>Numero<td><code>55</code><tr><td><code>S</code><td>Millisecondo<td>Numero<td><code>978</code><tr bgcolor\="\#eeeeff"><td><code>z</code><td>Fuso orario<td>Fuso orario generale<td><code>Ora standard del Pacifico</code>; <code>PST</code>; <code>GMT-08\:00</code><tr><td><code>Z</code><td>Fuso orario<td>RFC 822<td><code>-0800</code> </table></blockquote><br/>Esempi\:<br/>gli esempi seguenti mostrano in che modo i criteri di data e ora vengono interpretati nella localizzazione USA. La data e l'ora forniti sono 2001-07-04 12\:08\:56 ora locale nel fuso orario U.S. Pacific Time. <blockquote> <table border\=0 cellspacing\=3 cellpadding\=0 summary\="Esempi di di data e ora interpretati nella versione localizzata USA"><tr bgcolor\="\#ccccff"><th align\=left>Criterio data e ora<th align\=left>Risultato<tr><td><code>"yyyy.MM.dd G 'alle' HH\:mm\:ss z"</code><td><code>2001.07.04 AD alle 12\:08\:56 PDT</code><tr bgcolor\="\#eeeeff"><td><code>"EEE, MMM d, ''yy"</code><td><code>Mer, Lug 4, '01</code><tr><td><code>"h\:mm a"</code><td><code>12\:08 PM</code><tr bgcolor\="\#eeeeff"><td><code>"hh a, zzzz"</code><td><code>12 PM, Ora del Pacifico</code><tr><td><code>"K\:mm a, z"</code><td><code>0\:08 PM, PDT</code><tr bgcolor\="\#eeeeff"><td><code>"yyyyy.MMMMM.dd GGG hh\:mm aaa"</code><td><code>02001.July.04 AD 12\:08 PM</code><tr><td><code>"EEE, d MMM yyyy HH\:mm\:ss Z"</code><td><code>Wed, 4 Jul 2001 12\:08\:56 -0700</code><tr bgcolor\="\#eeeeff"><td><code>"yyMMddHHmmssZ"</code><td><code>010704120856-0700</code><tr><td><code>"yyyy-MM-dd'T'HH\:mm\:ss.SSSZ"</code><td><code>2001-07-04T12\:08\:56.235-0700</code> </table></blockquote>
