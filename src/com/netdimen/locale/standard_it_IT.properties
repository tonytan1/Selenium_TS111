label.add_new_org=Aggiunta di una nuova organizzazione\:
label.add_new_org_explain1=Accertare che i dati contenuti nel CSV siano conformi con la formattazione richiesta dal modello come specificato nella tabella di seguito. Non inserire virgole in quanto i dati successivi verrebbero considerati come una colonna separata.
label.add_new_org_explain2=Se occorre creare una nuova organizzazione sotto una particolare struttura di organizzazione, assicurare che l'intera gerarchia superiore sia inclusa nel CSV. Ad esempio, se occorre creare una nuova organizzazione di livello 5, si devono includere le specifiche superiori per i livelli 1, 2, 3 e 4. Non \u00E8 possibile omettere le definizioni per i livelli intermedi (ossia, i livelli 2 o 3). Tenere presente che sono supportati "n" livelli, bench\u00E9 di seguito ne siano visualizzati solo 5.
label.add_new_org_explain3=Il Codice Org e il Superiore saranno utilizzati per determinare l'univocit\u00E0, l'intera gerarchia non deve essere duplicata con strutture esistenti nella stessa gerarchia.
label.add_new_org_explain4=Il Codice Org non deve essere univoco finch\u00E9 i livello appartiene a un'altra gerarchia superiore.
label.add_new_org_explain5=Per l'aggiunta, i campi obbligatori sono i seguenti\: <I>Azione</I>, <I>Codice Org </I>, <I>Desc Org</I>, <I>Superiore</I>.
label.updating_existing_org=Aggiornamento di una organizzazione esistente\:
label.update_existing_org_explain1=Accertare che i dati contenuti nel CSV siano conformi con la formattazione richiesta dal modello come specificato nella tabella di seguito. Non inserire virgole in quanto i dati successivi verrebbero considerati come una colonna separata.
label.update_existing_org_explain2=Dove supportato, il valore riservato "*NESSUNO*" pu\u00F2 essere utilizzato per cancellare il campo.
label.update_existing_org_explain3=Spostare il livello di un'organizzazione in modo che appartenga a un'altro Superiore non \u00E8 consentito perch\u00E9 la gerarchia deve essere specificata nel Codice Org e Superiore per cercare una struttura esistente da aggiornare. Quindi solo la descrizione e altre propriet\u00E0 possono essere aggiornate in un livello esistente.
label.update_existing_org_explain4=Superiore pu\u00F2 essere vuoto solo per l'aggiornamento della descrizione del livello radice.
label.update_existing_org_explain5=Record non formattati correttamente saranno respinti come dati non validi.
label.update_existing_org_explain6=Per l'aggiornamento i campi obbligatori sono solo i seguenti\: <I>Azione</I>, <I>Codice Org</I>.
