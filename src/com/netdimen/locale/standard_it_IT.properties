menudesc.SearchLanguages1=Questo modulo consente di cercare stringhe in impostazioni locali specifiche che \u00E8 poi possibile personalizzare direttamente. Viene cercata la corrispondenza esatta di una chiave di stringa, ma qualsiasi stringa di testo immessa utilizza caratteri jolly per la corrispondenza. Vengono elencate solo le prime 500 stringhe corrispondenti.
