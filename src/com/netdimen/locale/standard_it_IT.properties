desc.api.hacpInfo.itemId=L'identificatore di un elemento nella revisione del corso a cui ci si \u00E8 iscritti. In un corso SCORM corrisponde all'attributo <code>identifier</code> di un elemento <code>item</code> in <code>imsmanifest.xml</code>. In un corso AICC corrisponde all'ID di un'unit\u00E0 assegnabile, come specificato nel file <code>.au</code>.
desc.api.hacpInfo.onBehalfOf=L'ID dell'utente per conto del quale vengono restituite le informazioni HACP. Se non si tratta dell'utente che ha eseguito l'autenticazione, quest'ultimo dovr\u00E0 disporre del permesso <b>Cambia utente</b>. Se non viene specificato, le informazioni HACP vengono restituire per conto dell'utente che ha eseguito l'autenticazione.
