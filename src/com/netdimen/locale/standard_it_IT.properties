label.training_history_loader.data_handling.studentstatus=Se il valore \u00E8 "Passato", lo stato generale della trascrizione del record di formazione verr\u00E0 impostato su COMPLETATO.<br>Se il valore \u00E8 "Attivo", lo studente verr\u00E0 iscritto al modulo di formazione; lo stato generale della trascrizione del record di formazione verr\u00E0 impostato su "IN CORSO" se sono presenti STARTDATE ed ENDDATE (date valide, passate o future);<br>lo stato generale della trascrizione del record di formazione verr\u00E0 impostato su "NON INIZIATO" se NON sono presenti STARTDATE ed ENDDATE (date non valide o vuote).<br>Se il valore \u00E8 "Ritirato", lo stato generale della trascrizione del record di formazione verr\u00E0 impostato su "RITIRATO"; 
label.training_history_loader.data_handling.createsession=Determina cosa accade se non esiste alcuna sessione per il modulo specificato con le date di inizio e fine specificate. Se il valore \u00E8 "true", viene aggiunta una nuova sessione. Altrimenti, per qualunque sessione esistente verranno aggiornate le date di inizio e fine. Se questa colonna viene omessa, il comportamento predefinito \u00E8 di aggiornare le date di inizio e fine delle sessioni esistenti. Nota che se attualmente il modulo non ha sessioni, viene sempre creata una nuova sessione a prescindere dal valore di questa colonna. Questa impostazione \u00E8 valida solo per i moduli di tipo Classe, Classe virtuale e Workshop/Seminario. 
label.training_history_loader.data_handling.training_venue=Se il codice fornito non esiste, non verr\u00E0 impostato. <br>*Questo valore viene utilizzato solo quando viene creata una nuova sessione. 
label.training_history_loader.data_handling.instructor=se il valore fornito non \u00E8 un ID utente valido, non verr\u00E0 impostato. <br>*Questo valore viene utilizzato solo quando viene creata una nuova sessione. 
label.training_history_loader.data_handling.sessionstatus=Valori possibili\: Attivo, Completato, Annullato <br>*Questo valore viene utilizzato solo quando viene creata una nuova sessione. 
label.training_history_loader.data_handling.sessiontitle=*Questo valore viene utilizzato quando viene creata una nuova sessione o quando vengono aggiornate le date di inizio e fine di una sessione. <br>**Disponibile su EKP 6.0.0.90 e versioni successive
label.training_history_loader.data_handling.score=Corrisponde al punteggio valutazione progettato per i corsi in classe; gli utenti non ottengono un record punteggio se cercano di caricare dei dati relativi ai corsi online. 
label.training_history_loader.data_handling.lotype=I valori possibili sono\:<ul><li>C - Programma</li><li>M - test</li><li>O - Online</li><li>R - Classe</li><li>W - Workshop/Seminario </li><li>1 - Autoformazione (Carta)</li><li>2 - Autoformazione (Video)</li><li>3 - Gruppo di interesse speciale </li><li>4 - Tutoraggio</li></ul>
