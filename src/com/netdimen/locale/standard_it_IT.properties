option_desc.catalog.programShareCreditEnrollment=Quando si creano programmi, il valore predefinito di \u0093Condividi/accredita iscrizione\u0094. <br><br> Questa impostazione si applica a situazioni in cui un requisito di formazione componente \u00E8 gi\u00E0 stato completato (COMPLETO, UTILIZZO TERMINATO) dallo studente prima dell'iscrizione al programma. <br><br> Se \u00E8 selezionato \u0093Si richiede che lo studente ripeta la formazione\u0094, lo studente deve completare di nuovo la formazione per completare il programma. Se lo studente \u00E8 attualmente iscritto (IN LISTA DI ATTESA, NON INIZIATO, IN CORSO, IN SOSPESO) al modulo, il completamento dell'iscrizione corrente contribuir\u00E0 al completamento del programma. <br><br> Se \u00E8 selezionato \u0093Non \u00E8 richiesto che lo studente ripeta la formazione\u0094, lo studente verr\u00E0 accreditato della formazione completata in precedenza. Allo studente pu\u00F2 essere richiesto di ripetere la formazione anche se \u00E8 stata selezionata questa opzione se la sessione del programma richiede la revisione effettiva/approvata dei moduli del suo componente e la cronologia di training dello studente non comprende la revisione effettiva/approvata.
desc.programShareCreditEnrollment=Questa impostazione si applica a situazioni in cui un requisito di formazione componente \u00E8 gi\u00E0 stato completato (COMPLETO, UTILIZZO TERMINATO) dallo studente prima dell'iscrizione al programma. \n\n Se \u00E8 selezionato \u0093Si richiede che lo studente ripeta la formazione\u0094, lo studente deve completare di nuovo la formazione per completare il programma. Se lo studente \u00E8 attualmente iscritto (IN LISTA DI ATTESA, NON INIZIATO, IN CORSO, IN SOSPESO) al modulo, il completamento dell'iscrizione corrente contribuir\u00E0 al completamento del programma. \n\n Se \u00E8 selezionato \u0093Non \u00E8 richiesto che lo studente ripeta la formazione\u0094, lo studente verr\u00E0 accreditato della formazione completata in precedenza. Allo studente pu\u00F2 essere richiesto di ripetere la formazione anche se \u00E8 stata selezionata questa opzione, se la sessione del programma richiede la revisione effettiva/approvata dei moduli del suo componente e la cronologia di training dello studente non comprende la revisione effettiva/approvata.
desc.learner.programShareCreditEnrollment=Questa impostazione si applica a situazioni in cui un requisito di formazione componente \u00E8 gi\u00E0 stato completato (COMPLETO, COMPLETATO AUTO DICHIARATO) dallo studente prima dell'iscrizione al programma. \n\n Se \u00E8 selezionato \u0093Si richiede che lo studente ripeta la formazione\u0094, lo studente deve completare di nuovo la formazione per completare il programma. Se lo studente \u00E8 attualmente iscritto (IN LISTA DI ATTESA, NON INIZIATO, IN CORSO, IN SOSPESO) al modulo, il completamento dell'iscrizione corrente contribuir\u00E0 al completamento del programma. \n\n Se \u00E8 selezionato \u0093Non \u00E8 richiesto che lo studente ripeta la formazione\u0094, lo studente verr\u00E0 accreditato della formazione completata in precedenza. Allo studente pu\u00F2 essere richiesto di ripetere la formazione anche se \u00E8 stata selezionata questa opzione, se la sessione del programma richiede la revisione effettiva/approvata dei moduli del suo componente e la cronologia di training dello studente non comprende la revisione effettiva/approvata.
