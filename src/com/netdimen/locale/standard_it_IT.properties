desc.personalcal=Per ottenere maggiori dettagli su un modulo di iscrizione, clicca sull'icona per passare al Centro conoscenza. Si noti che le date di inizio del corso online e del corso in classe sono visualizzate sotto.
msg.groupEnrollNote=Per minimizzare l'impatto sulle prestazioni degli altri utenti online, la percentuale di iscrizione \u00E8 stata abbassata a 1 per secondo.
button.Competency_Help=Help online competenza
msgdesc.What_is_a_competency=Una competenze \u00E8 un'area definita di conoscenza, che \u00E8 espressa come una serie di requisiti di formazione. Tipicamente, queste sono un set di corsi online e in classe che tu esegui nel sistema, ma possono essere assegnati direttamente dalla gestione basata sulle precedenti esperienze e qualificazioni. In questo sistema, una competenza \u00E8 considerata raggiunta se tu adempi i requisiti di training come delineato nella parte di definizione della competenza.
msgdesc.How_is_completion_determined=La maggior parte dei requisiti di completamento sono determinate automaticamente dal LMS semplicemente completando (ad esempio lo stato generale del corso marcato a COMPLETO), il materiale del corso associato o la certificazione. Alcuni di questi corsi possono avere test associati in ordine da completarli con successo. In situazione speciali, l'assegnamento diretto pu\u00F2 essere eseguito da te stesso. Per esempio "English speaker" potrebbe essere una competenza che puoi conseguire da solo, siccome non richiede studio online.
msgdesc.How_to_publish=Cliccare sull'icona "Pubblica", in testa all'editor, importa il corso creato di recente nell'editor dei cataloghi, rendendolo disponibile agli utenti. Puoi volere impostare propriet\u00E0 preferite (prerequisiti, ecc) per il corso, come in altro modulo online, ma a differenza degli altri, \u00E8 subito disponibile agli utenti.
option_desc.general.ecommerceEnable=Abilita gli utenti a pagare i corsi online utilizzando un tipo di pagamento.
option_desc.home.showAllEnrollmentTypesEnabled=Se non abilitata, solo i corsi online sono elencati nell'accesso veloce nella homepage.
option_desc.kc.KCStatusChangedOnFirstEntry=Per sessioni in classe, questa opzione abilita la modifica dello stato generale da ISCRITTO a INCOMPLETO dopo l'ingresso, per la prima volta, al centro di conoscenza. Questo \u00E8 eseguito sempre per i moduli online, ma pu\u00F2 non essere desiderabile per sessioni in classe.
option_note.kc.KCStatusChangedOnFirstEntry=Il beneficio di questa opzione \u00E8 che, alla modifica dello stato della sessione in classe, abiliter\u00E0  il sistema a tracciare l'attivit\u00E0 online dello studente associato alla classe.
menudesc.Courseware_Manager=Crea materiale del corso interno combinando i file esistenti (Presentazioni Microsoft PowerPoint, documenti Microsoft Word, ecc.) nelle lezioni per essere presentate come modulo online
msgdesc.What_is_the_Courseware_Editor=L'editor del materiale del corso ti abilita a creare materiale online combinando i file esistenti (presentazioni PowerPoint, documento Word, ecc.) nelle lezioni, da pubblicare in un corso online a browser singolo. I moduli assemblati sono strutturati con lezioni multiple. Le singole lezioni devono consistere di matariale esistente, tipicamente gi\u00E0 caricato utilizzando la gestione dei repository, siccome l'editor non \u00E8 uno strumento pubblicazione delle lezioni. Tipici passi di preparazione dei progetti di corsi sono\:
