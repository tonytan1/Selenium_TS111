appraisal.emailBody.COMPLETED=Gentile {0} {1},\n\nLa tua revisione delle prestazioni ora \u00E8 completata. Puoi accedere alla valutazione attraverso la funzione Revisioni passate... in Rivedi prestazioni e visualizzare i commenti finali dei tuoi revisori. In alternativa, puoi accedere alla valutazione direttamente mediante il link seguente\:\n\n{2}\n\nSe non dovessi essere d'accordo con questi commenti finali, puoi esercitare il diritto di replica.\n\nGrazie per l'attenzione.
appraisal.emailBody.trainingRequest=Gentile {0} {1},\n\nPoich\u00E9 la tua revisione delle prestazioni verr\u00E0 presto contrassegnata come completata, dovresti iniziare a cercare dei corsi di formazione adatti che ti aiutino a raggiungere gli obiettivi che ti sei posto.\n\nPuoi cercare i corsi mediante questo link\:\n\n{2}
