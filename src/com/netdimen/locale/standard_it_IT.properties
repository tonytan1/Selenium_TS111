desc.role_access_data_loader.add_role.desc4=Per la lista completa dei codici di controllo accesso e dei valori di accesso accettabili per ciascuno, fare riferimento alla tabella di seguito.  Valgono considerazioni sulla licenza, alcune impostazioni di accesso ruolo non sono disponibili in determinate licenze.
desc.role_access_data_loader.add_role.desc5=Per l'aggiunta, i campi obbligatori sono i seguenti\: Codice ruolo, Nome ruolo, Codice controllo accesso, Accesso
desc.role_access_data_loader.update_role.header=Aggiornamento di un ruolo esistente\:
desc.role_access_data_loader.update_role.desc1=Accertare che i dati contenuti nel CSV siano conformi con la formattazione richiesta dal modello come specificato nella tabella di seguito. Non inserire virgole in quanto i dati successivi verrebbero considerati come una colonna separata.
desc.role_access_data_loader.update_role.desc2=Alcune impostazioni di accesso ruolo hanno dipendenze, ad esempio, le Certificazioni devono almeno essere di "Sola lettura" se il centro sviluppo carriere ha gi\u00E0 accesso in "Sola lettura" nelle licenze Learning e Performance.  La stessa dipendenza applicata all'interfaccia utente si applica anche al caricamento CSV.
desc.role_access_data_loader.update_role.desc3=Se il Codice ruolo non \u00E8 riconosciuto e l'opzione Crea \u00E8 disabilitata o il caricamento non \u00E8 consentito per modificare il ruolo, viene visualizzato un errore.
