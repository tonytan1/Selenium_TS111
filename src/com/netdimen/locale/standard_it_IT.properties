report_desc.R101=Questo report recupera, per una specifica organizzazione, la lista degli inserimenti della tabella degli account. Nota che bench\u00E8 la maggior parte delle iscrizioni ai corsi siano inserite in questa tabella, alcune non lo sono, per questo NON \u00E8 un report che elenca tutte le iscrizioni ai corsi per ogni utente.
