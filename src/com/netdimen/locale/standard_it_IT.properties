msg.Correct_import_steps=<BR>Selezionare un file .zip conforme con uno dei seguenti\:<BR><BR> 1) Un file contenente un singolo pacchetto contenuto SCORM o IMS, con il file metadati, imsmanifest.xml, nella radice del file zip.<BR><BR> 2) Un file zip contenente pi\u00F9 pacchetti compressi SCORM o IMS indicati in 1).<BR><BR> 3) Un file zip contenente un set di file di struttura del corso AICC insieme con i file del corso (da porre sul server Talent Suite) o senza i file del corso (ospitati su un altro server contenuti). (Ciascun set di file di struttura del corso AICC deve contenere quattro file con lo stesso nome base ed estensioni .au, .crs, .cst e .des, rispettivamente).  I file di struttura possono trovarsi nella radice del file zip o in una sottocartella. <BR><BR> 4) Un file zip contenente pi\u00F9 set di pacchetti del corso AICC indicati in 3) che non sono pacchetti AICC compressi pi\u00F9 volte ma separati con ciascun corso in una sottocartella.
help.heading.Guidelines_for_LogicalDomain=Linee guida per utilizzare i domini logici
help.heading.LogicalDomainA=Panoramica
help.msg.LogicalDomainA1=I domini logici sono un pratico mezzo per fornire la separazione dei record utente e (determinato) contenuto per comunit\u00E0 distinte di utenti.
help.msg.LogicalDomainA2=Inizialmente, si presume che tutti gli utenti siano membri di un singolo dominio "Predefinito globale" e altri "domini specifici client" possono essere creati selezionando una sezione della struttura organizzativa non ancora assegnata ad altri domini.
help.msg.LogicalDomainA3=Attualmente, un dominio consiste di una singola derivazione org completa, che non si sovrappone con altri domini.  In futuro saranno supportate pi\u00F9 derivazioni come parte di una singola definizione di dominio, ma la release iniziale supporta solo una derivazione org per dominio.
help.msg.LogicalDomainA4=Gli utenti membri di un particolare dominio prendono le loro propriet\u00E0 di base dai parametri del dominio (Approvatore sistema, e-mail feedback, pagina di logoff, ecc.).
help.msg.LogicalDomainA5=L'eliminazione di un dominio provoca il ritorno di tutti gli utenti e contenuto al dominio "Predefinito globale".
help.msg.LogicalDomainA6=PUNTO IMPORTANTE\: Gli utenti nel dominio "Predefinito globale" possono "vedere" tutte le altre org e utenti nel sistema, vincolati solo dalle impostazioni di autorizzazione. I domini client, tuttavia, sono limitati automaticamente alla gestione utente solo in quel dominio e non possono vedere o essere visti dagli utenti in altri domini client. 
help.heading.LogicalDomainB=Fase uno\: viste utente
help.msg.LogicalDomainB1=Uno degli obiettivi primari dei domini \u00E8 di assicurare che gli utenti in un dominio non vedano gli utenti in un altro dominio. In molte schermate dove gli utenti sono visualizzati o selezionati, l'elenco partecipanti \u00E8 limitato all'appartenenza allo stesso dominio. 
help.msg.LogicalDomainB2=Solo un utente che \u00E8 nel dominio "Predefinito globale" o chi ha un ruolo "Amministratore interdomini" (ad esempio, l'Amministratore di sistema) pu\u00F2 vedere record di altri domini o impostare propriet\u00E0 specifiche del dominio.
help.msg.LogicalDomainB3=Il controllo delle autorizzazioni \u00E8 ancora attivo nel sistema ed \u00E8 applicato in aggiunta al filtraggio dominio.  Ad esempio, in un dominio \u00E8 possibile utilizzare autorizzazioni per limitare le voci e i reparti accessibili ad altri utenti nel dominio.
help.msg.LogicalDomainB4=Un Amministratore interdomini pu\u00F2 spostare gli utenti tra i domini o spostare derivazioni di org da un dominio a un altro.
help.msg.LogicalDomainB5=Per i caricamenti dati utente, l'utente che inizia il caricamento pu\u00F2 solo creare o aggiornate gli utenti nel loro dominio client. Errate assegnazioni di org determineranno il rifiuto della richiesta di aggiornamento.  Come specificato sopra, gli utenti del Dominio predefinito non sono limitati da report e caricamenti relativi al dominio. 
help.msg.LogicalDomainB6=Tutte le schermate di report ed elenchi standard obbediscono attualmente alle limitazioni di elenco utente dominio.  Report Wizard verr\u00E0 portato in-line con questi filtri nella Fase due.  
help.heading.LogicalDomainC=Fase due\: viste contenuto
help.msg.LogicalDomainC1=La release iniziale dei Domini logici non limita attualmente le voci relative al contenuto.  Nella seconda release, le voci contenuto create da un utente in un dominio specifico saranno limitate al dominio del proprietario. 
help.msg.LogicalDomainC2=Con lo sviluppo del modello, sar\u00E0 possibile condividere il contenuto Predefinito globale (in base alle impostazioni di autorizzazione), mentre il contenuto creato in un Dominio client sar\u00E0 visibile solo agli utenti di quel dominio.
help.msg.LogicalDomainC3=Le voci del contenuto prioritario da isolare nella seconda release sono\: modelli e-mail, criteri di iscrizione, voci di repository, corsi, cataloghi e gruppi di utenti.  Altre voci di contenuto seguiranno.
help.msg.LogicalDomainC4=Nella seconda release ci si occuper\u00E0 anche delle voci di controllo configurazione selezionate e attualmente definite nella schermata Configurazione di sistema per consentire la configurazione di sistema a livello di dominio.
help.heading.LogicalDomainD=Raccomandazioni
help.msg.LogicalDomainD1=Il dominio "Predefinito globale" mantiene la compatibilit\u00E0 con gli ambienti NTS esistenti.  Non vi sono requisiti per impostare altri domini se non sono necessari. 
help.msg.LogicalDomainD2=L'Amministratore di sistema, poich\u00E9 agisce tra i domini, pu\u00F2 configurare alcune voci per mescolare utenti di pi\u00F9 domini.  Si consiglia di evitare mix eccessivi, soprattutto dando autorizzazioni di amministratore/propriet\u00E0 a voci condivise da pi\u00F9 domini, in quanto si eliminano alcuni dei principali vantaggi dei domini, soprattutto controllo coerente e riservatezza dei dati.
help.msg.LogicalDomainD3=Poich\u00E9 ReportWizard non ha una protezione totale dei domini fino alla Fase due, agli utenti in un Dominio client si dovrebbero assegnare solo autorizzazioni per specifici report ReportWizard (rispetto alle complete capacit\u00E0 di report ad-hoc).
msg.InvalidDomainOrgMove=Questo spostamento dell'organizzazione determina incoerenze di dominio.
label.domain.reapply_tagging=Riapplica tagging
msg.domain.In_Use=Questa organizzazione \u00E8 attualmente usata in un dominio e non pu\u00F2 essere eliminata.
help.msg.LogicalDomainDetailA1=Il dominio Predefinito globale \u00E8 in certo modo diverso da altri domini in quanto gli utenti nel dominio possono vedere gli utenti in tutti i domini, mentre gli utenti nel dominio client vedono solo gli utenti nel loro dominio.  
help.msg.LogicalDomainDetailA2=Contenuto e utenti Predefiniti globali sono vincolati solo dalle impostazioni di autorizzazione, mentre tutti gli altri domini sono limitati da autorizzazioni e appartenenza al loro dominio. 
help.msg.LogicalDomainDetailA3=Il tagging di utenti e unit\u00E0 organizzazione \u00E8 automatico.  Nuovi reparti vengono assegnati al dominio del superiore e nuovi utenti assumono il dominio di assegnazione del loro reparto (org a foglia).
help.msg.LogicalDomainDetailA4=Le propriet\u00E0 a livello di sistema chiave (approvatore di sistema, profilo utente,...) definite in questo modulo verranno usate quando entra in gioco l'elaborazione di  un utente di dominio specifico.
help.msg.LogicalDomainDetailA5=Lo spostamento di una derivazione di org in un'altra sede determina l'assunzione delle impostazioni di dominio del suo superiore di destinazione. Il retagging \u00E8 automatico.
help.msg.LogicalDomainDetailA6=Il retagging influisce solo su utenti e organizzazioni.  Non si applica retagging del contenuto se si sposta un'org, sebbene l'eliminazione di un dominio provochi la riassegnazione di tutte le voci al dominio Predefinito globale.
help.msg.LogicalDomainDetailB1=Approvatore di sistema, Utente di sistema e Profilo predefinito di un dominio devono tutti provenire dal dominio. Sebbene ci\u00F2 non sia richiesto, il comportamento generale del sistema \u00E8 pi\u00F9 semplice da gestire.
help.msg.LogicalDomainDetailB2=Quando si crea un nuovo utente, il sistema segue questa procedura per determinare come creare l'utente\: utilizzare un profilo utente specificato, in alternativa utilizzare il profilo del dominio, e infine utilizzare le impostazioni del dominio singolo del richiedente.
help.msg.LogicalDomainDetailB3=Se si creano pagine separate di login/logoff per ciascun dominio occorre anche determinare come si desidera che gli utenti di domini diversi vadano a quella specifica pagina di login (ad esempio, portale o nome di dominio univoco o gestione javascript, ecc.). La gestione del logoff \u00E8 semplice, il logon richiede una certa pianificazione.
help.msg.LogicalDomainDetailB4=Anche la migrazione di utenti o derivazioni della struttura dell'organizzazione riassegner\u00E0 automaticamente il dominio di tutti gli utenti e delle unit\u00E0 di sub organizzazione interessati.
help.msg.LogicalDomainDetailB5=In questa release di Dominio logico non si consiglia di fornire esplicitamente un accesso utente ai reparti al di fuori del loro dominio (ad esempio, con la funzionalit\u00E0 Supervises), in quanto alcune funzioni di schermo non consentono l'accesso "al di fuori del dominio".
