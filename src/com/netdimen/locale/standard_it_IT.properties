note.ChartPendingApprovals=Questo grafico pu\u00F2 essere utilizzato per identificare gli approvatori dell'iscrizione con il numero maggiore di approvazioni pendenti all'interno di un'organizzazione. Sono incluse solo le fasi di approvazione dell'iscrizione contrassegnate con In attesa di risposta.
note.ChartLearningTypeCount=Tramite questo grafico viene presentata la distribuzione dei tipi di formazione all'interno di EKP. Vengono presi in considerazione tutti gli oggetti della formazione impostati all'interno del sistema.
note.ChartModuleEnrollmentCount=Questo grafico mostra i corsi pi\u00F9 popolari di un determinato tipo di formazione durante gli ultimi N giorni. Vengono prese in considerazione le iscrizioni in tutti gli stati ad eccezione di RITIRO, CONDIVISO, VOCE_AMMINISTRATIVA e RISORSA. Vengono cio\u00E8 incluse quelle contrassegnate come APPROVAZIONE_PENDENTE o IN LISTA D'ATTESA. Se il parametro Ultimi N giorni \u00E8 impostato su 1, verranno restituite le iscrizioni a partire dal giorno corrente, mentre con il valore 2 verranno restituire le iscrizioni a partire dal giorno precedente a quello corrente e cos\u00EC via.
note.ChartSystemActivityLogons=Questo grafico pu\u00F2 essere utilizzato per identificare gli utenti i cui account EKP sono stati creati pi\u00F9 di N giorni fa, ma che non hanno mai o hanno raramente eseguito l'accesso al sistema. Se ad esempio il giorno corrente \u00E8 il 18 febbraio e N
note.ChartNumberOfEnrollmentsInModule=Per un determinato modulo, \u00E8 possibile confrontare il numero di iscrizioni per utenti in diverse organizzazioni. \tVengono prese in considerazione le iscrizioni in tutti gli stati ad eccezione di RITIRO, CONDIVISO, VOCE_AMMINISTRATIVA e RISORSA. Vengono cio\u00E8 incluse quelle contrassegnate come APPROVAZIONE_PENDENTE o IN LISTA D'ATTESA.
note.ChartCourseTimeTrackingByUser=Per i corsi online questo grafico mostra gli utenti che hanno trascorso il minor tempo su un determinato corso.  Vengono prese in considerazione le iscrizioni in tutti gli stati ad eccezione di RITIRO, CONDIVISO, VOCE_AMMINISTRATIVA e RISORSA. Vengono cio\u00E8 incluse quelle contrassegnate come APPROVAZIONE_PENDENTE o IN LISTA D'ATTESA. Vengono presi in considerazione gli utenti in tutti gli stati, ad eccezione di ELIMINATI_LOGICAMENTE, BLOCCATI e MIGRAZIONE_UTENTE.
note.ChartCourseTimeTrackingByTime=Per i corsi online la distribuzione dei minuti trascorsi su un determinato corso pu\u00F2 essere esaminata attraverso questo grafico. Vengono prese in considerazione le iscrizioni in tutti gli stati ad eccezione di RITIRO, CONDIVISO, VOCE_AMMINISTRATIVA e RISORSA. Vengono cio\u00E8 incluse quelle contrassegnate come APPROVAZIONE_PENDENTE o IN LISTA D'ATTESA. Vengono presi in considerazione gli utenti in tutti gli stati, ad eccezione di ELIMINATI_LOGICAMENTE, BLOCCATI e MIGRAZIONE_UTENTE.
note.ChartNewUsersByOrganization=Questo grafico confronta il numero di nuovi utenti creati all'interno di diverse organizzazioni durante gli ultimi N giorni. Vengono presi in considerazione gli utenti in tutti gli stati, ad eccezione di ELIMINATI_LOGICAMENTE, BLOCCATI e MIGRAZIONE_UTENTE.
note.ChartUsersWithCompetencies=Questo grafico mostra il numero di utenti in diverse organizzazioni per un determinato insieme di competenze. Vengono presi in considerazione gli utenti in tutti gli stati, ad eccezione di ELIMINATI_LOGICAMENTE, BLOCCATI e MIGRAZIONE_UTENTE.
note.ChartTotalUserCountByTime=Questo grafico mostra il totale degli utenti registrati nel sistema su base mensile per gli ultimi 13 mesi, incluso il mese corrente. \u00C8 possibile selezionare pi\u00F9 organizzazioni contemporaneamente per eseguire confronti. Vengono presi in considerazione gli utenti in tutti gli stati, ad eccezione di ELIMINATI_LOGICAMENTE, BLOCCATI e MIGRAZIONE_UTENTE.
note.ChartRevenueEarned=Vengono presi in considerazione gli utili provenienti dalle iscrizioni in tutti gli stati ad eccezione di RITIRO, CONDIVISO, VOCE_AMMINISTRATIVA e RISORSA. Vengono cio\u00E8 incluse quelle contrassegnate come APPROVAZIONE_PENDENTE o IN LISTA D'ATTESA.
help.heading.guidelines_for_exam_grading_help=Linee guida per test con autovalutazione
help.label.AutoGrade=Informazioni di base sull'autovalutazione
help.msg.AutoGrade1=In linea di massima il criterio principale che determina la valutazione globale \u00E8 il numero di punti assegnati alle domande del test e non il numero di domande.
help.msg.AutoGrade2=Alle domande \u00E8 possibile assegnare un numero di punti variabile (il valore predefinito \u00E8 1) che viene impostato inizialmente nell'editor domande.
help.msg.AutoGrade3=Per i test con domande specifiche \u00E8 possibile modificare il numero di punti per ogni domanda. Questa operazione pu\u00F2 essere eseguita nella schermata della sezione del test dell'editor test;
help.msg.AutoGrade4=Per i test in cui le domande sono visualizzate in ordine casuale viene utilizzato il peso assegnato nell'editor domande;
help.msg.AutoGrade5=Non per tutti i tipi di domande pu\u00F2 essere utilizzata l'autovalutazione. Se un test con autovalutazione prevede un tema o domande che richiedono di completare valori vuoti, durante l'autovalutazione non vengono assegnati punti. L'assegnazione di punti viene lasciata al docente durante la verifica del test;
help.label.AutoGradeValues=Valutazione di domande a risposta multipla
help.msg.AutoGradeValues1=Sono disponibili diversi approcci alla valutazione parziale e queste note descrivono i due metodi standard configurati per il sistema. \tAltri algoritmi personalizzati e idonei ad ambienti di test specifici sono disponibili su richiesta, ma non sono configurabili direttamente dagli amministratori.
help.msg.AutoGradeValues2=Per le domande che possono avere pi\u00F9 risposte corrette sono disponibili due opzioni standard\: algoritmo A (0/totale) o algoritmo B (credito parziale uniforme).
help.msg.AutoGradeValues3=L'algoritmo A o B \u00E8 attualmente configurabile a livello di sistema nella sezione Personalizzazione di sistema. Nelle versioni future la selezione sar\u00E0 possibile a livello di test.
help.msg.AutoGradeValues4=L'algoritmo A (0/totale) assegna zero punti o il punteggio completo, in base al fatto che l'utente abbia o meno risposto alla domanda in modo ESATTO, come richiesto.
help.msg.AutoGradeValues5=Con la valutazione mediante l'algoritmo B (credito parziale uniforme) viene assegnata una frazione di punti per ogni scelta, dove ogni scelta/non scelta corretta vale 1/n del valore totale.
help.msg.AutoGradeValues6=Caso speciale 1\: se per una domanda non vengono fornite risposte (ovvero non vengono eseguite scelte), saranno assegnati zero punti.
help.msg.AutoGradeValues7=se vengono eseguite tutte le scelte (ovvero l'utente tenta di indovinare), saranno assegnati zero punti, a meno che questo comportamento non rappresenti la risposta corretta. In tal caso sar\u00E0 assegnato il punteggio completo.
help.msg.AutoGradeValues8=Caso speciale 3\: se non vengono eseguite scelte corrette, saranno assegnati zero punti.
help.msg.AutoGradeValues9=Una domanda a cinque scelte (A,B,C,D,E), dove A e B sono le risposte corrette. Se l'utente sceglie A, B e C, vengono assegnati 4/5 del punteggio completo.
help.msg.AutoGradeValues10=Una domanda a cinque scelte (A,B,C,D,E), dove A e B sono le risposte corrette. Se l'utente sceglie A, vengono assegnati 4/5 del punteggio completo.
help.msg.AutoGradeValues11=Una domanda a cinque scelte (A,B,C,D,E), dove A e B sono le risposte corrette. Se l'utente sceglie C e D, vengono assegnati 3/5 del punteggio completo.
help.msg.AutoGradeValues12=Una domanda a cinque scelte (A,B,C,D,E), dove A e B sono le risposte corrette. Se l'utente sceglie C e D, vengono assegnati zero punti.
help.msg.AutoGradeValues13=Se per una domanda di un test vengono configurati punti di penalit\u00E0, verr\u00E0 penalizzata in modo proporzionale ogni scelta errata della risposta alla domanda. Per il risultato complessivo una domanda restituir\u00E0 sempre un valore compreso tra 0 e il peso totale.
help.msg.AutoGradeValues14=Da un punto di vista tecnico, una risposta che assegna meno del punteggio completo non \u00E8 corretta al 100%, pertanto non verr\u00E0 visualizzata al momento della verifica all'utente come corretta (e verr\u00E0 contrassegnata con una "X").
