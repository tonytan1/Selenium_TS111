option_desc.catalog.programShareCreditEnrollment.AccordionSection1=1. Condividi/accredita iscrizione solo per moduli "in corso" 
option_desc.catalog.programShareCreditEnrollment.AccordionContent1=Quando si seleziona questa opzione e lo studente si iscrive a un programma - <br>Per ogni modulo di apprendimento nel programma, NetDimensions Talent Suite controlla prima lo stato del modulo di apprendimento nella trascrizione dello studente. <br><br><b>Scenario 1\:</b> Se nella trascrizione dello studente esiste lo stesso modulo di apprendimento con stato IN CORSO con QUALSIASI revisione, questo credito \u00E8 condiviso con il modulo di Apprendimento allegato ai programmi. Questo significa che il modulo di Apprendimento allegato ai programmi passer\u00E0 automaticamente nello stato IN CORSO e non occorre la reiscrizione.<br>Ad esempio\: Lo studente A \u00E8 gi\u00E0 iscritto nel Modulo A con stato "In Corso". Viene introdotto un Programma 1 separato e il Modulo A allegato a Programma 1, quindi lo stato di Modulo A in Programma 1 \u00E8 ora "In Corso" e la trascrizione viene aggiornata di conseguenza. <br><br><b>Scenario 2\:</b> Se nella trascrizione dello studente esiste lo stesso modulo di apprendimento con stato COMPLETATO con QUALSIASI revisione, questo credito non \u00E8 condiviso con il modulo di Apprendimento allegato ai programmi. Questo significa che allo studente viene assegnata l'ultima revisione del Modulo di apprendimento e deve reiscriversi al modulo di Apprendimento indipendentemente dalle versioni completate prima.<br>Ad esempio\: Lo studente A ha gi\u00E0 COMPLETATO il Modulo A. Viene introdotto un Programma 1 separato e il Modulo A allegato a Programma 1, quindi lo stato di Modulo A in Programma 1 \u00E8 ora "Non Avviato" e lo studente deve "reiscriversi" al modulo di Apprendimento e la trascrizione viene aggiornata di conseguenza.<br>
option_desc.catalog.programShareCreditEnrollment.AccordionSection2=2. Condividi/accredita iscrizione per moduli "in corso" e "completati"
option_desc.catalog.programShareCreditEnrollment.AccordionContent2=Quando si seleziona questa opzione e lo studente si iscrive a un programma - <br>Per ogni modulo di apprendimento nel programma, NetDimensions Talent Suite controlla prima lo stato del modulo di apprendimento nella trascrizione dello studente. <br><br><b>Scenario 1\:</b> Se nella trascrizione dello studente esiste lo stesso modulo di apprendimento con stato IN CORSO o COMPLETATO con QUALSIASI revisione, questo credito \u00E8 condiviso con il modulo di Apprendimento allegato ai programmi. Questo significa che il modulo di Apprendimento allegato ai programmi passer\u00E0 automaticamente nello stato IN CORSO O COMPLETATO e lo studente NON deve reiscriversi al modulo di Apprendimento.<br>Ad esempio\: Lo studente A \u00E8 iscritto nel Modulo A con stato "In Corso" o ha gi\u00E0 "Completato" il modulo di Apprendimento. Viene introdotto un Programma 1 separato e il Modulo A allegato a Programma 1, quindi lo stato di Modulo A in Programma 1 \u00E8 ora "In Corso" o "Completato" e la trascrizione viene aggiornata di conseguenza.<br>
option_desc.catalog.programShareCreditEnrollment.AccordionSection3=3. Condividi/accredita iscrizione per moduli "in corso" in qualsiasi revisione e moduli "completati" all'ultima revisione
option_desc.catalog.programShareCreditEnrollment.AccordionContent3=Quando si seleziona questa opzione e lo studente si iscrive a un programma - <br>Per ogni modulo di apprendimento nel programma, NetDimensions Talent Suite controlla prima lo stato del modulo di apprendimento nella trascrizione dello studente. <br><br><b>Scenario 1\:</b> Se nella trascrizione dello studente esiste lo stesso modulo di Apprendimento con stato NON AVVIATO (qualsiasi versione) O COMPLETATO (con l'ultima revisione), questo credito \u00E8 condiviso con il modulo di Apprendimento allegato ai programmi. Questo significa che il modulo di Apprendimento allegato ai programmi passer\u00E0 automaticamente nello stato IN CORSO (per qualsiasi revisione) O COMPLETATO (con l'ultima revisione). <br>Ad esempio\: Lo studente A NON HA AVVIATO o non si \u00E8 iscritto al Modulo A (revisione 3) con stato "In Corso". Viene introdotto un Programma 1 separato e il Modulo A allegato a Programma 1, quindi lo stato di Modulo A in Programma 1 \u00E8 ora NON AVVIATO o "In Corso" per il modulo 3 (revisione 3) e la trascrizione viene aggiornata di conseguenza.<br>Lo studente A COMPLETA il Modulo A (revisione 5 - ultima revisione). Viene introdotto un Programma 1 separato e il Modulo allegato a Programma 1, quindi lo stato di Modulo A in Programma 1 \u00E8 ora "Completato" per il Modulo A (revisione 5) e la trascrizione viene aggiornata di conseguenza.<br><br><b>Scenario 2\:</b> Se lo studente ha gi\u00E0 COMPLETATO lo stesso modulo di Apprendimento con una revisione precedente allegata ai programmi, allo studente verr\u00E0 assegnata l'ultima revisione del corso con stato NON AVVIATO per reiscrizione e la trascrizione verr\u00E0 aggiornata di conseguenza.<br>Ad esempio\: Lo studente A ha COMPLETATO in precedenza il Modulo A (revisione 3-precedente revisione). Viene introdotto un Programma 1 separato e il Modulo A allegato al Programma 1, quindi lo studente A viene reiscritto all'ultima revisione di Modulo A.<br>
