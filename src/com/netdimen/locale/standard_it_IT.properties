analytics.help.field.defination=<b>Definizione campi\:</b><br><br><u>Profilo organizzazione Analytics</u><br><ul><li>- <b>Nome profilo</b>\: fornisce un riferimento locale in NTS. Non utilizzato nell'ambiente Analytics.</li><li>- <b>ID organizzazione Analytics</b>\: rappresenta l'organizzazione Analytics designata a cui gli utenti associati con questo profilo accederanno. L'ID deve essere univoco e identico all'ID organizzazione Analytics.</li><li>- <b>Abilitare tutte le associazioni corrispondenti</b>\: un flag centrale per consentire (o non consentire) a tutti gli utenti di associare le organizzazioni a singolo accesso all'ambiente Analytics.</li><li>- <b>Ruolo</b>\: set di ruoli da definire e mappare sugli utenti dell'organizzazione per determinare le identit\u00E0 che porteranno quando accedono all'ambiente Analytics.</li></ul><br><u>Associazione organizzazione Analytics</u><br><br><ul><li>- <b>Organizzazione</b>\: organizzazione NTS di destinazione che sar\u00E0 associata a un profilo organizzazione Analytics.</li><li>- <b>Eredita principale</b>\: consente a una sub-organizzazione di avere la stessa associazione Analytics dell'organizzazione principale. Ad esempio, un'organizzazione A ha una sub-organizzazione B. L'organizzazione B, se eredita le impostazioni di quella principale, avr\u00E0 le stesse mappature definite nell'organizzazione A.</li></ul>
