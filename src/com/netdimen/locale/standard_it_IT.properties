desc.user_profile_data_loader=Verificare che i dati contenuti nel CSV siano conformi con la formattazione richiesta dal modello specificata nella tabella seguente. Non inserire virgole che determinerebbero il trattamento dei dati successivi come colonna separata. <br/> Un utente deve essere gi\u00E0 esistente nel sistema per poter aggiungere o aggiornare i dettagli del profilo. Le azioni Elimina rimuovono tutti i record del tipo specificato. Se occorre aggiornare, accertarsi di specificare prima un'azione Elimina, seguita da una singola azione Aggiungi.
label.user_profile_data_loader.content.action=Azione controllo (Aggiungi o elimina)
label.user_profile_data_loader.data_handling.action=Deve essere una delle seguenti\: <ul><li>'AR' (Aggiungi informazioni interesse trasferimento)</li><li>'AE' (Aggiungi record istruzione)</li><li>'AW' (Aggiungi record cronologia lavoro)</li><li>'AL' (Aggiungi record conoscenza lingue)</li><li>'DR' (Elimina informazioni trasferimento)</li><li>'DE' (Elimina criteri corrispondenti ai record istruzione nelle colonne Istruzione, elimina tutti i record se non sono specificati criteri)</li><li>'DW' (Elimina criteri corrispondenza record cronologia lavoro specificati nelle colonne Cronologia lavoro, elimina tutti i record se non sono specificati criteri)</li><li>'DL' (Elimina criteri corrispondenza record conoscenza lingue specificati nelle colonne Conoscenza lingue, elimina tutti i record se non sono specificati criteri)</li></ul><br/>Tenere presente che quando si specifica l'azione Aggiungi, solo le colonne correlate al tipo vengono considerate durante l'importazione.
