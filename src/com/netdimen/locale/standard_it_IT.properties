desc.role_access_data_loader.add_role.desc1=Accertare che i dati contenuti nel CSV siano conformi con la formattazione richiesta dal modello come specificato nella tabella di seguito. Non inserire virgole in quanto i dati successivi verrebbero considerati come una colonna separata.
desc.role_access_data_loader.add_role.desc2=Un nuovo ruolo viene creato quando il Codice ruolo specificato non esiste e l'opzione Crea \u00E8 selezionata.  Codice controllo accesso deve essere definito con il valore di Accesso appropriato.  Se il codice di controllo accesso non \u00E8 stato definito per il ruolo, viene considerato il valore predefinito.
