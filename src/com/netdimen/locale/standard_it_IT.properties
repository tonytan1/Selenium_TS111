msg.What_is_the_Competency_Center=Cos'\u00E8 il centro sviluppo carriere?
msgdesc.What_is_the_Competency_Center=Il centro sviluppo carriere \u00E8 un visione consolidata degli studenti e gestori di tutte le conformit\u00E0, certificazioni e informazioni relative ala pianificazione del training.
msg.What_is_the_Competency_Editor=Cos'\u00E8 l'editor di competenze?
msgdesc.What_is_the_Competency_Editor=L'editor di competenze \u00E8 uno strumento amministrativo per definire cataloghi, profili di lavoro e competenze e per associare queste a training specifici. Gli studenti non hanno accesso all'editor.
msg.What_are_categories=Cosa sono le categorie?
msgdesc.What_are_categories=Le categorie sono semplicementi un mezzo di definizione di una struttura gerarchica per profili e competenze, questo per facilitare l'indicizzazione e la ricerca di requisiti singoli da parte degli utenti.
msg.What_is_a_job_profile=Cos'\u00E8 un profilo di lavoro?
msgdesc.What_is_a_job_profile=Un profilo di lavoro \u00E8 una collezione di competenze che descrivono i requisiti del training generale dello studente, basato sui requisiti di conoscenza attesi di particolari lavori. Questi profili sono spesso assegnati direttamente dai un gestore o un amministatore. Gli studenti possono avere profili di lavoro multipli.
msg.What_is_a_competency=Cos'\u00E8 una competenza?
msg.What_is_a_competency_group=Cos'\u00E8 un gruppo di competenze?
msgdesc.What_is_a_competency_group=Un grippo di competenze \u00E8 un set di competenza che, per convenienza, possono essere raggruppate e assegnate a profili di lavori in un unico passo.
msg.What_is_the_training_gap=Cos'\u00E8 la differenza di training?
msgdesc.What_is_the_training_gap=L'analisi della differenza di training, nel centro sviluppo carriere, determiner\u00E0 il training richiesto associato ai tuoi profili di lavoro (o altri profili che puoi rivedere), e elenca i corsi non trovati nel tuo storico di training. I corsi, a cui sei iscritto o hai completato in passato, sono esclusi da questo elenco, in pratica \u00E8 visualizzata la differenza tra il totale del training e quello che hai gi\u00E0 archiviato. Non individua una carenza, ma indica quali corsi dovresti avere nella tua pianificazione.
msg.What_is_the_user_ranking=Cos'\u00E8 la classifica utenti?
msgdesc.What_is_the_user_ranking=La funzione di classifica degli utenti ti abilita a cercare una lista di utenti che soddisfino le competenze associate al profilo specificato. Gli utenti sono classificati in base alla laurea che hanno completato e al set di competenze riferito. Per una ricerca ad hoc, pu\u00F2 essere creato un profilo di lavoro personalizzato contenente le competenze desiderate.
msg.What_is_a_certification=Cos'\u00E8 una certificazione?
msgdesc.What_is_a_certification=Le certificazioni sono qualificazioni completate esternamente (forse per alcune organizzazioni standard) che ti sono direttamente assegnate, o un requisito specificato internamente, che \u00E8 conseguita in base al completamento di test specifici o moduli forniti dal sistema.
msg.How_is_completion_determined=Com'\u00E8 determinato il completamento?
msg.What_is_a_catalog=Come sono utilizzati i cataloghi dei profili di lavoro e i cataloghi di competenza?
msgdesc.What_is_a_catalog=I cataloghi sono utilizzati per contenere collezioni di profili di lavoro collegati e competenze che puoi volere rendere disponibili come gruppo (simile ai cataloghi di corsi).  I permessi possono essere assegnati ad ogni catalogo, questo controllando quali amministratori possono modificare i contenuti dei cataloghi specifici, limitando la visibilit\u00E0 dei profili di lavoro e delle competenze a studenti e gestori. Gli studenti non possono vedere il nome del catalogo.
