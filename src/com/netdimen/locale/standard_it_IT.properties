TX_Search.guidelines=<P>&nbsp;</P><P><b>Tipo</b>\: Questo elenco combinato elenca tutti i tipi di Apprendimento in Talent Suite.</P><P>&nbsp;</P><P><b>Catalogo</b>\: Fare clic sull'etichetta Catalogo per selezionare un Catalogo dalla pagina Selettore catalogo. Tenere presente che deve essere selezionato solo un catalogo alla volta. Abilitare "Includi sottocataloghi" per includere i sottocataloghi nella ricerca.</P><P>&nbsp;</P><P><b>Categoria</b>\: Questo elenco combinato elenca tutte le impostazioni categorie in Talent Suite. Nei risultati di ricerca verranno restituiti solo i moduli di apprendimento con la categoria selezionata.</P><P>&nbsp;</P><P><b>Oggetto</b>\: Questo elenco combinato elenca tutte le impostazioni Oggetti in Talent Suite. Nei risultati di ricerca verranno restituiti solo i moduli di apprendimento con il soggetto selezionato.</P><P>&nbsp;</P><P><b>Stato</b>\: Questo elenco combinato elenca tutti gli stati dei moduli di Apprendimento. Nei risultati di ricerca verranno restituiti solo i moduli di apprendimento con lo stato selezionato.</P><P>&nbsp;</P><P><b>Fornitore</b>\: Questo elenco combinato elenca tutte le impostazioni fornitori in Talent Suite. Nei risultati di ricerca verranno restituiti solo i moduli di apprendimento con il fornitore selezionato.</P><P>&nbsp;</P><P><b>Lingua</b>\: Questo elenco combinato elenca tutte le impostazioni Lingue corso in Talent Suite. Nei risultati di ricerca verranno restituiti solo i moduli di apprendimento con la lingua del corso selezionata.</P>
