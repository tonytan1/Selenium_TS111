label.cs_note1=Puoi definire i campi per la ricerca (l'ultimo esempio). I campi supportati nel Cerca cataloghi sono <B><I>titolo</I></B>, <B><I>descrizione</I></B>, <B><I>obiettivi</I></B>,<B><I>id</I></B> e <B><I>riferimenti</I></B>. Fai attenzione a inserire il nome dei campi correttamente. Se i campi sono scritti male, non saranno ritornati risultati.
label.cs_note2=Potrete accrescere l'importanza di uno specifico termine di ricerca utilizzando ^ 5 (o altri valori positivi). Per impostazione predefinita, il fattore di potenziamento \u00E8 1 per tutti i termini. Se si desidera sopprimere un termine, non utilizzare i valori negativi; utilizzare un valore compreso tra 0 e 1 (per esempio, 0.2).
label.cs_note3=I risultati della ricerca presentata sono ordinati secondo la valutazione, con i moduli di apprendimento pi\u00F9 importanti al primo posto.
label.cs_note4=Se si digita "classe" (senza virgolette) come termine di ricerca e ci sono voci di catalogo contenenti il testo "classe", "classe1" e "classe2", rispettivamente, solo le voci contenenti il testo "classe" verranno restituite. Se si desidera includere, tra i risultati, tutti e tre i moduli di apprendimento, usa "classe *" (senza virgolette) come il termine di ricerca.
label.cs_note5=Se si digita "classe" (senza virgolette) come termine di ricerca e ci sono voci di catalogo contenenti il testo "classe", "classe1" e "classe2", rispettivamente, solo le voci contenenti il testo "classe" verranno restituite. Se si desidera includere, tra i risultati, tutti e tre i moduli di apprendimento, usa "classe *" (senza virgolette) come il termine di ricerca.
