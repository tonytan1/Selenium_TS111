menudesc.SearchLanguages2B=Le voci immesse qui vengono memorizzate nel database associato solo alla lingua selezionata e hanno la precedenza su quelle nei file di impostazioni locali esterni (che possono anche contenere testo personalizzato). 
menudesc.SearchLanguages3=Per aggiornare una stringa, selezionare la casella di aggiornamento e modificare i valori di testo come richiesto.   Tenere presente che ELIMINA rimuove solo le voci di database (non le voci di file standard) e richiede il riavvio per aver effetto, mentre gli aggiornamenti sono immediati.
