appraisal.msg.welcomeText=<P>Stai per iniziare la tua revisione delle prestazioni. Prima di iniziare, ci sono alcune cose che devi sapere.</P><P>Il modulo di valutazione \u00E8 suddiviso in una serie di parti logiche. Ogni parte contiene una serie di pagine a tab che si consiglia di scorrere in sequenza. Se una pagina richiede degli inserimenti, il titolo del tab viene visualizzato in <I>corsivo</I>. Se il titolo non \u00E8 in corsivo, significa che non \u00E8 richiesto alcun ulteriore inserimento o che probabilmente il suo completamento \u00E8 opzionale oppure che la pagina \u00E8 solo di carattere informativo e quindi \u00E8 di sola lettura.</P><P>Una volta completata una pagina, premi il pulsante 'Salva'. Se dimentichi di salvare le informazioni e tenti di uscire dalla pagina, ad esempio facendo clic su un altro tab, viene visualizzato un avviso, che richiede di scegliere tra abbandonare le modifiche e continuare o di restare nella pagina.</P><P>Al termine del modulo della valutazione, potrai inviarlo, in modo che la revisione delle prestazioni passi alla fase successiva.</P><P>Premi il pulsante Continua seguente per andare alla prima pagina del modulo della valutazione.</P><BR><BR>
