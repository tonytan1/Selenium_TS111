analytics.help.intro.and.steps=O Analytics Single Sign ON permite que os utilizadores iniciem sess\u00E3o facilmente no ambiente Analytics depois de autenticados no NetDimensions Talent Suite. As associa\u00E7\u00F5es entre as organiza\u00E7\u00F5es Talent Suite e o Analytics podem ser efectuadas de forma a que os utilizadores numa organiza\u00E7\u00E3o Talent Suite espec\u00EDfica acedam \u00E0 organiza\u00E7\u00E3o Analytics designada. Tamb\u00E9m pode ser definido um mapeamento directo das fun\u00E7\u00F5es dos utilizadores  nos dois ambientes para que os utilizadores que acedam ao ambiente Analytics mantenham as devidas identidades.<br><br><b>A configura\u00E7\u00E3o \u00E9 composta por quatro partes\:</b><br><br><ol><li>1.   <u>Criar Organiza\u00E7\u00F5es no Analytics</u><br><br>Iniciar sess\u00E3o no Analytics como cliente administrador e criar a estrutura e permiss\u00F5es das organiza\u00E7\u00F5es pretendidas. Ter em aten\u00E7\u00E3o que as organiza\u00E7\u00F5es e respectivas permiss\u00F5es n\u00E3o s\u00E3o sincronizadas automaticamente entre os dois ambientes; como tal, devem ser criadas separadamente e mantidas no ambiente Analytics.</li><br><li>2.   <u>Criar perfis do Analytics</u><br><br>Criar Perfis do Analytics no Talent Suite para representar as organiza\u00E7\u00F5es correspondentes no Analytics para as quais os utilizadores ser\u00E3o redireccionados ap\u00F3s o in\u00EDcio de sess\u00E3o \u00FAnico.</li><br><li>3.   <u>Criar fun\u00E7\u00F5es de perfis</u><br><br>Em cada Perfil do Analytics, criar novas fun\u00E7\u00F5es e associ\u00E1-las \u00E0s fun\u00E7\u00F5es existentes do Talent Suite. Isto define o conjunto de fun\u00E7\u00F5es de um utilizador, numa organiza\u00E7\u00E3o espec\u00EDfica, que um utilizador transporta ao iniciar sess\u00E3o no Analytics a partir do Talent Suite.</li><br><li>4.   <u>Criar associa\u00E7\u00F5es de perfis do Analytics</u><br><br>Efectuar associa\u00E7\u00E3o de perfis atribuindo o perfil pretendido \u00E0 organiza\u00E7\u00E3o Talent Suite pretendida. Isto permite que os utilizadores da organiza\u00E7\u00E3o, que ser\u00E3o identificados com as fun\u00E7\u00F5es de utilizador correspondentes, acedam \u00E0 organiza\u00E7\u00E3o Analytics correspondente, conforme especificado pelo perfil. Enquanto a organiza\u00E7\u00E3o Talent Suite s\u00F3 pode ser associada com exactamente um perfil, um perfil pode ser partilhado e atribu\u00EDdo por v\u00E1rias organiza\u00E7\u00F5es..</li></ol> 
