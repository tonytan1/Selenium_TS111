option_desc.catalog.programShareCreditEnrollment=Aquando da cria\u00E7\u00E3o de programas, o valor predefinido para "Creditar/partilhar a inscri\u00E7\u00E3o". <br><br> Esta defini\u00E7\u00E3o aplica-se a situa\u00E7\u00F5es em que um requisito de aprendizagem de um componente j\u00E1 foi conclu\u00EDdo (CONCLU\u00CDDO, UTILIZA\u00C7\u00C3O TERMINADA) pelo formando antes da inscri\u00E7\u00E3o no programa. <br><br> Se a op\u00E7\u00E3o \u0093Requer que o formando refa\u00E7a a forma\u00E7\u00E3o\u0094 estiver selecionada, o formando ter\u00E1 de completar a forma\u00E7\u00E3o novamente para completar o programa. Se o formando estiver inscrito no m\u00F3dulo (EM LISTA DE ESPERA, N\u00C3O INICIADO, EM CURSO, PENDENTE), a conclus\u00E3o da inscri\u00E7\u00E3o atual contribuir\u00E1 para a conclus\u00E3o do programa. <br><br> Se a op\u00E7\u00E3o \u0093N\u00E3o requer que o formando refa\u00E7a a forma\u00E7\u00E3o\u0094 estiver selecionada, o formando receber\u00E1 os cr\u00E9ditos da forma\u00E7\u00E3o completada anteriormente. O formando pode ter de refazer a forma\u00E7\u00E3o mesmo que esta op\u00E7\u00E3o esteja selecionada, se a sess\u00E3o do programa requere a revis\u00E3o efetiva/aprovada dos m\u00F3dulos componentes e o hist\u00F3rico de forma\u00E7\u00E3o do formando n\u00E3o incluir a revis\u00E3o efetiva/aprovada.
desc.programShareCreditEnrollment=Esta defini\u00E7\u00E3o aplica-se a situa\u00E7\u00F5es em que um requisito de aprendizagem de um componente j\u00E1 foi conclu\u00EDdo (CONCLU\u00CDDO, UTILIZA\u00C7\u00C3O TERMINADA) pelo formando antes da inscri\u00E7\u00E3o no programa. \n\n Se a op\u00E7\u00E3o \u0093Requer que o formando refa\u00E7a a forma\u00E7\u00E3o\u0094 estiver selecionada, o formando ter\u00E1 de completar a forma\u00E7\u00E3o novamente para completar o programa. Se o formando estiver inscrito no m\u00F3dulo (EM LISTA DE ESPERA, N\u00C3O INICIADO, EM CURSO, PENDENTE), a conclus\u00E3o da inscri\u00E7\u00E3o atual contribuir\u00E1 para a conclus\u00E3o do programa. \n\n Se a op\u00E7\u00E3o \u0093N\u00E3o requer que o formando refa\u00E7a a forma\u00E7\u00E3o\u0094 estiver selecionada, o formando receber\u00E1 os cr\u00E9ditos da forma\u00E7\u00E3o completada anteriormente. O formando pode ter de refazer a forma\u00E7\u00E3o mesmo que esta op\u00E7\u00E3o esteja selecionada, se a sess\u00E3o do programa requere a revis\u00E3o efetiva/aprovada dos m\u00F3dulos componentes e o hist\u00F3rico de forma\u00E7\u00E3o do formando n\u00E3o incluir a revis\u00E3o efetiva/aprovada.
