help.msg.LogicalDomainDetailB3=Aquando da cria\u00E7\u00E3o de p\u00E1ginas de in\u00EDcio/t\u00E9rmino de sess\u00E3o independentes para cada dom\u00EDnio, dever\u00E1 determinar como pretende que os utilizadores de diferentes dom\u00EDnios acedam a essa p\u00E1gina espec\u00EDfica (ex. portal, ou nome de dom\u00EDnio exclusivo, ou gest\u00E3o de javascript, etc.). A gest\u00E3o do t\u00E9rmino de sess\u00E3o \u00E9 f\u00E1cil - o in\u00EDcio de sess\u00E3o requer algum planeamento.
help.msg.LogicalDomainDetailB2=Aquando da cria\u00E7\u00E3o de um novo utilizador, o sistema segue a preced\u00EAncia seguinte para determinar como criar o utilizador\: usar um perfil de utilizador especificado, caso contr\u00E1rio usar o perfil do dom\u00EDnio, e por \u00FAltimo, usar as defini\u00E7\u00F5es do dom\u00EDnio individual do solicitante.
