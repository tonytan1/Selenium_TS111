desc.role_access_data_loader.add_role.desc1=Certificar-se de que os dados inscritos no CSV est\u00E3o em conformidade com a formata\u00E7\u00E3o requerida pelo modelo, conforme especificado na tabela abaixo. N\u00E3o inserir v\u00EDrgulas, uma vez que isso levar\u00E1 a que dados subsequentes sejam tratados numa coluna \u00E0 parte.
