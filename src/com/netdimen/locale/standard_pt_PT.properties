option_desc.general.enableCourseEquivalency=Quando esta defini\u00E7\u00E3o estiver ativada, as regras podem ser configuradas para um curso alvo ou programa a ser opcionalmente obtido pelo(s) curso(s) substituto(s) e/ou programa(s).  Uma regra pode ser tornada efetiva para um p\u00FAblico-alvo, uma vez aplicada, sendo efetiva sem restri\u00E7\u00F5es.  A equival\u00EAncia do curso s\u00F3 \u00E9 aplic\u00E1vel quando for considerada no contexto da conclus\u00E3o do programa, ou um compet\u00EAncia constru\u00EDda; n\u00E3o \u00E9 aplic\u00E1vel para conclus\u00E3o de cursos independentes.  Tenha em conta que esta solu\u00E7\u00E3o n\u00E3o atribui qualquer registo de pauta de notas com a obten\u00E7\u00E3o da forma\u00E7\u00E3o substituta necess\u00E1ria para o alvo, \u00E9 refletido em tempo real que o alvo foi cumprido aquando da continua\u00E7\u00E3o para conclus\u00E3o de um programa ou compet\u00EAncia.  Outras \u00E1reas aplic\u00E1veis incluem verifica\u00E7\u00E3o de pr\u00E9-requisitos e An\u00E1lise de Conformidade. <br/><br/>Nota\: Quando esta defini\u00E7\u00E3o for ativada, se tiver sido criada alguma regra de equival\u00EAncia de curso, esta defini\u00E7\u00E3o n\u00E3o pode ser desativada.
option_note.general.enableCourseEquivalency=Uma regra de equival\u00EAncia n\u00E3o pode ser configurada para um curso que esteja presentemente atribu\u00EDdo a uma compet\u00EAncia que use uma l\u00F3gica de renova\u00E7\u00E3o de expira\u00E7\u00E3o que calcule a partir da \u00FAltima data de expira\u00E7\u00E3o.  Para v\u00E1rios testes, se um teste ficar inativo, a cria\u00E7\u00E3o de compet\u00EAncias \u00E9 desativada durante a analise do teste.
