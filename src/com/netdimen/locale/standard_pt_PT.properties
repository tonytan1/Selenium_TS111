option_desc.catalog.programShareCreditEnrollment.AccordionContent3=Quando esta op\u00E7\u00E3o est\u00E1 selecionada e o formando se inscreve num programa - <br>Por cada m\u00F3dulo de aprendizagem no programa, o NetDimensions Talent Suite verifica primeiro o estado do m\u00F3dulo de aprendizagem na pauta de notas do formando. <br><br><b>Cen\u00E1rio 1\:</b> Se o mesmo m\u00F3dulo de aprendizagem existir na pauta de notas do formando com o estado N\u00C3O INICIADO (qualquer vers\u00E3o), EM PROCESSAMENTO (qualquer revis\u00E3o) ou CONCLU\u00CDDO (com a \u00FAltima revis\u00E3o), este cr\u00E9dito \u00E9 partilhado com o m\u00F3dulo de aprendizagem associado aos programas. Isto significa que o m\u00F3dulo de aprendizagem associado aos programas passar\u00E1 automaticamente ao estado EM PROCESSAMENTO (para qualquer revis\u00E3o) ou CONCLU\u00CDDO (com a \u00FAltima revis\u00E3o). <br>Por exemplo\: O formando A n\u00E3o INICIOU ou n\u00E3o est\u00E1 inscrito no m\u00F3dulo A (revis\u00E3o 3) com o estado "Em processamento". \u00C9 introduzido um programa 1 separado e o m\u00F3dulo A \u00E9 associado ao Programa 1, depois o estado do m\u00F3dulo A no programa 1 passa ao estado N\u00C3O INICIADO ou "Em processamento" para o m\u00F3dulo A (revis\u00E3o 3) e a pauta de notas \u00E9 atualizada em conformidade.<br>O formando A CONCLUI o m\u00F3dulo A (revis\u00E3o 5 - \u00FAltima revis\u00E3o). \u00C9 introduzido um programa 1 separado e o m\u00F3dulo A \u00E9 associado ao Programa 1, depois o estado do m\u00F3dulo A associado ao programa 1 passa ao estado "Conclu\u00EDdo" para o m\u00F3dulo A (revis\u00E3o 5) e a pauta de notas \u00E9 atualizada em conformidade.<br><br><br>Cen\u00E1rio 2\:</b> Se o formando j\u00E1 tiver CONCLU\u00CDDO anteriormente o mesmo m\u00F3dulo de aprendizagem com a revis\u00E3o anterior que est\u00E1 associada aos programas, o formando \u00E9 atribu\u00EDdo a \u00FAltima revis\u00E3o do curso com o estado N\u00C3O INICIADO para reinscri\u00E7\u00E3o e a pauta de notas \u00E9 atualizada em conformidade.<br>Por exemplo\:   O formando A CONCLUIU o m\u00F3dulo A (revis\u00E3o 3 - revis\u00E3o anterior) anteriormente. \u00C9 introduzido um programa 1 \u00E0 parte e o m\u00F3dulo A \u00E9 associado ao programa 1, depois o formando \u00E9 reinscrito na \u00FAltima revis\u00E3o do m\u00F3dulo A.<br>
