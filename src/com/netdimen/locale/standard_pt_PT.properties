help.msg.LogicalDomainB6=Todos os ecr\u00E3s de relat\u00F3rios e listagens padr\u00E3o obedecem presentemente \u00E0s restri\u00E7\u00F5es de listagens do utilizador do dom\u00EDnio.  O assistente de relat\u00F3rios ser\u00E1 atualizado com esta filtragem na Fase Dois.  
help.msg.LogicalDomainB5=Para os carregadores de dados de utilizador, o iniciador do carregamento s\u00F3 pode criar ou atualizar utilizadores no dom\u00EDnio cliente. A atribui\u00E7\u00E3o incorreta de organiza\u00E7\u00F5es resultar\u00E1 na rejei\u00E7\u00E3o do pedido de atualiza\u00E7\u00E3o.  Conforme mencionado anteriormente, os utilizadores do dom\u00EDnio global predefinido n\u00E3o est\u00E3o restringidos por dom\u00EDnio no respeitante aos carregadores e relat\u00F3rios. 
help.msg.LogicalDomainB4=Um Administrador Transversal a Dom\u00EDnios pode mover utilizadores entre dom\u00EDnios, ou mover ramos de uma organiza\u00E7\u00E3o de um dom\u00EDnio para outro.
help.msg.LogicalDomainB3=O controlo de permiss\u00F5es continua em efeito em todo o sistema e \u00E9 aplicado adicionalmente ao filtro de dom\u00EDnios.  Por exemplo, num dom\u00EDnio, continua a poder usar permiss\u00F5es para limitar que itens e departamentos s\u00E3o acess\u00EDveis a outros utilizadores no dom\u00EDnio.
help.msg.LogicalDomainB2=Apenas um utilizador no dom\u00EDnio "global predefinido" ou que tenha uma fun\u00E7\u00E3o de "administrador transversal a dom\u00EDnios" (por exemplo, um administrador do sistema) pode ver os registos de outros dom\u00EDnios ou especificar propriedades de dom\u00EDnios espec\u00EDficos.
help.msg.LogicalDomainB1=Um dos objetivos prim\u00E1rios dos dom\u00EDnios \u00E9 assegurar que os utilizadores num dom\u00EDnio n\u00E3o veem os utilizadores num dom\u00EDnio diferente. Na maioria dos ecr\u00E3s, em que os utilizadores s\u00E3o apresentados ou selecionados, a lista de participantes \u00E9 restringida \u00E0 associa\u00E7\u00E3o ao mesmo dom\u00EDnio. 
