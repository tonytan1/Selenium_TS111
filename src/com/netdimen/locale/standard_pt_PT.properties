option_desc.catalog.programShareCreditEnrollment.AccordionContent1=Quando esta op\u00E7\u00E3o est\u00E1 selecionada e o formando se inscreve num programa - <br>Por cada m\u00F3dulo de aprendizagem no programa, o NetDimensions Talent Suite verifica primeiro o estado do m\u00F3dulo de aprendizagem na pauta de notas do formando. <br><br><b>Cen\u00E1rio 1\:</b> Se o mesmo m\u00F3dulo de aprendizagem existir na pauta de notas do formando com o estado EM PROCESSAMENTO, com QUALQUER revis\u00E3o, este cr\u00E9dito \u00E9 partilhado com o m\u00F3dulo de aprendizagem associado aos programas. Isto significa que o m\u00F3dulo de aprendizagem associado aos programas mudar\u00E1 automaticamente para o estado EM PROCESSAMENTO e n\u00E3o \u00E9 necess\u00E1ria qualquer reinscri\u00E7\u00E3o.<br>Por exemplo\: O formando A j\u00E1 est\u00E1 inscrito no m\u00F3dulo A com o estado "Em processamento". \u00C9 introduzido um programa 1 separado e o m\u00F3dulo A \u00E9 associado ao Programa 1, depois o estado do m\u00F3dulo A no programa 1 passa ao estado "Em processamento" e a pauta de notas \u00E9 atualizada em conformidade. <br><br><b>Cen\u00E1rio 2\:</b> Se o mesmo m\u00F3dulo de aprendizagem existir na pauta de notas do formando com o estado CONCLU\u00CDDO, com QUALQUER revis\u00E3o, este cr\u00E9dito \u00E9 partilhado com o m\u00F3dulo de aprendizagem associado aos programas. Isto significa que o formando \u00E9 atribu\u00EDdo a \u00FAltima revis\u00E3o do m\u00F3dulo de aprendizagem e ter\u00E1 de se reinscrever no m\u00F3dulo de aprendizagem, independentemente da vers\u00E3o que concluiu anteriormente.<br>Por exemplo\: O formando j\u00E1 CONCLUIU o m\u00F3dulo A. \u00C9 introduzido um programa 1 \u00E0 parte e o m\u00F3dulo A \u00E9 associado ao programa 1, depois o estado do m\u00F3dulo A no programa 1 passa ao estado "N\u00C3O INICIADO" e o formando ter\u00E1 de se "reinscrever" no m\u00F3dulo de aprendizagem e a pauta de notas \u00E9 atualizada em conformidade.<br>
