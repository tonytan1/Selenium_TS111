analytics.help.field.defination=<b>Defini\u00E7\u00E3o de campos\:</b><br><br><u>Perfil da Organiza\u00E7\u00E3o Analytics</u><br><ul><li>- <b>Nome do perfil</b>\: providencia uma referencia local em NTS. N\u00E3o usado no ambiente Analytics.</li><li>- <b>ID da Organiza\u00E7\u00E3o Analytics</b>\: representa a Organiza\u00E7\u00E3o Analytics em que os utilizadores associados a este perfil iniciar\u00E3o sess\u00E3o. O ID deve ser \u00FAnico e id\u00EAntico ao ID da Organiza\u00E7\u00E3o Analytics.</li><li>- <b>Activar todas as associa\u00E7\u00F5es correspondentes</b>\: uma identifica\u00E7\u00E3o central para permitir (ou impedir) que todos os utilizadores das organiza\u00E7\u00F5es de associa\u00E7\u00E3o procedam ao in\u00EDcio de sess\u00E3o \u00FAnico no ambiente Analytics.</li><li>- <b>Fun\u00E7\u00E3o</b>\: conjunto de fun\u00E7\u00F5es a serem definidas e mapeadas para os utilizadores da organiza\u00E7\u00E3o para definir as identidades que transportar\u00E3o aquando da entrada no ambiente Analytics.</li></ul><br><u>Associa\u00E7\u00E3o de Organiza\u00E7\u00E3o Analytics</u><br><br><ul><li>- <b>Organiza\u00E7\u00E3o</b>\: organiza\u00E7\u00E3o NTS de destino que ser\u00E1 associada a um Perfil de Organiza\u00E7\u00E3o Analytics</li><li>- <b>Herdar ascendente</b>\: Permite que organiza\u00E7\u00F5es secund\u00E1rias tenham a mesma associa\u00E7\u00E3o Analytics que a organiza\u00E7\u00E3o a montante. Por exemplo, a organiza\u00E7\u00E3o A possui a organiza\u00E7\u00E3o secund\u00E1ria B. Se a organiza\u00E7\u00E3o B herdar as defini\u00E7\u00F5es ascendentes, ter\u00E1 os mesmos mapeamentos definidos na organiza\u00E7\u00E3o A.</li></ul>
