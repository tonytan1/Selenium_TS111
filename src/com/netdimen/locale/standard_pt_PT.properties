option_desc.catalog.programShareCreditEnrollment.AccordionContent2=Quando esta op\u00E7\u00E3o est\u00E1 selecionada e o formando se inscreve num programa - <br>Por cada m\u00F3dulo de aprendizagem no programa, o NetDimensions Talent Suite verifica primeiro o estado do m\u00F3dulo de aprendizagem na pauta de notas do formando. <br><br><b>Cen\u00E1rio\:</b> Se o mesmo m\u00F3dulo de aprendizagem existir na pauta de notas do formando com o estado EM PROCESSAMENTO ou CONCLU\u00CDDO, com QUALQUER revis\u00E3o, este cr\u00E9dito \u00E9 partilhado com o m\u00F3dulo de aprendizagem associado aos programas. Isto significa que o m\u00F3dulo de aprendizagem associado a este programas passar\u00E1 automaticamente ao estado EM PROCESSAMENTO ou CONCLU\u00CDDO e o formando N\u00C3O ter\u00E1 de se inscrever no m\u00F3dulo de aprendizagem.<br>Por exemplo\: O formando A est\u00E1 inscrito no m\u00F3dulo A com o estado "Em processamento" ou j\u00E1 "Concluiu" o m\u00F3dulo de aprendizagem. \u00C9 introduzido um programa 1 separado e o m\u00F3dulo A \u00E9 associado ao Programa 1, depois o estado do m\u00F3dulo A no programa 1 passa ao estado "Em processamento" ou "Conclu\u00EDdo" e a pauta de notas \u00E9 atualizada em conformidade.<br>
