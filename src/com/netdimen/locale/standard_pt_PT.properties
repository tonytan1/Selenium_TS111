label.add_new_org=Adicionar uma nova organiza\u00E7\u00E3o\:
label.add_new_org_explain1=Certificar-se de que os dados inscritos no CSV est\u00E3o em conformidade com a formata\u00E7\u00E3o requerida pelo modelo, conforme especificado na tabela abaixo. N\u00E3o inserir v\u00EDrgulas, uma vez que isso levar\u00E1 a que dados subsequentes sejam tratados numa coluna \u00E0 parte.
label.add_new_org_explain2=Se for criada uma nova organiza\u00E7\u00E3o ao abrigo de uma estrutura organizacional espec\u00EDfica, garantir que toda a hierarquia est\u00E1 inclu\u00EDda no CSV. Por exemplo, pretende criar uma nova organiza\u00E7\u00E3o de n\u00EDvel 5, dever\u00E1 incluir as especifica\u00E7\u00F5es do n\u00EDvel superior para os n\u00EDveis 1, 2, 3, e 4. N\u00E3o pode omitir defini\u00E7\u00F5es para os n\u00EDveis interm\u00E9dios (ex. N\u00EDveis 2 ou 3). Tenha em conta que os n\u00EDveis "n" s\u00E3o suportados, apesar de s\u00F3 serem apresentados 5 abaixo.
label.add_new_org_explain3=O C\u00F3digo de Organiza\u00E7\u00E3o e o Ascendente ser\u00E3o usados para determinar a unicidade,  a hierarquia completa n\u00E3o deve ser duplicada por qualquer estrutura existente na mesma hierarquia.
label.add_new_org_explain4=O C\u00F3digo da Organiza\u00E7\u00E3o n\u00E3o tem de ser \u00FAnico desde que o n\u00EDvel perten\u00E7a a outra hierarquia ascendente.
label.add_new_org_explain5=Ao adicionar, os campos obrigat\u00F3rios s\u00E3o\: <I>A\u00E7\u00E3o</I>, <I>C\u00F3digo da organiza\u00E7\u00E3o</I>, <I>Descendente da organiza\u00E7\u00E3o</I>, <I>Ascendente</I>.
label.updating_existing_org=Atualizar uma organiza\u00E7\u00E3o ascendente\:
label.update_existing_org_explain1=Certificar-se de que os dados inscritos no CSV est\u00E3o em conformidade com a formata\u00E7\u00E3o requerida pelo modelo, conforme especificado na tabela abaixo. N\u00E3o inserir v\u00EDrgulas, uma vez que isso levar\u00E1 a que dados subsequentes sejam tratados numa coluna \u00E0 parte.
label.update_existing_org_explain2=Onde suportado, o valor reservado "*NONE*" pode ser usado para limpar o campo.
label.update_existing_org_explain3=N\u00E3o \u00E9 permitido mover um n\u00EDvel de organiza\u00E7\u00E3o para pertencer a outro Ascendente porque a hierarquia tem de ser especificada tanto no Ascendente como no C\u00F3digo de Organiza\u00E7\u00E3o para procurar um estrutura existente para atualizar. De forma que s\u00F3 a descri\u00E7\u00E3o e outras propriedades podem ser atualizadas num n\u00EDvel existente.
label.update_existing_org_explain4=O Ascendente s\u00F3 pode estar em branco se se tratar da atualiza\u00E7\u00E3o da descri\u00E7\u00E3o do n\u00EDvel Raiz.
label.update_existing_org_explain5=Os registos com formata\u00E7\u00E3o incorreta ser\u00E3o rejeitados como dados inv\u00E1lidos.
label.update_existing_org_explain6=Ao atualizar, os campos obrigat\u00F3rios s\u00E3o\: <I>A\u00E7\u00E3o</I>, <I>C\u00F3digo da Organiza\u00E7\u00E3o</I>.
