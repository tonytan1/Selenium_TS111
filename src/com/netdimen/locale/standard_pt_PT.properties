help.msg.LogicalDomainDetailA3=A etiquetagem dos utilizadores e unidades da organiza\u00E7\u00E3o ocorre automaticamente.  Ser\u00E3o atribu\u00EDdos novos departamento ao dom\u00EDnio da hierarquia superior e os novos utilizadores assumir\u00E3o o dom\u00EDnio de atribui\u00E7\u00E3o do seu departamento (a organiza\u00E7\u00E3o \u00FAltima).
help.msg.LogicalDomainDetailA2=Os utilizadores e  conte\u00FAdo do dom\u00EDnio predefinido s\u00F3 s\u00E3o restringidos pelas defini\u00E7\u00F5es das permiss\u00F5es, enquanto todos os restantes dom\u00EDnios s\u00E3o restringidos tanto pelas permiss\u00F5es como pela associa\u00E7\u00E3o ao dom\u00EDnio. 
help.msg.LogicalDomainDetailA1=O dom\u00EDnio global predefinido \u00E9 algo diferente dos outros dom\u00EDnios, sendo que os utilizadores deste dom\u00EDnio podem ver os utilizadores em todos os dom\u00EDnios, enquanto os utilizadores de dom\u00EDnios de cliente s\u00F3 podem ver os utilizadores no seu pr\u00F3prio dom\u00EDnio.  
