help.label.ComplianceDrillDown_part1=Compliance Analytics Guidelines
help.msg.ComplianceDrillDown11=Compliance Analytics performs a real-time analysis of training records to identify the degree (expressed in %) to which departments, groups, and individuals have completed one or more specified courses.
help.msg.ComplianceDrillDown12=When scanning records, courses with an overall status of COMPLETED, FINISHED USING, and PASSED are interpreted as "completed" for statistical purposes.
help.msg.ComplianceDrillDown13=In calculating the compliance % results for groups, each individual is interpreted as either conforming or non-conforming in calculating the overall result for the group.
help.msg.ComplianceDrillDown14=For example, User A in Department. X has completed 10 of 10 courses. User B in the same department has completed 2 of 10. The Compliance % figure for Department. X is 50% (1 of 2 compliant) while the Training Progress % figure is 60% (12/20 courses completed).  
help.label.ComplianceDrillDown_part2=Things To Look Out For
help.msg.ComplianceDrillDown21=In selecting filtering criteria, note that by default closed user accounts (e.g. users who have left the organisation) are not included in the analysis. If you do want these accounts included, uncheck the filtering option.
help.msg.ComplianceDrillDown22=If you do not want to have the statistics applied to all members of the selected org or group, you can further limit the analysis to those who have had the required training assigned only (i.e. Exclude self-enrolment records). 
help.msg.ComplianceDrillDown23=Likewise, you may exclude users who have no such training in their record at all (self-enrolment or assigned) by checking the filter "Exclude users with no assignments" 
help.msg.ComplianceDrillDown24=The start and end date filtering criteria are applied to the training record COMPLETION date.  Note that incomplete records may have NO VALUE for this field, and may not be selected.
help.msg.ComplianceDrillDown25=This drilldown analysis does NOT require that all users be assigned all courses to correctly calculate the completion percentage. For example, a user who has completed one course of five required courses, but has not yet been enrolled in the other four courses, would show a 20% completion percentage.
help.label.ComplianceDrillDown_part3=Analysis Types
help.msg.ComplianceDrillDown31=Currently, there are two types of analysis that may be requested, and both are variations on the module completion theme.
help.msg.ComplianceDrillDown32=MODULE COMPLETION, which allows you to select one or more modules, including programmes, for analysis.  Programmes are treated as a single entity and no member modules are included in the analysis. 
help.msg.ComplianceDrillDown33=PROGRAM SESSION COMPLETION, which automatically expands the member module list specified for a specific programme session, thus enabling more detailed training completion statistics that include the member modules. 
