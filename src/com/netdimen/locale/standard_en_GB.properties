appraisal.msg.welcomeText=<P>You are about to start your performance review. Before starting, there are a few things you should be aware of.</P><P>The appraisal form is divided into a number of logical parts. Each part contains a series of tabbed pages which you are advised to traverse in sequence. If a page requires input from you, its tab's title will appear in <I>italic</I>. If the title is not in italic, it means no further input is required or perhaps its completion is optional, or even the page is in for your information only and is hence read-only.</P><P>After filling in a page, please press the 'Save' button. If you forget to save the information and attempt to leave the page by, for example, clicking on another tab, there will be a warning, with the option to either discard your changes and continue or to stay on the page.</P><P>At the end of the appraisal form, you will be able to submit it so that the performance review can go onto the next stage.</P><BR><BR>
