"desc.user_profile_data_loader=Ensure that the data contained in the CSV conforms to the formatting required by the template as specified in the table below. Do not insert commas as these will cause subsequent data to be treated as a separate column. <br/> A user must already exist in the system in order for the profile details to be added or updated. Delete actions would delete all records of the type specified. If update is required, ensure that a Delete action is specified first, followed by individual Add action."
"label.user_profile_data_loader.data_handling.action=Must be one of the following\: <ul><li>'AR' (Add Relocation Interest Information)</li><li>'AE' (Add Education Record)</li><li>'AW' (Add Work History Record)</li><li>'AL' (Add Language Skills Record)</li><li>'DR' (Delete Relocation Information)</li><li>'DE' (Delete Education Records matching criteria specified in Education columns, delete all records if no criteria set)</li><li>'DW' (Delete Work History Records matching criteria specified in Work History columns, delete all records if no criteria set)</li><li>'DL' (Delete Language Skills Records matching criteria specified in Language Skills columns, delete all records if no criteria set)</li></ul><br/>Note that when Add action is specified, only columns related to the type would be considered when importing."
"label.user_profile_data_loader.data_handling.reloc_will='Y', 'N' or Blank (Not specified)"
