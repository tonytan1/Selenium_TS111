"option_desc.catalog.programShareCreditEnrollment.AccordionSection1=1. Share/credit enrolment for ""in process"" modules only"
"option_desc.catalog.programShareCreditEnrollment.AccordionContent1=When this option is selected and the Learner enrols into a programme - <br>For each Learning module in the programme, NetDimensions Talent Suite will first check the status of the Learning module in the Learner's transcript. <br><br><b>Scenario 1\:</b> If the same Learning module exists in the learner's transcript with IN PROCESS status with ANY revision then this credit is shared with the Learning module attached with programmes. This means the Learning module attached with programmes will automatically be turned into IN PROCESS status and there is no re-enrolment necessary.<br>For example\: Learner A is already enrolled into Module A with ""In Process"" status. A separate Programme 1 is introduced and Module A is attached to Programme 1, then the status of Module A under Programme 1 is now ""In Process"" status and the transcript is updated accordingly. <br><br><b>Scenario 2\:</b> If the same Learning module exists in the learner's transcript with COMPLETED status with ANY revision then this credit is not shared with the Learning module attached with programmes. This means that the Learner will assigned with the latest revision of the Learning Module and have to re-enrol into the Learning module regardless of any version that was completed earlier.<br>For example\: Learner A has already COMPLETED Module A. A separate Programme 1 is introduced and Module A is attached to Programme 1, then the status of Module A under Programme 1 is now ""Not Started"" status and the Learner will have to ""re-enrol"" into the Learning module and the transcript is updated accordingly.<br>"
"option_desc.catalog.programShareCreditEnrollment.AccordionSection2=2. Share/credit enrolment for ""in process"" modules and ""completed"" modules"
"option_desc.catalog.programShareCreditEnrollment.AccordionContent2=When this option is selected and the Learner enrols into a programme - <br>For each Learning module in the programme, NetDimensions Talent Suite will first check the status of the Learning module in the Learner's transcript. <br><br><b>Scenario\:</b> If the same Learning module exists in the learner's transcript with IN PROCESS or in a COMPLETED status with ANY revision then this credit is shared with the Learning module attached with programmes. This means the Learning module attached with programmes will automatically be turned into IN PROCESS OR COMPLETED status and the Learner will NOT have to re-enrol into the Learning module.<br>For example\: Learner A is enrolled into Module A with ""In Process"" status or has already ""Completed"" the Learning module. A separate Programme 1 is introduced and Module A is attached to Programme 1, then the status of Module A under Programme 1 is now ""In Process"" or ""Completed"" status and the transcript is updated accordingly.<br>"
"option_desc.catalog.programShareCreditEnrollment.AccordionSection3=3. Share/credit enrolment for ""in process"" modules in any revision and ""completed"" modules on latest revision"
"option_desc.catalog.programShareCreditEnrollment.AccordionContent3=When this option is selected and the Learner enrols into a programme - <br>For each Learning module in the programme, NetDimensions Talent Suite will first check the status of the Learning module in the Learner's transcript. <br><br><b>Scenario 1\:</b> If the same Learning module exists in the learner's transcript with NOT STARTED (any version), IN PROCESS (any revision) OR COMPLETED (with latest revision) status then this credit is shared with the Learning module attached with programmes. This means the Learning module attached with programmes will automatically turned into IN PROCESS (for any revision) OR COMPLETED (with latest revision) status. <br>For example\: Learner A has NOT STARTED or enrolled into Module A (revision 3) with ""In Process"" status. A separate Programme 1 is introduced and Module A is attached to Programme 1, then the status of Module A under Programme 1 is now NOT STARTED or ""In Process"" status for Module A (revision 3) and the transcript is updated accordingly.<br>Learner A COMPLETES Module A (revision 5 - latest revision). A separate Programme 1 is introduced and Module A is attached to Programme 1, then the status of Module A under Programme 1 is now ""Completed"" status for Module A (revision 5) and the transcript is updated accordingly.<br><br><b>Scenario 2\:</b> If the Learner has previously COMPLETED the same Learning module with older revision that is attached with programmes, then the Learner will be assigned with the latest revision of the course with NOT STARTED status for re-enrolment and the transcript will be updated accordingly.<br>For example\: Learner A has COMPLETED Module A (revision 3-old revision) earlier. A separate Programme 1 is introduced and Module A is attached to Programme 1, then Learner A is re-enrolled to the latest revision of Module A.<br>"
