msg.Correct_import_steps=<BR>Select a .zip file that conforms to one of the following\:<BR><BR> 1) A zip file containing one single SCORM or IMS content package, with the metadata file, imsmanifest.xml, located under the root of the zip file.<BR><BR> 2) A zip file containing multiple SCORM or IMS zipped packages mentioned in 1).<BR><BR> 3) A zip file containing one set of AICC course structure files along with the course files (to be placed on the Talent Suite server) or without the course files (hosted on another content server). (Each set of AICC course structure files must consist of four files with the same base file name and the file name extensions .au, .crs, .cst, and .des, respectively).  The structure files can be located under the root of the zip file or under a sub-folder. <BR><BR> 4) A zip file containing multiple sets of AICC course packages mentioned in 3) which are not multiple zipped AICC packages but are separated with each course located under a sub-folder.
help.heading.Guidelines_for_LogicalDomain=Guidelines for Using Logical Domains
help.heading.LogicalDomainA=Overview
help.msg.LogicalDomainA1=Logical Domains are a straightforward way to provide separation of user records and (some) content for distinct communities of users.
help.msg.LogicalDomainA2=Initially, all users are assumed to be members of a single "Global Default" domain, and other "client specific domains" may be created by selecting a section of the organization tree not yet assigned to some other domain.
help.msg.LogicalDomainA3=At this time a domain consists of a complete, single org branch that does not overlap with any other domain.  In the future we will support multiple distinct branches as part of a single domain definition, but the initial release supports only one org branch per domain.
help.msg.LogicalDomainA4=Users who are members of a particular domain take their basic properties from the domain parameters (System Approver, feedback email, logoff page, etc.).
help.msg.LogicalDomainA5=Deleting a domain causes all users and content to revert back to the "Global Default" domain.
help.msg.LogicalDomainA6=IMPORTANT POINT\: Users in the "Global Default" domain may "see" all other orgs and users in the system, constrained only by permissions settings. Client Domains, however, are automatically restricted to user management within that domain only, and cannot see or be seen by users in other Client Domains. 
help.heading.LogicalDomainB=Phase One\: User Views
help.msg.LogicalDomainB1=One of the primary objectives of domains is to ensure that users in one domain do not see users in a different domain. In most screens where users are displayed or selected, the participant list is restricted to same domain membership. 
help.msg.LogicalDomainB2=Only a user who is in the "Global Default" domain or who has a "Cross Domain Administrator" role (for example, System Administrator) may see records from other domains or set specific domain properties.
help.msg.LogicalDomainB3=Permissions control is still in effect throughout the system, and is applied in addition to domain filtering.  For example, within a domain you can still use permissions to limit which items and departments are accessable to other users within the domain.
help.msg.LogicalDomainB4=A Cross Domain Administrator may move users between domains, or move org branches from one domain to another.
help.msg.LogicalDomainB5=For user data loaders the initiator of the load can only create or update users within their Client Domain. Incorrect org assignments will result in the update request being rejected.  As mentioned earlier, Global Default users are not restricted by domain regarding loaders and reports. 
help.msg.LogicalDomainB6=All standard reports and standard listing screens currently obey domain user listing restrictions. Report Wizard will be brought on-line in Phase Two.
help.heading.LogicalDomainC=Phase Two\: Content Views
help.msg.LogicalDomainC1=The initial release of Logical Domains does not currently restrict content related items. In the second release content items created by a user in a specifc domain will be restricted to the owner's domain.
help.msg.LogicalDomainC2=The model going forward will allow Global Default content to be shared (based on permissions settings), while content created in a Client Domain will be visible only to users of that domain.
help.msg.LogicalDomainC3=The priority content items for isolation in the second release are\: email templates, enrollment policies, repository entries, courses, catalogues, and user groups.  Other content items will follow later.
help.msg.LogicalDomainC4=Also to be covered in the second release will be selected configuration control items currently defined on the System Configuration screen -- this will enable domain level system configuration.
help.heading.LogicalDomainD=Recommendations
help.msg.LogicalDomainD1=The "Global Default" domain maintains compatibility with existing NTS environments.  There is no requirement to setup other domains if they are not needed. 
help.msg.LogicalDomainD2=The System Administrator, being cross-domain capable, can configure some items to mix users from multiple domains.  It is recommended that you avoid unecessary mixing, especially giving admin/ownership permissions to items that are shared by multiple domains, as this eliminates sone of the primary advantages of domains, especially consistent control and data privacy.
help.msg.LogicalDomainD3=Since ReportWizard is not 100% domain shielded until Phase Two, users in a Client Domain should only be given permissions to specific ReportWizard reports (as opposed to full ad-hoc reporting capabilities).
msg.InvalidDomainOrgMove=This organisation move would result in domain inconsistencies.
label.domain.reapply_tagging=Re-Apply Tagging
msg.domain.In_Use=This organisation is currently in use within a domain and cannot be deleted.
help.msg.LogicalDomainDetailA1=The Global Default domain is somewhat different from the other domains in that users within this domain can see users in all domains, whereas Client Domain users can only see users within their own domain.
help.msg.LogicalDomainDetailA2=Global Default users and content are constrained only by permissions settings, whereas all other domains are restricted by both permissions and their domain membership. 
help.msg.LogicalDomainDetailA3=Tagging of users and organization units happens automatically.  New departments will be assigned the domain of the parent, and new users will assume the domain of their department (the leaf org) assignment.
help.msg.LogicalDomainDetailA4=The key system level properties (system approver, user profile,...) defined on this form will be used whenever processing for a specific domain user comes into play.
help.msg.LogicalDomainDetailA5=Moving an org branch to another location will also cause it to assume the domain settings of its target parent. The re-tagging happens automatically.
help.msg.LogicalDomainDetailA6=Re-tagging only affects users and organizations.  Content is not re-tagged if an org is moved, although deleting a domain will cause all items to be reassigned to the Global Default domain.
help.msg.LogicalDomainDetailB1=The System Approver, System User, and Default Profile for a domain should all be from within the domain. Although this is not required, it will make general system behavior simpler to manage.
help.msg.LogicalDomainDetailB2=When a new user is created, the system will follow the following precedence in determing how to create the user\: use a specified user profile, otherwise use the domain profile, and lastly use individual domain settings of the requestor.
