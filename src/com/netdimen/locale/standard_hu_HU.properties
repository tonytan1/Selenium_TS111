TX_Search.guidelines=<P>&nbsp;</P><P><b>T\u00EDpus</b>\: Ez a\u00A0megnyit\u00F3 lista minden egyes el\u00E9rhet\u0151 modulust\u00EDpust \u00E1br\u00E1zolja.</P><P>&nbsp;</P><P><b>Katal\u00F3gus</b>\: Katal\u00F3gus kiv\u00E1laszt\u00E1s\u00E1hoz a kiv\u00E1laszthat\u00F3 oldalb\u00F3l kattintson a\u00A0katal\u00F3gus nev\u00E9re. Csak egy katal\u00F3gust v\u00E1laszthat. Ha szeretn\u00E9 az als\u00F3b katal\u00F3gusokban is aktiv\u00E1lni a keres\u00E9st, aktiv\u00E1lja \u2018Als\u00F3 katal\u00F3gusokat belesz\u00E1m\u00EDtva\u2019.</P><P>&nbsp;</P><P><b>Kateg\u00F3ria</b>\: Ez a\u00A0megnyithat\u00F3 lista az \u00F6sszes el\u00E9rhet\u0151 kateg\u00F3ri\u00E1k list\u00E1j\u00E1t \u00E1br\u00E1zolja. Az eredm\u00E9nyekben csak a\u00A0megjel\u00F6lt kateg\u00F3ri\u00E1ba tartoz\u00F3 modulusok lesznek \u00E1br\u00E1zolva.</P><P>&nbsp;</P><P><b>T\u00E9ma</b>\: Ez a\u00A0megnyithat\u00F3 lista az \u00F6sszes el\u00E9rhet\u0151 t\u00E9m\u00E1k list\u00E1j\u00E1t \u00E1br\u00E1zolja. Az eredm\u00E9nyekben csak a\u00A0megjel\u00F6lt t\u00E9m\u00E1hoz tartoz\u00F3 modulusok lesznek \u00E1br\u00E1zolva. </P><P>&nbsp;</P><P><b>\u00C1llapot</b>\: Ez a\u00A0megnyithat\u00F3 lista az \u00F6sszes el\u00E9rhet\u0151 tanmodulus \u00E1llapot\u00E1nok list\u00E1j\u00E1t \u00E1br\u00E1zolja. Az eredm\u00E9nyekben csak a\u00A0megjel\u00F6lt \u00E1llapotba tartoz\u00F3 modulusok lesznek \u00E1br\u00E1zolva.</P><P>&nbsp;</P><P><b>Szerz\u0151/Szolg\u00E1ltat\u00F3</b>\: Ez a\u00A0megnyithat\u00F3 lista az \u00F6sszes el\u00E9rhet\u0151 szerz\u0151/szolg\u00E1ltat\u00F3 list\u00E1j\u00E1t \u00E1br\u00E1zolja. Az eredm\u00E9nyekben csak a\u00A0megjel\u00F6lt szerz\u0151/szolg\u00E1ltat\u00F3 modulusai lesznek \u00E1br\u00E1zolva.</P><P>&nbsp;</P><P><b>Nyelv</b>\: Ez a\u00A0megnyithat\u00F3 lista az \u00F6sszes el\u00E9rhet\u0151 nyelvek list\u00E1j\u00E1t \u00E1br\u00E1zolja. Az eredm\u00E9nyekben csak a\u00A0megjel\u00F6lt nyelv modulusai lesznek \u00E1br\u00E1zolva.</P>
