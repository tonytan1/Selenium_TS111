desc.createLayoutInstr3=A "Bet\u00F6lteni az \u00FAj k\u00E9perny\u0151-elrendez\u00E9st" f\u00FClre kattint\u00E1ssal, bet\u00F6lt egy t\u00F6m\u00F6r\u00EDtett (.zip) f\u00E1jlt "skin.properties" \u00E9s az \u00F6sszes hozz\u00E1 tartoz\u00F3 \u00E1llom\u00E1nyt, melyek tartalmazz\u00E1k a\u00A0k\u00E9perny\u0151-tulajdons\u00E1gokat. A t\u00F6m\u00F6r\u00EDtett f\u00E1jl kibont\u00E1sra, majd ment\u00E9sre ker\u00FCl a "styles", mapp\u00E1ba, ugyanazon n\u00E9v alatt, mint a .zip neve volt. 
desc.createnew=Az \u00FAj k\u00E9perny\u0151-elrendez\u00E9s kialak\u00EDt\u00E1sa h\u00E1roml\u00E9pcs\u0151s feladat, melyhez a\u00A0k\u00F6vetkez\u0151 l\u00E9p\u00E9seket kell v\u00E9grehajtani
desc.createsection=A teszt kialak\u00EDt\u00E1sa t\u00F6bb fokozatb\u00F3l tev\u0151dik \u00F6ssze. Minden teszt egy vagy t\u00F6bb szekci\u00F3b\u00F3l \u00E1ll, melyek egy vagy t\u00F6bb k\u00E9rd\u00E9st tartalmaznak. A\u00A0tesztben l\u00E9v\u0151 k\u00E9rd\u00E9sek \u00E9s szekci\u00F3k sz\u00E1ma nincs korl\u00E1tozva, teh\u00E1t tetsz\u00E9s szerinti szekci\u00F3ban tetsz\u00E9s szerinti k\u00E9rd\u00E9s szerepelhet.
desc.dataloaderDesc=A k\u00F6vetkez\u0151 lista, a rendszerbe import\u00E1lt \u00E1llom\u00E1nyok adatait tartalmazza. Az import ut\u00E1n k\u00E9t \u00E1llom\u00E1ny \u00E1ll rendelkez\u00E9s\u00FCnkre\: a jegyz\u0151k\u00F6nyv \u00E9s a CSV \u00E1llom\u00E1ny hibajelent\u00E9sei. A jegyz\u0151k\u00F6nyv az import\u00E1lt \u00F6sszetev\u0151k \u00E1llapot\u00E1t \u00E9s a figyelmeztet\u0151 jelent\u00E9seket tartalmazza, \u00F6sszegzi a felhaszn\u00E1l\u00F3k sikeres illetve sikertelen import\u00E1l\u00E1si k\u00EDs\u00E9rleteit. A CSV \u00E1llom\u00E1ny hibajelent\u00E9sei az \u00F6sszes sikertelen jelent\u00E9st \u00E9s a hib\u00E1khoz tartoz\u00F3 \u00FCzeneteket is tartalmazz\u00E1k. Amennyiben egy \u00E1llom\u00E1ny import\u00E1l\u00E1s\u00E1n\u00E1l probl\u00E9m\u00E1k ad\u00F3dnak, a rendszergazda ellen\u0151rzi a CSV \u00E1llom\u00E1ny hibajelent\u00E9seit, ennek alapj\u00E1n rendezi ill. kijav\u00EDtja az adatokat, elt\u00E1vol\u00EDtja a hiba\u00FCzenetek oszlopot, majd \u00FAjra megpr\u00F3b\u00E1lja import\u00E1lni a jav\u00EDtott/\u00FAj \u00E1llom\u00E1nyt. <BR>
