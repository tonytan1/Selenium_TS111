note.ChartUsersWithCompetencies=E grafikon k\u00FCl\u00F6nb\u00F6z\u0151 szervezetekb\u0151l sz\u00E1rmaz\u00F3 szem\u00E9lyek sz\u00E1m\u00E1t \u00E1br\u00E1zolja, akik a k\u00F6vetelt hat\u00E1sk\u00F6ri csomaggal rendelkeznek. Figyelembe veszik a felhaszn\u00E1l\u00F3kat az \u00F6sszes \u00E1llapottal kiv\u00E9ve a Logikusan elt\u00E1vol\u00EDtott, Z\u00E1rt \u00E9s V\u00E1ndorolt \u00E1llapotokat.
note.ChartTotalUserCountByTime=E grafikon a felhaszn\u00E1l\u00F3k teljes sz\u00E1ma folyamat\u00E1t \u00E1br\u00E1zolja, akik a rendszerbe regisztr\u00E1ltak havi alapon (az elm\u00FAlt 13 h\u00F3napban belesz\u00E1m\u00EDtva az akut\u00E1lis h\u00F3napot). \u00D6sszehasonl\u00EDt\u00E1s\u00E9rt kiv\u00E1laszthat t\u00F6bb szervezetet is. Figyelembe veszik a felhaszn\u00E1l\u00F3kat az \u00F6sszes \u00E1llapottal kiv\u00E9ve a Logikusan elt\u00E1vol\u00EDtott, Z\u00E1rt \u00E9s V\u00E1ndorolt \u00E1llapotokat.
note.ChartRevenueEarned=Bev\u00E9tel az \u00F6sszes beiratkoz\u00E1sb\u00F3l kiv\u00E9ve a beiratkoz\u00E1sokat a Kijelentkezett, Megosztott, Adminisztrat\u00EDv t\u00E9tel \u00E9s P\u00F3tl\u00F3anyag \u00E1llapottal. Teh\u00E1t beiratkoz\u00E1sok az Enged\u00E9lyez\u00E9sre v\u00E1rakoz\u00F3 \u00E9s Sorsz\u00E1mban - \u00E1llapottal szint\u00E9n bele vannak sz\u00E1m\u00EDtva a grafikonba.
