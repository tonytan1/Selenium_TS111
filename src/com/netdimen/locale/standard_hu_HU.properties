help.msg.EventStatusValues3=Befejezett\: E tanegys\u00E9g m\u00E1r lezajlott \u00E9s jelenleg is ofici\u00E1lisan \u201EBefejezett\u201C-k\u00E9nt jel\u00F6lt.
