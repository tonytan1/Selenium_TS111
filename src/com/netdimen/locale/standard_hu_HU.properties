report_desc.R129=Figyelem\: a\u00A0c\u00E9lok, hat\u00E1sk\u00F6r\u00F6k \u00E9s az \u00E9rt\u00E9kel\u00E9sek terjedelme \u00E1tlagos ki\u00E9rt\u00E9kel\u00E9sei a\u00A0k\u00F6vetkez\u0151 m\u00F3don lesznek sz\u00E1molva\:<BR><BR>* A\u00A0szakasz \u00E1tlagos ki\u00E9rt\u00E9kel\u00E9se egyenl\u0151 a\u00A0ki\u00E9rt\u00E9kel\u00E9sek \u00F6sszegz\u00E9s\u00E9nek, elosztva ebben a\u00A0szakaszban tal\u00E1lhat\u00F3 t\u00E9telek sz\u00E1m\u00E1val<BR>* Az adott szakasz t\u00EDpus\u00E1nak \u00E1tlagos ki\u00E9rt\u00E9kel\u00E9se egyenl\u0151 e t\u00EDpus szakaszai \u00E1tlagainak \u00F6sszegz\u00E9s\u00E9nek, elosztva e t\u00EDpus szakaszai sz\u00E1m\u00E1val<BR>* A\u00A0teljes ki\u00E9rt\u00E9kel\u00E9s egyenl\u0151 minden egyes szakasz \u00E1tlagai \u00F6sszegz\u00E9s\u00E9nek, elosztva az \u00E9rt\u00E9kel\u00E9s szakaszai sz\u00E1m\u00E1val <BR>* Az adott\u00A0felhaszn\u00E1l\u00F3i metrika\u00A0teljes \u00E1tlaga (a c\u00E9l \u00E1tlagos \u00E9rt\u00E9kel\u00E9se, a\u00A0terjedelem \u00E1tlagos ki\u00E9rt\u00E9kel\u00E9se, stb.) egyenl\u0151 a\u00A0ki\u00E9rt\u00E9kel\u00E9sek \u00E1tlagai \u00F6sszegz\u00E9s\u00E9nek, elosztva ki\u00E9rt\u00E9kel\u00E9sek sz\u00E1m\u00E1val az adott metrik\u00E1ban<BR><BR>A megfelel\u0151 ki\u00E9rt\u00E9kel\u00E9si sk\u00E1l\u00E1k alkalmaz\u00E1sa az \u00E9rt\u00E9kel\u00E9sekben n\u00F6veli e statisztika pontoss\u00E1g\u00E1nak sz\u00EDnvonal\u00E1t \u00E9s \u00EDgy hasznos inform\u00E1ci\u00F3kat a\u00A0szervezete teljes\u00EDtm\u00E9ny\u00E9r\u0151l szolg\u00E1lhat.
