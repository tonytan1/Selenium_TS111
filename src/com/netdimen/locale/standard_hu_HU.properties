option_desc.catalog.programShareCreditEnrollment.AccordionSection1=1. Eredm\u00E9nyeket csak a \u201EFolyamatban l\u00E9v\u0151\u201C modulusokkal oszt meg
option_desc.catalog.programShareCreditEnrollment.AccordionContent1=Ha ezt a\u00A0be\u00E1ll\u00EDt\u00E1st v\u00E1lasztja \u00E9s a\u00A0di\u00E1k beiratkozik a programba - <br>Rendszer a di\u00E1k feljegyz\u00E9sei k\u00F6zt el\u0151sz\u00F6r ellen\u0151rzi a programban l\u00E9v\u0151 tanmodulus minden egyes \u00E1llapot\u00E1t. <br><br><b>1. eset\:</b> Ha a di\u00E1k feljegyz\u00E9sei k\u00F6zt a \u201EFolyamatban l\u00E9v\u0151\u201C \u00E1llapotban l\u00E9tezik egy azonos tanmodulus, akkor az eredm\u00E9nye megoszt\u00F3dik a programokban l\u00E9v\u0151 modulusokkal. Az azt jelenti, hogy a\u00A0programban l\u00E9v\u0151 modulus\u00A0\u00E1llapota automatikusan \u201EFolyamatban l\u00E9v\u0151\u201C lesz, b\u00E1rmilyen k\u00F6vetkez\u0151 beiratkoz\u00E1s sz\u00FCks\u00E9ge n\u00E9lk\u00FCl.<br>P\u00E9ld\u00E1ul\: Az A\u00A0di\u00E1k beiratkozott az A Modulusba, mely \u00E1llapota \u201EFolyamatban l\u00E9v\u0151\u201C. L\u00E9tezik 1-es Program, amelybe a\u00A0di\u00E1k beiratkozik, mivel a program egyik modulusa az A\u00A0Modulus is lesz. Ebben az esetben az A\u00A0Modulus \u00E1llapota automatikusan \u201EFolyamatban l\u00E9v\u0151\u201C-re v\u00E1ltozik \u00E9s ennek megfelel\u0151en ugyan\u00FAgya a\u00A0di\u00E1k tanulm\u00E1nyi napl\u00F3 feljegyz\u00E9se is ilyen lesz.<br><br><b>2. eset\:</b> Ha a di\u00E1k feljegyz\u00E9sei k\u00F6zt a \u201EBefejezett\u201C \u00E1llapotban l\u00E9tezik egy azonos tanmodulus, akkor az eredm\u00E9nye nem oszt\u00F3dik meg a programokban l\u00E9v\u0151 modulusokkal. Az azt jelenti, hogy a\u00A0di\u00E1knak mell\u00E9rendeli a\u00A0tanmodulus utols\u0151 rev\u00EDzi\u00F3j\u00E1t \u00E9s sz\u00FCks\u00E9ges lesz egy \u00FAjabb tanmodulusba val\u00F3 beiratkoz\u00E1s, eltekintve att\u00F3l , melyik rev\u00EDzi\u00F3j\u00E1t az el\u0151z\u0151 oktat\u00E1s folyam\u00E1n m\u00E1r kivitelezte.<br>P\u00E9ld\u00E1ul\: Az A Di\u00E1k\u00A0elv\u00E9gezte az A\u00A0Modulust.  L\u00E9tezik 1-es Program, amelybe a\u00A0di\u00E1k beiratkozik, mivel program egyik modulusa az A\u00A0Modulus is. Ebben az esetben az A\u00A0Modulus \u00E1llapota \u201EBeiratkozott\u201C lesz \u00E9s a\u00A0di\u00E1k \u00FAjb\u00F3l be lesz \u00EDrva az A Modulusba, melyt \u00FAjb\u00F3l abszolv\u00E1lnia kell.<br>
option_desc.catalog.programShareCreditEnrollment.AccordionSection2=2. Eredm\u00E9nyeket a \u201EFolyamatban l\u00E9v\u0151\u201C \u00E9s a \u201EBefejezett\u201C modulusokkal oszt meg
option_desc.catalog.programShareCreditEnrollment.AccordionContent2=Ha ezt a\u00A0be\u00E1ll\u00EDt\u00E1st v\u00E1lasztja \u00E9s a\u00A0di\u00E1k beiratkozik a programba - <br>Rendszer a di\u00E1k feljegyz\u00E9sei k\u00F6zt el\u0151sz\u00F6r ellen\u0151rzi a programban l\u00E9v\u0151 tanmodulus minden egyes \u00E1llapot\u00E1t.<br><br><b>Eset\:</b> Ha a di\u00E1k feljegyz\u00E9sei k\u00F6zt a \u201EFolyamatban l\u00E9v\u0151\u201C vagy a \u201EBefejezett\u201C \u00E1llapotban l\u00E9tezik egy azonos tanmodulus, akkor az eredm\u00E9nye megoszt\u00F3dik a programokban l\u00E9v\u0151 modulusokkal. Az azt jelenti, hogy a\u00A0programban l\u00E9v\u0151 modulus\u00A0\u00E1llapota automatikusan \u201EFolyamatban l\u00E9v\u0151\u201C vagy \u201EBefejezett\u201C lesz, b\u00E1rmilyen k\u00F6vetkez\u0151 beiratkoz\u00E1s sz\u00FCks\u00E9ge n\u00E9lk\u00FCl.<br>P\u00E9ld\u00E1ul\: Az A\u00A0di\u00E1k beiratkozott az A Modulusba, mely \u00E1llapota \u201EFolyamatban l\u00E9v\u0151\u201C, esetleg m\u00E1r elv\u00E9gezte. L\u00E9tezik 1-es Program, amelybe a\u00A0di\u00E1k beiratkozik, mivel program egyik modulusa az A\u00A0Modulus is. Ebben az esetben az A\u00A0Modulus \u00E1llapota automatikusan \u201EFolyamatban l\u00E9v\u0151\u201C-re vagy \u201EBefejezett\u201C-re v\u00E1ltozik \u00E9s ennek megfelel\u0151en ugyan\u00FAgya a\u00A0di\u00E1k tanulm\u00E1nyi napl\u00F3 feljegyz\u00E9se is ilyen lesz.<br>
option_desc.catalog.programShareCreditEnrollment.AccordionSection3=3. Eredm\u00E9nyeket a \u201EFolyamatban l\u00E9v\u0151\u201C modulusok \u00F6sszes rev\u00EDzi\u00F3j\u00E1val \u00E9s a \u201EBefejezett\u201C modulus utols\u00F3 rev\u00EDzi\u00F3j\u00E1val oszt meg
option_desc.catalog.programShareCreditEnrollment.AccordionContent3=Ha ezt a\u00A0be\u00E1ll\u00EDt\u00E1st v\u00E1lasztja \u00E9s a\u00A0di\u00E1k beiratkozik a programba - <br>Rendszer a di\u00E1k feljegyz\u00E9sei k\u00F6zt el\u0151sz\u00F6r ellen\u0151rzi a programban l\u00E9v\u0151 tanmodulus minden egyes \u00E1llapot\u00E1t. <br><br><b>1. eset\:</b> Ha a di\u00E1k feljegyz\u00E9sei k\u00F6zt a \u201EBeiratkozott\u201C \u00E1llapotban (b\u00E1rmilyen rev\u00EDzi\u00F3) vagy a \u201EFolyamatban l\u00E9v\u0151\u201C \u00E1llapotban (b\u00E1rmilyen rev\u00EDzi\u00F3) vagy a \u201EBefejezett\u201C \u00E1llapotban (utols\u00F3 rev\u00EDzi\u00F3) l\u00E9tezik egy azonos tanmodulus, akkor az eredm\u00E9nye megoszt\u00F3dik a programokban l\u00E9v\u0151 modulusokkal. Az azt jelenti, hogy a\u00A0programban l\u00E9v\u0151 modulus\u00A0\u00E1llapota automatikusan \u201EBeiratkozott\u201C (b\u00E1rmilyen rev\u00EDzi\u00F3), \u201EFolyamatban l\u00E9v\u0151\u201C (b\u00E1rmilyen rev\u00EDzi\u00F3) vagy \u201EBefejezett\u201C (utols\u00F3 rev\u00EDzi\u00F3) lesz.<br>P\u00E9ld\u00E1ul\: Az A\u00A0di\u00E1k beiratkozott az A\u00A0Modulusba (3-as rev\u00EDzi\u00F3), mely \u00E1llapota \u201EBeiratkozott\u201C vagy \u201EFolyamatban l\u00E9v\u0151\u201C. L\u00E9tezik 1-es Program, amelybe a\u00A0di\u00E1k beiratkozik, mivel a program egyik modulusa az A\u00A0Modulus is. Ebben az esetben az A\u00A0Modulus \u00E1llapota \u201EBeiratkozott\u201C vagy \u201EFolyamatban l\u00E9v\u0151\u201C (3-as rev\u00EDzi\u00F3) lesz \u00E9s ennek megfelel\u0151en ugyan\u00FAgya a\u00A0di\u00E1k tanulm\u00E1nyi napl\u00F3 feljegyz\u00E9se is megv\u00E1ltozik.<br>Di\u00E1k befejezi az A\u00A0Modulust (5-\u00F6s rev\u00EDzi\u00F3 \u2013 az utols\u00F3 rev\u00EDzi\u00F3). L\u00E9tezik 1-es Program, amelybe a\u00A0di\u00E1k beiratkozik, mivel program egyik modulusa az A\u00A0Modulus is. Ebben az esetben az A\u00A0Modulus \u00E1llapota \u201EBefejezett\u201C  (5-\u00F6s rev\u00EDzi\u00F3) lesz \u00E9s ennek megfelel\u0151en ugyan\u00FAgy a\u00A0di\u00E1k tanulm\u00E1nyi napl\u00F3 feljegyz\u00E9se is megv\u00E1ltozik.<br><br><b>2. eset\:</b> Di\u00E1k elv\u00E9gezte az azonos tanmodulust, mely kor\u00E1bbi rev\u00EDzi\u00F3ja a\u00A0programban tal\u00E1lhat\u00F3. Ebben az esetben a\u00A0di\u00E1k beiratkoz\u00E1sakor a\u00A0modulus legfrissebb rev\u00EDzi\u00F3j\u00E1t kapja meg (\u201EBeiratkozott\u201C \u00E1llapotban) \u00E9s ennek megfelel\u0151en ugyan\u00FAgy a\u00A0di\u00E1k tanulm\u00E1nyi napl\u00F3 feljegyz\u00E9se is megv\u00E1ltozik.<br>P\u00E9ld\u00E1ul\: Az A\u00A0di\u00E1k befelyezte az A\u00A0Modulust (3-as rev\u00EDzi\u00F3 \u2013 kor\u00E1bbi rev\u00EDzi\u00F3). L\u00E9tezik 1-es Program, amelybe a\u00A0di\u00E1k beiratkozik, mivel program egyik modulusa az A\u00A0Modulus is. Ebben az esetben a di\u00E1k \u00FAjb\u00F3l be lesz \u00EDrva az A\u00A0Modulus legfrissebb rev\u00EDzi\u00F3j\u00E1ba.<br>
