label.add_new_org_explain2=Ha egy \u00FAj szervezetet kell l\u00E9trehozni egy meghat\u00E1rozott szervezeti strukt\u00FAra szerint, akkor gondoskodjon r\u00F3la, hogy a teljes sz\u00FCl\u0151hierarchia szerepeljen a CSV-ben. Ha p\u00E9ld\u00E1ul egy \u00FAj 5. szint\u0171 szervezetet kell l\u00E9trehozni, akkor az 1., 2., 3. \u00E9s 4. szint sz\u00FCl\u0151specifik\u00E1ci\u00F3it is szerepeltetni kell a CSV-ben. Nem hagyhat\u00F3 ki a k\u00F6zbens\u0151 szintek meghat\u00E1roz\u00E1sa sem (vagyis a 2. vagy 3. szint\u00E9). Figyelem, a program \u201En\u201D szintet t\u00E1mogat, hab\u00E1r alul csak 5 l\u00E1that\u00F3.
label.add_new_org_explain3=A program a szervezet k\u00F3dj\u00E1t \u00E9s a sz\u00FCl\u0151t haszn\u00E1lja az egyedis\u00E9g meghat\u00E1roz\u00E1s\u00E1hoz. A teljes hierarchia nem m\u00E1solhat azonos hierarchi\u00E1val rendelkez\u0151 megl\u00E9v\u0151 strukt\u00FAr\u00E1t.
label.add_new_org_explain4=A szervezet k\u00F3dj\u00E1nak nem kell egyedinek lennie, amennyiben a szint egy m\u00E1sik sz\u00FCl\u0151hierarchi\u00E1hoz tartozik.
label.add_new_org_explain5=Hozz\u00E1ad\u00E1s eset\u00E9n a k\u00F6telez\u0151 mez\u0151k\: <I>M\u0171velet</I>, <I>Szervezet k\u00F3dja</I>, <I>Szervezet le\u00EDr\u00E1sa</I>, <I>Sz\u00FCl\u0151</I>.
label.updating_existing_org=Megl\u00E9v\u0151 szervezet friss\u00EDt\u00E9se\:
label.update_existing_org_explain1=\u00DCgyeljen arra, hogy a CSV-ben szerepl\u0151 adat megfeleljen a sablon \u00E1ltal v\u00E1rt, az al\u00E1bbi t\u00E1bl\u00E1zatban el\u0151\u00EDrt form\u00E1z\u00E1snak. Ne haszn\u00E1ljon vessz\u0151ket, mert az azt k\u00F6vet\u0151 adatokat a program k\u00FCl\u00F6n oszlopnak tekinti majd.
label.update_existing_org_explain2=Ahol t\u00E1mogatott, a fenntartott \u00E9rt\u00E9k "*SEMMI*" haszn\u00E1lhat\u00F3 a mez\u0151 t\u00F6rl\u00E9s\u00E9re.
label.update_existing_org_explain3=Egy szervezeti szint \u00E1thelyez\u00E9se m\u00E1sik sz\u00FCl\u0151 al\u00E1 nem megengedett, mert a hierarchi\u00E1t a sz\u00FCl\u0151ben \u00E9s a szervezet k\u00F3dj\u00E1ban is l\u00E9tre kell hozni ahhoz, hogy egy megl\u00E9v\u0151 strukt\u00FAra el\u0151kereshet\u0151 legyen a friss\u00EDt\u00E9shez. Vagyis megl\u00E9v\u0151 szinten csak a le\u00EDr\u00E1s \u00E9s egy\u00E9b tulajdons\u00E1gok friss\u00EDthet\u0151k.
label.update_existing_org_explain4=A sz\u00FCl\u0151 csak a gy\u00F6k\u00E9rszint le\u00EDr\u00E1s\u00E1nak friss\u00EDt\u00E9sekor lehet \u00FCres.
label.update_existing_org_explain5=A helytelen form\u00E1tum\u00FA rekordok t\u00F6rl\u0151dnek mint hib\u00E1s adatok.
label.update_existing_org_explain6=Friss\u00EDt\u00E9s eset\u00E9n csak a k\u00F6vetkez\u0151 mez\u0151k kit\u00F6lt\u00E9se k\u00F6telez\u0151\: <I>M\u0171velet</I>, <I>Szervezet k\u00F3dja</I>.
