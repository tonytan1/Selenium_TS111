desc.role_access_data_loader.add_role.desc1=\u00DCgyeljen arra, hogy a CSV-ben szerepl\u0151 adat megfeleljen a sablon \u00E1ltal v\u00E1rt, az al\u00E1bbi t\u00E1bl\u00E1zatban el\u0151\u00EDrt form\u00E1z\u00E1snak. Ne haszn\u00E1ljon vessz\u0151ket, mert az azt k\u00F6vet\u0151 adatokat a program k\u00FCl\u00F6n oszlopnak tekinti majd.
desc.role_access_data_loader.add_role.desc2=A program akkor hoz l\u00E9tre \u00FAj szerepet, amikor a meghat\u00E1rozott szerepk\u00F3d nem l\u00E9tezik, \u00E9s a felhaszn\u00E1l\u00F3 megjel\u00F6li a L\u00E9trehoz\u00E1s lehet\u0151s\u00E9get.  A hozz\u00E1f\u00E9r\u00E9s-szab\u00E1lyoz\u00E1si k\u00F3dot a megfelel\u0151 hozz\u00E1f\u00E9r\u00E9si \u00E9rt\u00E9kkel kell meghat\u00E1rozni.  Ha a hozz\u00E1f\u00E9r\u00E9s-szab\u00E1lyoz\u00E1si k\u00F3dot nem adt\u00E1k meg a szerephez, a program az alap\u00E9rtelmezett \u00E9rt\u00E9ket felt\u00E9telezi.
desc.role_access_data_loader.add_role.desc3=A szerepn\u00E9v t\u00E1mogatja a nyelv tulajdons\u00E1gi kulcsot. Amennyiben a megadott n\u00E9v nem a l\u00E9tez\u0151 nyelv tulajdons\u00E1gi kulcsok egyike, a program r\u00F6gz\u00EDtett nevet felt\u00E9telez.
desc.role_access_data_loader.add_role.desc4=A hozz\u00E1f\u00E9r\u00E9s-szab\u00E1lyoz\u00E1si k\u00F3dok \u00E9s azok elfogadhat\u00F3 hozz\u00E1f\u00E9r\u00E9si \u00E9rt\u00E9kei az al\u00E1bbi t\u00E1bl\u00E1zatban l\u00E1that\u00F3k.  A licenc befoly\u00E1solja az el\u00E9rhet\u0151 szerepeket. Bizonyos szerepel\u00E9rhet\u0151s\u00E9gi be\u00E1ll\u00EDt\u00E1sok nem \u00E9rhet\u0151k el bizonyos licencek eset\u00E9n.
desc.role_access_data_loader.add_role.desc5=Hozz\u00E1ad\u00E1s eset\u00E9n a k\u00F6vetkez\u0151 mez\u0151k kit\u00F6lt\u00E9se k\u00F6telez\u0151\: szerepk\u00F3d, szerepn\u00E9v, hozz\u00E1f\u00E9r\u00E9s-szab\u00E1lyoz\u00E1si k\u00F3d, hozz\u00E1f\u00E9r\u00E9s
