label.add_catalogs_explain1=A kurzus \u00E9s a katal\u00F3gus k\u00F6zti besorol\u00E1s kialak\u00EDt\u00E1s\u00E1hoz sz\u00FCks\u00E9ges egy sorban egy kurzusazonos\u00EDt\u00F3t \u00E9s egy katal\u00F3gusnevet behelyezni.
label.add_catalogs_explain2=Katal\u00F3gusnevek hierarchikusak lehetnek; minden egyes szint a "/"-jellel van elv\u00E1losztva. P\u00E9ld\u00E1ul "A/B/C" egy fastrukt\u00FAr\u00E1t jelent, amelyben a kurzus a legals\u00F3bb "C"-szinten van besorolva.
label.add_catalogs_explain3=Ha a felt\u00F6lt\u00E9s (upload) folyamata alatt vannak kialak\u00EDtva a katal\u00F3gusok, akkor a legfels\u0151bb szint jogosults\u00E1gai csak a tulajdonosra \u2013 felhaszn\u00E1l\u00F3ra vannak be\u00E1ll\u00EDtva, mivel ez a felt\u00F6lt\u00E9s (upload) kivitelez\u0151je \u00E9s ezut\u00E1n a t\u00F6bbi als\u00F3bb katal\u00F3gus ezeket a jogosults\u00E1gokat \u00F6r\u00F6kli. Ha m\u00E1r l\u00E9teznek a katal\u00F3gusok, akkor ezek be\u00E1ll\u00EDt\u00E1sai m\u00E1r nemv\u00E1ltoznak.
label.add_catalogs_explain4=L\u00E9tez\u0151 katal\u00F3gusokhoz val\u00F3 besorol\u00E1sok elt\u00E1vol\u00EDt\u00E1s\u00E1n\u00E1l a felt\u00F6lt\u00E9s (upload) eredm\u00E9nye f\u00FCgg\u0151 lesz a felt\u00F6lt\u00F6tt f\u00E1jl tartalm\u00E1t\u00F3l \u00E9s ezut\u00E1n majd szab\u00E1lyozza a besorol\u00E1sokat csak azokhoz a katal\u00F3gusokhoz, amelyek a f\u00E1jlban tal\u00E1lhat\u00F3k. Azok a katal\u00F3gusok, amelyeket a f\u00E1jl nemtartalmaz, nem lesznek semmik\u00E9ppen \u00E9rintve.
