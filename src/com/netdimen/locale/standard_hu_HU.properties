desc.role_access_data_loader.update_role.desc1=\u00DCgyeljen arra, hogy a CSV-ben szerepl\u0151 adat megfeleljen a sablon \u00E1ltal v\u00E1rt, az al\u00E1bbi t\u00E1bl\u00E1zatban el\u0151\u00EDrt form\u00E1z\u00E1snak. Ne haszn\u00E1ljon vessz\u0151ket, mert az azt k\u00F6vet\u0151 adatokat a program k\u00FCl\u00F6n oszlopnak tekinti majd.
desc.role_access_data_loader.update_role.desc2=Egyes szerepel\u00E9rhet\u0151s\u00E9gi be\u00E1ll\u00EDt\u00E1sok f\u00FCgg\u0151s\u00E9gi viszonyban \u00E1llnak. P\u00E9ld\u00E1ul a tan\u00FAs\u00EDtv\u00E1nyoknak legal\u00E1bb \u201E\u00CDr\u00E1sv\u00E9dett\u201D-nek kell lenni\u00FCk, ha a Karrierfejleszt\u00E9si k\u00F6zpont hozz\u00E1f\u00E9r\u00E9se is m\u00E1r \u201E\u00CDr\u00E1sv\u00E9dett\u201D az Oktat\u00E1s \u00E9s Teljes\u00EDtm\u00E9ny licencekben.  A felhaszn\u00E1l\u00F3i fel\u00FCletre \u00E9rv\u00E9nyes f\u00FCgg\u0151s\u00E9gi viszonyok a CSV-bet\u00F6lt\u0151re is \u00E9rv\u00E9nyesek.
desc.role_access_data_loader.update_role.desc3=Ha a program nem ismeri fel a szerepk\u00F3dot, \u00E9s a L\u00E9trehoz\u00E1s lehet\u0151s\u00E9g le van tiltva vagy a felt\u00F6lt\u0151nek nincs enged\u00E9lye a szerep szerkeszt\u00E9s\u00E9re, akkor hiba t\u00F6rt\u00E9nik.
