analytics.help.field.defination=<b>Mez\u0151k defini\u00E1l\u00E1sa\:</b><br><br><u>Analytics szervezet profilja</u><br><ul><li>- <b>Profil neve</b>\: helyi referenci\u00E1t az NTS-be ny\u00FAjt. Nincs alkalmazva az Analytics k\u00F6rnyezetben.</li><li>- <b>Analytics szervezet azonos\u00EDt\u00F3ja</b>\: k\u00E9pviseli a\u00A0megadott Analytics szervezetet, amelybe az ezzel a\u00A0profillal \u00F6sszef\u00FCgg\u0151 felhaszn\u00E1l\u00F3k bel\u00E9pnek. Ez az azonos\u00EDt\u00F3 egy\u00E9rtelm\u0171 \u00E9s azonos az Analytics szervezet azonos\u00EDt\u00F3val.</li><li>- <b>Minden megfelel\u0151 aszoci\u00E1l\u00E1st aktiv\u00E1lni</b>\: k\u00F6zponti mutat\u00F3, amely a\u00A0csatlakoz\u00F3 szervezetek \u00F6sszes felhaszn\u00E1l\u00F3j\u00E1nak lehet\u0151v\u00E9 teszi (vagy sem) az egyszer\u0171 bel\u00E9p\u00E9st az Analytics k\u00F6rnyezetbe.</li><li>- <b>Szerep</b>\: szerepcsoport, amelyt a\u00A0szervezet felhasn\u00E1l\u00F3i sz\u00E1m\u00E1ra sz\u00FCks\u00E9ges meghat\u00E1rozni \u00E9s t\u00E9rk\u00E9pezni azok az identit\u00E1sok meghat\u00E1roz\u00E1s\u00E1hoz, amelyeket k\u00E9pviselni fogj\u00E1k az Analytics k\u00F6rnyezet bel\u00E9p\u00E9sekor.</li></ul><br><u>Analytics szervezet \u00F6sszek\u00F6ttet\u00E9se</u><br><br><ul><li>- <b>Szervezet</b>\: az NTS c\u00E9lszervezet, amely az Analytics szervezet profilhoz csatlakozik.</li><li>- <b>Sz\u00FCl\u0151i jogosults\u00E1gok \u00F6r\u00F6kl\u00E9se</b>\: Le\u00E1nyszervezetek sz\u00E1m\u00E1ra megengedi az egyforma Analytics \u00F6sszek\u00F6ttet\u00E9st, mint ahogy a\u00A0sz\u00FCl\u0151i szervezetnek is van. P\u00E9ld\u00E1ul az A\u00A0szervezet le\u00E1nyszervezete a\u00A0B szervezet. Ha a\u00A0B szervezet \u00F6r\u00F6kli a\u00A0sz\u00FCl\u0151i szervezet be\u00E1ll\u00EDt\u00E1sait, egyforma t\u00E9rk\u00E9pez\u00E9se lesz mint azoknak, akik az A\u00A0szervezetben vannak meghat\u00E1rozva.</li></ul>
