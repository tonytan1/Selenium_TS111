report_note.R254=Statisztika oszlopai\: <br>1)H\u00F3nap \u2013 h\u00F3napot a RRRR-MM form\u00E1tumban \u00E1br\u00E1zolja. P\u00E9ld\u00E1ul az okt\u00F3ber 2008 h\u00F3nap e oszlopban \u00FAgy lesz \u00E1br\u00E1zolva mint "2008-10". <br>2)Forgalmass\u00E1g \u2013 r\u00E9sztvev\u0151k teljes sz\u00E1m\u00E1t \u00E1br\u00E1zolja (per h\u00F3nap), akik m\u00E1r befejezt\u00E9k egy vagy t\u00F6bb kurzust. P\u00E9ld\u00E1ul ha az alkalmazott novemberben 3 kurzust fejezett be, akkor a novemberi pontar\u00E1ny 3-mal n\u0151l. <br>3)R\u00E9sztvev\u0151k \u2013 az alkalmazottak sz\u00E1m\u00E1t \u00E1br\u00E1zolja, akik az illet\u00E9kes h\u00F3napban r\u00E9szt vettek a kurzusban (minden h\u00F3napban csak egy alkalmazott lesz besz\u00E1m\u00EDtva m\u00E9g akkor is, ha ez t\u00F6bb kurzusban is vett r\u00E9szt). <br>4)Egyed\u00FCl\u00E1ll\u00F3 alkalmazottak sz\u00E1ma \u2013 azok az alkalmazottak sz\u00E1m\u00E1t \u00E1br\u00E1zolja, akik a konkr\u00E9t id\u0151szakban fejezt\u00E9k be a kurzust. Ha az alkalmazott 2 kurzusban is vett r\u00E9szt, csak egy r\u00E9sztvev\u0151nek lesz sz\u00E1m\u00EDtva. Oszlopban csak egyszer lesz az alkalmazott bejegyezve \u00E9s az pedig mint a kurzus els\u0151 h\u00F3nap\u00E1ban az illet\u00E9kes id\u0151szakban val\u00F3 r\u00E9sze.
