msg.The_system_will_assign_the_new_revision=Rendszer az \u00F6sszes r\u00E9sztvev\u0151 sz\u00E1m\u00E1ra besorol egy \u00FAj rev\u00EDzi\u00F3t, ha ezek m\u00E1r beiratkoztak, de eddig egyszer sem ind\u00EDtott\u00E1k el a kurzus el\u0151z\u0151 rev\u00EDzi\u00F3j\u00E1t.
msg.Also_assign_the_new_revision=Azoknak a r\u00E9sztvev\u0151knek is besorolni az \u00FAj rev\u00EDzi\u00F3t, amelyek m\u00E1r elkezdt\u00E9k a kurzust, de eddig m\u00E9g nem fejezt\u00E9k be (kurzus el\u0151z\u0151 rev\u00EDzi\u00F3j\u00E1nak tanulm\u00E1nyi napl\u00F3 adatai elvesz\u00EDt\u00E9s\u00E9t okozhatja)
note.ChartPendingApprovals=E grafikont fel lehet haszn\u00E1lni azok a b\u00EDr\u00E1l\u00F3k felismer\u00E9s\u00E9hez, akik a legt\u00F6bb v\u00E1rakoz\u00F3 beiratkoz\u00E1ssal a szervezetben rendelkezenk. Csak azok az enged\u00E9lyez\u00E9si l\u00E9p\u00E9sek lesznek \u00E1br\u00E1zolva, amelyek b\u00EDr\u00E1l\u00E1sra v\u00E1rnak.
note.ChartLearningTypeCount=E grafikon \u00E1ltal k\u00FCl\u00F6nleges tant\u00EDpusok disztrib\u00FAci\u00F3ja \u00E1br\u00E1zolhat\u00F3 (port\u00E1l \u00E1ltal). Az \u00F6sszes rendszerben bejegyzett tanobjektum m\u0171k\u00F6dik.
note.ChartModuleEnrollmentCount=E grafikon az egyes tant\u00EDpusok utols\u00F3 N nap alat legn\u00E9pszer\u0171bb kurzus\u00E1it \u00E1br\u00E1zolja. Az \u00F6sszes beiratkoz\u00E1s ki van \u00E9rt\u00E9kelve k\u00EDv\u00E9ve beiratkoz\u00E1sokat a Kijelentkezett, Megosztott, Adminisztrat\u00EDv t\u00E9tel \u00E9s P\u00F3tl\u00F3anyag \u00E1llapottal. Teh\u00E1t beiratkoz\u00E1sok az Enged\u00E9lyez\u00E9sre v\u00E1rakoz\u00F3 \u00E9s Sorsz\u00E1mban - \u00E1llapottal szint\u00E9n bele vannak sz\u00E1m\u00EDtva a grafikonba. Ha az utols\u00F3 N nap param\u00E9ter be\u00E1ll\u00EDt\u00E1sa 1, akkor a grafikon a mai napi beiratkoz\u00E1sokat fogja tartalmazni. A 2 \u00E9rt\u00E9k a mai napi \u00E9s a tegnapi beiratkoz\u00E1sokat jelenti, stb. 
note.ChartSystemActivityLogons=E grafikont azok a r\u00E9sztvev\u0151k felismer\u00E9s\u00E9re haszn\u00E1lhat\u00F3, melyek felhaszn\u00E1l\u00F3i sz\u00E1mla N nap el\u0151tt volt kialak\u00EDtva \u00E9s akik eddig egyaltal\u00E1n nem jelentkeztek be a port\u00E1lba vagy csak nagyon ritk\u00E1n.
note.ChartNumberOfEnrollmentsInModule=K\u00FCl\u00F6nb\u00F6z\u0151 szervezetek felhaszn\u00E1l\u00F3inak beiratkoz\u00E1si sz\u00E1ma a kiv\u00E1lasztott kurzusba \u00F6sszehasonl\u00EDt\u00E1sa. Az \u00F6sszes beiratkoz\u00E1s ki van \u00E9rt\u00E9kelve k\u00EDv\u00E9ve beiratkoz\u00E1sokat a Kijelentkezett, Megosztott, Adminisztrat\u00EDv t\u00E9tel \u00E9s P\u00F3tl\u00F3anyag \u00E1llapottal. Teh\u00E1t beiratkoz\u00E1sok az Enged\u00E9lyez\u00E9sre v\u00E1rakoz\u00F3 \u00E9s Sorsz\u00E1mban - \u00E1llapottal szint\u00E9n bele vannak sz\u00E1m\u00EDtva a grafikonba.
note.ChartCourseTimeTrackingByUser=E grafikon azokat a r\u00E9sztvev\u0151ket  \u00E1br\u00E1zolja, amelyek minim\u00E1lis percek sz\u00E1m\u00E1t t\u00F6lt\u00F6ttek az \u00F6sszes kiv\u00E1lasztott online kurzusokban. Az \u00F6sszes beiratkoz\u00E1s ki van \u00E9rt\u00E9kelve k\u00EDv\u00E9ve beiratkoz\u00E1sokat a Kijelentkezett, Megosztott, Adminisztrat\u00EDv t\u00E9tel \u00E9s P\u00F3tl\u00F3anyag \u00E1llapottal. Teh\u00E1t beiratkoz\u00E1sok az Enged\u00E9lyez\u00E9sre v\u00E1rakoz\u00F3 \u00E9s Sorsz\u00E1mban - \u00E1llapottal szint\u00E9n bele vannak sz\u00E1m\u00EDtva a grafikonba. Figyelembe veszik a felhaszn\u00E1l\u00F3kat az \u00F6sszes \u00E1llapottal kiv\u00E9ve a Logikusan elt\u00E1vol\u00EDtott, Z\u00E1rt \u00E9s V\u00E1ndorolt \u00E1llapotokat.
note.ChartCourseTimeTrackingByTime=E grafikon az \u00F6sszes kiv\u00E1lasztott online kurzusban t\u00F6lt\u00F6tt percek sz\u00E1ma eloszt\u00E1s\u00E1t \u00E1br\u00E1zolja. Az \u00F6sszes beiratkoz\u00E1s ki van \u00E9rt\u00E9kelve k\u00EDv\u00E9ve beiratkoz\u00E1sokat a Kijelentkezett, Megosztott, Adminisztrat\u00EDv t\u00E9tel \u00E9s P\u00F3tl\u00F3anyag \u00E1llapottal. Teh\u00E1t beiratkoz\u00E1sok az Enged\u00E9lyez\u00E9sre v\u00E1rakoz\u00F3 \u00E9s Sorsz\u00E1mban - \u00E1llapottal szint\u00E9n bele vannak sz\u00E1m\u00EDtva a grafikonba. Figyelembe veszik a felhaszn\u00E1l\u00F3kat az \u00F6sszes \u00E1llapottal kiv\u00E9ve a Logikusan elt\u00E1vol\u00EDtott, Z\u00E1rt \u00E9s V\u00E1ndorolt \u00E1llapotokat.
