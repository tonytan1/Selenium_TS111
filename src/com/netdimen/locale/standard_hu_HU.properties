desc.testUsage=Az al\u00E1bbi felsorol\u00E1s tartalmaz minden hivatkoz\u00E1st, amely ehhez a teszthez, ki\u00E9rt\u00E9kel\u00E9shez, felm\u00E9r\u00E9shez vagy certifik\u00E1ci\u00F3hoz kapcsol\u00F3dik. Miel\u0151tt elt\u00E1vol\u00EDtan\u00E1 a tesztet a rendszerb\u0151l, vegye sz\u00E1mba, hogyan \u00E9s hol haszn\u00E1lja azt, mivel ezzel elt\u00E1vol\u00EDtja az al\u00E1bbi hivatkoz\u00E1sokat \u00E9s a haszn\u00E1lat r\u00E9szleteit is.
desc.testvalid=Ez a funkci\u00F3 ellen\u0151rzi a tesztet \u00E9s azt is, hogy az \u00F6sszes k\u00E9rd\u00E9s meg-e van az adatb\u00E1zisban \u00E9s hogy a teszt megfelel\u0151en volt-e \u00F6ssze\u00E1ll\u00EDtva. Ezenk\u00EDv\u00FCl aktualiz\u00E1lva van a maxim\u00E1lis pont\u00E9rt\u00E9k minden szakasz r\u00E9sz\u00E9re (b\u00E1r ezt minden alkalommal akkor is automatikusan megteszi, amikor \u00D6n kil\u00E9p a Modulszerkeszt\u0151b\u0151l).
