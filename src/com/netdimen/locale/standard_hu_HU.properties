option_desc.general.enableCourseEquivalency=Amikor ez a be\u00e1ll\u00edt\u00e1s enged\u00e9lyezve van, a szab\u00e1lyokat be lehet \u00e1ll\u00edtani a c\u00e9lkurzushoz vagy programhoz, hogy a helyettes\u00edt\u0151 kurzus(ok) \u00e9s/vagy program(ok) opcion\u00e1lisan \u00e1tvehess\u00e9k azokat.  Egy szab\u00e1lyt alkalmazni lehet egy c\u00e9lcsoportra, ha azonban alkalmazva van, akkor hat\u00e9kony marad minden id\u0151korl\u00e1t n\u00e9lk\u00fcl.  A kurzus-ekvivalenci\u00e1t csak akkor kell alkalmazni, ha azt figyelembe veszik a program befejez\u00e9s\u00e9nek a kontextus\u00e1ban vagy egy kompetencia konstrukci\u00f3n bel\u00fcl. Nem alkalmazhat\u00f3 a tanfolyam \u00f6n\u00e1ll\u00f3 elv\u00e9gz\u00e9sekor.  Vegye figyelembe, hogy a c\u00e9lhoz tartoz\u00f3 megfelel\u0151 k\u00e9pz\u00e9s \u00e1tv\u00e9telekor ez megold\u00e1s nem jelent semmilyen befejezett \u00e1tirati bejegyz\u00e9st, val\u00f3s id\u0151ben t\u00fckr\u00f6z\u0151dik, hogy a c\u00e9l mikor val\u00f3sult meg a teljes program vagy kompetencia befejez\u00e9sekor.  Az egy\u00e9b alkalmazand\u00f3 ter\u00fcletek magukba foglalj\u00e1k az el\u0151zetesen sz\u00fcks\u00e9ges ellen\u0151rz\u00e9st \u00e9s a Megfelel\u0151s\u00e9gi elemz\u00e9seket. <br/><br/>Megjegyz\u00e9s\: A be\u00e1ll\u00edt\u00e1s enged\u00e9lyez\u00e9se ut\u00e1n, ha b\u00e1rmilyen kurzus ekvivalencia szab\u00e1lyt l\u00e9trehoz, akkor ezt a be\u00e1ll\u00edt\u00e1st nem lehet letiltani.
option_note.general.enableCourseEquivalency=Nem lehet b\u00e1rmilyen ekvivalencia szab\u00e1lyt be\u00e9ll\u00edtani egy olyan kurzushoz, amely jelenleg egy olyan kompetenci\u00e1hoz van hozz\u00e1rendelve, amely a leg\u00fajabb lej\u00e1rati d\u00e1tum meg\u00faj\u00edt\u00e1si logik\u00e1j\u00e1t haszn\u00e1lja.  T\u00f6bb hozz\u00e1rendel\u00e9sn\u00e9l, ha egy hozz\u00e1rendel\u00e9s inakt\u00edvv\u00e1 v\u00e1lik, a kompetencia lebont\u00e1sa le lesz tiltva a hozz\u00e1rendel\u00e9s fel\u00fclvizsg\u00e1latakor.
