desc.generateTestNote1=Megjegyz\u00E9s 1\: A \u201EV\u00E1laszlap kinyomtat\u00E1sa\u201C nyom\u00F3gomb \u00E1ltal kialak\u00EDthat  v\u00E1laszfelm\u00E9r\u00E9st. Azonban csak bizonyos k\u00E9rd\u00E9st\u00EDpus v\u00E1laszait vagy k\u00E9rd\u00E9seket a stabilan meghat\u00E1rozott v\u00E1laszok sorrendel lehet \u00E1br\u00E1zolni.
desc.generateTestNote2=Megjegyz\u00E9s 2\: A teszt kinyomtat\u00E1s\u00E1hoz haszn\u00E1lja a \u201ETeszt kinyomtat\u00E1sa\u201C nyom\u00F3gombot. A nyomtat\u00E1s el\u0151tt v\u00E1laszthat, hogy ki-e akarja nyomtatni a r\u00E9szletes v\u00E1laszok lapj\u00E1t is. E lap azokra a k\u00E9rd\u00E9sekre is tartalmaz majd v\u00E1laszokat, melyek v\u00E1laszai sorrendje v\u00E9letlenes.
