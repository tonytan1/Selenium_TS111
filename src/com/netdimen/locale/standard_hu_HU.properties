report_note.R203BNC=\u00C1br\u00E1zolt mennyis\u00E9g a minden egyes \u00E1br\u00E1zolt kurzusokba sz\u00F3l\u00F3 beiratkoz\u00E1sok teljes sz\u00E1m\u00E1t t\u00FCkr\u00F6zi. Korl\u00E1toz\u00F3 d\u00E1tumok (amelyek h\u00E1szn\u00E1lva voltak a statisztika alak\u00EDt\u00E1s\u00E1n\u00E1l) a felhaszn\u00E1l\u00F3k sz\u00E1m\u00E1ra \u00E1br\u00E1zolj\u00E1k a kurzusok beiratkoz\u00E1si d\u00E1tumainak filter\u00E9t.
option_name.cat.DefaultAllowUserMarkCompleteEnabled=Szabv\u00E1nyosan jel\u00F6lni a Felhaszn\u00E1l\u00F3nak enged\u00E9lyezni a jel\u00F6l\u00E9st mint BEFEJEZETT\u2013 v\u00E1laszt\u00E1st
option_desc.cat.DefaultAllowUserMarkCompleteEnabled=Modulszerkeszt\u0151 2.4-es r\u00E9szben (Beiratkoz\u00E1si m\u00F3d meghat\u00E1roz\u00E1sa) szabv\u00E1nyosan enged\u00E9lyezve lesz a Felhaszn\u00E1l\u00F3nak enged\u00E9lyezni a jel\u00F6l\u00E9st mint BEFEJEZETT \u2013 v\u00E1laszt\u00E1st  (ez lehet\u0151v\u00E9 teszi a felhaszn\u00E1l\u00F3 sz\u00E1m\u00E1ra a modul \u00E1llapot\u00E1t Befejezettre v\u00E1ltoztatni).
option_note.cat.DefaultAllowUserMarkCompleteEnabled=E szabv\u00E1nyos be\u00E1ll\u00EDt\u00E1s csak azokra a kurzusokra vonatkozik, amelyeket figyelni lehet. A t\u00F6bbi kurzusban ez a lehet\u0151s\u00E9g szabv\u00E1nyosan ki van kapcsolva.
