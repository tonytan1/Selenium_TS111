help.msg.UserPrompt1=Jelenl\u00E9ti tant\u00EDpusok tanegys\u00E9gei k\u00FCl\u00F6nleges \u00E1llapota. Tanegys\u00E9g e \u00E1llapottal \u00E1rra van alkalmazva, hogy lehets\u00E9ges legyen a felhaszn\u00E1l\u00F3nak besorolni a kurzust, de ugyan\u00FAgy a felhaszn\u00E1l\u00F3nak lehet\u0151v\u00E9 tenni az olyan termin kiv\u00E1laszt\u00E1s\u00E1t, amely neki legjobban megfelel (e kurzus AKT\u00CDV tanegys\u00E9gei k\u00F6z\u00FCl).
help.msg.UserPrompt2=A tanegys\u00E9gbe e \u00E1llapottal lehets\u00E9ges beiratkozni p\u00E9ld\u00E1ul a T\u00F6meges beiratkoz\u00E1s vagy Automatikus beiratkoz\u00E1s \u00E1ltal. Felhaszn\u00E1l\u00F3 k\u00F6zvetlen\u00FCl nem iratkozhat be, de a Programban is lehet alkalmazni.
help.msg.UserPrompt3=Tanegys\u00E9g e \u00E1llapottal alkalmaz\u00E1s\u00E1val a Programban megk\u00F6nnyebb\u00EDtheti e adminisztr\u00E1ci\u00F3j\u00E1t. \u00CDgy elker\u00FClheti az N egyforma tanegys\u00E9g kialak\u00EDt\u00E1s\u00E1t a programban, amelyek csak a jelenl\u00E9ti oktat\u00E1s d\u00E1tumokban k\u00FCl\u00F6nb\u00F6znek.
