help.msg.EventStatusValues6=Csak megh\u00EDv\u00F3\: Felhaszn\u00E1l\u00F3k k\u00F6zvetlen\u00FCl nem iratkozhatnak be e tanegys\u00E9gbe, ez\u00E9rt sz\u00FCks\u00E9ges, hogy a rendszergazda \u00EDrja be ezeket (p\u00E9ld\u00E1ul T\u00F6meges beiratkoz\u00E1s \u00E1ltal);
help.msg.EventStatusValues7=Felsz\u00F3l\u00EDtani a felhaszn\u00E1l\u00F3t a tanegys\u00E9g kiv\u00E1laszt\u00E1s\u00E1ra\: Felhaszn\u00E1l\u00F3k k\u00F6zvetlen\u00FCl nem iratkozhatnak be e tanegys\u00E9gbe, viszont ha ez be van nekik sorolva, akkor a Tud\u00E1sk\u00F6zpont r\u00E1kattint\u00E1s\u00E1n\u00E1l fel lesznek sz\u00F3l\u00EDtva az AKT\u00CDV tanegys\u00E9g kiv\u00E1laszt\u00E1s\u00E1hoz.
