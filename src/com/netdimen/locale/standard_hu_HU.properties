analytics.help.intro.and.steps=Az Analytics Single Sign On felhaszn\u00E1l\u00F3 sz\u00E1m\u00E1ra el\u0151seg\u00EDti az Analytics k\u00F6rnyezetbe val\u00F3 egyszer\u0171 bel\u00E9p\u00E9st a NetDimensions Talent Suite egyszer\u0171 hiteles\u00EDt\u00E9se \u00E1ltal. A Talent Suite \u00E9s az\u00A0Analytics szervezetek k\u00F6zti \u00F6sszek\u00F6ttet\u00E9seket oly m\u00F3don lehet kialak\u00EDtani, hogy a\u00A0konkr\u00E9t Talent Suite szervezet felhaszn\u00E1l\u00F3i szab\u00E1lyosan csatlakoznak a\u00A0megadott Analytics szervezethez. Ezeken a\u00A0szervezeteken bel\u00FCl (kett\u0151 k\u00FCl\u00F6nb\u00F6z\u0151 k\u00F6rnyezetben) a felhaszn\u00E1l\u00F3i szerepek k\u00F6zvetlen t\u00E9rk\u00E9pez\u00E9s\u00E9t \u00FAgy is lehet meghat\u00E1rozni, hogy az Analytics k\u00F6rnyezetbe bel\u00E9p\u0151 felhaszn\u00E1l\u00F3k a\u00A0saj\u00E1t identit\u00E1sukat hozz\u00E1k.<br><br><b>Be\u00E1ll\u00EDt\u00E1s n\u00E9gy r\u00E9szb\u0151l \u00E1ll\:</b><br><br><ol><li>1.   <u>Szervezet kialak\u00EDt\u00E1sa az Analytics-ban</u><br><br>L\u00E9pjen be az Analytics-ba mind felhaszn\u00E1l\u00F3i rendszergazda \u00E9s hozza l\u00E9tre a\u00A0szervezetek \u00E9s a\u00A0jogosults\u00E1gok k\u00F6vetelt strukt\u00FAr\u00E1j\u00E1t. Nefeledje, hogy a\u00A0szervezetek \u00E9s ezek jogosults\u00E1gai nem automatikusan szinkroniz\u00E1ltak a\u00A0kett\u0151 k\u00F6rnyezet k\u00F6z\u00F6tt; ez\u00E9rt sz\u00FCks\u00E9ges a\u00A0k\u00FCl\u00F6n\u00E1ll\u00F3 kialak\u00EDt\u00E1suk az Analytics k\u00F6rnyezetben \u00E9s ugyan\u00FAgy a\u00A0k\u00FCl\u00F6n\u00E1ll\u00F3 fenntart\u00E1suk is.</li><br><li>2.   <u>Analytics profilok kialak\u00EDt\u00E1sa</u><br><br>Talent Suite-ban alak\u00EDtson ki Analytics profilokat, amelyek k\u00E9pviselik az Analytics\u00A0megfelel\u0151 szervezeteit \u00E9s amelyekbe a\u00A0felhaszn\u00E1l\u00F3k ir\u00E1nyulnak, miut\u00E1n bel\u00E9pnek az SSO-ba.</li><br><li>3.   <u>Profil szerepeinek kialak\u00EDt\u00E1sa</u><br><br>Minden egyes Analytics profilon bel\u00FCl alak\u00EDtson ki \u00FAj szerepeket \u00E9s csatlakoztassa \u0151ket a\u00A0Talent Suite l\u00E9tez\u0151 szerepeihez. \u00CDgy meghat\u00E1rozza a\u00A0szerepek gy\u0171jtem\u00E9ny\u00E9t, amelyt a\u00A0konkr\u00E9t szervezet felhaszn\u00E1l\u00F3ja mag\u00E1val visz, amikor bel\u00E9p a\u00A0Talent Suite-b\u00F3l az Analytics-ba.</li><br><li>4.   <u>Analytics profil \u00F6sszek\u00F6ttet\u00E9sei kialak\u00EDt\u00E1sa</u><br><br>Profil \u00F6sszek\u00F6ttet\u00E9s\u00E9t alak\u00EDtsa ki a\u00A0k\u00F6vetelt profil besorol\u00E1s\u00E1val a\u00A0Talent Suite c\u00E9lszervezet\u00E9hez. \u00CDgy a\u00A0szervezet olyan felhaszn\u00E1l\u00F3i, akiknek besoroltak az illet\u00E9kes felhaszn\u00E1l\u00F3i szerepek, bel\u00E9phetnek a\u00A0megjel\u00F6lt Analytics szervezet\u00E9be (ahogy ezt a\u00A0profilban van r\u00E9szletezve). Mik\u00F6zben a\u00A0Talent Suite szervezeteit csak egy profillal lehet \u00F6sszek\u00F6tni, m\u00E1sr\u00E9szt a\u00A0profilt megoszthassa \u00E9s besorolhassa t\u00F6bb szervezetnek is.</li></ol>
analytics.help.setup.example.title.and.content=<br><b>P\u00E9lda\:</b><br><br>A k\u00F6vetkez\u0151 kett\u0151 szervezet defini\u00E1lva van az Analytics k\u00F6rnyezetben \u00E9s a\u00A0c\u00E9lhelyet \u00E1br\u00E1zolja, amelybe a Talent Suite felhazn\u00E1l\u00F3ja szeretne bel\u00E9pni\:\:<br><br>a)  finance_rpt \u2013 legfels\u0151bb szervezeti szinten tartalmaz p\u00E9nz\u00FCgyi besz\u00E1mol\u00F3t. Az aszt jelenti client/finance_rpt<br>b)  hr_rpt \u2013 legfels\u0151bb szervezeti szinten tartalmaz emberi er\u0151forr\u00E1sok (HR) besz\u00E1mol\u00F3t. Az aszt jelenti client/hr_rpt</li></ol><br><br>1.   <u>Analytics profilok kialak\u00EDt\u00E1sa a\u00A0Talent Suite-ben</u><br><br>Al\u00E1bb kialakul\u00F3 profilok az 'Analytics profile'-ban
analytics.help.setup.example2=2. <u>Profilok szerepeinek t\u00E9rk\u00E9pez\u00E9s\u00E9t kialak\u00EDt</u><br><br>Hat\u00E1rozza meg a\u00A0profil szerep\u00E9t \u00E9s a\u00A0t\u00E9rk\u00E9pez\u00E9s\u00E9t az illet\u00E9kes profilok alatt, melyek az 1-es szinten lettek kialak\u00EDtva. Nefeledje, hogy a\u00A0RENDSZERGAZDA SZEREP (ROLE_ADMINISTRATOR) \u00E9s a\u00A0FELHASZN\u00C1L\u00D3I SZEREP (ROLE_USER) m\u00E1r el\u0151re defini\u00E1ltak a Talent Suite-ben a\u00A0Profil szerepe alatt, viszont az Analytics szerepeket, melyek \u00EDgy kezd\u0151dnek \u2018NTS_\u2019 a\u00A0rendszergazda alak\u00EDtsa ki.
analytics.help.setup.example3=3. <u>Analytics szervezet profilj\u00E1nak \u00F6sszek\u00F6ttet\u00E9seit kialak\u00EDt</u><br><br>Al\u00E1bbi \u00F6sszek\u00F6ttet\u00E9s kialak\u00EDt\u00E1sa \u2018Analytics szervezet \u00F6sszek\u00F6ttet\u00E9s\u2019
