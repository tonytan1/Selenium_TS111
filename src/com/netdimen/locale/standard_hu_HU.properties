option_desc.cat.showReferenceResourceFileURL=Minden egyes modulnak t\u00F6bb p\u00F3tanyagot (amelyek a felhaszn\u00E1l\u00F3knak \u00E1br\u00E1zol\u00F3dnak nem csak a Tud\u00E1sk\u00F6zpontban, de a beiratkoz\u00E1sn\u00E1l a k\u00E9perny\u0151n is a modul le\u00EDr\u00E1s\u00E1val egy\u00FCtt) lehet besorolni. Minden egyes p\u00F3tanyag a le\u00EDr\u00E1sb\u00F3l \u00E9s a f\u00E1jlhoz sz\u00F3l\u00F3 \u00FCzenetb\u0151l \u00E1l. Ha ez a v\u00E1laszt\u00E1s nincs jel\u00F6lve, akkor csak a p\u00F3tanyag le\u00EDr\u00E1sa \u00E1br\u00E1zol\u00F3dik. Ha pedig meg van jel\u00F6lve, akkor az \u00FCzenet is \u00E1br\u00E1zolva lesz.
