option_desc.general.enforceSkillsoftLicenseControl=Azokat a kurzusokat, amelyek szerz\u0151je/sz\u00E1ll\u00EDt\u00F3ja egy be\u00E1ll\u00EDtott "Skillsoft" \u00E9rt\u00E9k, csak azok a felhaszn\u00E1l\u00F3k lesznek jogosultak elkezdeni, amelyek felhaszn\u00E1l\u00F3i tulajdons\u00E1ga 8 szint\u00E9n  "Skillsoft" \u00E9rt\u00E9ket tartalmaz. A t\u00F6bbi felhaszn\u00E1l\u00F3nak az elkezd\u00E9sn\u00E9l egy k\u00F6zlem\u00E9ny \u00E1br\u00E1zol\u00F3dik, amely arra utas\u00EDtja majd ezeket, hogy l\u00E9pjenek kapcsolatba az illet\u00E9kes szem\u00E9lyel.
