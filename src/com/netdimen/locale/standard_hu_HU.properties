option_desc.catalog.programShareCreditEnrollment=Programok l\u00E9trehoz\u00E1sakor a \u201EFelv\u00E9tel megoszt\u00E1sa/j\u00F3v\u00E1\u00EDr\u00E1sa\u201D alap\u00E9rtelmezett \u00E9rt\u00E9ke. <br><br> Ez a be\u00E1ll\u00EDt\u00E1s olyan helyzetekre \u00E9rv\u00E9nyes, ahol a tanul\u00F3 m\u00E1r elv\u00E9gzett egy k\u00F6telez\u0151 r\u00E9szoktat\u00E1st (K\u00C9SZ, HASZN\u00C1LAT BEFEJEZVE), miel\u0151tt beiratkozott volna a programra. <br><br> Ha \u201EA tanul\u00F3nak meg kell ism\u00E9telnie a k\u00E9pz\u00E9st\u201D lehet\u0151s\u00E9get megjel\u00F6lik, a tanul\u00F3nak \u00FAjb\u00F3l el kell v\u00E9geznie a k\u00E9pz\u00E9st a program teljes\u00EDt\u00E9s\u00E9hez. Ha a tanul\u00F3 beiratkozott (V\u00C1R\u00D3LIST\u00C1N, NEM KEZDTE M\u00C9G EL, FOLYAMATBAN, V\u00C1RAKOZ\u00D3) a modulba, a most felvett k\u00E9pz\u00E9s teljes\u00EDt\u00E9se a teljes program elv\u00E9gz\u00E9s\u00E9hez hozz\u00E1j\u00E1rul. <br><br> Ha \u201EA tanul\u00F3nak nem kell megism\u00E9telnie a k\u00E9pz\u00E9st\u201D lehet\u0151s\u00E9get jel\u00F6lik meg, a tanul\u00F3 megkapja a kreditet a kor\u00E1bban elv\u00E9gzett k\u00E9pz\u00E9s\u00E9rt. El\u0151fordulhat, hogy a tanul\u00F3nak annak ellen\u00E9re el kell v\u00E9geznie a k\u00E9pz\u00E9st, hogy ezt a lehet\u0151s\u00E9get megjel\u00F6lt\u00E9k, ha a programszakasz el\u0151\u00EDrja a r\u00E9szmodulok hat\u00E1lyos/elfogadott fel\u00FClvizsg\u00E1lat\u00E1t, \u00E9s a tanul\u00F3 tanulm\u00E1nyi napl\u00F3ja nem tartalmaz hat\u00E1lyos/elfogadott fel\u00FClvizsg\u00E1latot.
