label.training_history_loader.data_handling.studentstatus=Ha az \u00E9rt\u00E9k "Pass", akkor a\u00A0beiratkoz\u00E1s teljes \u00E1llapota \u201EBefejezett\u201C-re lesz be\u00E1ll\u00EDtva;<br>Ha az \u00E9rt\u00E9k "Active", akkor a\u00A0di\u00E1k beiratkozik a modulusba; beiratkoz\u00E1s teljes \u00E1llapota \u201EFolyamatban l\u00E9v\u0151\u201C-re lesz be\u00E1ll\u00EDtva akkor, ha l\u00E9tezik STARTDATE, ENDDATE (\u00E9rv\u00E9nyes kor\u00E1bbi \u00E9s k\u00F6vetkez\u0151 d\u00E1tumok);<br>beiratkoz\u00E1s teljes \u00E1llapota \u201EInd\u00EDtatlan\u201C-ra lesz be\u00E1ll\u00EDtva akkor, ha nem lesznek be\u00E1ll\u00EDtva a STARTDATE, ENDDATE (\u00E9rv\u00E9nytelen vagy \u00FCres d\u00E1tumok);<br>Ha az \u00E9rt\u00E9k "Withdrawn", akkor a\u00A0beiratkoz\u00E1s teljes \u00E1llapota \u201EKijelentkezett\u201C-re lesz be\u00E1ll\u00EDtva; 
label.training_history_loader.data_handling.createsession=Meghat\u00E1rozza, mi t\u00F6rt\u00E9nik akkor, ha n\u00E9m l\u00E9tezik olyan  modulus tanegys\u00E9ge, melynek meg van adva a\u00A0kezd\u0151 \u00E9s a befejez\u00E9si d\u00E1tum. Ha az \u00E9rt\u00E9k \u201Etrue\u201C, akkor egy \u00FAj tanegys\u00E9g csatlakozik, m\u00E1sk\u00E9ppen friss\u00EDtve lesznek a\u00A0l\u00E9tez\u0151 tanegys\u00E9gek kezd\u0151 \u00E9s befejez\u00E9si d\u00E1tumai. Ha a\u00A0mez\u0151 kimarad, akkor a\u00A0standard elj\u00E1r\u00E1s a\u00A0k\u00F6vetkez\u0151\: a\u00A0l\u00E9tez\u0151 tanegys\u00E9gek kezd\u0151 \u00E9s befejez\u00E9si d\u00E1tumainak friss\u00EDt\u00E9se. Amikor a\u00A0modulus jelenleg semmilyen tanegys\u00E9get nem tartalmaz, olykor mindig egy \u00FAjabb egys\u00E9g alakul ki eltekintve a\u00A0mez\u0151 \u00E9rt\u00E9k\u00E9t\u0151l. Ez a\u00A0be\u00E1ll\u00EDtotts\u00E1g csak az Oktat\u00E1s, Virtu\u00E1lis tanterem \u00E9s Workshop\u00A0t\u00EDpus\u00FA modulusokra alkalmaz\u00F3dik. 
label.training_history_loader.data_handling.training_venue=Ha nem l\u00E9tezik a k\u00F3d, akkor nem lesz be\u00E1ll\u00EDtva.<br>*Ez az \u00E9rt\u00E9k csak a\u00A0tanegys\u00E9g kialak\u00EDt\u00E1s\u00E1n\u00E1l alkalmazand\u00F3. 
label.training_history_loader.data_handling.instructor=Ha az \u00E9rt\u00E9k nem k\u00E9pviseli egy \u00E9rv\u00E9nyes felhaszn\u00E1l\u00F3i azonos\u00EDt\u00F3t, akkor nem lesz be\u00E1ll\u00EDtva. <br>*Ez az \u00E9rt\u00E9k csak a\u00A0tanegys\u00E9g kialak\u00EDt\u00E1s\u00E1n\u00E1l alkalmazand\u00F3. 
