help.msg.CatalogPerms1=Minden egyes rendszergazda c\u00E9lja a mivel kevesebb be\u00E1ll\u00EDt\u00E1s igazgat\u00E1sa. Alkatal\u00F3gusok egyszer\u0171bb be\u00E1ll\u00EDt\u00E1sa \u00E9rdek\u00E9ben kialakult a \u201EJogosults\u00E1gok \u00F6r\u00F6kl\u00E9se\u201C mutat\u00F3, amely lehet\u0151v\u00E9 teszi az alkatal\u00F3gusok l\u00E1that\u00F3s\u00E1g\u00E1t ugyanannyi felhaszn\u00E1l\u00F3 sz\u00E1m\u00E1ra mint ezeknek a\u00A0sz\u00FCl\u0151i katal\u00F3gusa. 
help.msg.CatalogPerms2=Ezen k\u00EDv\u00FCl tartalmazhat minden egyes katal\u00F3gus saj\u00E1t jogosults\u00E1got (JOGOSULTS\u00C1GOK nyom\u00F3gomb seg\u00EDts\u00E9g\u00E9vel). Ezut\u00E1n az \u00F6r\u00F6k\u00F6lt \u00E9s minden egyes alkatal\u00F3gusban be\u00E1ll\u00EDtott jogosults\u00E1g egy\u00FCtt meghat\u00E1rozza azt, ki a jogosult a\u00A0konkr\u00E9t alkatal\u00F3gus megtekint\u00E9s\u00E9hez.
help.msg.CatalogPerms3=Ha a\u00A0felhaszn\u00E1l\u00F3nak be van \u00E1ll\u00EDtva a\u00A0hozz\u00E1f\u00E9r\u00E9s az alkatal\u00F3gushoz, automatikusan a\u00A0f\u00F6l\u00E9rendelt katal\u00F3gusok OLVAS\u00C1S\u00E1ra jogosult. M\u00E1s m\u00F3don mint a\u00A0f\u00F6l\u00E9rendelt katal\u00F3gusok \u00E1ltal a\u00A0felhaszn\u00E1l\u00F3 nem tudna hozz\u00E1f\u00E9rni az alkatal\u00F3gushoz amely felhaszn\u00E1l\u00E1s\u00E1ra jogosult. 
help.msg.CatalogPerms4=A legegyszer\u0171bb \u00E9s a\u00A0legpraktikusabb be\u00E1ll\u00EDt\u00E1s lehet\u0151s\u00E9ge az els\u0151fok\u00FA katal\u00F3gusban \u00E9s ennek az \u00F6sszes alkatal\u00F3gusban a\u00A0jogosults\u00E1gok be\u00E1ll\u00EDt\u00E1sa az els\u0151fok\u00FA katal\u00F3gusban \u00E9s a\u00A0t\u00F6bbi \u00F6sszes alkatal\u00F3gusban a\u00A0jogosults\u00E1gok \u00F6r\u00F6kl\u00E9se be\u00E1ll\u00EDt\u00E1sa. Term\u00E9szetesen ha a\u00A0konkr\u00E9t alkatal\u00F3gusokhoz val\u00F3 hozz\u00E1f\u00E9r\u00E9st korl\u00E1tozni szeretn\u00E9, izl\u00E9se szerint \u00E1ll\u00EDtsa be az egy\u00E9bi jogosults\u00E1got. 
help.msg.CatalogPerms5=\u00D6r\u00F6k\u00F6lt jogosults\u00E1gok virtu\u00E1lisak \u00E9s nincsenek be\u00EDrva az adatb\u00E1zisba. A f\u00F6l\u00E9rendelt katal\u00F3gusok be\u00E1ll\u00EDt\u00E1s v\u00E1ltoztat\u00E1sa automatikusan befoly\u00E1solja az \u00F6sszes alkatal\u00F3gust, amely \u00F6r\u00F6kli a\u00A0jogosults\u00E1gok be\u00E1ll\u00EDt\u00E1s\u00E1t. Felhaszn\u00E1l\u00F3i sz\u00E1mla meg\u00E1llap\u00EDtsa a\u00A0katal\u00F3gus hozz\u00E1f\u00E9r\u00E9si be\u00E1ll\u00EDt\u00E1sokat a\u00A0bejelentkez\u00E9sn\u00E9l. \u00CDgy ha m\u00F3dos\u00EDt\u00E1st kivitelezett a\u00A0felhaszn\u00E1l\u00F3 bejelentkez\u00E9s ideje alatt \u00E9s azt szeretn\u00E9, hogy ezek l\u00E1that\u00F3k legyenek, a\u00A0felhaszn\u00E1l\u00F3 k\u00F6teles kijelentkezni \u00E9s \u00FAjb\u00F3l bejelentkezni. 
help.msg.CatalogPerms6=Konkr\u00E9t v\u00E1laszt\u00E1s a\u00A0jogosults\u00E1gokban rendszerint kombin\u00E1lva van a\u00A0logikus k\u00F6t\u0151sz\u00F3 VAGY haszn\u00E1l\u00E1sa \u00E1ltal. Ha ezeket a\u00A0jogosults\u00E1gokat \u00C9S k\u00F6t\u0151sz\u00F3 \u00E1ltal szeretn\u00E9 kombin\u00E1lni, ezt sz\u00FCks\u00E9ges be\u00E1ll\u00EDtani a\u00A0Rendszer felhaszn\u00E1l\u00F3i hozz\u00E1igaz\u00EDt\u00E1sban. 
help.msg.CatalogPerms7=P\u00C9LDA 1\: Kurzusok a\u00A0nagy nyilv\u00E1noss\u00E1g vagy konkr\u00E9t szervezeti r\u00E9sz sz\u00E1m\u00E1ra (\u00E1ttekint\u0151 m\u00F3don felosztott a\u00A0katal\u00F3gus szerkezet\u00E9ben)\: A\u00A0f\u0151katal\u00F3gusban \u00E1ll\u00EDtsa be a\u00A0konkr\u00E9t felhaszn\u00E1l\u00F3i csoport jogosults\u00E1gait \u00E9s az alkatal\u00F3gusokban csak \u00E1ll\u00EDtsa be a\u00A0\u201EJogosults\u00E1gok \u00F6r\u00F6kl\u00E9se\u201C mutat\u00F3t. F\u0151katal\u00F3gus k\u00E9nt egy b\u00E1rmelyik katal\u00F3gust a\u00A0szerkezetben \u00E9rtelmez\u00FCnk, amely als\u00F3bb fokon de nem a\u00A0k\u00F6zvetlen elej\u00E9n is tal\u00E1lhat\u00F3. 
help.msg.CatalogPerms8=P\u00C9LDA 2\: Kurzusok katal\u00F3gus\u00E1ban osztva az szerint, kiknek vannak sz\u00E1ntva\: Ilyen esetben kapcsolja ki ebben a\u00A0katal\u00F3gusban tal\u00E1lhat\u00F3\u00A0jogosults\u00E1gok \u00F6r\u00F6kl\u00E9s\u00E9t \u00E9s k\u00FCl\u00F6n \u00E1ll\u00EDtsa be a\u00A0jogosults\u00E1gokat annak a\u00A0felhaszn\u00E1l\u00F3i csoport sz\u00E1m\u00E1ra, amely lathat\u00F3 maradhat. 
help.msg.CatalogDisplay1=Katal\u00F3gusok \u00E9s ezeknek az alkatal\u00F3gusai re\u00E1lis katal\u00F3gusoknak sz\u00E1m\u00EDtnak, amelyek kurzusokat \u00E9s m\u00E1s alkatal\u00F3gusokat tartalmazhatnak. Az \u00F6sszes alkatal\u00F3gus hierarchikusan el lehet rendezni \u00E9s ez egy \u00E1ttekinthet\u0151 tantartalom szervezethez vezet. Kihaszn\u00E1lhatja a\u00A0jogosults\u00E1gok be\u00E1ll\u00EDt\u00E1s\u00E1t is \u00E9s mindkett\u0151 m\u00F3don hat\u00E1sosan \u00E9s \u00E1ttekinthet\u0151en az egy\u00E9bb csoportok sz\u00E1m\u00E1ra elosztani az oktat\u00E1st.
help.msg.CatalogDisplay2=Minden egyes katal\u00F3gus saj\u00E1t \u00E1br\u00E1zol\u00F3 form\u00E1tumot tartalmaz, amely meghat\u00E1rozza a\u00A0katal\u00F3gus \u00E1br\u00E1zol\u00E1s\u00E1t a\u00A0felhaszn\u00E1l\u00F3 sz\u00E1m\u00E1ra. Alkatal\u00F3gusok hierarchi\u00E1ban lehet\u0151 e be\u00E1ll\u00EDt\u00E1sok kombin\u00E1ci\u00F3ja \u00E9s minden egyes alkatal\u00F3gus sz\u00E1m\u00E1ra hozz\u00E1igaz\u00EDt\u00E1sa. 
help.msg.CatalogDisplay3=\u201CLegfels\u0151bb\u201C (Top) katal\u00F3gus az a\u00A0katal\u00F3gus, amelyt\u0151l lesz\u00E1rmaztat a\u00A0t\u00F6bbi katal\u00F3gus szerkezete. Ez a\u00A0legfels\u0151bb szint, amelyen NEM \u00C1BR\u00C1ZOL\u00D3DNAK a\u00A0kurzusok az als\u00F3bb alkurzusokban. T\u00F6bbnyire a\u00A0felhaszn\u00E1l\u00F3k sz\u00E1m\u00E1ra csak a\u00A0f\u0151katal\u00F3gusok \u00E1br\u00E1zol\u00F3dnak, esetleg a\u00A0k\u00F6zvetlen rakt\u00E1rozott kurzusok a\u00A0legfels\u0151bb katal\u00F3gusban.
help.msg.CatalogDisplay4=\u201CLegpraktikusabb lehet\u0151s\u00E9g\u201C a\u00A0vizu\u00E1lisan stimul\u00E1lt navig\u00E1ci\u00F3hoz javasolt a\u00A0FORM\u00C1TUM 3 haszn\u00E1lata a\u00A0legfels\u0151bb szinten (katal\u00F3gusok \u00E1br\u00E1zolva vannak mint nagy k\u00E9pek) \u00E9s FORM\u00C1TUM 1 vagy FORM\u00C1TUM 2 haszn\u00E1lata az alkatal\u00F3gusok \u00E1br\u00E1zol\u00E1s\u00E1hoz (kurzusok \u00E1br\u00E1zolva vannak mint k\u00E9pek).
help.msg.CatalogDisplay5=Katal\u00F3gusok \u00E9s kurzusok, amelyekhez nem volt besorolva semmilyen k\u00E9p, a\u00A0szok\u00E1sos el\u0151re be\u00E1ll\u00EDtott k\u00E9p "catalog_default.jpg" \u00E1ltal lesznek \u00E1br\u00E1zolva (vagy esetlegesen v\u00E1lasztott k\u00E9p \u00E1ltal a\u00A0t\u00E1rol\u00F3b\u00F3l, ha ez be van \u00E1ll\u00EDtva). Javasolt a\u00A0kurzusokhoz olyan k\u00E9peket besorolni, amelyek e kurzust megfelel\u0151en \u00E1br\u00E1zolni fogj\u00E1k \u00E9s \u00EDgy a\u00A0felhaszn\u00E1l\u00F3nak \u00E1ttekinthet\u0151v\u00E9 teszi az \u00E1tkutat\u00E1st.
