help.msg.EventStatus3=Tanegys\u00E9g \u00E1llopot\u00E1nak v\u00E1ltoztat\u00E1sa (amelybe m\u00E1r beiratkoztak a felhaszn\u00E1l\u00F3k) BEFOLY\u00C1SOLHASSA ezek \u00E1llapot\u00E1t a tanulm\u00E1nyi napl\u00F3ban.
help.msg.EventStatus4=T\u00F6meges beiratkoz\u00E1s lehet\u0151v\u00E9 teszi a konkr\u00E9t \u00E1llapot korl\u00E1toz\u00E1sait ignor\u00E1lni a \u201ESzabv\u00E1nyos folyamat ignor\u00E1l\u00E1sa\u201C mutat\u00F3j\u00E1nak megjel\u00F6l\u00E9s\u00E9vel.
