help.msg.ComplianceDrillDown12=A feljegyz\u00E9sek n\u00E9zeget\u00E9s\u00E9n\u00E9l statisztikai c\u00E9lok \u00E9rdekeiben az \u00F6sszes kurzus, amely \u00F6ssz\u00E1llapota BEFEJEZETT, K\u00C9SZ, N\u00C9ZEGETVE \u00E9s SIKERESEN BEFEJEZETT, \u201Ebefejezett\u201C-k\u00E9nt lesz \u00E9rt\u00E9kelve.
help.msg.ComplianceDrillDown13=Csoportok eredm\u00E9nyeinek sz\u00E1zal\u00E9ksz\u00E1m\u00EDt\u00E1si megegyez\u00E9se minden egyes felhaszn\u00E1l\u00F3 a\u00A0csoport \u00F6sszeredm\u00E9ny\u00E9n\u00E9l \u00E9rt\u00E9kelve lesz vagy mint megfelel\u0151 vagy mint nem megfelel\u0151.
help.msg.ComplianceDrillDown14=P\u00E9ld\u00E1ul\: az A felhaszn\u00E1l\u00F3\u00A0az X r\u00E9szlegr\u0151l befejezett 10 kurzust 10-b\u0151l. A\u00A0B felhaszn\u00E1l\u00F3 ugyanarr\u00F3l a\u00A0r\u00E9szlegr\u0151l befejezett 2 kurzust 10-b\u0151l. Az X\u00A0r\u00E9szleg sz\u00E1zal\u00E9kban kifejezett megfelel\u00E9se 50% (egyik a\u00A0kett\u0151 k\u00F6z\u00FCl megfelelt), am\u00EDg a sz\u00E1zal\u00E9kban kifejezett halad\u00E1s 60% (12 kurzus 20-b\u00F3l be van fejezve). 
help.label.ComplianceDrillDown_part2=Mire kell vigy\u00E1zni
help.msg.ComplianceDrillDown21=Sz\u0171r\u0151 krit\u00E9rium kiv\u00E1laszt\u00E1s\u00E1n\u00E1l bele vannak sz\u00E1m\u00EDtva az elemz\u00E9sbe az automatikusan lez\u00E1rt felhaszn\u00E1l\u00F3 sz\u00E1ml\u00E1k is (p\u00E9ld\u00E1ul a\u00A0szervezetben m\u00E1r nem dolgoz\u00F3 felhaszn\u00E1l\u00F3k). Ha ezeket a\u00A0sz\u00E1ml\u00E1kat nem szeretn\u00E9 belesz\u00E1mitani, akkor sz\u00FCks\u00E9ges a sz\u0171r\u00E9s lehet\u0151s\u00E9geinek ellen\u0151rz\u00E9se.
help.msg.ComplianceDrillDown22=Megfelel\u0151 l\u00E9tez\u0151 standard statisztik\u00E1k megadj\u00E1k a majdnem azonos r\u00E9szleteket. Ha szeretn\u00E9 a statisztik\u00E1t besorolni az azonos adatok kiv\u00E1laszt\u00E1s\u00E1val, k\u00E9rem ellen\u0151rizze az 5xx statisztik\u00E1k sorozat\u00E1t.
help.msg.ComplianceDrillDown23=A sz\u0171r\u0151 krit\u00E9rium kezdeti \u00E9s befejez\u00E9si d\u00E1tuma az oktat\u00E1s statisztik\u00E1k befejez\u00E9si d\u00E1tum\u00E1ra vonatkozik.
help.msg.ComplianceDrillDown24=E szelekt\u00E1l\u00F3 elemz\u00E9s nem k\u00F6veteli azt, hogy az \u00F6sszes felhaszn\u00E1l\u00F3 be legyen sorolva az \u00F6sszes kurzusba csak a\u00A0kurzus befejez\u00E9si sz\u00E1zal\u00E9k\u00E1nak helyes sz\u00E1m\u00EDt\u00E1sa \u00E9rdek\u00E9ben. P\u00E9ld\u00E1ul\: az a\u00A0felhaszn\u00E1l\u00F3, amelyik csak egy kurzust fejezett be a\u00A0k\u00F6vetelt \u00F6tb\u0151l, de a\u00A0marad\u00F3 n\u00E9gybe m\u00E9g be sem volt iratkozva, 20%-ra felelt meg.
help.label.ComplianceDrillDown_part3=Megfelel\u00E9s k\u00F6vetelm\u00E9nyeinek szerkeszt\u0151je
help.msg.ComplianceDrillDown31=Megfelel\u00E9s k\u00F6vetelm\u00E9nyeinek szerkeszt\u0151je enged\u00E9lyezi a\u00A0kurzus csoportok be\u00E1ll\u00EDt\u00E1s\u00E1t, melyek \u00F6ssze vannak k\u00F6tve a\u00A0saj\u00E1tosan megnevezett \u201Emegfelel\u00E9si k\u00F6vetelm\u00E9nyek\u201C-kel.
help.msg.ComplianceDrillDown32=E szelekt\u00E1l\u00F3 elemz\u00E9s haszn\u00E1l\u00E1s\u00E1n\u00E1l megszabhatja a\u00A0Megfelel\u00E9s k\u00F6vetelm\u00E9nyeinek nev\u00E9t mint egy gyorsabb m\u00F3dot az \u00F6sszes kurzus k\u00F6vetelm\u00E9nyeinek megszab\u00E1s\u00E1ra. M\u00E1sk\u00E9ppen sz\u00FCks\u00E9ges lesz a\u00A0modulusok kiv\u00E1laszt\u00E1sa a\u00A0moduluslist\u00E1b\u00F3l. 
help.msg.ComplianceDrillDown33=B\u00E1rmilyen saj\u00E1tos modulusok kiv\u00E1laszt\u00E1s\u00E1nok eredm\u00E9nye a\u00A0Megfelel\u00E9s k\u00F6vetelm\u00E9nyeivel egy\u00FCtt mindkett\u0151 modulus csoportj\u00E1nok \u00F6sszegz\u00E9s\u00E9t fogja k\u00E9pezni, amelyek az elemz\u00E9sben alkalmazva lesznek.
