msg.Correct_import_steps=<BR>V\u00E1lasszon egy ZIP f\u00E1jlt, amely a\u00A0k\u00F6vetkez\u0151knek felel meg\:<BR><BR> 1) ZIP f\u00E1jl, mely egy SCORM vagy IMS tartalmi csomagot tartalmaz metaadat f\u00E1jlokkal, imsmanifest.xml, melyek a ZIP f\u00E1jl f\u0151rekesz\u00E9ben tal\u00E1lhat\u00F3k.<BR><BR> 2) ZIP f\u00E1jl, mely t\u00F6bb SCORM vagy IMS tartalmi csomagot tartalmaz, le\u00EDr\u00E1suk az 1)-es pontban.<BR><BR> 3) ZIP f\u00E1jl, mely AICC f\u00E1jlok strukt\u00FAr\u00E1lt k\u00E9szlet\u00E9t tartalmazza egyben a kurzus tartalmaz\u00F3 f\u00E1jlokkal (elhelyez\u00E9s\u00FCk a Talent Suite-en) vagy a kurzust nem tartalmaz\u00F3 f\u00E1jlokkal (egy m\u00E1sik szerveren lesznek elhelyezve). (Minden egyes AICC strukt\u00FAra k\u00E9szlete k\u00F6teles tartalmazni n\u00E9gy f\u00E1jlt, ahol az \u00F6sszes egyforma n\u00E9vb\u0151l \u00E9s .au, .crs, .cst, \u00E9s .des kiterjeszt\u00E9sb\u0151l \u00E1ll). A\u00A0strukt\u00FAra f\u00E1jlai elhelyez\u00E9se a\u00A0ZIP f\u00E1jl f\u0151rekesz\u00E9ben vagy az als\u00F3bb rekesz\u00E9ben t\u00F6rt\u00E9nik meg. <BR><BR> 4) ZIP f\u00E1jl, mely t\u00F6bb AICC csomag k\u00E9szletet tartalmaz,le\u00EDr\u00E1suk a\u00A03)-as pontban, mivel ezek nem k\u00E9pviselik a t\u00F6bbsz\u00F6r\u00F6sen \u00F6sszecsukott AICC csomagokat, de oly m\u00F3don t\u00F6rt\u00E9nik elv\u00E1laszt\u00E1suk, hogy minden egyes kurzus egy k\u00FCl\u00F6n\u00E1ll\u00F3 als\u00F3bb rekeszben tal\u00E1lhat\u00F3.
help.heading.Guidelines_for_LogicalDomain=Logikus egys\u00E9gek haszn\u00E1lati seg\u00EDt\u0151je
help.heading.LogicalDomainA=\u00C1ttekint\u00E9s
help.msg.LogicalDomainA1=A logikus egys\u00E9gek egy olyan k\u00F6zvetlen utat k\u00E9pviselnek, amelyen a\u00A0felhaszn\u00E1l\u00F3k feljegyz\u00E9sei el lesznek v\u00E1lasztva a (n\u00E9mely) tartalomt\u00F3l k\u00FCl\u00F6nb\u00F6z\u0151 felhaszn\u00E1l\u00F3i k\u00F6z\u00F6ss\u00E9gek sz\u00E1m\u00E1ra.
help.msg.LogicalDomainA2=Eleinte minden egyes felhaszn\u00E1l\u00F3 egyetlen \u201EGlob\u00E1lis egys\u00E9g\u201C tagja. T\u00F6bbi saj\u00E1tos egys\u00E9g kialak\u00EDt\u00E1sa egyszer\u0171en t\u00F6rt\u00E9nik - szervezeti fa r\u00E9sze kiv\u00E1laszt\u00E1s\u00E1val, ahol a\u00A0kiv\u00E1lasztott r\u00E9sz nem egy m\u00E1sik egys\u00E9g r\u00E9sz\u00E9t k\u00E9pviseli.
help.msg.LogicalDomainA3=Jelenleg az egys\u00E9g egy teljes, egyetlen szervezeti \u00E1gozatb\u00F3l \u00E1ll \u00E9s nem esik egybe egy m\u00E1sik egys\u00E9ggel. J\u00F6v\u0151ben viszont kialakulhat egy olyan lehet\u0151s\u00E9g, hogy egy egys\u00E9gbe t\u00F6bb szervezeti \u00E1gozatot is beoszthat, de az els\u0151 verzi\u00F3 csak az egyik \u00E1gozat beoszt\u00E1s\u00E1t az egys\u00E9ghez engedi meg.
help.msg.LogicalDomainA4=Azok a\u00A0felhaszn\u00E1l\u00F3k, akik egy konkr\u00E9t egys\u00E9g tagjai, az egys\u00E9g param\u00E9tereinek alapbe\u00E1ll\u00EDt\u00E1sait kapj\u00E1k (rendszer standard b\u00EDr\u00E1ll\u00F3ja, v\u00E1lasz-e-mail, kijelentkez\u00E9si oldal stb.).
help.msg.LogicalDomainA5=Egys\u00E9g elt\u00E1vol\u00EDt\u00E1sa a\u00A0felhaszn\u00E1l\u00F3k \u00E9s a\u00A0tartalom \u00E1thelyez\u00E9s\u00E9t vissza a \u201EStandard glob\u00E1lis\u201C egys\u00E9gbe okozza.
help.msg.LogicalDomainA6=FONTOS\: A\u00A0Standard glob\u00E1lis egys\u00E9g felhaszn\u00E1l\u00F3i \u201El\u00E1thass\u00E1k\u201C a rendszer h\u00E1tral\u00E9v\u0151 szervezet\u00E9t \u00E9s felhaszn\u00E1l\u00F3it, mik\u00F6zben csak a\u00A0jogosults\u00E1gok be\u00E1ll\u00EDt\u00E1saival vannak korl\u00E1tozva. Maradand\u00F3 egys\u00E9gek automatikusan korl\u00E1toz\u00F3dnak kiz\u00E1r\u00F3lag az egys\u00E9gen bel\u00FCli felhaszn\u00E1l\u00F3i szerkeszt\u00E9sre \u00E9s nem l\u00E1thass\u00E1k a\u00A0maradand\u00F3 egys\u00E9gek felhaszn\u00E1l\u00F3it. 
help.heading.LogicalDomainB=1. f\u00E1zis\: Felhaszn\u00E1l\u00F3i n\u00E9zet
help.msg.LogicalDomainB1=Az egys\u00E9g egyik legfontosabb feladata a\u00A0k\u00FCl\u00F6nb\u00F6z\u0151 egys\u00E9gek felhaszn\u00E1l\u00F3i egym\u00E1s l\u00E1thatatlans\u00E1g\u00E1t biztos\u00EDtani.T\u00F6bb helyen, ahol \u00E1br\u00E1zolva \u00E9s kikeresve lehetnek a\u00A0felhaszn\u00E1l\u00F3k, a\u00A0list\u00E1k korl\u00E1tozva lesznek a\u00A0konkr\u00E9t egys\u00E9g tags\u00E1g\u00E1ra. 
help.msg.LogicalDomainB2=Csak olyan felhaszn\u00E1l\u00F3, aki a\u00A0Standard glob\u00E1lis egys\u00E9g tagja vagy pedig t\u00F6bb egys\u00E9g rendszergazd\u00E1j\u00E1t k\u00E9pviseli, n\u00E9zegetheti a\u00A0m\u00E1s egys\u00E9gek tagjai feljegyz\u00E9seit vagy m\u00F3dos\u00EDthassa a\u00A0param\u00E9reteinek be\u00E1ll\u00EDt\u00E1s\u00E1t.
help.msg.LogicalDomainB3=Jogosults\u00E1gok be\u00E1ll\u00EDt\u00E1sai hat\u00E1sosak az eg\u00E9sz rendszerben \u00E9s kieg\u00E9sz\u00EDt\u00E9s/filter \u00F6sszegz\u00E9se-k\u00E9nt alkalmazand\u00F3k. P\u00E9ld\u00E1ul egys\u00E9g lehet\u0151s\u00E9geinek r\u00E9sze-k\u00E9nt alkalmazni lehet olyan jogosults\u00E1gokat, melyek be\u00E1ll\u00EDts\u00E1k az egys\u00E9g\u00A0felhaszn\u00E1l\u00F3inak sz\u00E1nt t\u00E9teleket \u00E9s oszt\u00E1lyokat.
help.msg.LogicalDomainB4=T\u00F6bb egys\u00E9g k\u00F6z\u00F6s rendszergazd\u00E1ja egys\u00E9gek k\u00F6zt \u00E1thelyezheti a felhaszn\u00E1l\u00F3kat \u00E9s ugyan\u00FAgy a\u00A0szervezeti \u00E1gozatokat egyikb\u0151l a m\u00E1sikba.
help.msg.LogicalDomainB5=Felhaszn\u00E1l\u00F3i adatok import\u00E1l\u00E1sa kezdem\u00E9nyez\u0151je csak az al\u00E1 tartoz\u00F3 egys\u00E9g felhaszn\u00E1l\u00F3inak kialak\u00EDt\u00E1s\u00E1ra vagy friss\u00EDt\u00E9s\u00E9re jogosult. A\u00A0szervezet hib\u00E1s besorol\u00E1sa ut\u00E1n a\u00A0friss\u00EDt\u00E9s vissza lesz utas\u00EDtva. A felt\u00FCntetettek alapj\u00E1n a\u00A0t\u00F6bb egys\u00E9ges rendszergazda nem lesz korl\u00E1tozva az importn\u00E1l vagy a statisztik\u00E1kban. 
help.msg.LogicalDomainB6=Minden egyes standard statisztika \u00E9s list\u00E1kot \u00E1br\u00E1zol\u00F3 ablak al\u00E1rendelt az egys\u00E9g felhaszn\u00E1l\u00F3i korl\u00E1toz\u00E1s\u00E1nak. A\u00A0statisztika kialak\u00EDt\u00E1si kalauza el\u00E9rhet\u0151 a\u00A02-es f\u00E1zisban. 
help.heading.LogicalDomainC=2-es f\u00E1zis\: Tartalmi n\u00E9zet
help.msg.LogicalDomainC1=A logikus egys\u00E9gek bevezet\u0151 verzi\u00F3ban tartalomhoz f\u0171z\u0151d\u0151 t\u00E9telek korl\u00E1toz\u00E1sai nem tal\u00E1lhat\u00F3k. A k\u00F6vetkez\u0151 verzi\u00F3ban a\u00A0konkr\u00E9t egys\u00E9g felhaszn\u00E1l\u00F3ja \u00E1ltal kialak\u00EDtott tartalom korl\u00E1tozva lesz a\u00A0tulajdonos egys\u00E9g\u00E9re. 
help.msg.LogicalDomainC2=Modell a\u00A0tartalom megoszt\u00E1sa ir\u00E1nt tov\u00E1bb\u00E1 b\u0151v\u00EDtve lesz (jogosults\u00E1gok be\u00E1ll\u00EDt\u00E1sa alapj\u00E1n), addig pedig az egys\u00E9g r\u00E9sztvev\u0151je \u00E1ltal kialak\u00EDtott tartalmat csak az egys\u00E9g felhaszn\u00E1l\u00F3i fogj\u00E1k l\u00E1tni.
help.msg.LogicalDomainC3=M\u00E1sodik verzi\u00F3ba a tartalom izol\u00E1l\u00E1s\u00E1nak els\u0151bbs\u00E9gei a k\u00F6vetkez\u0151k\: e-mail sablonok, beiratkoz\u00E1si m\u00F3d, t\u00E1rh\u00E1z t\u00E9telei, kurzusok, katal\u00F3gusok \u00E9s felhaszn\u00E1l\u00F3i csoportok. A\u00A0t\u00F6bbi t\u00E9tel k\u00E9s\u0151bb k\u00F6vetkezik.
help.msg.LogicalDomainC4=K\u00F6vetkez\u0151 verzi\u00F3ban biztos\u00EDtva lesznek a\u00A0rendszer konfigur\u00E1l\u00E1s\u00E1nak kiv\u00E1lasztott be\u00E1ll\u00EDt\u00E1sai, melyek aktu\u00E1lisan a\u00A0Rendszer felhaszn\u00E1l\u00F3i hozz\u00E1igaz\u00EDt\u00E1s\u00E1ban lesznek r\u00E9szletezve \u2013 ezek a\u00A0be\u00E1ll\u00EDt\u00E1sok aktiv\u00E1lva lesznek az egys\u00E9g konfigur\u00E1ci\u00F3s szintj\u00E9n.
help.heading.LogicalDomainD=Javaslatok
help.msg.LogicalDomainD1=A standard glob\u00E1lis egys\u00E9g tartsa a\u00A0kompatibilit\u00E1st a\u00A0rendszer l\u00E9tez\u0151 szerkezet\u00E9vel. Ha nincs r\u00E1juk sz\u00FCks\u00E9g, akkor nem kell \u00FAjabb egys\u00E9geket kialak\u00EDtani. 
help.msg.LogicalDomainD2=Rendszergazda k\u00E9pes t\u00F6bb egys\u00E9g menedzsel\u00E9s\u00E9re \u00E9s n\u00E9mely t\u00E9telt be\u00E1ll\u00EDthassa a\u00A0t\u00F6bb egys\u00E9gb\u0151l sz\u00E1rmaz\u00F3 felhaszn\u00E1l\u00F3inak kombin\u00E1l\u00E1s\u00E1ra. Javasoljuk, hogy ker\u00FClje ki olyan t\u00E9telek adminisztr\u00E1ci\u00F3s jogosults\u00E1gai\u00A0felesleges kioszt\u00E1s\u00E1t, melyeket az egys\u00E9gek egym\u00E1sk\u00F6zt megosztanak \u2013 ezzel megsemmis\u00EDtheti az egys\u00E9gek els\u0151dleges el\u0151nyeit, k\u00FCl\u00F6n a\u00A0konzisztencia \u00E9s a mag\u00E1n\u00E9let ellen\u0151rz\u00E9s\u00E9t.
help.msg.LogicalDomainD3=Mivel a\u00A0statisztika kialak\u00EDt\u00E1si kalauza nem lesz a\u00A02-es f\u00E1zisig az egys\u00E9gek sz\u00E1m\u00E1ra 100%-ra elv\u00E1lasztva, akkor az egyes egys\u00E9gek felhaszn\u00E1l\u00F3i csak az egyes statisztik\u00E1ira jogosultak (ellent\u00E9tben a\u00A0teljes besz\u00E1mol\u00E1si lehet\u0151s\u00E9ggel).
msg.InvalidDomainOrgMove=E szervezet \u00E1thelyez\u00E9se az egys\u00E9g \u00F6sszeegyeztethetetlens\u00E9g\u00E9t okozza.
label.domain.reapply_tagging=Be\u00E1ll\u00EDt\u00E1s m\u00F3dos\u00EDt\u00E1s\u00E1t alkalmazni
msg.domain.In_Use=Ez a\u00A0szervezet alkalmazva van a\u00A0logikus egys\u00E9gben, ez\u00E9rt nem lehet elt\u00E1vol\u00EDtani.
help.msg.LogicalDomainDetailA1=Standard glob\u00E1lis logikus egys\u00E9g valami m\u00E1st k\u00E9pvisel mint a\u00A0t\u00F6bbi egys\u00E9g, mivel ebb\u0151l az egys\u00E9gb\u0151l sz\u00E1rmaz\u00F3 felhaszn\u00E1l\u00F3k l\u00E1thass\u00E1k a\u00A0m\u00E1s egys\u00E9gb\u0151l sz\u00E1rmaz\u00F3 \u00F6sszes felhaszn\u00E1l\u00F3it. Viszont a\u00A0t\u00F6bbi egys\u00E9gb\u0151l sz\u00E1rmaz\u00F3 felhaszn\u00E1l\u00F3 csak a\u00A0saj\u00E1t logikus egys\u00E9gb\u0151l sz\u00E1rmaz\u00F3kat l\u00E1thass\u00E1k.
help.msg.LogicalDomainDetailA2=Standard glob\u00E1lis felhaszn\u00E1l\u00F3k \u00E9s a\u00A0tartalom csak a\u00A0jogosults\u00E1gok be\u00E1ll\u00EDt\u00E1saihoz igazodnak. H\u00E1tral\u00E9v\u0151 egys\u00E9gek korl\u00E1tozva vannak jogosults\u00E1gokkal \u00E9s tags\u00E1ggal a\u00A0logikus egys\u00E9gben. 
help.msg.LogicalDomainDetailA3=Felhaszn\u00E1l\u00F3k \u00E9s szervez\u0151egys\u00E9g be\u00E1ll\u00EDt\u00E1s\u00E1nak m\u00F3dos\u00EDt\u00E1sa automatikusan k\u00F6vetkezik be. \u00DAj oszt\u00E1lyok besorol\u00E1sa a\u00A0logikus egys\u00E9gekhez a\u00A0magasabb oszt\u00E1lyok szerint t\u00F6rt\u00E9nik \u00E9s az \u00FAj felhaszn\u00E1l\u00F3k be lesznek sorolva az egys\u00E9gbe a szervezet\u00FCk szerint.
help.msg.LogicalDomainDetailA4=Ebben a\u00A0formanyomtatv\u00E1nyban r\u00E9szletezett rendszerbe\u00E1ll\u00EDt\u00E1s kulcstulajdons\u00E1gai (rendszerb\u00EDr\u00E1l\u00F3, felhaszn\u00E1l\u00F3i profil, ...) alkalmazva lesznek a\u00A0logikus egys\u00E9g minden egyes \u00FAj felhaszn\u00E1l\u00F3ja kialak\u00EDt\u00E1s\u00E1n\u00E1l. 
help.msg.LogicalDomainDetailA5=Szervezeti \u00E1gozat \u00E1thelyez\u00E9s\u00E9vel egy m\u00E1sik logikus egys\u00E9gbe az egys\u00E9g be\u00E1ll\u00EDt\u00E1sai \u00E1tmenetel\u00E9t okozza. Ez a\u00A0m\u00F3dos\u00EDt\u00E1s automatikusan t\u00F6rt\u00E9nik. 
help.msg.LogicalDomainDetailA6=Be\u00E1ll\u00EDt\u00E1sok m\u00F3dos\u00EDt\u00E1sa csak a\u00A0felhaszn\u00E1l\u00F3kat \u00E9s a\u00A0szervezeteket \u00E9rinti. Szervezet \u00E1thelyez\u00E9s\u00E9n\u00E9l a\u00A0tartalom nem v\u00E1ltozik. Egys\u00E9g elt\u00E1vol\u00EDt\u00E1sa az \u00F6sszes t\u00E9tel \u00E1thelyez\u00E9s\u00E9t a\u00A0standard glob\u00E1lis egys\u00E9gbe okozz\u00E1k.
help.msg.LogicalDomainDetailB1=A rendszer standard b\u00EDr\u00E1l\u00F3ja, a rendszer standard felhaszn\u00E1l\u00F3ja, a logikus egys\u00E9g standard felhaszn\u00E1l\u00F3i profilja k\u00E9pviselik egy szem\u00E9lyt ebb\u0151l az egys\u00E9gb\u0151l. Nem kimondottan sz\u00FCks\u00E9ges, viszont \u00EDgy egyszer\u0171bb lesz a\u00A0k\u00F6vetkez\u0151 menedzsel\u00E9s.
help.msg.LogicalDomainDetailB2=\u00DAj felhaszn\u00E1l\u00F3 l\u00E9trehoz\u00E1s\u00E1n\u00E1l a\u00A0rendszer k\u00F6vetkez\u0151 l\u00E9p\u00E9seket tesz meg\: el\u0151sz\u00F6r a\u00A0megjel\u00F6lt felhaszn\u00E1l\u00F3i profilt vagy az egys\u00E9g profilj\u00E1t alkalmazza, k\u00F6vetkez\u0151en pedig a logikus egys\u00E9g rendszergazd\u00E1ja egy\u00E9ni be\u00E1ll\u00EDt\u00E1s\u00E1t, melyik ezt az \u00FAj felhaszn\u00E1l\u00F3t l\u00E9trehozza.
help.msg.LogicalDomainDetailB3=Egyes logikus egys\u00E9gek k\u00FCl\u00F6nb\u00F6z\u0151 be- \u00E9s kijelentkez\u0151 oldalak kialak\u00EDt\u00E1s\u00E1n\u00E1l gondolja \u00E1t, milyen \u00FAton fogj\u00E1k a\u00A0k\u00FCl\u00F6nb\u00F6z\u0151 egys\u00E9gek felhaszn\u00E1l\u00F3i megk\u00F6zel\u00EDteni a\u00A0k\u00FCl\u00F6nb\u00F6z\u0151 bejelentkez\u00E9si oldalakat (p\u00E9ld\u00E1ul port\u00E1l, URL k\u00FCl\u00F6nleges neve, javascript \u00E1ltali megfigyel\u00E9s stb.). Kijelentkez\u00E9s be\u00E1ll\u00EDt\u00E1sa egyszer\u0171, viszont a\u00A0bejelentkez\u00E9s egy kis tervez\u00E9st ig\u00E9nyel.
help.msg.LogicalDomainDetailB4=Felhaszn\u00E1l\u00F3k vagy szervezeti \u00E1gozatok v\u00E1ndorl\u00E1sa minden egyes \u00E9rintett felhaszn\u00E1l\u00F3k automatikus \u00E1thelyez\u00E9s\u00E9hez vezet egy m\u00E1sik egys\u00E9gbe.
help.msg.LogicalDomainDetailB5=E logikus egys\u00E9g verzi\u00F3ban nem javasoljuk hat\u00E1rozottan enged\u00E9lyezni a felhaszn\u00E1l\u00F3k hozz\u00E1f\u00E9r\u00E9s\u00E9t a\u00A0szervezetekhez (logikus egys\u00E9gen k\u00EDv\u00FCl - p\u00E9ld\u00E1ul a \u201EFel\u00FCgyel\u201C be\u00E1ll\u00EDt\u00E1s alkalmaz\u00E1s\u00E1val), mert n\u00E9mely funkci\u00F3 nem engedi meg a\u00A0hozz\u00E1f\u00E9r\u00E9st a\u00A0logikus egys\u00E9gen k\u00EDv\u00FCl.
