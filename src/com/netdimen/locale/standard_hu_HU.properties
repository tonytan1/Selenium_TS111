msg.Cat_Loader_Note=Inici\u00E1lva volt a keres\u00E9sindexel\u00E9s a katal\u00F3gusokban/kurzusokban. K\u00F6r\u00FClbel\u00FCl k\u00E9t perc mulva l\u00E1that\u00F3 lesz az eredm\u00E9ny. Az eredm\u00E9nyek \u00E1br\u00E1zol\u00E1s\u00E1hoz sz\u00FCks\u00E9ges hogy kijelentkezzen \u00E9s ezut\u00E1n \u00FAjb\u00F3l bejelentkezzen a rendszerbe.
