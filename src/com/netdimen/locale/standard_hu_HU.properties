desc.api.hacpInfo=Visszak\u00FCldi az inform\u00E1ci\u00F3kat, melyek alkalmazhat\u00F3k a\u00A0kommunik\u00E1l\u00E1shoz a\u00A0tartalmi csomag k\u00E9pvisel\u00E9s\u00E9vel, mivel alkalmazva van a HTTP CMI AICC protokol (HACP). Az a\u00A0felhaszn\u00E1l\u00F3, aki neve alatt lesz a HACP inform\u00E1ci\u00F3 visszak\u00FCldve, k\u00F6teles be\u00EDrtnak lenni a\u00A0kurzus megfelel\u0151 rev\u00EDzi\u00F3j\u00E1ba \u00E9s egyben ez a\u00A0rev\u00EDzi\u00F3 k\u00F6teles megengedni a let\u00F6lt\u00E9st. Ebben a tartalomban <b>tartalom t\u00E9tele</b> egy \u00FCzenet van az SCO-ra vagy az \u201Easset\u201C objektumra a\u00A0SCORM tartalmi csomagban vagy a\u00A0mell\u00E9rendelhet\u0151 egys\u00E9gben a kurzus AICC csomag\u00E1ban.<br>Tanegys\u00E9gek aktu\u00E1lis azonos\u00EDt\u00F3i, melyek e funkci\u00F3 \u00E1ltal lesznek visszak\u00FCldve, nem j\u00E1rnak le. Viszont ilyen viselked\u00E9s m\u00F3dos\u00EDthat\u00F3 \u00E9s nem javasolt r\u00E1 sz\u00E1m\u00EDt\u00E1ni. Ez\u00E9rt javasoljuk, hogy ezt a\u00A0funkci\u00F3t a\u00A0tanegys\u00E9g aktu\u00E1lis azonos\u00EDt\u00F3ja megszerz\u00E9s\u00E9re alkalmazza r\u00F6viden a HACP kommunik\u00E1ci\u00F3 inicializ\u00E1l\u00E1sa el\u0151tt.
desc.api.hacpInfo.enrollmentId=Beiratkoz\u00E1shoz sz\u00FCks\u00E9ges azonos\u00EDt\u00F3, mely annak a\u00A0felhaszn\u00E1l\u00F3nak tartozik, aki nev\u00E9ben visszak\u00FCldend\u0151 a HACP inform\u00E1ci\u00F3.
