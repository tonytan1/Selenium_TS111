report_desc.R108=Ez a statisztika egy kiv\u00E1lasztott szervezeten bel\u00FCl megmutatja a let\u00F6lt\u00E9si inform\u00E1ci\u00F3k alaple\u00EDr\u00E1s\u00E1t. Mivel az Online modulusok t\u00F6bb, kurzussal kapcsolatos r\u00E9szletes le\u00EDr\u00E1st tartalmazhatnak, ez az AICC jelleg\u0171 \u00F6sszegz\u00E9s a let\u00F6lt\u00E9s r\u00E9sze.
report_desc.R201=Ez a statisztika a kurzus ki\u00E9rt\u00E9kel\u00E9s\u00E9vel kapcsolatos k\u00E9rd\u00E9sekre adott v\u00E1laszok \u00F6sszegz\u0151 elemz\u00E9s\u00E9t egy adott oktat\u00E1si egys\u00E9gen bel\u00FCl tartalmazza.
report_desc.R202=E statisztika a megjel\u00F6lt modulusba be\u00EDrt r\u00E9sztvev\u0151k sz\u00E1m\u00E1t \u00E1br\u00E1zolja. Figyelem\: A "R\u00E9sztvev\u00E9s" oszlop csak azok az oktat\u00F3k sz\u00E1m\u00E1ra szolg\u00E1l, melyek a r\u00E9sztvev\u0151list\u00E1t nyomtatni szeretn\u00E9k. E oszlopban k\u00F6zvetlen\u00FCl bejel\u00F6lheti az illet\u00E9kes r\u00E9sztvev\u0151 jelenl\u00E9t\u00E9t az oktat\u00E1son. Adatokat a r\u00E9sztvev\u00E9sr\u0151l nem rakt\u00E1rozzuk a rendszerben.
report_desc.R203=Ez a statisztika megmutatja a kiv\u00E1lasztott szervezeten bel\u00FCli beiratkoz\u00E1sok sz\u00E1m\u00E1t.
report_desc.R207=Ez a statisztika a kiv\u00E1lasztott szervezeten bel\u00FCl megmutatja a modulusok be\u00EDrat\u00E1si sz\u00E1m\u00E1t \u00E9s a r\u00E9sztvev\u0151k sz\u00E1m\u00E1ra hozz\u00E1f\u00E9rhet\u0151 \u00F6sszes\u00EDtett sz\u00E1mokat.
report_desc.R208=Ez a statisztika a kiv\u00E1lasztott szervezeten bel\u00FCl megmutatja a programok/tananyagok be\u00EDrat\u00E1si sz\u00E1mait \u00E9s a felhaszn\u00E1l\u00F3k sz\u00E1m\u00E1ra hozz\u00E1f\u00E9rhet\u0151 \u00F6sszes\u00EDtett sz\u00E1mokat.
report_desc.R208A=Ez a statisztika a kiv\u00E1lasztott szervezeten bel\u00FCl megmutatja a r\u00E9sztvev\u0151k \u00E1ltal v\u00E1lasztott modulusokat \u00E9s az egyes modulusokhoz tartoz\u00F3 v\u00E9gleges id\u0151k\u00F6vet\u00E9si elemz\u00E9st.
report_desc.R209=E statisztika a megjel\u00F6lt modulus oktat\u00F3j\u00E1nak \u00E9rt\u00E9kel\u00E9s\u00E9t \u00E1br\u00E1zolja (a megjel\u00F6lt szervezet r\u00E9sztvev\u0151k sz\u00E1m\u00E1ra).
report_desc.R209A=Ez a statisztika a kiv\u00E1lasztott szervezeten bel\u00FCl a r\u00E9sztvev\u0151k \u00E1ltal elv\u00E9gzett \u00F6sszes modulust \u00E9s a modulusok id\u0151k\u00F6vet\u00E9si elemz\u00E9s\u00E9t egy kiv\u00E1lasztott id\u0151-intervallumon bel\u00FCl tartalmazza. Tov\u00E1bb\u00E1 megmutatja azon a r\u00E9sztvev\u0151k adatait is, akik az adott id\u0151intervallumon bel\u00FCl nem fejezt\u00E9k be a kurzust.
report_desc.R210=Ez a statisztika a r\u00E9sztvev\u0151k feladat v\u00E9grehajt\u00E1sai r\u00E9szleteit tartalmazza egy kiv\u00E1lasztott szervezet kiv\u00E1lasztott programj\u00E1n bel\u00FCl.
report_desc.R211=E statisztika a megjel\u00F6lt modulus oktat\u00F3j\u00E1nak \u00E9rt\u00E9kel\u00E9s\u00E9t \u00E1br\u00E1zolja (a megjel\u00F6lt szervezet r\u00E9sztvev\u0151k sz\u00E1m\u00E1ra).
report_desc.R212=E statisztika azokat a modulusokat \u00E1br\u00E1zolja, melyeket a megjel\u00F6lt oktat\u00F3 tan\u00EDt.
report_desc.R213=E statisztika a megjel\u00F6lt tanprogramok oktat\u00F3i \u00E9rt\u00E9kel\u00E9s\u00E9t \u00E1br\u00E1zolja (a megjel\u00F6lt szervezet r\u00E9sztvev\u0151k sz\u00E1m\u00E1ra).
