report_desc.R215=Ez a statisztika a kiv\u00E1lasztott kurzus k\u00F6nyvel\u00E9si r\u00E9szleteit mutatja (pl.\: befizet\u00E9sek, c\u00EDmazonos\u00EDt\u00F3k).
report_desc.R217=Ez a statisztika a r\u00E9sztvev\u0151k beiratkoz\u00E1s\u00E1nak \u00F6sszegzett \u00E1ttekint\u00E9s\u00E9t mutatja. A kurzussal kapcsolatos r\u00E9szletes inform\u00E1ci\u00F3k ebben a f\u00E1jlban nem tal\u00E1lhat\u00F3k.
report_desc.R301=Ez a statisztika egy kiv\u00E1lasztott teszten bel\u00FCl a k\u00E9rd\u00E9sekre adott v\u00E1laszok \u00F6sszegz\u0151 elemz\u00E9s\u00E9t tartalmazza. Csak a kurzushoz rendelt tesztekre \u00E9rv\u00E9nyes.
report_desc.R302=Ez a statisztika a kiv\u00E1lasztott k\u00E9rd\u00E9sekre adott v\u00E1laszok \u00F6sszegz\u0151 \u00E9s grafikus elemz\u00E9s\u00E9t tartalmazza.
report_desc.R303=Ez a statisztika az egy\u00E9b t\u00EDpus\u00FA k\u00E9rd\u00E9sek, mint pl.\: "Egyszer\u0171 kiv\u00E1laszt\u00E1s" vagy "Igaz/Hamis" v\u00E1laszait elemzi az eredm\u00E9nyek sz\u00F6vegszer\u0171 felsorol\u00E1s\u00E1ban.
report_desc.R304=Ez a statisztika a k\u00F6zv\u00E9lem\u00E9ny-kutat\u00E1sok kapcs\u00E1n feltett k\u00E9rd\u00E9sek \u00F6sszes\u00EDt\u0151 elemz\u00E9s\u00E9t tartalmazza. Ebben a statisztik\u00E1ban csak azok a k\u00E9rd\u00E9sek sorolhat\u00F3k, melyek a k\u00F6zv\u00E9lem\u00E9ny-kutat\u00E1s sor\u00E1n keletkeztek.
report_desc.R305=Ez a statisztika a kiv\u00E1lasztott modul tesztj\u00E9nek eredm\u00E9nyeit mutatja \u00E9s a kiv\u00E1lasztott szervezet minden felhaszn\u00E1l\u00F3ja sz\u00E1m\u00E1ra a tesztkombin\u00E1ci\u00F3kat is.
report_desc.R401=Ez a statisztika a kiv\u00E1lasztott szervezetbe t\u00F6rt\u00E9nt bejelentkez\u00E9sek sz\u00E1m\u00E1t mutatja meg.
report_desc.R402=E statisztika a kiv\u00E1lasztott szervezet minden egyes felhaszn\u00E1l\u00F3j\u00E1t jelen\u00EDti meg, \u00E9s az egyes k\u00F6zvetlen feletteseinek jogosults\u00E1gait is (amennyiben be vannak \u00E1ll\u00EDtva).
report_desc.R403=Ez a statisztika a kiv\u00E1lasztott szervezet minden felhaszn\u00E1l\u00F3j\u00E1t jelen\u00EDti meg az utols\u00F3 bejelentkez\u00E9s d\u00E1tuma szerinti sorrendben.
report_desc.R404=Ez a statisztika a kiv\u00E1lasztott szervezet minden felhaszn\u00E1l\u00F3j\u00E1t megjelen\u00EDti, melyek egy adott kiv\u00E1lasztott intervallumban lettek besorolva a rendszerbe, mindemellett megmutatja h\u00E1ny napja vannak m\u00E1r a rendszerben.
report_desc.R405=Hasonl\u00F3an a 404-hez. Ez a statisztika a kiv\u00E1lasztott szervezet minden felhaszn\u00E1l\u00F3j\u00E1t megjelen\u00EDti, melyek egy adott kiv\u00E1lasztott intervallumban lettek besorolva a rendszerbe, mindemellett meg\u00E1llap\u00EDtja h\u00E1ny napja vannak m\u00E1r a rendszerben.
