text.letter_from_president_body3=Ezen tud\u00E1s \u00E9s szak\u00E9rtelem megszerz\u00E9s\u00E9re r\u00E1 kell \u00E1ldozni a megfelel\u0151 id\u0151t \u00E9s energi\u00E1t. \u00C9n aj\u00E1nlom \u00D6nnek ezt a beruh\u00E1z\u00E1st \u00E9s biztatom a tr\u00E9ningek folytat\u00E1s\u00E1ra, \u00E9s tov\u00E1bbi tan\u00FAs\u00EDtv\u00E1nyok megszerz\u00E9s\u00E9re a {company_name_upper_case} t\u00E1rsas\u00E1gn\u00E1l, egy\u00E9b szakter\u00FCleteken is. Az \u00D6n folyamatos tev\u00E9kenys\u00E9ge a tr\u00E9ningeken \u00E9s a tan\u00FAs\u00EDtv\u00E1nyok megszerz\u00E9s\u00E9ben, seg\u00EDti n\u00F6velni szak\u00E9rtelm\u00E9t, mint szolg\u00E1ltat\u00F3 szakember, \u00E9s seg\u00EDti a {company_name_title_case} t\u00E1rsas\u00E1got is, mivel a k\u00E9s\u0151bbiekben majd magasabb szint\u0171 szolg\u00E1ltat\u00E1st tud ny\u00FAjtani, ami \u00E1ltal n\u00F6veli a vev\u0151k k\u00F6r\u00E9t is.\n\n
text.letter_from_president_body2=Az \u00D6n v\u00E9gzetts\u00E9ge besorolja \u00D6nt a n\u00E9h\u00E1ny kiv\u00E1lasztott szolg\u00E1ltat\u00F3 szakember k\u00F6z\u00E9 az iparban, hogy megmutassa, a szigor\u00FA teszteken kereszt\u00FCl, hogy a szak\u00E9rtelem \u00E9s a tud\u00E1s mester\u00E9nek kell lennie ahhoz, hogy tan\u00FAs\u00EDtv\u00E1nyt kaphasson a {company_name_title_case} t\u00E1rsas\u00E1gt\u00F3l.\n\n
