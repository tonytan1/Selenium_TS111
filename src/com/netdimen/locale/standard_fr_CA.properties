option_desc.general.enableCourseEquivalency=Si cette option est activ\u00e9e, il est possible de configurer des r\u00e8gles permettant d'achever un cours par voie de cours ou de programme(s) de rechange. Une r\u00e9gle peut s'appliquer \u00e0 un public cible et une fois appliqu\u00e9e, le demeure en permanence. L'\u00e9quivalence de cours ne s'applique qu'aux contextes de programme ou de structures de comp\u00e9tences, et non \u00e0 l'ach\u00e8vement d'un cours en mode autonome. Prenez note que cette option n'octroie aucun statut d'ach\u00e9vement du cours cible du point de vue du bulletin de notes; son effet se limite \u00e0 l'avancement de l'apprenant dans le programme ou la comp\u00e9tence, \u00e0 la gestion des pr\u00e9requis et \u00e0 l'Analytique li\u00e9e \u00e0 la formation r\u00e8glement\u00e9e. <br/><br/>Note \: Une fois cette option activ\u00e9e, si au moins une r\u00e8gle d'\u00e9quivalence a \u00e9t\u00e9 cr\u00e9ee, l'option ne peut \u00eatre d\u00e9sactiv\u00e9e.
option_note.general.enableCourseEquivalency=Une r\u00e8gle d'\u00e9quivalence ne peut \u00eatre cr\u00e9\u00e9e pour un cours associ\u00e9 \u00e0 une comp\u00e9tence dont l'expiration est d\u00e9termin\u00e9e par la derni\u00e8re date d'expiration. Pour les associations multiples, si une assignation devient inactive, l'analyse de cette assignation sera \u00e9galement inactive.
msg.course.equivalency.disabled=Il est interdit de r\u00e9aliser cette op\u00e9ration - l'\u00e9quivalence de cours est d\u00e9sactiv\u00e9e.
