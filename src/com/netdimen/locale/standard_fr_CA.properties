option_desc.catalog.programShareCreditEnrollment=La valeur par d\u00E9faut pour l'\u201CInscription \u00E0 cr\u00E9dit partag\u00E9\u201D. <br><br> Ce param\u00E8tre s'applique aux situations dans lesquelles un \u00E9l\u00E9ment requis d'apprentissage a d\u00E9j\u00E0 \u00E9t\u00E9 achev\u00E9 (ACHEV\u00C9, FINI D'UTILISER) par l'apprenant avant de s'inscrire \u00E0 ce programme. <br><br> Si l'option \u201CExige que l'apprenant reprenne l'apprentissage\u201D est activ\u00E9e, l'apprenant devrant achever l'apprentissage de nouveau afin d'achever le programme. Si l'apprenant est d\u00E9j\u00E0 inscrit au module (LISTE D'ATTENTE, PAS D\u00C9BUT\u00C9, EN COURS, EN ATTENTE), l'ach\u00E8vement de l'\u00E9l\u00E9ment d'apprentissage contribuera \u00E0 l'ach\u00E8vement du programme. <br><br> Si l'option \u201CN'exige pas que l'apprenant reprenne l'apprentissage\u201D est choisie, l'apprentissage achev\u00E9 ant\u00E9rierement sera pris en compte. Cependant, l'apprenant pourra quand m\u00EAme devoir reprendre l'apprentissage si la session de programme exige une r\u00E9vision effective/approuv\u00E9e de ses \u00E9l\u00E9ments de module, et si l'historique de formation de l'apprenant ne comporte pas cette r\u00E9vision effective/approuv\u00E9e.
