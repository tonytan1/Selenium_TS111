option_desc.user.costCenterEnabled=S\u2019il est actif, le champ du Centre de Co\u00FBts est montr\u00E9 comme une propri\u00E9t\u00E9 d\u2019utilisateur dans l\u2019Editeur d\u2019utilisateur. 
option_desc.user.forceInitialPasswordChange=Avec la premi\u00E8re connexion le formateur sera invit\u00E9 \u00E0 s\u00E9lectionner un nouvel mot de passe. 
option_desc.user.forceStrongPasswords=S\u2019il est configure, les utilisateurs doivent prendre un mot de passe qui respecte les conventions normalement accept\u00E9es pour les mot de passe \u00AB difficiles \u00E0 deviner \u00BB. Ce-l\u00E0 inclut une combinaison de caract\u00E8res alphanum\u00E9riques, 6 caract\u00E8res au minimum, ne peut pas contenir des phrases simples (i.e. abc123), etc. 
option_desc.user.inactiveUsersSetToSuspended=Normalement, un compte jug\u00E9 inactif est ferm\u00E9 (par d\u00E9faut). \u00C0 l'aide ce cette option, le statut est plut\u00F4t fix\u00E9 \u00E0 Suspendu.
option_desc.user.massMailRate=Cet option contr\u00F4le le taux dont les courriels de masse qui sont envoy\u00E9s au serveur SMPT. Cela permet d'\u00E9viter que les serveurs de courriels re\u00E7oivent trop de demandes \u00E0 la fois.
option_desc.user.maxInactivePeriod=Si un utilisateur ne se connecte pas durant le nombre de jours d\u00E9finis son compte sera suspendu.
option_desc.user.maxLoginAttempt=Le nombre maximal de connexions erron\u00E9es entr\u00E9es avant que le syst\u00E8me marque un \u00E9tudiant comme SUSPENDU. On fait cela pour des raisons de s\u00E9curit\u00E9 pour pr\u00E9venir des tentatives de piratage sur les Ids d\u2019utilisateurs connus. 
