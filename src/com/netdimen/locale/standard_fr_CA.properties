option_note.user.allowPasswordReset=Une ou plusieurs questions de v\u00E9rification d'identit\u00E9 doivent \u00EAtre stock\u00E9es dans le syst\u00E8me avant qu'un utilisateur puisse mettre en place la r\u00E9initialisation de mot de passe pour son compte.
option_note.user.maxInactivePeriod=Si ce param\u00E8tre est d\u00E9fini \u00E0 0, cette fonctionnalit\u00E9 n'est pas utilis\u00E9e. Il n'y a donc pas de limite \u00E0 la dur\u00E9e d'inactivit\u00E9 d'un compte.
option_note.user.multipleUserOrgs=On recommande que cette option soit d\u00E9sactiv\u00E9e \u00E0 moins que vous ayez besoin de voir cette zone, car  les apprenants peuvent appara\u00EEtre plusieurs fois dans des rapports contenant des organisations multiples, puisque ceux-ci donnent une liste exacte pour chaque organisation. 
