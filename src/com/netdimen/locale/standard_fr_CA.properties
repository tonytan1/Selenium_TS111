menudesc.SearchLanguages3=Afin de modifier un \uFFFDl\uFFFDment, cocher la case de modification et modifier le texte selon le besoin. Veuillez noter que SUPPRIMER ne retire que les \uFFFDl\uFFFDments dans la base de donn\uFFFDes (et non dans le fichier de localisation). Les \uFFFDl\uFFFDments supprim\uFFFDs ne prennent effet que suite \uFFFD la d\uFFFDconnexion, tandis que les \uFFFDl\uFFFDments modifi\uFFFDs sont affich\uFFFDs imm\uFFFDdiatement.
