label.AICC_core.lesson_location=Correspond au point de sortie de la le\u00E7on transmis \u00E0 NetDimensions la derni\u00E8re fois que l'\u00E9tudiant a suivi la le\u00E7on. Fournit un m\u00E9canisme pour permettre \u00E0 l'\u00E9tudiant de revenir \u00E0 la le\u00E7on au m\u00EAme endroit que celui o\u00F9 il/elle l'a laiss\u00E9e plus t\u00F4t. En d'autres termes, cet \u00E9l\u00E9ment peut identifier le point de sortie de l'\u00E9tudiant et ce point de sortie peut \u00EAtre utilis\u00E9 par la le\u00E7on comme point d'entr\u00E9e la prochaine fois que l'\u00E9tudiant(e) suivra la le\u00E7on.
