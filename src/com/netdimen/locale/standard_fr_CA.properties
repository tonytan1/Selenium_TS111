option_desc.catalog.publishForAll=Si cette option est activ\u00E9e, les admnistrateurs peuvent choisir de publier une nouvelle r\u00E9vision d'un cours pour les apprenants dont le statut avec une r\u00E9vision ant\u00E9rieure est Non d\u00E9but\u00E9, En cours, ou Achev\u00E9. De cette fa\u00E7on, on assure que les apprenants r\u00E9-ouvrant un cours achev\u00E9 lanceront la derni\u00E8re r\u00E9vision.
