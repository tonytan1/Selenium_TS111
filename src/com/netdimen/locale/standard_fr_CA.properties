label.add_new_org=Ajout d'organisation en cours \:
label.add_new_org_explain1=Assurez-vous que le format des donn\u00E9es soit conforme au gabarit, tel que pr\u00E9cis\u00E9 dans le tableau ci-dessous. \u00C9vitez d'ins\u00E9rer des virgules - si une virgule est ajout\u00E9e, les donn\u00E9es qui suivent seront plac\u00E9es dans une nouvelle colonne.
label.add_new_org_explain2=Si vous d\u00E9sirez cr\u00E9er une nouvelle organisation sous une structure organisationnelle existante, le fichier CSV doit contenir l'enti\u00E8re arborescence organisationnelle. Par exemple, si vous cr\u00E9ez une organisation au niveau 5, le CSV doit contenir les sp\u00E9cifications des niveaux 1, 2, 3 et 4. Il est interdit d'omettre les d\u00E9finitions de niveaux interm\u00E9diaires. Quoique seuls cinq niveaux sont illustr\u00E9s ci-dessous, vous pouvez entrer le nombre de niveaux que vous d\u00E9sirez.
label.add_new_org_explain3=Le Code d'organisation et le niveau sup\u00E9rieur (Parent) sont utilis\u00E9s afin de d\u00E9terminer si l'organisation est unique. L'arborescence compl\u00E8te ne devrait pas \u00EAtre dupliqu\u00E9e \u00E0 l'aide d'une structure existante ayant la m\u00EAme arborescence.
label.add_new_org_explain4=Le Code d'organisation ne doit pas n\u00E9cessairement \u00EAtre unique, tant que le niveau appartient \u00E0 une autre hierarchie de niveau sup\u00E9rieur.
label.add_new_org_explain5=Lors d'un ajout, les champs suivants sont obligatoires \: <I>Action</I>, <I>Code org</I>, <I>Description org</I>, <I>Parent</I>.
label.updating_existing_org=Mise \u00E0 jour d'une organisation existante \:
label.update_existing_org_explain1=Assurez-vous que le format des donn\u00E9es soit conforme au gabarit, tel que pr\u00E9cis\u00E9 dans le tableau ci-dessous. \u00C9vitez d'ins\u00E9rer des virgules - si une virgule est ajout\u00E9e, les donn\u00E9es qui suivent seront plac\u00E9es dans une nouvelle colonne.
label.update_existing_org_explain2=Lorsque support\u00E9, la valeur r\u00E9serv\u00E9e "*AUCUN*" peut \u00EAtre utilis\u00E9e pour effacer le champ.
label.update_existing_org_explain3=Il est interdit de d\u00E9placer un niveau organisationnel afin qu'il appartienne \u00E0 un autre Parent, parce que le Code organisationnel ET le Parent sont utilis\u00E9s pour rechercher une structure existante. Seules la description et autres propri\u00E9t\u00E9s sont modifiables dans un niveau existant.
label.update_existing_org_explain4=Le Parent ne peut \u00EAtre vide que si la mise \u00E0 jour s'applique \u00E0 la description du niveau racine.
label.update_existing_org_explain5=Les donn\u00E9es non-conformes au format demand\u00E9 seront rejet\u00E9es.
label.update_existing_org_explain6=Lors de la mise \u00E0 jour, les seuls champs obligatoires sont les suivants \: <I>Action</I>, <I>Code org</I>.
