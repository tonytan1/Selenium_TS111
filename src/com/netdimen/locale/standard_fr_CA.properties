option_desc.user.userAgreementEnabled=Lorsqu'il est activ\u00E9, le syst\u00E8me affichera une demande d'accord-utilisateur \u00E0 la fin de la proc\u00E9dure d'auto-enregistrement, que celui-ci peut accepter ou d\u00E9cliner. Le compte utilisateur ne sera effectivement cr\u00E9\u00E9 que si il acceptes l'accord-utilisateur.
option_desc.user.UserEnrollmentCleanup=Lorsqu\u2019un compte-utilisateur est ferm\u00E9, les inscriptions actives pour cet utilisateur ne sont PAS supprim\u00E9es, par d\u00E9faut. Si l\u2019option est fix\u00E9e \u00E0 un nombre non-z\u00E9ro \u00AB\u00A0n\u00A0\u00BB, les inscriptions seront supprim\u00E9es apr\u00E8s \u00AB\u00A0n\u00A0\u00BB jours.
