option_note.user.provideLogoffInformation=Cette information est pertinente lorsque le URL de d\u00E9connexion est effectivement un script qui pourrait rediriger les utilisateurs vers diverses pages de d\u00E9connexion associ\u00E9es aux param\u00E8tres d'identification de URL.
option_note.user.selfRegistrationEnabled=Afin d'utiliser la fonction d'auto-inscription, une autre page HTML devra mener \u00E0 l'adresse \u00AB http\://monsite/ekp/servlet/ekp?TX
option_note.user.suspendPeriod=Si ce parametre est d\u00E9fini \u00E0 0, le compte sera suspendu jusqu'\u00E0 la r\u00E9activation par un administrateur.
