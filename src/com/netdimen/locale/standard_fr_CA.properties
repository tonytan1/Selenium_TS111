option_desc.kc.KCEnabled=Activ\u00E9/d\u00E9sactiv\u00E9 le Centre de Connaissance pour TOUS les modules. 
option_desc.kc.KCStatusChangedOnFirstEntry=Pour les sessions de salle de classe, cette option permet de modifier le statut global de INSCRIT \u00E0 DERNI\u00C8RE CONNEXION lorsqu\u2019on entre au Centre de Connaissance la premi\u00E8re fois. On fait toujours comme \u00E7a pour les modules en ligne, mais pas toujours pour les sessions de salle de classe. 
option_desc.kc.KCUseTabEnabled=Lorsque cette option est activ\u00E9e, diff\u00E9rentes informations sont affich\u00E9es dans des onglets s\u00E9par\u00E9s, au lieu d'\u00EAtre affich\u00E9s sur une seule page. 
option_desc.kc.ModuleLaunchOptionEnabled=Cette option fournit un moyen pour assurer que les utilisateurs voient d\u2019autre information reli\u00E9e \u00E0 un module, car ils doivent toujours aller au KC pour lancer un cours. Cette option peut \u00EAtre configur\u00E9e sur une base module par module dans l\u2019Editeur de Catalogue
option_desc.kc.nContactsToList=Cela contr\u00F4le le nombre d\u2019\u00E9tudiants \u00E0 lister dans la zone Contacter mon groupe de formation. 
option_desc.kc.NewsAreaEnabled=Active cette option dans le Centre de Connaissance, bien qu\u2019elle puisse \u00EAtre configur\u00E9e sur une base module par module dans l\u2019Editeur du Catalogue. Si elle n\u2019est pas configur\u00E9e, elle est invalide pour TOUS les modules. 
