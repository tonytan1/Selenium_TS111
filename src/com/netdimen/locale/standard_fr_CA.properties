menudesc.SearchLanguages1=Ce formulaire permet la recherche d'\uFFFDl\uFFFDments de texte dans une langue donn\uFFFDe, afin de les personnaliser directement. Vous pouvez rechercher une cl\uFFFD ou un \uFFFDl\uFFFDment exact, ou bien utiliser des caract\uFFFDres de remplacement habituels. Seuls les 500 premiers r\uFFFDsultats sont affich\uFFFDs.
