report_note.R305=Le test signal\u00E9 ici fait partie de ceux cr\u00E9\u00E9s via le Gestionnaire des tests et assign\u00E9s au module en externe. Il est sollicit\u00E9 \u00E0 partir du module Centre de connaissances, et non en interne au sein du cours.
report_note.R307=Le test signal\u00E9 ici fait partie de ceux cr\u00E9\u00E9s via le gestionnaire des tests et assign\u00E9s au module en externe.
report_note.R308=Puisque ils sont con\u00E7us pour la manipulation future en Excel, les rangs comportent des crit\u00E9riums redondants d\u2019utilisateur, d\u2019organisation, et de niveaux de test, n\u00E9cessaires pour trier et grouper des questions individuelles. 
report_note.R309=Puisque elles sont con\u00E7ues pour la manipulation future en Excel, les question-r\u00E9ponses \u00E0 choix simple, \u00E0  choix multiples, classement, etc., sont affich\u00E9es comme la valeur de s\u00E9lection num\u00E9rique (i.e. 1-n), pas comme le texte original de choix de la question.  
report_note.R310=Ce rapport liste seulement aux utilisateurs qui n\u2019ont pas encore lanc\u00E9 des test internes (s\u2019il y a des multiples tests). En outre, prendre le(s) test(s) n\u2019importe comment, m\u00EAme avec un autre cours, excluera l\u2019\u00E9tudiant de cette liste. 
report_note.R311=Ce rapport affiche la liste de questions (une par rang\u00E9e) pour les examens dans la(les) banque(s) donn\u00E9e(s). On y retrouve le texte de la question, les r\u00E9ponses possibles et la(les) r\u00E9ponse(s) correcte(s).
report_note.R312=Ce rapport affiche la liste de questions (une par rang\u00E9e) dans la banque sp\u00E9cifi\u00E9e, dans le format du Chargeur de donn\u00E9es de questions.
report_note.R313=Pour chaque utilisateur, le r\u00E9sultat de la derni\u00E8re instance du test est affich\u00E9. Utiliser la Date de d\u00E9but et la Date de fin pour limiter le rapport \u00E0 une p\u00E9riode sp\u00E9cifique.
