option_note.transcript.hideBusinessSkillsObjectivesStatus=Tous les donn\u00E9es de d\u00E9pistage sont encore enregistr\u00E9es dans le syst\u00E8me et disponibles pour les rapports  -- le participant ne peut pas les voir. 
option_note.transcript.hideInteractionsDisplay=Toutes les donn\u00E9es de suivi sont quand m\u00EAme enregistr\u00E9es dans le syst\u00E8me et disponibles pour les rapports - mais ces donn\u00E9es ne sont pas visibles pour les apprenants.
