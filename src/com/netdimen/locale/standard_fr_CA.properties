label.AICC_core.core_lesson=Information unique g\u00E9n\u00E9r\u00E9e par un cours ou une le\u00E7on au cours des sessions pr\u00E9c\u00E9dentes pour un(e) \u00E9tudiant(e) donn\u00E9(e) qui est n\u00E9cessaire pour la prochaine session. Cette donn\u00E9e est cr\u00E9\u00E9e par le cours ou la le\u00E7on et stock\u00E9e par NetDimensions pour la repasser au cours la prochaine fois que le cours sera ex\u00E9cut\u00E9. Cet \u00E9l\u00E9ment est utilis\u00E9 traditionnellement par le cours pour r\u00E9cup\u00E9rer des informations d'\u00E9tat pr\u00E9c\u00E9dentes de la derni\u00E8re session (c'est-\u00E0-dire des informations relatives au "red\u00E9marrage" ou au "signet").
