option_desc.dateFormat=Mod\u00E8les de date et d'heure<br/>Les lettres "mod\u00E8le" suivantes sont d\u00E9finies (tous les autres caract\u00E8res de <code>'A'</code> \u00E0 <code>'Z'</code> et de <code>'a'</code> \u00E0 <code>'z'</code> sont r\u00E9serv\u00E9s)\: <blockquote> <table border\=0 cellspacing\=3 cellpadding\=0 summary\="Le tableau indique les lettres "mod\u00E8le", les composantes date/heure, la pr\u00E9sentation et des exemples".><tr bgcolor\="\#ccccff"><th align\=left>Lettre<th align\=left>Composante Date ou Heure<th align\=left>Pr\u00E9sentation<th align\=left>Exemples<tr><td><code>G</code><td>Indicateur d'\u00C9poque<td>Texte<td><code>AD</code><tr bgcolor\="\#eeeeff"><td><code>a</code><td>Ann\u00E9e<td>Ann\u00E9e<td><code>1996</code>; <code>96</code><tr><td><code>M</code><td>Mois dans l'ann\u00E9e<td>Mois<td><code>Juillet</code>; <code>Jul</code>; <code>07</code><tr bgcolor\="\#eeeeff"><td><code>s</code><td>Semaine dans l'ann\u00E9e<td>Nombre<td><code>27</code><tr><td><code>W</code><td>Semaine dans le mois<td>Nombre<td><code>2</code><tr bgcolor\="\#eeeeff"><td><code>J</code><td>Jour dans l'ann\u00E9e<td>Nombre<td><code>189</code><tr><td><code>j</code><td>Jour dans le mois<td>Nombre<td><code>10</code><tr bgcolor\="\#eeeeff"><td><code>F</code><td>Jour de la semaine dans le mois<td>Nombre<td><code>2</code><tr><td><code>E</code><td>Jour de la semaine<td>Texte<td><code>mardi</code>; <code>mar</code><tr bgcolor\="\#eeeeff"><td><code>m</code><td>Indicateur Am/pm<td>Texte<td><code>PM</code><tr><td><code>H</code><td>Heure dans le jour (0-23)<td>Nombre<td><code>0</code><tr bgcolor\="\#eeeeff"><td><code>k</code><td>Heure du jour (1-24)<td>Nombre<td><code>24</code><tr><td><code>K</code><td>Heure am/pm (0-11)<td>Nombre<td><code>0</code><tr bgcolor\="\#eeeeff"><td><code>h</code><td>Heure am/pm (1-12)<td>Nombre<td><code>12</code><tr><td><code>m</code><td>Minute dans l'heure<td>Nombre<td><code>30</code><tr bgcolor\="\#eeeeff"><td><code>s</code><td>Seconde dansminute<td>Nombre<td><code>55</code><tr><td><code>S</code><td>Milliseconde<td>Nombre<td><code>978</code><tr bgcolor\="\#eeeeff"><td><code>z</code><td>Fuseau horaire<td>Fuseau horaire g\u00E9n\u00E9ral<td><code>Heure normale du Pacifique</code>; <code>PST</code>; <code>GMT-08\:00</code><tr><td><code>Z</code><td>Fuseau horaire<td>Fuseau horaire RFC 822<td><code>-0800</code> </table></blockquote><br/>Exemples\:<br/>Les exemples suivants indiquent comment les mod\u00E8les de date et d'heure sont interpr\u00E9ts aux \u00C9tats Unis, pour la date et heure 2001-07-04 12\:08\:56 heure locale dans le fuseau horaire du Pacifique. <blockquote> <table border\=0 cellspacing\=3 cellpadding\=0 summary\="Exemples de mod\u00E8les de date et heure tel qu'interpr\u00E9t\u00E9 aux \u00C9tats Unis"><tr bgcolor\="\#ccccff"><th align\=left>Mod\u00E8le date et heure<th align\=left>R\u00E9sultat<tr><td><code>"aaaa.MM.jj G '\u00E0' HH\:mm\:ss z"</code><td><code>2001.07.04 AD at 12\:08\:56 PDT</code><tr bgcolor\="\#eeeeff"><td><code>"EEE, MMM j, ''aa"</code><td><code>mer, Jul 4, '01</code><tr><td><code>"h\:mm a"</code><td><code>12\:08 PM</code><tr bgcolor\="\#eeeeff"><td><code>"hh 'heures' a, zzzz"</code><td><code>12 heures PM, Heure avanc\u00E9e du Pacifique</code><tr><td><code>"K\:mm a, z"</code><td><code>0\:08 PM, PDT</code><tr bgcolor\="\#eeeeff"><td><code>"aaaaa.MMMMM.jj GGG hh\:mm aaa"</code><td><code>02001.juill.04 AD 12\:08 PM</code><tr><td><code>"EEE, j MMM aaaa HH\:mm\:ss Z"</code><td><code>mer, 4 Jul 2001 12\:08\:56 -0700</code><tr bgcolor\="\#eeeeff"><td><code>"aaMMjjHHmmssZ"</code><td><code>010704120856-0700</code><tr><td><code>"aaaa-MM-jj'T'HH\:mm\:ss.SSSZ"</code><td><code>2001-07-04T12\:08\:56.235-0700</code> </table></blockquote>
