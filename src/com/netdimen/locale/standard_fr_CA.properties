option_desc.transcript.EnforceUsingLastCommittedStatus=Cette option permet de r\u00e8gler la probl\u00e9matique li\u00e9e \u00e0 la fonction 'LMSCommit'. Parfois, le cours transmet plusieurs fois le statut de le\u00e7on '\u00e9chou\u00e9' au LMS, jusqu'\u00e0 ce que l'apprenant ait achev\u00e9 le module. En cons\u00e9quence, le LMS ne pourra marquer le cours comme ayant \u00e9t\u00e9 Achev\u00e9. Lorsque cette option est activ\u00e9e, le dernier statut "cmi.core.lesson_status" sera utilis\u00e9 pour d\u00e9terminer le statut global.
