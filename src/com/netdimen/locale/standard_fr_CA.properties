desc.api.hacpInfo=Retourne de l'information pouvant \u00EAtre utilis\u00E9e pour communiquer au nom d'un item de contenu exploitant le protocole HTTP CMI AICC (HACP). L'utilisateur au nom duquel l'information HACP est retourn\u00E9e doit \u00EAtre inscrit dans la r\u00E9vision correspondante du cours, et cette r\u00E9vision doit permettre le t\u00E9l\u00E9chargement. Dans ce contexte, un <b>item de contenu</b> repr\u00E9sente un objet SCO ou autre composante dans un paquet de contenu SCORM, ou une unit\u00E9 assignable dans un paquet de cours AICC.<p>\u00C0 pr\u00E9sent, les ID de session retourn\u00E9s par cette fonction n'ont pas d'expiration. Cependant, on ne doit pas se fier sur ce comportement, qui pourrait changer. Il est recommand\u00E9 d'appeler cette fonction afin d'obtenir un ID de session active, imm\u00E9diatement avant l'initiation de la communication HACP.
desc.api.hacpInfo.enrollmentId=L'identificateur pour une inscription, qui doit appartenir \u00E0 l'utilisateur au nom duquel l'information HACP est retourn\u00E9e.
desc.api.hacpInfo.itemId=L'identificateur pour un item dans la r\u00E9vision inscrite du cours. Pour un cours SCORM, cela correspond \u00E0 l'attribut <code>identificateur</code> d'un \u00E9l\u00E9ment <code>item</code> dans <code>imsmanifest.xml</code>. Pour un cours AICC cela correspond \u00E0 l'ID d'une unit\u00E9 assignable tel que sp\u00E9cifi\u00E9 dans le fichier <code>.au</code>.
desc.api.hacpInfo.onBehalfOf=L'ID de l'utilisateur au nom duquel l'information HACP est retourn\u00E9e. S'il ne s'agit pas de l'utilisateur authentifiant, ce dernier doit avoir la permission de changer d'utilisateur. Si non sp\u00E9cifi\u00E9, l'information HACP est retourn\u00E9e au nom de l'utilisateur authentifiant.
