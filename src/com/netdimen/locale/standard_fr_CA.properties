option_desc.appraisal.AppraisalCompletionReminderInterval=Un courriel de rappel sera transmis \u00E0 l'\u00E9valuateur ainsi qu'\u00E0 l\u2019employ\u00E9 suite au nombre de jours sp\u00E9cifi\u00E9s, pour les \u00E9valuations n'ayant pas encore \u00E9t\u00E9 compl\u00E9t\u00E9es.
option_desc.appraisal.AppraisalRightToReplyPeriod=Si cette option est activ\u00E9e, une fois l'\u00E9valuation compl\u00E9t\u00E9e, l\u2019employ\u00E9 pourra soumettre une r\u00E9ponse aux commentaires finaux de l'\u00E9valuateur, mais uniquement \u00E0 l'int\u00E9rieur de la p\u00E9riode sp\u00E9cifi\u00E9e. Une fois la p\u00E9riode \u00E9chue, l\u2019employ\u00E9 ne sera plus en mesure de r\u00E9pondre.    
option_desc.appraisal.AppraisalStartReminderInterval=Un courriel de rappel sera transmis \u00E0 l\u2019employ\u00E9 une fois le nombre sp\u00E9cifi\u00E9 de mois s'\u00E9tant \u00E9coul\u00E9s depuis l'ach\u00E8vement de l'\u00E9valuation pr\u00E9c\u00E9dente.
option_desc.AutomaticallyCreateLearningObjectsWhenUsingDataLoader=Si cette option est activ\u00E9e, NetDimensions cr\u00E9era automatiquement un objet d\u2019apprentissage lorsqu\u2019un tel objet est introuvable pour un ID sp\u00E9cifi\u00E9 \u00E0 l\u2019aide du chargeur de donn\u00E9es.
option_desc.cat.allowCourseCoupon=S'il est activ\u00E9, un coupon de cours peut servir de m\u00E9thode d'inscription.
option_desc.cat.allowModuleCloning=Activer la possibilit\u00E9 de clonage des objets d'apprentissage dans l'\u00C9diteur de catalogues.
option_desc.cat.CatalogPermsUseANDLogic=Par d\u00E9faut, le s\u00E9lecteur des permissions utilise la logique OU entre les crit\u00E8res. Si cette option est activ\u00E9e, la logique ET est utilis\u00E9e. 
option_desc.cat.confirmationStatusEnabled=Afficher le statut actuel d\u2019invitation/confirmation dans la liste de participants de l\u2019\u00C9diteur du catalogue. 
option_desc.cat.CourseIdGeneratorFormat=Dans le formulaire de cr\u00E9ation d'Objet d'apprentissage de l'\u00C9diteur de catalogue, le g\u00E9n\u00E9rateur permettra la cr\u00E9ation d'un nouvel ID unique ayant le format ABC-0000.
option_desc.cat.DefaultAllowUserMarkCompleteEnabled=Dans l'\u00C9diteur de catalogue (S\u00E9curit\u00E9 des inscriptions), l'option \u00AB Permettre \u00E0 l'utilisateur de cocher Achev\u00E9 \u00BB sera activ\u00E9e par d\u00E9faut
option_desc.cat.DefaultFromWorkDay=Fixer les jours de travail par d\u00E9faut, pour le s\u00E9lecteur d'horaire de session
option_desc.cat.DefaultPriceInfoValue=Cette valeur repr\u00E9sente la valeur par d\u00E9faut du param\u00E8tre \u00AB Info prix \u00BB dans \u00AB Informations sur les co\u00FBts \u00BB.
option_desc.cat.defaultSizeWindow=Configurez la taille par d\u00E9faut de la fen\u00EAtre de Catalogue. Le format doit \u00EAtre "largueur, hauteur" ou "largueur,hauteur". Par exemple, "800,600" ou "800, 600" (sans citation). Si d'autres caract\u00E8res de remplacement sont incorpor\u00E9s, la valeur par d\u00E9faut "800, 600" pourrait \u00EAtre employ\u00E9e. 
option_desc.cat.DefaultToBrowseModeSearch=Dans les versions ant\u00E9rieures de NetDimensions, l'affichage initial par d\u00E9faut \u00E9tait l'onglet de Recherche, plut\u00F4t que l'onglet Naviguer. Cette option permet de conserver ce comportement.
option_desc.cat.DefaultToWorkDay=Fixer les jours de travail par d\u00E9faut, pour le s\u00E9lecteur d'horaire de session
option_desc.cat.DefaultWorkingHours=Fixer les heures de travail par d\u00E9faut, pour le s\u00E9lecteur d'horaire de session. Respecter le format "hh\:mm-hh\:mm" (heure \: 00 \u00E0 23, minute \: 00 ou 30), ex \: "00\:00-23\:30". Si le format n'est pas respect\u00E9, la valeur par d\u00E9faut "09\:00-17\:00" sera utilis\u00E9e.
option_desc.cat.directEnrollAndLaunch=C'est une approche en un click pour directement s'inscrire et d\u00E9marrer un module depuis la liste des r\u00E9sultats de la recherche de catalogue.
option_desc.cat.displayIcalendarLinks=On peut utiliser des liens de calendrier pour importer des sessions de cours programm\u00E9es dans une application de calendrier telle que Microsoft Outlook.
option_desc.cat.displayJobProfileStatus=Afficher la bo\u00EEte d'information sur le statut du profil d'emploi.
option_desc.cat.EnableCatalogAssignmentAtUserLevel=Si cette option est activ\u00E9e, l'acc\u00E8s aux catalogues peut \u00EAtre octroy\u00E9 au niveau de l'utilisateur ainsi que par l'entremise des permissions de catalogue.
option_desc.cat.GenerateUniqueSessionCode=Si ce param\u00E8tre est activ\u00E9, le syst\u00E8me pourra v\u00E9rifier tous les Codes de session existants afin d'assurer que le code g\u00E9n\u00E9r\u00E9 soit unique.
option_desc.cat.Hide_Enrollment_Start_Date=Si cette option est activ\u00E9e, la colonne P\u00E9riode d'inscription dans les pages de description du catalogue sera remplac\u00E9e par une colonne appel\u00E9e Date limite d'inscription. 
option_desc.cat.Hide_Instructors=Cette option permet de cacher la colonne de formateur de page de d\u00E9tails du module d'apprentissage. 
option_desc.cat.icalendarEnabled=Les liens au calendrier et les pi\u00E8ces jointes peuvent \u00EAtre utilis\u00E9s pour importer des sessions de cours \u00E0 l'horaire dans une application \u00E0 calendrier, tel que Microsoft Outlook.
option_desc.cat.isRestrictSessionStatusInCourseCalendar=Si cette option est activ\u00E9e, seulement les sessions 'actives' et 'sur invitation seulement' seront affich\u00E9es
option_desc.cat.location_of_separator=Configurer la largeur du cadre de liste du cours. 
option_desc.cat.number_of_columns=Vous pouvez sp\u00E9cifier la quantit\u00E9 de colonnes \u00E0 afficher dans le cadre de Liste de Catalogue
option_desc.cat.quickListAudioEnabled=Affichez ce type d'apprentissage comme un lien de recherche rapide dans la fen\u00EAtre de catalogue standard. 
