option_desc.kc.ReferenceAreaEnabled=Activee cette option dans le Centre de connaissance, bien qu\u2019elle peut \u00EAtre activ\u00E9e module par module dans l\u2019Editeur de catalogue. Si elle n\u2019est pas activ\u00E9e, elle est d\u00E9sactiv\u00E9e pour TOUS les modules. 
option_desc.kc.showEmptyBoxesEnabled=Si vous n\u2019activez pas l\u2019option, aucune zone ne sera affich\u00E9e si aucun contenu interne n\u2019existe. Si l\u2019option est activ\u00E9e, une zone est affich\u00E9e, avec un message indiquant qu\u2019aucun contenu n\u2019existe.
option_desc.kc.StatusChangeAreaEnabled=Active cette option dans le Centre de connaissance, bien qu\u2019elle peut \u00EAtre activ\u00E9e module par module dans l\u2019Editeur de catalogue. Si elle n\u2019est pas activ\u00E9e, elle est d\u00E9sactiv\u00E9e pour TOUS les modules.
option_desc.kc.TestAreaEnabled=Active cette option dans le Centre de connaissance, bien qu\u2019elle peut \u00EAtre activ\u00E9e module par module dans l\u2019Editeur de catalogue. Si elle n\u2019est pas activ\u00E9e, elle est d\u00E9sactiv\u00E9e pour TOUS les modules.
option_desc.kc.TranscriptAreaEnabled=Active cette option dans le Centre de connaissance, bien qu\u2019elle peut \u00EAtre activ\u00E9e module par module dans l\u2019Editeur de catalogue. Si elle n\u2019est pas activ\u00E9e, elle est d\u00E9sactiv\u00E9e pour TOUS les modules.
option_desc.mail.addDescriptiontoICal=Si cette option est activ\u00E9e, la description de cours peut \u00EAtre ajout\u00E9e aux \u00E9l\u00E9ments iCalendar. Sinon, seuls la date, le titre et le lieu sont inclus.
option_desc.mail.combineEmailToandCC=Si cette option est configur\u00E9e, le syst\u00E8me transmettra un seul courriel aux destinataires \u00AB \u00C0 \u00BB et \u00AB CC \u00BB. Ceci ne concerne que les courriels configur\u00E9s \u00E0 l'aide de l'\u00C9diteur de gabarits de courriel. 
option_desc.mail.ForumUpdateNotificationEmail=Each night, the selected e-mail will automatically be sent to if the discussion forum has been updated in the past 24 hours.
option_desc.mail.GentleReminderTemplate=Le syst\u00E8me envoie automatiquement un courriel de rappel aux approbateurs qui n'ont pas approuv\u00E9 une demande en attente. Ce mod\u00E8le de courriel sera utilis\u00E9 pour le rappel.
option_desc.mail.icalAsAttachmentEnabled=Par d\u00E9faut, les avis iCalendar sont transmis sous forme d'item unique de calendrier (courriel) - avec une seule p\u00E9riode de d\u00E9but/fin. Afin de permettre les entr\u00E9es multiples (dates/heures et lieux multiples), joindre plut\u00F4t \u00E0 un courriel standard.
option_desc.mail.newUserWelcomeEmail=Tous les soirs, le courriel s\u00E9lectionn\u00E9 sera envoy\u00E9 automatiquement aux utilisateurs ajout\u00E9s au syst\u00E8me au cours des derni\u00E8res 24 heures.
option_desc.mail.requestRVSPinICal=Si cette option est activ\u00E9e, l\u2019organisateur sera en mesure de savoir si les invit\u00E9s ont accept\u00E9, accept\u00E9 provisoirement, ou refus\u00E9. 
option_desc.mail.systemReminderId=Les courriels de rappel pour le d\u00E9but d'un cours seront bas\u00E9s sur le mod\u00E8le s\u00E9lectionn\u00E9 de l\u2019Editeur de mod\u00E8le de courriel. 
option_desc.mail.systemReminderNDay=S\u2019il est configur\u00E9 ici, le syst\u00E8me exp\u00E9dira automatiquement un courriel (\u00E0 l\u2019aide du mod\u00E8le s\u00E9lectionn\u00E9 ci-dessus ) "n" jours avant le d\u00E9but du cours. 
option_desc.mail.UseDaylightTimeSavingInIcalendar=Par d\u00E9faut, cette option est d\u00E9sactiv\u00E9e. Le iCalendrier publi\u00E9 par NetDimensions ne tient pas compte de tout ajustement pour l\u2019heure avanc\u00E9e. Par exemple, si vous vous inscrivez en f\u00E9vrier \u00E0 un cours qui d\u00E9bute en mai, le syst\u00E8me ne fait pas d\u2019ajustement pour l\u2019heure avanc\u00E9e qui sera active lorsque le cours d\u00E9bute.
option_desc.payment.AgreementUrl=Si le lien URL de l'entente de paiement est d\u00E9fini, un lien vers l'entente sera visible sur le formulaire de carte de cr\u00E9dit. L'utilisateur devra indiquer son accord afin de lancer le processus de paiement.
option_desc.payment.tokenPurchaseEmail=Transmettre le courriel sp\u00E9cifi\u00E9 lors d'un paiement r\u00E9ussi pour l'achat de paquets de jetons
option_desc.pref.allowMailChoiceEnabled=Les pr\u00E9f\u00E9rences de l\u2019\u00E9tudiant permettent \u00E0 l\u2019utilisateur de s\u00E9lectionner entre les messages entrants du syst\u00E8me via la fonction interne de mail ou via l\u2019e-mail externe (SMTP). En d\u00E9sactivant cet option, les \u00E9tudiants ne peuvent pas modifier les configuration d\u2019administrateur charg\u00E9es. 
option_desc.question.requiresQuestionStatusChangeComment=Cette option exige que l\u2019approbateur fournisse des remarques lorsqu\u2019il change le statut de la question.
option_desc.security.enforceRepositoryPermsAtFolderOnly=Si non r\u00E9gl\u00E9, les permissions seront appliqu\u00E9es aux dossiers ET aux fichiers.
option_desc.security.HtmlSanitizerEnabled=Si cette option est activ\u00E9e, le texte saisi par l\u2019utilisateur est \u201Cnettoy\u00E9\u201D avant l\u2019affichage afin d\u2019\u00E9liminer les codes ou commandes HTML.
option_desc.security.ScanDataInput=Outre la validation normale des donn\u00E9es, les donn\u00E9es saisies dans le fureteur peuvent \u00E9tre balay\u00E9es afin de d\u00E9tecter du code suspect inject\u00E9 dans les donn\u00E9es normales. L'option standard permet le balayage s\u00E9lectif, tandis que le balayage \u00E9LEV\u00E9 r\u00E9alise un balayage plus rigoureux. Les actions de balayage sont conformes aux meilleures pratiques OWASP.
option_desc.self_reg.adminId=Lorsqu\u2019un nouvel utilisteur s\u2019auto-enregistre, un courriel est exp\u00E9di\u00E9 \u00E0 son administrateur pour l\u2019informer des actions requises (i.e. approuver la requ\u00EAte, note active).
option_desc.self_reg.approvalNeeded=S\u2019il est configure, un nouvel compte d\u2019utilisateur est initialement configur\u00E9 comme SUSPENDU apr\u00E8s que le processus d\u2019auto-enregistrement est compl\u00E9t\u00E9, permettant ainsi un temps d\u2019administrateur pour approuver la demande avant que l\u2019utilisateur soit autoris\u00E9 \u00E0 se connecter au syst\u00E8me.
option_desc.self_reg.editOrgLevelEnabled=S\u2019il est configur\u00E9, les utilisateurs peuvent entrer de l\u2019information d\u2019entreprise nouvelle sur le formulaire d\u2019auto-enregistrement.
option_desc.self_reg.isUseRegDateAsJoinDateEnabled=Utiliser la date d'adh\u00E9sion comme date d'inscription lors de la cr\u00E9ation de compte utilisateur par auto-insciption
option_desc.self_reg.maxOrgLevelAllowed=Lorsque vous entrez des informations comme partie du processus d\u2019auto-enregistrement, les \u00E9tudiants sont habilit\u00E9s pour s\u00E9lectionner leur unit\u00E9 d\u2019organisation. En limitant le niveau auquel ils peuvent s\u00E9lectionner, vous pouvez simplifier le processus pour des nouveaux utilisateurs. 
option_desc.self_reg.nGenerateExpDateByJoinDate=G\u00E9n\u00E9rer date d\u2019expiration (date d\u2019inscription + N mois) lorsqu\u2019un utilisateur est cr\u00E9\u00E9 par auto-inscription
option_desc.self_reg.profileUserId=Le syst\u00E8me utilise des "profils", cr\u00E9\u00E9s via l'\u00E9cran \u00C9diteur de l'utilisateur, pour d\u00E9finir les propri\u00E9t\u00E9s par d\u00E9faut qui seront associ\u00E9es \u00E0 un nouvel utilisateur lors de sa cr\u00E9ation. En s\u00E9lectionnant un profil sp\u00E9cifique \u00E0 utiliser dans le processus d'auto-enregistrement, vous pouvez ainsi contr\u00F4ler l'ajout d'apprenants au syst\u00E8me.
option_desc.self_reg.SelfRegFailEmailTemplate=Le syst\u00E8me transmet imm\u00E9diatement un courriel \u00E0 l\u2019administrateur si une erreur survient lors d'une des \u00E9tapes d'auto-inscription.
option_desc.self_reg.SelfRegSuccessEmailTemplate=Le syst\u00E8me transmet imm\u00E9diatement un courriel \u00E0 l\u2019administrateur si l\u2019auto-inscription est r\u00E9ussie.
option_desc.self_reg.userEmailMandatory=S\u2019il est configure, les \u00E9tudiants auto-enregistr\u00E9s doivent donner une adresse e-mail unique. Cet option r\u00E9duit les probl\u00E8mes provoqu\u00E9s par les utilisateurs qui s\u2019auto-enregistrent accidentellement plusieurs fois, tandis qu\u2019une v\u00E9rification est r\u00E9alis\u00E9e sur leur adresse e-mail entr\u00E9e. .
option_desc.test.allowMultipleChoicePartialCredit=Typiquement, les questions \u00E0 choix multiples sont d\u00E9finies sur la base du Tout ou Rien. Avec cette option activ\u00E9e, des points sont accord\u00E9s pour les bonnes r\u00E9ponses et des points sont soustraits pour les mauvaises r\u00E9ponses (si configur\u00E9e).
option_desc.test.defaultExamSummaryPoolLevel=La r\u00E9troaction \u00E0 la fin de chaque test/examen sera regroup\u00E9e par banque de questions au niveau sp\u00E9cifi\u00E9 ici. Cette valeur d\u00E9termine le niveau par d\u00E9faut utilis\u00E9 lors de la cr\u00E9ation d'un nouveau test.
option_desc.test.defaultPassingGrade=Note de succ\u00E8s par d\u00E9faut dans l'\u00E9diteur d'examen pour WBES
option_desc.test.defaultTestIpFilter=La valeur par d\u00E9faut de d\u00E9but de la plage des adresses IP autoris\u00E9e pour les examens. Seuls les utilisateurs poss\u00E9dant une adresse IP incluse dans cette plage peuvent prendre part aux examens. Le caract\u00E8re * dans la plage IP signifie que n'importe quel chiffre peut prendrecette valeur. Par exemple, 192.*.*.* signifie que tous les utilisateurs dont l'adresse IP commence par 192 seront autoris\u00E9s \u00E0 prendre part \u00E0 l'examen.
option_desc.test.defaultTestIpFilterEnd=Valeur par d\u00E9faut de fin de plage des adresses IP autoris\u00E9es pour les examens. Seuls les utilisateurs poss\u00E9dant une adresse IP incluse dans cette plage peuvent prendre part aux examens. Le caract\u00E8re * dans la plage IP signifie que n'importe quel chiffre peut prendre cette valeur. Par exemple, 192.*.*.* signifie que tous les utilisateurs dont l'adresse IP commence par 192 seront autoris\u00E9s \u00E0 prendre part \u00E0 l'examen.
option_desc.test.displayExpiredQuestionInExam=Si cette option est activ\u00E9e, lorsqu\u2019un utilisateur lance un examen, toute question expir\u00E9e sera incluse si elle fut s\u00E9lectionn\u00E9e pour l\u2019examen avant son expiration. Cette option s\u2019applique aux sections fixes ainsi qu\u2019aux sections al\u00E9atoires.
option_desc.test.examsAttachedTo=Cette option permet aux administrateurs de r\u00E9gler les modules d'apprentissages lanc\u00E9s comme des examens (examens cr\u00E9\u00E9s avec le g\u00E9n\u00E9rateur d'examens) au type d'apprentissage s\u00E9lectionn\u00E9.
option_desc.test.lockFrameBar=Verrouiller la barre de fen\u00EAtre lors du d\u00E9roulement d'examen
option_desc.test.missingAnswerChecking=Cette option concerne l'identification de r\u00E9ponses manquantes au cours d'un examen. On peut exiger que l'\u00E9valuateur r\u00E9ponde \u00E0 la question ou encore afficher simplement un message de mise en garde. 
option_desc.test.reportExamCourseScoreAsMarkType=Typiquement, dans les cours en ligne configur\u00E9s \u00E0 l'aide d'un URL de lancement repr\u00E9sent\u00E9 par un examen, on indique la note finale de l'examen sous forme de points. Si cette option est activ\u00E9e, la note sera indiqu\u00E9e sous forme de points ou d'un pourcentage, selon le param\u00E8tre TYPENOTE param\u00E8tr\u00E9 pour l'examen.
option_desc.test.showInstanceNumber=Montrez Nombre d'Instances lors d'une revue de test
option_desc.test.showQuestionPool=Affiche la banque de questions \u00E0 laquelle la question a \u00E9t\u00E9 attribu\u00E9e 
option_desc.test.showQuestionPoolInEditor=Affiche la banque \u00E0 laquelle la question a \u00E9t\u00E9 attribu\u00E9e dans le panneau de gauche de l'\u00C9diteur de test 
option_desc.transcript.DisplayModuleAttributes=Lorsqu'il est activ\u00E9, le nombre d'heures de formation pour chaque cours sera affich\u00E9 dans l'\u00E9cran d'historique.
option_desc.transcript.DisplayNumTrainingHours=Lorsqu'il est activ\u00E9 le nombre d'heures de formation pour chaque cours sera affich\u00E9 dans l'ecran d'historique.
option_desc.transcript.Enable_Third_Party_Transcript_Viewing_Permission=Activer afin de d\u00E9finir les permissions de visionnement de r\u00E9sultats de formation par une tierce partie dans l'\u00C9diteur de catalogues, et pour contr\u00F4ler le visionnement des r\u00E9sultats lors du processus d'\u00C9valuation.
option_desc.transcript.enableSortingLearningItemsInTables=Si cette option est activ\u00E9e, les \u00E9l\u00E9ments d'apprentissage dans des tableaux (\u00E9l\u00E9ments inscrits et dossiers/bulletins de notes) sont triables en cliquant les titres du tableau.
option_desc.transcript.extTrainingRecApprovedEmailTemplate=Le gabarit de courriel \u00E0 utiliser lorsqu'un dossier de formation externe a \u00E9t\u00E9 approuv\u00E9.
option_desc.transcript.extTrainingRecApprReqEmailTemplate=Le gabarit de courriel \u00E0 utiliser pour une demande d'approbation de dossier de formation externe.
option_desc.transcript.extTrainingRecDenEmailTemplate=Le gabarit de courriel \u00E0 utiliser lorsqu'un dossier de formation externe a \u00E9t\u00E9 refus\u00E9.
option_desc.transcript.hideBusinessSkillsObjectivesStatus=Les cours de Comp\u00E9tences d\u2019Entreprise SkillSoft fournissent de l\u2019information de statut objective tr\u00E8s d\u00E9taill\u00E9e, mais difficile \u00E0 d\u00E9chiffrer, laquelle peut \u00EAtre confuse pour les \u00E9tudiants non-techniciens. Si cet option est \u00E9tablie, le syst\u00E8me n\u2019affichera pas ce pistage de donn\u00E9es CMI d\u00E9taill\u00E9 \u00E0 l\u2019\u00E9tudiant dans la session Histoire de Formation. 
option_desc.transcript.hideInteractionsDisplay=Normalement, tous les d\u00E9tails SCORM sont affich\u00E9s dans le bulletin de notes. Dans certains contextes, notamment ceux dans lesquels on affiche les r\u00E9ponses aux examens, il peut convenir de limiter la quantit\u00E9 d'information affich\u00E9e \u00E0 l'aide de cette option.
option_desc.transcript.lastAttemptScoreOverridesHighestScore=Normalement, le r\u00E9sultat le plus haut d\u2019un cours (i.e. donn\u00E9es de poursuite AICC/SCORM) est montr\u00E9 dans un rapport sommaire, mais si la derni\u00E8re valeur tentative est pr\u00E9f\u00E9r\u00E9e, ajustez cette option.  
option_desc.transcript.netgCoursePassScore=Le pistage de donn\u00E9es bas\u00E9 sur des espions de NETg contient principalement des donn\u00E9es de r\u00E9sultat avec quelques indicateurs de statut, et avec cet option vous pouvez \u00E9tablir \u00E0 un niveau global le score exig\u00E9 pour \u00EAtre trait\u00E9 en passant. 
option_desc.transcript.netgCoursePassStatus=Le pistage de donn\u00E9es d\u2019espion NETg contient des donn\u00E9es brutes avec peu d\u2019indicateurs de statut, et avec cette option vous pouvez configurer le nom de statut \u00E0 \u00EAtre rapport\u00E9 par le syst\u00E8me.  
option_desc.transcript.RecordAllWithdrawals=Lorsque cette fonction est activ\u00E9e, NetDimensions enregistre toutes les annulations y compris les modules d'enseignement dans les programmes, hormis les annulations faites sur des groupes. Les utilisateurs qui \u00E9taient sur Liste d'attente ou en attente d'approbation ne sont pas avis\u00E9s dans leur historique \u00E9tant donn\u00E9 qu'ils n'ont jamais \u00E9t\u00E9 consid\u00E9r\u00E9s comme inscrits.
option_desc.transcript.showMinimalRecordInformation=Cette option affiche l'\u00E9cran du dossier de l'utilisateur sans la section \u00AB Avancement \u00BB qui contient les r\u00E9sultats au niveau des le\u00E7ons.
option_desc.transcript.simplifyTrackingDataDisplay=Une fois actif, l\u2019\u00E9cran d\u00E9taill\u00E9 de l\u2019Historique de formation de l'utilisateur permet le pistage de donn\u00E9es CMI, lequel est parfois plus pr\u00E9cis que ce que les utilisateurs peuvent voir en g\u00E9n\u00E9ral,  Ainsi, la page fondamentale de d\u00E9tails contient des donn\u00E9es \u00E0 un niveau r\u00E9sum\u00E9. 
