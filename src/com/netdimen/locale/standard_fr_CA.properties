help.limit_detailed_user_review=Si cette option est activ\u00E9e, les \u00E9valuateurs n'ont acc\u00E8s qu'\u00E0 un niveau limit\u00E9 de d\u00E9tail sur les relev\u00E9s de notes et les rapports d'avancement.
help.msg.competencyGroupCert=Si un certificat est attribu\u00E9 \u00E0 un groupe de comp\u00E9tences, ce m\u00EAme certificat sera attribu\u00E9 automatiquement \u00E0 tous les utilisateurs ayant achev\u00E9 toutes les comp\u00E9tences associ\u00E9es au groupe, et n'ayant pas encore re\u00E7u ce certificat. Les examens de certification ne sont pas requis dans ce cas.
help.msg.LogicalDomainA1=Les domaines logiques repr\u00E9sentent un moyen facile de r\u00E9aliser un niveau de s\u00E9paration entre les dossiers de formation et certains contenus, pour les communaut\u00E9s distinctes d'utilisateurs.
help.msg.LogicalDomainA2=Au d\u00E9part, tous les utilisateurs sont pr\u00E9sum\u00E9s \u00EAtre membres d'un domaine "Global par d\u00E9faut". Des domaines sp\u00E9cifiques suppl\u00E9mentaires peuvent par la suite \u00EAtre cr\u00E9\u00E9s en s\u00E9lectionnant une section de l'arborescence organisationnelle qui n'a pas encore \u00E9t\u00E9 attribu\u00E9e \u00E0 un autre domaine.
help.msg.LogicalDomainA3=\u00C0 pr\u00E9sent, un domaine est d\u00E9fini comme \u00E9tant une seule branche organisationnelle int\u00E9grale qui ne chevauche aucun autre domaine. Dans l'avenir, nous pourrons supporter des domaines contenant plusieurs branches, mais cette premi\u00E8re version ne permet qu'une seule branche par domaine.
help.msg.LogicalDomainA4=Les param\u00E8tres d'un domaine d\u00E9finissent \u00E9galement les propri\u00E9t\u00E9s de base des utilisateurs qui en sont membres (ex \: approbateur, courriel de r\u00E9troaction, page de d\u00E9connexion, etc.).
help.msg.LogicalDomainA5=Lorsqu'un domaine est supprim\u00E9, tous ses utilisateurs et contenus retournent au domaine "Global par d\u00E9faut".
help.msg.LogicalDomainA6=IMPORTANT\: Les utilisateurs du domaine "Global par d\u00E9faut" peuvent "voir" tous(tes) les autres utilisateurs et organisations dans le syst\u00E8me, d\u00E9pendant de leurs permissions. Les membres des Domaines-Clients, pour leur part, sont limit\u00E9s \u00E0 leur domaine seulement, et ne peuvent "voir" ni \u00EAtre "vus" par les membres des autres Domaines-Clients.
help.msg.LogicalDomainB1=Un des principaux buts des domaines est justement d'assurer que les membres d'un domaine ne puissent voir les membres d'un domaine diff\u00E9rent. Dans la plupart des \u00E9crans qui affichent des utilisateurs, la liste sera donc limit\u00E9e aux membres du m\u00EAme domaine.
help.msg.LogicalDomainB2=Seul un utilisateur qui est dans le domaine "Global par d\u00E9faut", ou qui poss\u00E8de un r\u00F4le d'Administrateur Multi-Domaine (ex \: administrateur syst\u00E8me), peut consulter les donn\u00E9es dans les autres domaines ou fixer les propri\u00E9t\u00E9s des domaines.
help.msg.LogicalDomainB3=Le contr\u00F4le par les permissions est toujours actif, simultan\u00E9ment avec le filtrage par domaine. Par exemple, \u00E0 l'int\u00E9rieur d'un domaine vous pouvez toujours utiliser les permissions afin de limiter les items et les d\u00E9partements auxquels les utilisateurs du domaine peuvent avoir acc\u00E8s.
help.msg.LogicalDomainB4=Un Administrateur Multi-Domaine peut d\u00E9placer les utilisateur d'un domaine \u00E0 un autre, ou encore transf\u00E9rer une branche d'un domaine \u00E0 un autre.
help.msg.LogicalDomainB5=Lors de l'utilisation de chargeurs de donn\u00E9es CSV, l'initiateur peut uniquement cr\u00E9er ou modifier des utilisateurs dans son propre domaine-client. Autrement, la demande de mise \u00E0 jour sera refus\u00E9e. Tel que mentionn\u00E9 ailleurs, les utilisateurs du domaine "Global par d\u00E9faut" ne sont pas ainsi contraints.
help.msg.LogicalDomainB6=Tous les rapports et \u00E9crans affichant des donn\u00E9es sur les utilisateurs sont pr\u00E9sentement asujettis aux restrictions concernant les domaines. Lors de la Phase deux, l'Assistant-Rapports sera \u00E9galement asujetti aux m\u00EAmes contraintes.
help.msg.LogicalDomainC1=La premi\u00E8re version des Domaine logiques n'affecte pas pour l'instant les items de contenu. Dans la deuxi\u00E8me version, les items de contenu cr\u00E9\u00E9s par un utilisateur dans un domaine donn\u00E9 seront limit\u00E9s \u00E0 ce domaine.
help.msg.LogicalDomainC2=Le mod\u00E8le \u00E0 l'avenir permettra aux contenus du domaine Global par d\u00E9faut d'\u00EAtre partag\u00E9 (selon les permissions en vigueur), tandis que les contenus cr\u00E9\u00E9s \u00E0 l'int\u00E9rieur d'un Domaine-client ne seront visibles que par les utilisateurs de ce domaine.
help.msg.LogicalDomainC3=Les items de contenu prioritaires dans la deuxi\u00E8me version sont les suivants \: gabarits de courriel, politiques d'inscription, enregistrements dans les banques de contenu, cours, catalogues, et groupes d'utilisateurs. Les autres items de contenu suivront plus tard.
help.msg.LogicalDomainC4=Dans la deuxi\u00E8me version certains items de contr\u00F4le de configuration - pr\u00E9sentement d\u00E9finis dans l'\u00E9cran Configuration du syst\u00E8me - seront \u00E9galement abord\u00E9s. Ceci permettra la configuration du syst\u00E8me au niveau du domaine.
help.msg.LogicalDomainD1=Le domaine "Global par d\u00E9faut" est toujours compatible avec les environnements NTS. Il n'est pas obligatoire de mettre en place des domaines suppl\u00E9mentaires si le besoin n'existe pas.
help.msg.LogicalDomainD2=L'Administrateur-syst\u00E8me, ayant la capacit\u00E9 de modifier plusieurs domaines, peut configurer certains items de fa\u00E7on \u00E0 "m\u00E9langer" les utilisateurs dans plusieurs domaines. Cependant, ce type d'action devrait \u00EAtre r\u00E9alis\u00E9e le moins possible, surtout en ce qui qui concerne les permissions li\u00E9es aux items partag\u00E9s par plusieurs domaines. Rappelons que les domaines ont justement comme but d'am\u00E9liorer la coh\u00E9rence du contr\u00F4le et la s\u00E9curit\u00E9 des donn\u00E9es.
help.msg.LogicalDomainD3=\u00C9tant donn\u00E9 que l'Assistant-Rapports ne sera contraint par les domaines que dans la Phase Deux, assurez-vous de limiter les permissions des utilisateurs de domaines-clients - on peut accorder la permission pour certains rapports, mais non pour la cr\u00E9ation de tout rapport ad hoc.
help.msg.LogicalDomainDetailA1=Le domaine "Global par d\u00E9faut" diff\u00E8re des autres domaines - les utilisateurs dans ce domaine peuvent "voir" les utilisateurs dans tous les domaines, tandis que les utilisateurs de Domaines-clients ne peuvent voir que les utilisateurs dans leur domaine.
help.msg.LogicalDomainDetailA2=Les utilisateurs et les contenus du domaine "Global par d\u00E9faut" sont uniquement contraints par les permissions, tandis que tous les autres domaines sont contraints \u00E0 la fois par les permissions et l'appartenance au domaine.
help.msg.LogicalDomainDetailA3=L'appartenance des utilisateurs et des unit\u00E9s d'affaires au domaine est d\u00E9termin\u00E9e de fa\u00E7on automatique. On attribue aux nouveaux d\u00E9partements le domaine du parent, et on attribue aux utilisateurs le domaine de leur d\u00E9partement.
help.msg.LogicalDomainDetailA4=Ce formulaire d\u00E9finit certaines propri\u00E9t\u00E9s essentielles au niveau syst\u00E8me (approbateur-syst\u00E8me, profile d'utilisateur, etc.). Ces propri\u00E9t\u00E9s seront utilis\u00E9es lors de tout traitement li\u00E9 \u00E0 un domaine sp\u00E9cifique.
help.msg.LogicalDomainDetailA5=Si l'on d\u00E9place une branche organisationnelle vers un nouveau parent, on attribuera \u00E0 cette branche le domaine du nouveau parent. Ce changement d'appartenance est r\u00E9alis\u00E9 automatiquement.
help.msg.LogicalDomainDetailA6=Le changement d'appartenance n'affecte que les utilisateurs et les organisations. Les contenus ne changent pas de domaine si une organisation est d\u00E9plac\u00E9e. Cependant, la suppression d'un domaine occasionnera la r\u00E9-attribution de tous les items de contenu au domaine "Global par d\u00E9faut".
help.msg.LogicalDomainDetailB1=L'Approbateur-syst\u00E8me, l'Utilisateur-syst\u00E8me et le Profil par d\u00E9faut devraient tous provenir du domaine. Malgr\u00E9 que ceci ne soit pas obligatoire, le comportement du syst\u00E8me sera  par la suite plus facile \u00E0 g\u00E9rer.
help.msg.LogicalDomainDetailB2=Lorsqu'un nouvel utilisateur est cr\u00E9\u00E9, le syst\u00E8me proc\u00E8de selon la s\u00E9quence suivante afin de d\u00E9terminer le profil\: utiliser un profil sp\u00E9cifi\u00E9, ou bien utiliser le profil du domaine, ou derni\u00E8rement utiliser les param\u00E8tres individuels de domaine du demandeur.
help.msg.LogicalDomainDetailB3=Si vous d\u00E9sirez cr\u00E9er des pages sp\u00E9cifiques de connexion/d\u00E9connexion pour chaque domaine, vous devez \u00E9galement d\u00E9terminer comment les utilisateurs de divers domaines se rendront \u00E0 la page de connexion (ex \: portail, nom de domaine sp\u00E9cifique, traitement javascript, etc.). Les pages de d\u00E9connexion sont plut\u00F4t faciles, mais les pages de connexion exigent une bonne planification.
help.msg.LogicalDomainDetailB4=Le d\u00E9placement d'utilisateurs ou de branches organisationnelles occasionnera automatiquement la r\u00E9-attribution du domaine de tous(tes) les utilisateurs et unit\u00E9s d'affaires inf\u00E9rieures affect\u00E9(e)s.
help.msg.LogicalDomainDetailB5=Dans cette version des Domaines logiques, il est recommand\u00E9e de ne pas accorder aux utilisateurs l'acc\u00E8s \u00E0 des d\u00E9partements \u00E0 l'ext\u00E9rieur de leur domaine (par exemple, en utilisant la fonction Supervision), puisque certains \u00E9crans emp\u00EAcheront cet acc\u00E8s.
info.turbo_mode=Si la fonction "Sauter v\u00E9rification de l'inscription" est activ\u00E9e, vous devez sp\u00E9cifier le type d'apprentissage dans le gabarit du fichier CSV.
