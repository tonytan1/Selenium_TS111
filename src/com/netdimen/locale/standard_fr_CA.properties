report_desc.R209B=Ce rapport liste tous les modules pris par chaque participant et le temps de suivi total pour les modules par le participant s\u00E9lectionn\u00E9 dans la p\u00E9riode indiqu\u00E9e. Ce rapport montre aussi les registres de participants qui n\u2019ont pas compl\u00E9t\u00E9 les cours dans la p\u00E9riode s\u00E9lectionn\u00E9e.
