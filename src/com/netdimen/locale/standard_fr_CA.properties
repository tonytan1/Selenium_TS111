label.user_profile_data_loader.data_handling.action=Doit \u00EAtre un des codes suivants \: <ul><li>'AR' (Ajouter infos sur volont\u00E9 de d\u00E9m\u00E9nager)</li><li>'AE' (Ajouter infos sur \u00E9tudes)</li><li>'AW' (Ajouter infos sur emplois)</li><li>'AL' (Ajouter infos sur comp\u00E9tences linguistiques)</li><li>'DR' (Supprimer infos sur d\u00E9m\u00E9nagement)</li><li>'DE' (Supprimer infos sur \u00E9tudes correspondant aux crit\u00E8res sp\u00E9cifi\u00E9s dans les colonnes \u00C9tudes, ou supprimer toutes les infos si aucun crit\u00E8re n'est sp\u00E9cifi\u00E9)</li><li>'DW' (Supprimer infos sur emplois correspondant aux crit\u00E8res sp\u00E9cifi\u00E9s dans colonnes Emploi, ou supprimer toutes les infos si aucun crit\u00E8re n'est sp\u00E9cifi\u00E9)</li><li>'DL' (Supprimer infos sur comp\u00E9tences linguistiques correspondant aux crit\u00E8res sp\u00E9cifi\u00E9s dans colonnes pertinentes, ou supprimer toutes les infos si aucun crit\u00E8re n'est sp\u00E9cifi\u00E9)</li></ul><br/>Veuillez noter que lors d'ajout d'information, seulement les colonnes pertinentes au type d'info seraient consid\u00E9r\u00E9es lors de l'importation.
