help.desc.assessment_workflow_expiration_3=Si la date de disponibilit\u00E9 de l'\u00E9valuation est [30] jours [apr\u00E8s][date de fin du cours], et la date de fin du cours est le 1er avril 2012, les rappels seront transmis les jours suivants \:
