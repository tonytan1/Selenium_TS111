msg.autoassign.instructions1A=Au moment de la connexion, on v\u00E9rifie les crit\u00E8res d\u2019assignation automatique de profils d\u2019emploi afin d\u2019assurer qu\u2019ils correspondent aux propri\u00E9t\u00E9s d\u2019utilisateur. Cette v\u00E9rification est normalement r\u00E9alis\u00E9e lors d\u2019un changement d\u2019utilisateur ou de profil, mais vous pouvez forcer une v\u00E9rification \u00E0 une intervalle sp\u00E9cifique \u00E0 l\u2019aide des param\u00E8tres ci-dessous.
msg.autoassign.instructions1B=Noter que la v\u00E9rification a lieu seulement lorsqu\u2019un utilisateur se connecte au syst\u00E8me.
msg.autoassign.instructions2A=Afin de forcer les assignations m\u00EAme lorsque les utilisateurs ne sont pas connect\u00E9s, on doit configurer le traitement d\u2019assignation hors-ligne. Cette option est typiquement d\u00E9sactiv\u00E9e par d\u00E9faut, puisqu\u2019elle peut avoir un impact important sur le syst\u00E8me.
msg.autoassign.listusers=S\u00E9lectionner une p\u00E9riode afin d\u2019afficher la liste d\u2019utilisateurs auxquels on a assign\u00E9 un profil d\u2019emploi durant l\u2019intervalle \u2013 les assignations automatiques sont indiqu\u00E9es de fa\u00E7on explicite dans la liste.
msg.autoassign.note1=NOTE\: Vous pouvez toujours faire v\u00E9rifier un utilisateur une fois de plus en modifiant ses propri\u00E9t\u00E9s dans l\u2019\u00C9diteur d\u2019utilisateur. Vous pouvez \u00E9galement engendrer une nouvelle v\u00E9rification pour un profil d\u2019emploi sp\u00E9cifique en configurant de nouveau les crit\u00E8res d\u2019assignation automatique. Ces deux actions auront comme effet la r\u00E9initialisation de l\u2019horodatage pour les entit\u00E9s individuelles.
msg.autoenroll.consoleupdated=Ces nouveaux param\u00E8tres sont maintenant actifs et seront exploit\u00E9s automatiquement par le syst\u00E8me en arri\u00E8re-plan.
msg.autoenroll.instructions1A=Au moment de l'ouverture de session, une v\u00E9rification est r\u00E9alis\u00E9e selon des crit\u00E8res d'inscription automatique au cours SI les crit\u00E8res ou l'utilisateur ont chang\u00E9 depuis la v\u00E9rification pr\u00E9c\u00E9dente. Ces autres options vous permettent d'assurer que de nouvelles v\u00E9rifications soient r\u00E9alis\u00E9es \u00E0 une intervalle sp\u00E9cifique, m\u00EAme s'il n'y a pas de changements \u00E9vidents.
msg.autoenroll.instructions1B=La modification de cette option aura un effet sur l'estampille temporelle \u00AB v\u00E9rification de crit\u00E8res requise \u00BB de tous les cours. Noter que la v\u00E9rification n'est r\u00E9alis\u00E9e que si un utilisateur ouvre une session dans le syst\u00E8me.
msg.autoenroll.instructions2A=Normalement, la concordance entre l'utilisateur et les crit\u00E8res d'inscription automatique n'est v\u00E9rifi\u00E9e qu'au moment d'ouverture de session. L'inscription automatique hors ligne permet \u00E9galement aux utilisateurs hors ligne d'\u00EAtre v\u00E9rifi\u00E9s et inscrits dans des cours (dans ce cas, un courriel est transmis). Cette option est typiquement d\u00E9sactiv\u00E9e par d\u00E9faut, puisque qu'elle peut avoir un effet important sur le syst\u00E8me.
msg.autoenroll.instructions2B=Si fix\u00E9e, il est recommand\u00E9 d'utiliser l'option \u00AB mode continu \u00BB. De cette fa\u00E7on, un traitement quotidien des utilisateurs actifs sera r\u00E9alis\u00E9, et tous les utilisateurs seront v\u00E9rifi\u00E9s sur une p\u00E9riode mensuelle.
msg.autoenroll.listusers=S\u00E9lectionner un module et une p\u00E9riode afin d'afficher les utilisateurs inscrits \u00E0 l'aide de la fonction d'inscription automatique. Les autres types d'inscription ne sont PAS affich\u00E9s ici.
msg.autoenroll.note1=NOTE \: Vous pouvez toujours lancer une v\u00E9rification d'un utilisateur sp\u00E9cifique en modifiant ses propri\u00E9t\u00E9s dans l'\u00C9diteur de l'utilisateur. Vous pouvez \u00E9galement initier une v\u00E9rification pour un cours sp\u00E9cifique en re-configurant les crit\u00E8res de v\u00E9rification. Chacune de ces actions entra\u00EEnera la r\u00E9-initiation de l'estampille temporelle pour l'entit\u00E9 concern\u00E9e.
