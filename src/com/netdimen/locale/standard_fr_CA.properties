help.label.OrgLevelLimit=Principes de base - Limites des niveaux d'organisation
help.label.OrgLevelLimit1=Les gestionnaires et administrateurs habilit\u00E9s \u00E0 \u00E9valuer leurs coll\u00E8gues doivent \u00EAtre sujets \u00E0 des limites quant aux organisations auxquelles ils ont droit d'acc\u00E8s - cette limite d\u00E9termine le niveau d'acc\u00E8s ou de visibilit\u00E9 en relation avec la structure organisationnelle de l'utilisateur.
help.label.OrgLevelLimit2=La visibilit\u00E9 est typiquement restreinte en limitant les organisations pouvant \u00EAtre s\u00E9lectionn\u00E9es lors de l'ex\u00E9cution d'un rapport ou d'une \u00E9valuation. 
help.label.OrgLevelLimit3=Un gestionnaire avec une limite fix\u00E9e \u00E0 un nombre sp\u00E9cifique peut visionner son secteur d'organisation \u00E0 ce niveau, ainsi que les secteurs sous ce secteur. 
help.label.OrgLevelLimit4=Un gestionnaire avec une limite fix\u00E9e \u00E0 \u00AB Niveau de l'organisation de l'utilisateur (exclusivement) \u00BB ne peut visionner que les coll\u00E8gues \u00E0 un niveau inf\u00E9rieur.
help.label.OrgLevelLimit5=Un gestionnaire avec une limite fix\u00E9e \u00E0 \u00AB Niveau de l'organisation de l'utilisateur (inclusivement) \u00BB peut s\u00E9lectionner sa propre organisation ainsi que celles \u00E0 un niveau inf\u00E9rieur.
help.label.OrgLevelLimitExample=Exemples de niveaux d'organisation
help.label.OrgLevelLimitExample1=Anna est dans une organisation de niveau 3 (ABC Inc./Ressources humaines) et les d\u00E9partements d'Administration et de la Paie sont inf\u00E9rieurs. 
help.label.OrgLevelLimitExample2=Si la limite est fix\u00E9e \u00E0 \u00AB Niveau de l'organisation de l'utilisateur (exclusivement) \u00BB, Anna ne peut s\u00E9lectionner que Administration et Paie pour ses rapports.
help.label.OrgLevelLimitExample3=Si la limite est fix\u00E9e \u00E0 \u00AB Niveau de l'organisation de l'utilisateur (inclusivement) \u00BB, Anna peut s\u00E9lectionner Ressources humaines, Administration et Paie pour ses rapports.
help.label.OrgLevelLimitExample4=Si la limite est fix\u00E9e \u00E0 7, Anna peut s\u00E9lectionner toute organisation puisqu'elle est au niveau 3.
help.label.OrgLevelLimitExample5=Si la limite est fix\u00E9e \u00E0 2, Anna peut s\u00E9lectionner toute organisation en partant de ABC Inc./Corporatif et plus bas.
help.label.UserPrompt=Au sujet de INVITER UTILISATEUR \u00C0 CHOISIR SESSION
help.msg.AutoGrade1=En g\u00E9n\u00E9ral, le nombre de points attribu\u00E9 aux questions a une plus grande incidence sur la note globale que le nombre de questions dans un examen ;
help.msg.AutoGrade2=\u00C0 l'aide de l'\u00C9diteur de questions, on peut attribuer un nombre variable de points \u00E0 une question (la valeur par d\u00E9faut est \u00E9gale \u00E0 1) ;
help.msg.AutoGrade3=Pour un examen qui choisit des questions sp\u00E9cifiques, on peut ajuster le nombre de points attribu\u00E9s \u00E0 chaque question. Pour ce faire, utilisez l'\u00E9cran de Section de l'\u00C9diteur de tests ;
help.msg.AutoGrade4=Lorsqu'une question est pr\u00E9sent\u00E9e de fa\u00E7on al\u00E9atoire, sa pond\u00E9ration devient la valeur fix\u00E9e dans l'\u00C9diteur de questions ;
help.msg.AutoGrade5=La correction automatique ne s'applique pas \u00E0 tous les types de questions. Par exemple, si un examen contient des questions \u00E0 d\u00E9veloppement ou des closures (textes \u00E0 trous), aucun point ne sera attribu\u00E9 \u00E0 ces questions lors de la correction automatique. Le formateur devra attribuer les points ;
help.msg.AutoGradeValues1=Malgr\u00E9 qu'il existe de nombreuses fa\u00E7ons de r\u00E9aliser la correction partielle, ces informations ne d\u00E9taillent que les deux approches de base configur\u00E9es pour le syst\u00E8me. Des algorithmes suppl\u00E9mentaires applicables \u00E0 des contextes d'\u00E9valuation sp\u00E9cifiques sont disponibles sur demande, mais les administrateurs ne pourront pas les configurer directement.
help.msg.AutoGradeValues10=EXEMPLE \: Une question \u00E0 cinq choix (A,B,C,D,E), les choix A et B \u00E9tant les  bonnes r\u00E9ponses. Si l'utilisateur choisit A, on attribue  4/5 du pointage.
help.msg.AutoGradeValues11=EXEMPLE \: Une question \u00E0 cinq choix (A,B,C,D,E), les choix A et B \u00E9tant les  bonnes r\u00E9ponses. Si l'utilisateur choisit A et D, on attribue 3/5 du pointage.
help.msg.AutoGradeValues12=EXEMPLE \: Une question \u00E0 cinq choix (A,B,C,D,E), les choix A et B \u00E9tant les  bonnes r\u00E9ponses. Si l'utilisateur choisit C and D, 0 est attribu\u00E9.
help.msg.AutoGradeValues13=Si des points de p\u00E9nalit\u00E9 sont configur\u00E9s pour une question, chaque mauvais choix est p\u00E9nalis\u00E9 de fa\u00E7on proportionnelle. Le pointage attribu\u00E9 sera toujours une valeur entre 0 et le pointage total.
help.msg.AutoGradeValues14=D'un point de vue technique, une question \u00E0 laquelle le pointage total n'a pas \u00E9t\u00E9 attribu\u00E9 n'est pas 100 % correcte. Lors de la r\u00E9vision de l'examen, ces questions seront affich\u00E9es avec un \u00AB X \u00BB pour l'utilisateur.
help.msg.AutoGradeValues2=Vous avez le choix entre deux options de base pour les questions ayant plusieurs bonnes r\u00E9ponses \: l'Algorithme A (0/Complet), ou l'Algorithme B (Pointage partiel uniformis\u00E9).
help.msg.AutoGradeValues3=\u00C0 pr\u00E9sent, les Algorithmes A et B peuvent \u00EAtre configur\u00E9s au niveau du syst\u00E8me dans la section de configuration du syst\u00E8me. Dans une prochaine version, il sera possible de r\u00E9aliser cette configuration au niveau de l'examen.
help.msg.AutoGradeValues4=L'Algorithme A (0/Complet) attribuera le pointage complet si l'utilisateur choisit TOUTES les bonnes r\u00E9ponses et ne choisit aucune mauvaise r\u00E9ponse, et n'attribuera aucun point si ce n'est pas le cas.
help.msg.AutoGradeValues5=L'Algorithme B (Pointage partiel uniformis\u00E9) attribuera 1/n du pointage total \u00E0 chaque bonne r\u00E9ponse choisie et chaque mauvaise r\u00E9ponse non choisie. 
help.msg.AutoGradeValues6=Cas sp\u00E9cial \#1 \: Si aucun choix n'est r\u00E9alis\u00E9, 0 est attribu\u00E9 ; 
help.msg.AutoGradeValues7=Cas sp\u00E9cial \#2 \: Si l'utilisateur choisit toutes les r\u00E9ponses (il devine), 0 est attribu\u00E9, sauf si ceci repr\u00E9sente effectivement la r\u00E9ponse d\u00E9sir\u00E9e (dans ce cas, le pointage total est attribu\u00E9). 
help.msg.AutoGradeValues8=Cas sp\u00E9cial \#3 \: Si l'utilisateur ne choisit aucune bonne r\u00E9ponse, 0 est attribu\u00E9. 
help.msg.AutoGradeValues9=EXEMPLE \: Une question \u00E0 cinq choix (A,B,C,D,E), les choix A et B \u00E9tant les  bonnes r\u00E9ponses. Si l'utilisateur choisit A, B et C, on attribue  4/5 du pointage.
help.msg.CatalogAccess1=Si vous d\u00E9sirez, dans certains cas, permettre l'acc\u00E8s aux catalogues sans ouverture pr\u00E9alable de session, utilisez l'indicateur \u00AB Permettre acc\u00E8s non-authentifi\u00E9 \u00BB. Ce param\u00E8tre est ind\u00E9pendant du param\u00E8tre de permission mentionn\u00E9 plus haut.
help.msg.CatalogAccess2=Tout comme le param\u00E8tre de permission, l'acc\u00E8s \u00E0 un sous-catalogue donne automatiquement acc\u00E8s aux items sup\u00E9rieurs (afin de permettre la navigation vers le sous-catalogue).
help.msg.CatalogDisplay1=Premi\u00E8rement, rappelons qu'un sous-catalogue est un catalogue proprement dit, pouvant inclure des contenus ainsi que des sous-catalogues suppl\u00E9mentaires. Vous pouvez structurer l'arborescence afin de faciliter l'organisation des contenus, ou bien contr\u00F4ler l'acc\u00E8s \u00E0 des groupes restreints, ou encore une combinaison des deux m\u00E9thodes.
help.msg.CatalogDisplay2=Vous pouvez configurer le \u00AB format d'affichage \u00BB de chaque catalogue, et combiner les configurations des divers catalogues/sous-catalogues \u00E0 l'int\u00E9rieur d'une arborescence donn\u00E9e.
help.msg.CatalogDisplay3=Tout commence avec le catalogue du premier niveau, mais lorsque l'utilisateur s\u00E9lectionne un catalogue de niveau sup\u00E9rieur, il ne pourra pas voir les cours dans tous les sous-catalogues ayant un niveau inf\u00E9rieur. Typiquement, seulement les sous-catalogues imm\u00E9diatement sous le catalogue donn\u00E9, ainsi que les cours directs, seront visibles.
help.msg.CatalogDisplay4=Afin d'optimiser l'aspect visuel de la navigation, il est recommand\u00E9 d'utiliser le FORMAT3 au PREMIER niveau (afficher images de grand format pour les catalogues), et le FORMAT1 ou le FORMAT2 (afficher images pour les cours) pour les catalogues individuels.
help.msg.CatalogDisplay5=Si une image n'est pas associ\u00E9e \u00E0 un catalogue ou un cours, l'image par d\u00E9faut (catalog_default.jpg ou autre image g\u00E9n\u00E9rique, si configur\u00E9e) sera affich\u00E9e. Il est recommand\u00E9 d'associer des images assez distinctes \u00E0 chaque cours afin de rendre la navigation int\u00E9ressante pour l'utilisateur.
help.msg.CatalogPerms1=Afin de minimiser le nombre de configurations (un but essentiel pour les administrateurs), un indicateur \u00AB Reproduire les permissions du niveau sup\u00E9rieur \u00BB permet aux utilisateurs d'un catalogue donn\u00E9 d'acc\u00E9der \u00E9galement aux sous-catalogues. 
help.msg.CatalogPerms2=De plus, le bouton PERMISSIONS permet d'\u00E9tablir des permissions de mani\u00E8re explicite. Ces permissions s'ajoutent aux permissions reproduites du niveau sup\u00E9rieur.
help.msg.CatalogPerms3=Si les permissions reproduites du niveau sup\u00E9rieur ne sont pas utilis\u00E9es, l'utilisateur d'un sous-catalogue sp\u00E9cifique aura quand m\u00EAme acc\u00E8s \u00E0 l'arborescence sup\u00E9rieure directe afin de lui permettre de naviguer vers le sous-catalogue donn\u00E9. 
help.msg.CatalogPerms4=Il est recommand\u00E9 de TOUJOURS \u00E9tablir les permissions pour les catalogues de premier niveau. La fonction \u00AB Reproduire les permissions du niveau sup\u00E9rieur \u00BB peut ensuite \u00EAtre utilis\u00E9e pour les niveaux inf\u00E9rieurs sans aucune autre configuration. Bien entendu, si vous d\u00E9sirez limiter l'acc\u00E8s \u00E0 certains sous-catalogues, \u00E9tablissez les permissions de mani\u00E8re explicite. 
help.msg.CatalogPerms5=Les permissions reproduites du niveau sup\u00E9rieur sont de nature virtuelle, et ne sont donc pas enregistr\u00E9es dans la base de donn\u00E9es. Les modifications \u00E0 un niveau donn\u00E9 se r\u00E9percutent donc sur tous les niveaux inf\u00E9rieurs. Les configurations \u00E9tant actualis\u00E9es \u00E0 chaque connexion, toute modification n'aura effet qu'\u00E0 partir de la prochaine connexion de l'utilisateur. 
help.msg.CatalogPerms6=Les permissions li\u00E9es \u00E0 chaque catalogue exploitent normalement une logique de type OU, cependant vous pouvez choisir une logique de type ET dans la section de configuration du syst\u00E8me. 
help.msg.CatalogPerms7=EXEMPLE 1 \: Contenu organis\u00E9 aux fins de navigation g\u00E9n\u00E9rale (selon une structure logique pour les utilisateurs). Ici, exploiter la fonction \u00AB Reproduire les permissions du niveau sup\u00E9rieur \u00BB pour tous les sous-catalogues sous un catalogue donn\u00E9 (ce dernier pouvant \u00EAtre \u00E0 un niveau inf\u00E9rieur). 
help.msg.CatalogPerms8=EXEMPLE 2 \: Contenu organis\u00E9 par \u00AB groupe restreint \u00BB. Si on d\u00E9sire limiter l'acc\u00E8s \u00E0 certains sous-catalogues \u00E0 un groupe restreint d'utilisateurs, ne PAS utiliser la fonction \u00AB Reproduire les permissions du niveau sup\u00E9rieur \u00BB pour ces sous-catalogues ; \u00E9tablir plut\u00F4t les permissions de mani\u00E9re explicite. 
help.msg.ComplianceDrillDown11=L'Analytique de confirmit\u00E9 r\u00E9alise une analyse en temps r\u00E9el des dossiers de formation afin de d\u00E9terminer le pourcentage d'ach\u00E8vement d'un ou plusieurs cours par des individus, groupes ou d\u00E9partements.
help.msg.ComplianceDrillDown12=Lors de l'analyse des dossiers, les cours ayant le statut ACHEV\u00C9, FINI D'UTILISER et R\u00C9USSI sont jug\u00E8s \u00E9tant compl\u00E9t\u00E9s aux fins d'analyse.
help.msg.ComplianceDrillDown13=Lors du calcul du % de conformit\u00E9 pour un groupe, chaque individu est jug\u00E9 \u00E9tant conforme ou non-conforme afin de calculer le r\u00E9sultat global pour le groupe.
help.msg.ComplianceDrillDown14=Par exemple, l'utilisateur A dans le d\u00E9partement X a achev\u00E9 10 cours sur 10. L'utilisateur B dans le m\u00EAme d\u00E9partement a achev\u00E9 2 cours sur 10. Le % de conformit\u00E9 pour le d\u00E9partement X est donc 50% (1 individu sur 2 \u00E9tant conforme), tandis que le % de progr\u00E8s est 60% (12 cours sur 20 achev\u00E9s).  
help.msg.ComplianceDrillDown21=Lors de la s\u00E9lection de crit\u00E8res, noter que les comptes ferm\u00E9s (utilisateurs qui ont quitt\u00E9 l'organisation) sont inclus par d\u00E9faut. Si vous d\u00E9sirez les exclure, cocher l'option convenable.
help.msg.ComplianceDrillDown22=Il existe des rapports standard qui fournissent presque le m\u00EAme niveau de d\u00E9tail. Veuillez SVP v\u00E9rifier la s\u00E9rie de rapports 5xx si vous d\u00E9sirez g\u00E9n\u00E9rer un rapport \u00E9quivalent.
help.msg.ComplianceDrillDown23=Pareillement, vous pouvez exclure les utilisateurs qui n\u2019ont aucun cours auto-inscrit ni assign\u00E9 dans leur dosser de formation, en cochant le filtre \u00AB Exclure utilisateurs sans assignation \u00BB
help.msg.ComplianceDrillDown24=Cette analyse en zoom avant peut calculer correctement le pourcentage d'ach\u00E8vement sans exiger que tous les cours soient attribu\u00E9s \u00E0 tous les utilisateurs. Par exemple, un utilisateur ayant achev\u00E9 un cours sur cinq cours requis, mais qui n'est pas encore inscrit aux quatre cours restants, aurait un pourcentage d'ach\u00E8vement de 20 %.
help.msg.ComplianceDrillDown25=Cette analyse en profondeur n'exige PAS que tous les cours soient attribu\u00E9s \u00E9 tous les utilisateurs afin de calculer correctement le pourcentage d'ach\u00E9vement. Par exemple, pour un utilisateur ayant achev\u00E9 un cours sur cinq cours requis, mais qui n'est pas encore inscrit aux quatre cours restants, une valeur de 20 % serait indiqu\u00E9e.
help.msg.ComplianceDrillDown31=L'\u00C9diteur d'exigences de conformit\u00E9 permet d'associer un ensemble de cours \u00E0 une \u00AB exigence de conformit\u00E9 \u00BB sp\u00E9cifique.
help.msg.ComplianceDrillDown32=Lorsque vous utilisez l'analytique en zoom avant, vous pouvez sp\u00E9cifier une Exigence de conformit\u00E9 afin d'identifier plus rapidement toutes les exigences de cours. Sinon, vous devrez s\u00E9lectionner les modules un par un dans la liste de modules. 
help.msg.ComplianceDrillDown33=Si vous s\u00E9lectionnez des modules sp\u00E9cifiques en plus d'une Exigence de conformit\u00E9, l'analyse s'appliquera au total des deux ensembles de modules.
help.msg.EventStatus1=Ce statut est sp\u00E9cifique \u00E0 la session, et demeure ind\u00E9pendant du statut global affich\u00E9 dans le dossier de formation de l'utilisateur.
help.msg.EventStatus2=Lors de la pr\u00E9sentation d'options li\u00E9es aux horaires de cours, le statut d'\u00E9v\u00E9nement est utilis\u00E9 par le syst\u00E8me pour d\u00E9terminer les sessions devant \u00EAtre affich\u00E9es pour l'utilisateur ;
help.msg.EventStatus3=Si des \u00E9tudiants sont d\u00E9j\u00E0 inscrits \u00E0 une session, l'action de changer le statut d'\u00E9v\u00E9nement pour cette session POURRAIT affecter le statut des dossiers de formation de ces \u00E9tudiants.
help.msg.EventStatus4=L'Inscription par groupe vous permet d'annuler les restrictions de la logique applicative d'un statut particulier, mais seulement si l'indicateur \u00AB D\u00E9rogation \u00BB est activ\u00E9.
help.msg.EventStatusValues1=ACTIVE \: Cette session est disponible aux fins d'inscription ;
help.msg.EventStatusValues2=EN ATTENTE \: Utilis\u00E9 surtout pour une session en cours de pr\u00E9paration - non disponible aux fins d'inscription.
help.msg.EventStatusValues3=ACHEV\u00C9E \: Cette session a d\u00E9j\u00E0 eu lieu et est officiellement termin\u00E9e.
help.msg.EventStatusValues4=FERM\u00C9E \: Cette session n'est pas disponible aux fins d'inscription.
help.msg.EventStatusValues5=ANNUL\u00C9E \: Cette \u00E9tait jadis organis\u00E9e, mais a \u00E9t\u00E9 annul\u00E9e.
help.msg.EventStatusValues6=PAR INVITATION SEULEMENT \: Les utilisateurs ne peuvent pas s'inscrire directement \u00E0 cette session ; seul un administrateur peut le faire (ex \: inscription par groupe) ;
help.msg.EventStatusValues7=INVITER UTILISATEUR \u00C0 CHOISIR SESSION \: Les utilisateurs ne peuvent pas s'inscrire directement \u00E0 cette session, mais lorsqu'elle leur sera attribu\u00E9e, on les invitera \u00E0 choisir une session ACTIVE (lors de l'entr\u00E9e dans le Centre de comp\u00E9tences).
help.msg.EventStatusValues8=RETIR\u00C9 \: Ce cours est retir\u00E9 ; toutes les sessions inscrites ne permettront plus \u00E0 l'utilisateur de lancer le cours (seul un message sera affich\u00E9).
help.msg.jobProfileGroupCert=Tout certificat attribu\u00E9 \u00E0 un groupe de profils d'emploi sera octroy\u00E9 automatiquement aux utilisateurs 1) ayant acquis toutes les comp\u00E9tences associ\u00E9es aux profils d'emploi dans le groupe et 2) n'ayant pas d\u00E9j\u00E0 obtenu le certificat. Les examens de certification ne sont pas n\u00E9cessaires \u00E0 l'octroi de certificat pour un groupe de profils d'emploi.   
