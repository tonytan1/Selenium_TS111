report_note.R253BNC=Le nombre cumulatif de participants ayant achev\u00E9 un cours \u00E0 l'int\u00E9rieur d'une p\u00E9riode donn\u00E9e. Ce rapport exclut les types d'apprentissage ne se trouvant dans aucune session. Pour un programme d'apprentissage, le rapport affiche le nombre d'individus assign\u00E9s \u00E0 un module.   
report_note.R254=Colonnes du rapport \: 1) Mois - selon le format AAAA-MM. Par exemple, \u00AB 2008-10 \u00BB repr\u00E9sente Octobre 2008. 2) Ach\u00E8vement - Nombre total de participants (par mois) qui ont achev\u00E9 un ou plusieurs cours. 3) Participants - Nombre d'employ\u00E9s qui ont particip\u00E9 \u00E0 au moins un cours dans chaque mois. 4) Nombre d'employ\u00E9s uniques - Nombre d'employ\u00E9s qui ont achev\u00E9 un cours \u00E0 l'int\u00E9rieur d'une p\u00E9riode donn\u00E9e - m\u00EAme si un employ\u00E9 a particip\u00E9 \u00E0 2 cours, il n'est compt\u00E9 qu'une fois, et seulement dans le premier mois du cours.
report_note.R255=Ce rapport tient compte seulement des modules affich\u00E9s dans le catalogue et qui ont une session (excluant les programmes d'apprentissage). Les filtres de date ne s'appliquent qu'aux objets d'apprentissage ayant des dates de session.
report_note.R256BNC=Ce rapport n'inclut que les cours en salle de classe.
report_note.R258=Les pr\u00E9sences sont indiqu\u00E9es au niveau de la classe individuelle
