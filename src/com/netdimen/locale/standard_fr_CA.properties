option_desc.cat.sendRescheduleEmail=Si cette option est activ\u00E9e et l'horaire d'un cours est modifi\u00E9 \u00E0 l'aide de l'\u00C9diteur de catalogue, un courriel est transmis \u00E0 tous les apprenants actifs.
option_desc.cat.sendSessionSelectionEmail=Lorsqu'une session de type \u00AB Aviser l'utilisateur de choisir une session \u00BB est choisie dans le Centre de connaissances et si cette option est activ\u00E9e, un avis de confirmation est transmis \u00E0 l'apprenant.
option_desc.cat.SessionIdGeneratorFormat=L'utilisateur peut d\u00E9finir le format du Code de session, par exemple \: "SESSION-0000" - dans ce cas, "SESSION-" sera le pr\u00E9fixe et la partie num\u00E9rique "0000" sera incr\u00E9mentale.
option_desc.cat.showAllLearningProgramSession=Permet l'affichage direct du catalogue pour toutes les sessions des programmes d'apprentissage. 
option_desc.cat.ShowAudienceFilterInCourseCalendar=Afin de permettre \u00E0 l'utilisateur de filtrer les cours dans le calendrier de cours, afficher la liste de d\u00E9roulement des client\u00E8les dans le calendrier.
option_desc.cat.showDiableSessionInSearchCatalog=G\u00E9n\u00E9ralement, seules les sessions de cours actifs et pour lesquelles on peut s'inscrire sont affich\u00E9es dans le catalogue. 
option_desc.cat.showEmptyDescriptionFields=De mani\u00E8re g\u00E9n\u00E9rale, les champs de description de catalogue (Information suppl\u00E9mentaire, objectifs,\u2026) ne sont pas affich\u00E9s si aucune valeur ne leur est assign\u00E9e.
option_desc.cat.ShowEnrollmentSubstitution=Afficher Remplacement d\u2019inscription dans les Propri\u00E9t\u00E9s de session de l\u2019\u00C9diteur de catalogue.
option_desc.cat.showItemWithSchedule=Cette option permet d'afficher les r\u00E9sultats d'une recherche dans le catalogue pour les objets \u00E0 l'horaire seulement. 
option_desc.cat.showReferenceResourceFileURL=\u00C0 l'int\u00E9rieur de l'\u00E9cran affichant les d\u00E9tails d'inscription au module, il est possible d'associer au module plusieurs sources d'information suppl\u00E9mentaire. Chaque \u00E9l\u00E9ment peut avoir une description et une adresse URL. Si cette option n'est pas coch\u00E9e, seule la description sera visible. Si l'option est coch\u00E9e, l'adresse URL sera visible \u00E9galement, ce qui peut \u00EAtre utile si l'adresse ou le nom sont de nature descriptive.
option_desc.cat.showSubjectEnabled=Affichez la liste de catalogues de formateurs comme un lien de recherche rapide dans la fen\u00EAtre de catalogue standard.  
option_desc.cat.subjectListingIsDefaultEnabled=Inclure le sujet du cours au moment d'afficher les r\u00E9sultats d\u2019une recherche ou liste rapide. 
option_desc.cat.UseClassicBrowseView=Afin d'\u00E9viter un trop grand changement pour les utilisateurs suite \u00E0 une mise \u00E0 jour, vous pouvez choisir de conserver l'ancien mode d'affichage jusqu'\u00E0 ce que les utilisateurs soient pr\u00EAts \u00E0 utiliser le nouveau mode de navigation en arborescence. Lorsque s\u00E9lectionn\u00E9e, cette option pr\u00E9sente l'ancien affichage lorsque l'utilisateur s\u00E9lectionne l'onglet Navigation.
option_desc.cat.UseCourseInfoExplorerWindow=Afficher les descriptions de cours lors des survols dans la fen\u00EAtre d'exploration.
option_desc.cat.UseCourseInterestMMYYPreferDate=Le format \u00AB MM-AA \u00BB sera utilis\u00E9 au lieu du format \u00AB MM-JJ-AA \u00BB
option_desc.catalog.enableAlphabeticalSearch=Si activ\u00E9e, les utilisateurs pourront cliquer les lettres de l\u2019alphabet au dessus des r\u00E9sultats de recherche, afin d\u2019afficher les cours dont le titre d\u00E9bute avec cette lettre.
option_desc.catalog.searchResultFormat=Affiche les r\u00E9sultats de recherche dans divers formats. Premier format \: Nom du module, Type d'apprentissage, Catalogues associ\u00E9s, et Description sommaire. Deuxi\u00E8me format \: Pertinence, Nom du module, Catalogue, et Type d'apprentissage. Troisi\u00E8me format \: Image du module, Nom du module, Type d'apprentissage, et Description sommaire. 
option_desc.catalog.useJsScormApiAdapter=Afin de communiquer avec des cours SCORM, NetDimensions permet l'utilisation d'un adapteur d'API Java ou Javascript. Ce dernier est pr\u00E9f\u00E9rable dans les environnements dans lesquels l'installation de Java n'est pas habituelle.  
option_desc.CatalogPermsUseANDLogic=Le s\u00E9lecteur de permissions, par d\u00E9faut, utilise la logique OU entre des crit\u00E8res.  Si cette option est activ\u00E9e, la logique ET est utilis\u00E9e.
option_desc.chat.soundURL=L\u2019applet de clavardage peut sonner une alarme sur r\u00E9ception d\u2019un message. Ce sera utile lorsque l\u2019outil de clavardage est ouvert en permanence et que le personnel de soutien d\u00E9sire un avertissement de chaque nouvelle demande d\u2019aide.  
option_desc.competency.enableCompetencyGroup=Si cette option est activ\u00E9e, les utilisateurs pourront utiliser les Groupes avec les Comp\u00E9tences
option_desc.competency.enableJobProfileGroup=Si cette option est activ\u00E9e, les utilisateurs pourront utiliser les Groupes avec les Profils d\u2019emploi
option_desc.compliance.catalogEditorESignature=Si cette option est activ\u00E9e, on demandera une signature \u00E9lectronique lorsqu'un utilisateur modifie ou supprime un objet d'apprentissage \u00E0 l'aide de l'\u00C9diteur de catalogue. 
option_desc.compliance.courseCompleteESignature=Si cette option est activ\u00E9e, le syst\u00E8me exigera une signature \u00E9lectronique de la part de l'utilisateur, lorsqu'un objet d'apprentissage est achev\u00E9. 
option_desc.compliance.courseLaunchESignature=Si cette option est activ\u00E9e, on demandera une signature \u00E9lectronique lorsqu'un utilisateur lance un cours.
option_desc.compliance.EnableESignatureCourseCSVLoader=Si cette option est activ\u00E9e, on demandera une signature \u00E9lectronique lorsqu'un utilisateur tente de t\u00E9l\u00E9charger un cours \u00E0 l'aide du Chargeur de cours CSV. Les signatures \u00E9lectroniques sont stock\u00E9es dans la base de donn\u00E9es.
option_desc.compliance.EnableESignatureForQuestionImporter=Si cette option est activ\u00E9e, le syst\u00E8me demande une signature \u00E9lectronique lorsque l'utilisateur tente de t\u00E9l\u00E9charger des questions d'examen \u00E0 l'aide du Chargeur de questions CSV ou de l'Importateur QTI. Les signatures \u00E9lectroniques sont stock\u00E9es dans la base de donn\u00E9es et sont associ\u00E9es au dossier modifi\u00E9.
option_desc.compliance.EnableESignatureForQuestionStatusChange=Si cette option est activ\u00E9e, on demandera une signature \u00E9lectronique lorsqu'un utilisateur tente de changer le statut d'une question dans l'\u00C9diteur de question. Les signatures \u00E9lectroniques sont stock\u00E9es dans la base de donn\u00E9es.
option_desc.compliance.EnableESignatureManualGradingOfAnswer=Si cette option est activ\u00E9e, le syst\u00E8me demandera une signature \u00E9lectronique lorsqu'un utilisateur tente de corriger manuellement une question dans un examen d\u00E9j\u00E0 compl\u00E9t\u00E9. Les signatures \u00E9lectroniques sont stock\u00E9es dans la base de donn\u00E9es.
option_desc.compliance.EnrollmentWizard=Si cette option est activ\u00E9e, le syst\u00E8me demandera une signature \u00E9lectronique lorsque l'utilisateur tente de modifier les d\u00E9tails du bulletin de notes \u00E0 l'aide de l'Assistant d'inscription. Les signatures \u00E9lectroniques sont stock\u00E9es dans la base de donn\u00E9es et sont associ\u00E9es au dossier modifi\u00E9.
option_desc.compliance.examLaunchESignature=Si cette option est activ\u00E9e, on demandera une signature \u00E9lectronique lorsqu'un utilisateur lance un examen. 
option_desc.compliance.ExternalTrainingRecord=Si cette option est activ\u00E9e, le syst\u00E8me exigera une signature \u00E9lectronique lorsque l'utilisateur tente d'ajouter, de modifier ou de supprimer un Dossier de formation externe.
option_desc.compliance.learningOBMigration=Si cette option est activ\u00E9e, le syst\u00E8me exigera une signature \u00E9lectronique lorsque l'utilisateur tente de migrer un ID d'objet d'apprentissage.
option_desc.compliance.LegalNameFormat=Le nom l\u00E9gal figurera dans les entr\u00E9es d'audit des rapports de conformit\u00E9.
option_desc.compliance.structuredCourseImporterESignature=Si cette option est activ\u00E9e, on demandera une signature \u00E9lectronique lorsqu'un utilisateur tente d'importer un cours SCORM ou AICC, ou lorsqu'un cours est publi\u00E9 \u00E0 l'aide du Gestionnaire de mat\u00E9riel de cours. Les signatures \u00E9lectroniques sont stock\u00E9es dans la base de donn\u00E9es.
option_desc.compliance.TranscriptAttendanceDetail=Si cette option est activ\u00E9e, le syst\u00E8me demandera une signature \u00E9lectronique lorsque l'utilisateur tente de modifier les d\u00E9tails de pr\u00E9sence du bulletin de notes sous l'option Former. Les signatures \u00E9lectroniques sont stock\u00E9es dans la base de donn\u00E9es et sont associ\u00E9es au dossier modifi\u00E9.
option_desc.compliance.transcriptModificationESignature=Si cette option est activ\u00E9e, le syst\u00E8me demandera une signature \u00E9lectronique lorsque l'utilisateur tente de modifier les d\u00E9tails du bulletin de notes d'un apprenant. Les signatures \u00E9lectroniques sont stock\u00E9es dans la base de donn\u00E9es et sont associ\u00E9es au dossier modifi\u00E9.
option_desc.compliance.transcriptModifiedByCatalogEditorESignature=Si cette option est activ\u00E9e, le syst\u00E8me demandera une signature \u00E9lectronique si l\u2019utilisateur tente de modifier les d\u00E9tails de relev\u00E9 de notes \u00E0 l\u2019aide de l\u2019\u00C9diteur de catalogue. Les signatures \u00E9lectroniques sont stock\u00E9es dans la base de donn\u00E9es et associ\u00E9es au relev\u00E9 modifi\u00E9.
option_desc.compliance.WithdrawCourse=Si cette option est activ\u00E9e, le syst\u00E8me exigera une signature \u00E9lectronique lorsque l'utilisateur tente d'abandonner un cours.
option_desc.ecommerce.AllowEnrollmentApprovalWithOnlinePayment=Si activ\u00E9e, l'approbateur peut compl\u00E9ter le paiement
option_desc.ecommerce.CardTypeEnabled=Si l'option est activ\u00E9e, le formulaire de paiement comportera un s\u00E9lecteur de type de carte, les types permis \u00E9tant \:  VISA, MASTERCARD, SWITCH, SOLO, DELTA, DEBITMASTERCARD
option_desc.ecommerce.cityEnable=Au moment du paiement, on invitera l'utilisateur \u00E0 compl\u00E9ter ce champ aux fins de transmission au service de paiement.
option_desc.ecommerce.countryEnable=Au moment du paiement, on invitera l'utilisateur \u00E0 remplir ce champ dans le formulaire de saisie pour cartes de cr\u00E9dit internationales, aux fins de transmission au service de paiement.
option_desc.ecommerce.ecommerceEnable=Si activ\u00E9, le catalogue affichera un lien de panier auquel les cours pertinents seront ajout\u00E9s \u00E0 l'inscription. 
option_desc.ecommerce.intlCreditCardFormEnable=Si l'option est activ\u00E9e, un formulaire de saisie sp\u00E9cifique au pays sera utilis\u00E9e (ex \: champ \u00AB \u00C9tat \u00BB pour les \u00C9.-U., champ \u00AB Province \u00BB pour le Canada, etc.).
option_desc.ecommerce.nameEnable=Au moment du paiement, l'utilisateur recevra un message pour l'aviser de saisir ce champ pour l'acheminer au service des paiements. 
option_desc.ecommerce.PayFailedEmailTemplate=Si sp\u00E9cifi\u00E9, un courriel sera g\u00E9n\u00E9r\u00E9 et transmis pour chaque achat d'un objet d'apprentissage, si le paiement \u00E9choue. 
option_desc.ecommerce.PaySuccessEmailTemplate=Si sp\u00E9cifi\u00E9, un courriel sera g\u00E9n\u00E9r\u00E9 et transmis pour chaque achat d'un objet d'apprentissage, aussit\u00F4t le paiement r\u00E9ussi. 
option_desc.eCommerce.PrintInvoicePdfTemplate=Lors de l'impression de facture, ce fichier sera utilis\u00E9 comme gabarit
option_desc.ecommerce.purchaseOrderEnable=Au moment du paiement, on demandera \u00E0 l'utilisateur de saisir ce champ pour fins de transmission au service de paiement.
option_desc.ecommerce.secureCodeEnable=Au moment du paiement, l'utilisateur recevra un message pour l'aviser de saisir ce champ pour l'acheminer au service des paiements.
option_desc.ecommerce.ServiceCharges=Si configur\u00E9, les frais (pourcentage) seront calcul\u00E9s et ajout\u00E9s aux \u00E9l\u00E9ments dans le panier d'achat. 
option_desc.ecommerce.shoppingCartEnable=Si le panier d'achat est activ\u00E9 - avec paiement en ligne - le lien \u00E9 Panier d'achat \u00E9 sera affich\u00E9 dans le Catalogue.
option_desc.ecommerce.stateEnable=Au moment du paiement, on invitera l'utilisateur \u00E0 compl\u00E9ter ce champ aux fins de transmission au service de paiement.
option_desc.ecommerce.streetEnable=Au moment du paiement, l'utilisateur recevra un message pour l'aviser de saisir ce champ pour l'acheminer au service des paiements.
option_desc.ecommerce.zipEnable=Au moment du paiement, l'utilisateur recevra un message pour l'aviser de saisir ce champ pour l'acheminer au service des paiements.
option_desc.exam.questionStatus=Pour le Mode simple, l'utilisateur peut changer le statut d'une question \u00E0 n'importe quel moment.  Pour le Mode Approbation, l'utilisateur doit suivre les \u00E9tapes pour approuver une question.
option_desc.forum.forumCreationByPublicEnabled=Certains administrateurs peuvent pr\u00E9f\u00E9rer que les utilisateurs affichent seulement sur des forums existants (cr\u00E9\u00E9s ant\u00E9rieurement par les administrateurs), alors que d\u2019autres peuvent vouloir offrir aux \u00E9tudiants la flexibilit\u00E9 de cr\u00E9er des nouveaux forums. Cette option permet de contr\u00F4ler ce choix.
option_desc.general.autoCompleteLpEnabled=A chaque fois qu'un module au sein d'un programme est not\u00E9 comme Utilisation Termin\u00E9e ou Finie, le syst\u00E8me v\u00E9rifiera que tous les modules au sein du LP ont \u00E9t\u00E9 termin\u00E9s. Si c'est le cas, le LP est not\u00E9 TERMIN\u00C9.
option_desc.general.certBaseMonthLogic=Les certifications peuvent avoir une "periode de grace" pour leur renouvellement, l'activation de cette fonctionnalit\u00E9 permet de d\u00E9finir une strategie de certification.
option_desc.general.completeRemovesModuleFromActiveList=Le syst\u00E8me modifie automatiquement le statut global lorsqu\u2019un module rapporte le nouveau statut COMPL\u00C9T\u00C9. Le module peut aussi \u00EAtre retir\u00E9 automatiquement de la liste des sessions en cours de l\u2019utilisateur selon la configuration de cette option. 
option_desc.general.courseReopenEnabled=Cette option permet \u00E0 l\u2019utilisateur d'ouvrir \u00E0 nouveau les cours ant\u00E9rieurs afin que le Centre de connaissances et le lancement du cours soient disponibles \u00E0 nouveau. Le lien pour ouvrir \u00E0 nouveau appara\u00EEt sur l\u2019\u00E9cran de d\u00E9tails de cours de l\u2019historique de la formation. 
option_desc.general.defaultExcludeClosedAccountsInReports=Activer la valeur par d\u00E9faut \u00AB coch\u00E9 \u00BB pour le param\u00E8tre de rapport \u00AB Exclure comptes-utilisateurs ferm\u00E9s \u00BB.
option_desc.general.defaultReportFormat=Cette option fixe le format de rapport par d\u00E9faut lors de la cr\u00E9ation de nouveaux rapports.
option_desc.general.defaultReportType=Cette option fixe le type de rapport par d\u00E9faut g\u00E9n\u00E9r\u00E9 lors de l'utilisation de l'Assistant Rapports.
option_desc.general.displayExtendedEnrollmentInfo=Afficher l'information suppl\u00E9mentaire sur l'inscription ainsi que le centre de co\u00FBts imput\u00E9 dans l'\u00E9cran Dossiers/Relev\u00E9s de notes. L'Administrateur doit activer les champs dans l'\u00C9diteur de politiques d'inscription > Modifier information suppl\u00E9mentaire sur l'inscription. Les champs seront ainsi modifiables par les utilisateurs ayant l'acc\u00E8s illimit\u00E9 aux Dossiers/Relev\u00E9s (i.e., Administrateurs et Formateurs).
option_desc.general.DisplayModuleAttributesOnEnrolledTab=Lorsque cette option est activ\u00E9e, les attributs de module de chaque cours seront affich\u00E9s dans la Liste de modules inscrits et dans les \u00E9crans suppl\u00E9mentaires.
option_desc.general.displaySectionForTimedNavTest=Pour les tests chronom\u00E9tr\u00E9s, montrer la page de section au d\u00E9but de chaque nouvelle section peut \u00EAtre facultatif, permettant ainsi la partie de temps d'appliquer seulement \u00E0 l\u2019activit\u00E9 de questions, et non la revue de section et l\u2019activit\u00E9 de question. 
option_desc.general.domainPartitioningEnforced=Les permissions de r\u00F4le permettent aux administrateurs de limiter des r\u00F4les sp\u00E9cifiques de visualisation de donn\u00E9es d\u2019utilisateur \u00E0 un niveau sp\u00E9cifique (et mineur) dans la hi\u00E9rarchie de leur organisation. Cette option configure automatiquement cette restriction de sorte que le Niveau Un soit configur\u00E9 pour tous les utilisateurs. 
option_desc.general.ecommerceEnable=Permet aux utilisateurs de payer les cours en ligne \u00E0 l\u2019aide d\u2019une vari\u00E9t\u00E9 de m\u00E9thodes de paiement. 
option_desc.general.enforceLearningProgramModuleSequence=Lorsque cette fonction est activ\u00E9e, les modules qui font partie d'un programme doivent \u00EAtre achev\u00E9s dans l'ordre sp\u00E9cif\u00E9. Tout lancement dans un ordre diff\u00E9rent g\u00E9n\u00E8re un message d'alerte pour l'utilisateur.
option_desc.general.enforceSkillsoftLicenseControl=Pour les cours Skillsoft, seuls les utilisateurs avec le param\u00E8tre \u00AB Skillsoft \u00BB (attributs-utilisateurs) ont le droit de lancer le cours. Au moment du lancement, un message est affich\u00E9 demandant de contacter un administrateur si on n'a plus le droit de suivre le cours.
option_desc.general.enforceTokenProcessingBusinessLogic=Lorsque des cours ont un co\u00FBt "au jeton", il y a certaines r\u00E8gles commerciales qui peuvent s'appliquer comme faisant partie de la proc\u00E9dure d'inscription (par exemple, le solde cr\u00E9diteur de l'utilisateur doit \u00EAtre sup\u00E9rieur au co\u00FBt du cours).  cette option fait respecter ces r\u00E8gles.
option_desc.general.hiddenTabAndFieldIfNoRecord=Pour les nouveau param\u00E8tres d'affichage \u00E0 onglets, les onglets (par exemple les approbations) qui ne contiennent aucune donn\u00E9e ne sont pas affich\u00E9s. Cela simplifie l'affichage pour les utilisateurs et les gestionnaires. 
option_desc.general.hideCompletedJobProfilesInLearningPath=Si l'apprenant a acquis toutes les comp\u00E9tences li\u00E9es \u00E0 un profil d'emploi, ce profil ne sera pas affich\u00E9 dans le parcours d'apprentissage
option_desc.general.hideEveryoneOptionInPermissionSelector=Dans certains cas, on d\u00E9sire ne pas attribuer les permissions ou la visibilit\u00E9 \u00E0 tous les utilisateurs dans le syst\u00E8me. Cette configuration permet de cacher la case 'Tous' dans le s\u00E9lecteur de permissions pour emp\u00EAcher sa s\u00E9lection. De plus, les fonctions d'Inscription automatique et de S\u00E9lection de nouvelle client\u00E8le-cible ne permettront pas de s\u00E9lectionner 'Tous les utilisateurs'.
option_desc.general.keepCancelTranscript=Normallement lorsqu'un cours est annul\u00E9, les entr\u00E9es dans le relev\u00E9 notes de chaque utilisateur sont supprim\u00E9es. Ici, elles sont retenues en affichant le statut d'ANNUL\u00C9. 
option_desc.general.keepWithdrawalTranscript=Lorsqu'un \u00E9tudiant abandonne, les relev\u00E9s de notes sont normalement supprim\u00E9s. Avec cette option, on les conserve avec un statut ABANDONN\u00C9.
option_desc.general.LawsonFeedProcessingErrorsNotifcationEmail=Le gabarit de courriel s\u00E9lectionn\u00E9 sera transmis dans le cas d'erreurs dans le traitement des fils de donn\u00E9es. Veuillez svp consulter le journal de bord NetDimensions pour les d\u00E9tails sur les erreurs survenues.
option_desc.general.lazyAutoEnrollEnabled=Au moment de la connexion de l\u2019utilisateur, diverses fonctions sont ex\u00E9cut\u00E9es automatiquement par le syst\u00E8me, y compris la v\u00E9rification d\u2019inscription automatique dans les cours cibl\u00E9s. Lorsqu'activ\u00E9e, cette option permet l'ex\u00E9cution de l'auto-inscription dans un fil s\u00E9par\u00E9. 
option_desc.general.licenseUsersWarningThreshold=Lorsque le nombre d'utilisateurs actifs d\u00E9passe le pourcentage indiqu\u00E9 du nombre permis par la licence, un message d'alerte est transmis \u00E0 l'Utilisateur-syst\u00E8me par d\u00E9faut.
option_desc.general.NumberOfOrgExtDescLevels=Cette option contr\u00F4le le nombre de niveaux affich\u00E9s pour une structure organisationnelle (ex \: Montr\u00E9al/Comptabilit\u00E9 ou bien RACINE/Mon entreprise/Montr\u00E9al/Comptabilit\u00E9). Cette description de structure figure dans de nombreux rapports et est donc utile pour leur mise en page.<p>Afin d'exploiter cette fonction, on sp\u00E9cifie le nombre de niveaux \u00E0 afficher (\u00E0 partir du niveau inf\u00E9rieur) dans l'\u00E9cran de Configuration de syst\u00E8me, et on d\u00E9clenche le bouton \u00AB Reg\u00E9n\u00E9rer description \u00E9tendue \u00BB dans l'\u00E9cran de Mise \u00E0 jour de l'organisation de l'\u00C9diteur d'utilisateur. Cette fonction reg\u00E9n\u00E8re cet attribut pour toutes les organisations d\u00E9finies pr\u00E9sentement.
option_desc.general.numberOfSelfEnrolClassPerYear=Cette option indique le nombre maximum d\u2019auto-inscriptions par ann\u00E9e pour un cours de type \u201Cpr\u00E9sentiel.\u201D
option_desc.general.optimizeForBandwidth=Plusieurs menus couramment employ\u00E9s (mais rarement modifi\u00E9s) ont \u00E9t\u00E9 \u00E9tablies pour que leurs \u00E9l\u00E9ments puissent \u00EAtre ant\u00E9m\u00E9moris\u00E9s par le navigateur, am\u00E9liorant ainsi le temps de r\u00E9ponse et diminuant l\u2019emploi de bande passante. Les param\u00E8tres (c.-\u00E0.-d. r\u00F4le, langue,\u2026) sont employ\u00E9s pour faire appara\u00EEtre les nouvelles pages si les propri\u00E9t\u00E9s de l\u2019utilisateur changent. S\u2019ils ne sont pas \u00E9tablies, une heure syst\u00E8me sera  placera sur les pages pour rappeler \u00E0 chaque connexion. 
option_desc.general.popupwindowsize=Cette option provoque que les fen\u00EAtres ouvertes plus r\u00E9cemment soient rendues dans cette taille. Pour les organisations limit\u00E9es \u00E0 une configuration sp\u00E9cifique (c.-\u00E0.-d. 800x600), ceci facilitera le contr\u00F4le de la taille de la fen\u00EAtre pour obtenir une apparence acceptable et uniforme. 
option_desc.general.ProgramCompleteLpEnabled=Lorsqu'un module dans un programme est coch\u00E9 Achev\u00E9 ou Fini d'utiliser, le syst\u00E8me v\u00E9rifie que tous les modules dans le programme ont \u00E9t\u00E9 achev\u00E9s. Si c'est le cas, le programme est coch\u00E9 ACHEV\u00C9.
option_desc.general.promptForValidTZandEmail=Si le fuseau horaire est configur\u00E9 \u00E0 Pago/Pago, ou l\u2019adresse courriel est vide, l\u2019utilisateur sera rappel\u00E9 de mani\u00E8re r\u00E9p\u00E9titive dans la Page d\u2019accueil pour entrer des nouvelles valeurs. 
option_desc.general.publicQuestionPermissions=Si cette option est activ\u00E9e, les permissions \u00AB publiques \u00BB sont attribu\u00E9es \u00E0 toute nouvelle question, et non les permissions de \u00AB propri\u00E9taire \u00BB. Lorsqu\u2019une question est \u00AB publique \u00BB, c\u2019est donc la banque de questions qui contr\u00F4le les permissions d\u2019\u00E9dition.
option_desc.general.reportsExecuteAsReadUncommitted=Des comptes-rendus ex\u00E9cut\u00E9s \u00E0 un niveau d'isolation READ UNCOMMITTED peuvent s'ex\u00E9cuter plus vite et avec un verrouillage et une contrainte r\u00E9duits si cette option est activ\u00E9e, avec cependant un compromis dans l'exactitude de "point-dans le-temps".  On recommande d'activer cette option.
option_desc.general.showFamilyNameFirstEnabled=Afficher le pr\u00E9nom avant le nom de famille, ou l'inverse. 
option_desc.general.ShowLoadingIconEnabled=Cette option affiche une ic\u00F4ne \u201Cchargement en cours\u201D sur les \u00E9crans s\u00E9lectionn\u00E9s, afin d\u2019aviser l\u2019utilisateur que le syst\u00E8me est en traitement. 
option_desc.general.showOnlineInCalendar=Si activ\u00E9, modules en ligne inscrits seront affich\u00E9s dans le calendrier personnel.
option_desc.general.simplifiedTimeZoneList=La gestion de fuseau horaire est une op\u00E9ration complexe et il existent plusieurs centaines de fuseaux horaires. Lorsque cette option est activ\u00E9e, le syst\u00E8me montre seulement 24 choix dans la liste d\u00E9roulante au lieu de la liste ISO standard. 
option_desc.general.simplifiedUserPreferences=Cette option r\u00E9duit \u00E0 un nombre restreint les \u00E9l\u00E9ments affich\u00E9s dans l'onglet \u00AB Pr\u00E9f\u00E9rences de l'utilisateur \u00BB \: param\u00E8tre d'affichage, langue et fuseau horaire.
option_desc.general.sortByFamilyNameEnabled=Cette option a l'effet de trier au d\u00E9part toute liste d'apprenants par le nom de famille ou par le pr\u00E9nom.
option_desc.general.TxRequestControlEnabled=Afin d\u2019emp\u00EAcher que le syst\u00E8me soit fig\u00E9 par des clics multiples sur la m\u00EAme fonction, cette option exige que le traitement d\u2019une transaction soit achev\u00E9 avant que l\u2019utilisateur puisse activer la m\u00EAme fonction.
option_desc.general.userSetsCompletedStatusEnabled=Dans des versions ant\u00E9rieures du syst\u00E8me, l\u2019\u00E9tudiant pouvait marquer sa session de cours en ligne comme COMPL\u00C9T\u00C9 dans le Centre de connaissances \u2013 cette option maintient cette flexibilit\u00E9. Si elle n\u2019est pas configur\u00E9e, la session en ligne est marqu\u00E9e comme TERMIN\u00C9I \u00E0 moins que le cours, via le pistage AICC/SCORM, ait d\u00E9j\u00E0 configur\u00E9 le statut global \u00E0 COMPLET. 
option_desc.general.withdrawalRenewsAutoEnroll=S\u2019il est configur\u00E9, le syst\u00E8me ne r\u00E9assignera pas un cours cible \u00E0 un \u00E9tudiant qui s\u2019est d\u00E9sengag\u00E9 du cours ant\u00E9rieurement. Sinon, il continuera \u00E0 r\u00E9assigner le cours \u00E0 nouveau apr\u00E8s les d\u00E9sengagements r\u00E9it\u00E9r\u00E9s de l\u2019utilisateur. 
option_desc.general.withdrawnWaitlisted=Si activ\u00E9, les utilisateurs sur la liste d'attente sont automatiquement retir\u00E9s de la liste d'attente une fois que la p\u00E9riode d'inscription a expir\u00E9. 
option_desc.general.wysiwygEditorEnabled=Permettre aux utilisateurs d'utiliser l'\u00E9diteur WYSIWYG dans<BR>1) L'\u00C9diteur de question lors de la mise \u00E0 jour du texte de la question<BR>2) L'\u00C9diteur de nouvelles lors de la mise \u00E0 jour du texte d'un article<BR>3) Les \u00E9diteurs de courriel lors de l'\u00E9dition d'un message
option_desc.home.displayKnowledgeToolsOnHomePage=Si elle est configur\u00E9e, la bo\u00EEte d\u2019Outils de Connaissance est affich\u00E9e. 
option_desc.goal.OrgGoalChangedNotification=Un avis exploitant le gabarit s\u00E9lectionn\u00E9 sera exp\u00E9di\u00E9 aux responsables d'objectifs associ\u00E9s \u00E0 l'objectif organisationnel modifi\u00E9.
option_desc.goal.personalGoalChangeNotifyRevieweeEmail=Un avis exploitant ce gabarit sera exp\u00E9di\u00E9 \u00E0 l'employ\u00E9 lorsque l'\u00E9valuateur modifie un des objectifs personnels de l'employ\u00E9.
option_desc.goal.personalGoalChangeNotifyReviewerEmail=Un avis exploitant ce gabarit sera exp\u00E9di\u00E9 \u00E0 l'\u00E9valuateur lorsque l'employ\u00E9 modifie son objectif personnel.
option_desc.home.homePageFormat=Cet indicateur a \u00E9t\u00E9 employ\u00E9 dans des versions plus anciennes du syst\u00E8me pour contr\u00F4ler l\u2019affichage des caract\u00E9ristiques de plusieurs transactions de la page d\u2019accueil. 
option_desc.home.htmlWidgetContent=L\u2019affichage HTML est utilis\u00E9 pour le gadget logiciel HTML de la page d\u2019accueil
option_desc.home.htmlWidgetTitle=Le titre affich\u00E9 sur le gadget HTML de page d\u2019accueil
option_desc.home.knowledgeToolsCustomLinkHref=Un lien personnalis\u00E9 vers une autre page Web, ajout\u00E9 \u00E0 la Page d\u2019accueil. Par exemple, "http\://www.yahoo.com".
option_desc.home.knowledgeToolsCustomLinkLabel=Une \u00E9tiquette personnalis\u00E9e pour le lien de la page personnalis\u00E9e est employ\u00E9e sur la Page d\u2019accueil. Si vous s\u00E9lectionnez une entr\u00E9e du fichier de propri\u00E9t\u00E9s de texte (ex. bouton.Ajouter), elle sera extraite du fichier et affich\u00E9e dans la langue appropri\u00E9e. Autrement, l\u2019entr\u00E9e suivante est affich\u00E9e. 
option_desc.home.knowledgeToolsCustomLinkTarget=Le nom de la fen\u00EAtre cible pour le lien personnalis\u00E9. 
option_desc.home.nCoursesToList=Le nombre de cours actifs affich\u00E9s dans la page d\u2019accueil. Pour voir tous les cours actifs, il faut cliquer sur l'onglet Inscrit
option_desc.home.nNewsArticlesToList=Le nombre d\u2019articles de nouvelles montr\u00E9s sur la page d\u2019accueil. 
option_desc.home.nRssFeedToList=Le nombre de fils de syndication actifs affich\u00E9s sur la page d'accueil.
option_desc.home.showAllEnrollmentTypesEnabled=S\u2019il ne sont pas habilit\u00E9s, les cours en ligne sont list\u00E9s pour l\u2019acc\u00E8s rapide \u00E0 partir de la page d\u2019accueil. 
option_desc.home.ShowContactAuthorOnNews=Si activ\u00E9, chaque article sur la page d'accueil affiche un lien vers un contact d'auteur d'un article. 
option_desc.home.showExamAccessCodeInput=Afficher un champ sur la page d'accueil permettant \u00E0 l'utilisateur d'entrer un code d'acc\u00E8s \u00E0 l'examen.
option_desc.home.showImagesOnRssFeeds=Si activ\u00E9, l'image associ\u00E9e au fil RSS sera affich\u00E9e.
option_desc.home.showUserNameEnabled=S\u2019il est activ\u00E9, le nom de l\u2019utilisateur est montr\u00E9 dans la ligne de titre sur la page d\u2019accueil. 
option_desc.home.sortByEnrollmentDateEnabled=Si elle est activ\u00E9e, la liste du cours actif est tri\u00E9e par la derni\u00E8re date d\u2019inscription. Autrement, on emploie la date du dernier acc\u00E8s. 
option_desc.isAllowMultipleChoicePartialCredit=Typiquement, les questions \u00E0 Choix multiples sont class\u00E9es sur une base tout ou rien. Avec cet option activ\u00E9e un cr\u00E9dit partiel est donn\u00E9 pour les r\u00E9ponses correctes, et des sanctions (si elles sont configur\u00E9es ) pour les r\u00E9ponses incorrectes.
option_desc.kc.CertificationAreaEnabled=Permet cette option dans le Centre de Connaissance, bien qu\u2019elle puisse \u00EAtre configur\u00E9e sur une base module par module dans l\u2019Editeur du Catalogue. Si elle n\u2019est pas configur\u00E9e, elle est invalide pour TOUS les modules. 
