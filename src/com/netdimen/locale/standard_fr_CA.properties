appraisal.desc.editorGeneral=Vous pouvez modifier les param\u00E8tres g\u00E9n\u00E9raux du gabarit d'\u00E9valuation ici. Vous pouvez par exemple r\u00E9gler l'affichage des deux parties principales de l'\u00E9valuation, soit R\u00E9alisations ant\u00E9rieures et Plans pour l'avenir. Vous pouvez \u00E9galement r\u00E9gler les permissions des divers intervenants agissant dans le processus \:<BR><UL><LI>Employ\u00E9  - l'utilisateur vis\u00E9 par l'\u00E9valuation</LI><LI>\u00C9valuateur - la personne \u00E9tant, par d\u00E9faut, l'\u00C9valuateur imm\u00E9diat de la personne \u00E9valu\u00E9e</LI><LI>Super-\u00C9valuateur - un participant facultatif \u00E9tant, par d\u00E9faut, l'\u00C9valuateur imm\u00E9diat de l'\u00C9valuateur imm\u00E9diat de l\u2019employ\u00E9</LI></UL>
appraisal.desc.editorOverallRating=On peut d\u00E9finir un ensemble d'\u00E9nonc\u00E9s g\u00E9n\u00E9raux li\u00E9s au classement. L'\u00E9nonc\u00E9 correspondant \u00E0 la cote globale sera alors affich\u00E9 dans la section R\u00E9sum\u00E9 du classement. 
appraisal.desc.editorOverallRatingNotes=Le maximum ne peut d\u00E9passer 99 et doit \u00E9tre \u00E9gal ou moindre que le minimum.
appraisal.desc.editorRatings=Pour cette \u00E9valuation, plusieurs ensembles d'\u00E9chelles de classement peuvent \u00EAtre cr\u00E9\u00E9es. Par exemple, une \u00E9chelle de 1 \u00E0 5, et une autre de 1 \u00E0 4. Chaque cote est un nombre entier et inclut une description et une explication. Une fois cr\u00E9\u00E9e, une \u00E9chelle de classement peut \u00EAtre associ\u00E9e \u00E0 une section applicable de l'\u00E9valuation, ex \: Objectifs ant\u00E9rieurs.
appraisal.desc.editorSignOff=L'\u00E9tape de fermeture de l'\u00E9valuation permet divers affichages et diverses entr\u00E9es de donn\u00E9es. Veuillez SVP s\u00E9lectionner ce qui est n\u00E9cessaire.
appraisal.desc.editorWorkFlow=La s\u00E9quence de l'\u00E9valuation peut \u00EAtre d\u00E9finie ici. On peut d\u00E9finir les \u00E9tapes et statuts dans la section sup\u00E9rieure, et configurer les r\u00F4les dans la section Contr\u00F4le d'acc\u00E8s. Dans la section Propri\u00E9t\u00E9s de la soumission, on peut d\u00E9finir le texte affich\u00E9 au-dessus du bouton Soumettre, l'indicateur de signature exig\u00E9e et le gabarit de courriel pour l'avis de soumission de chaque statut.
appraisal.desc.future_planning=La partie Plans pour l'avenir d'une \u00E9valuation est organis\u00E9e en pages, chacune comportant une ou plusieurs sections. On peut ici d\u00E9finir la structure et le contenu.
appraisal.desc.past_achievements=La partie R\u00E9alisation ant\u00E9rieures de l'\u00E9valuation est organis\u00E9e en pages, chacune comportant une ou plusieurs sections. On peut ici d\u00E9finir la structure et le contenu.
appraisal.desc.sign_off=La partie Acceptation d'une \u00E9valuation est organis\u00E9e en pages, chacune comportant une ou plusieurs sections. On peut ici d\u00E9finir la structure et le contenu.
