option_desc.user.multipleUserOrgs=Le syst\u00E8me permet aux \u00E9tudiants d\u2019\u00EAtre des membres de plus qu\u2019une unit\u00E9 d\u2019affaires. S\u2019il est configur\u00E9, l\u2019Editeur d\u2019Utilisateur montrera les listes d\u00E9roulantes additionnelles pour s\u00E9lectionner des organisations primaires et secondaires pour un utilisateur sp\u00E9cifique, en plus le Chargeur de Donn\u00E9es d\u2019Utilisateur peut charger aussi l\u2019 ensemble d\u2019organisation. 
option_desc.user.newUserBioView=Les versions post\u00E9rieures du syst\u00E8me ont ajout\u00E9 plus de champs \u00E0 la biographie de l\u2019utilisateur, mais vous pouvez choisir d\u2019employer la vue ancienne ou nouvelle avec cette option. 
option_desc.user.nOfPrevPw=Indique le nombre de mots de passe dont se souvient le syst\u00E8me et qui ne peuvent \u00EAtre r\u00E9utilis\u00E9s pour un nouveau mot de passe.
option_desc.user.passwordChangeInterval=Indique le nombre de jour depuis la derni\u00E8re modification de mot de passe pour d\u00E9clencher un changement de mot de passe. Cette v\u00E9rification est ex\u00E9cut\u00E9e \u00E0 chaque connexion. 
option_desc.user.provideLogoffInformation=Pour le URL de d\u00E9connexion par d\u00E9faut d\u00E9fini dans les Param\u00E8tres-syst\u00E8me par d\u00E9faut, ajoutez des param\u00E8tres suppl\u00E9mentaires sp\u00E9cifiques \u00E0 l'utilisateur, ceux-ci devant inclure \: nom de l'interface-utilisateur (UI), code ISO de langue (LANG), et nom complet de l'organisation (ORG).
option_desc.user.selfRegistrationEnabled=Permet au syst\u00E8me d\u2019accepter les formulaires d\u2019auto-enregistrement; ainsi les utilisateurs peuvent s\u2019inscrire eux-m\u00EAmes au syst\u00E8me. Pour des raisons de s\u00E9curit\u00E9, cette option peut \u00EAtre d\u00E9sactiv\u00E9e. 
option_desc.user.suspendPeriod=Si l'utilisateur d\u00E9passe le nombre d'essais autoris\u00E9, il ne pourra pas se reconnecter pour la dur\u00E9e de la p\u00E9riode s\u00E9lectionn\u00E9e.
