option_note.home.showExamAccessCodeInput=Lorsque vous planifiez un examen, vous pouvez pr\u00E9voir un code d'acc\u00E8s qui sera communiqu\u00E9 aux utilisateurs devant s'inscrire \u00E0 l'examen.
option_note.home.showImagesOnRssFeeds=Avant d'utiliser cette fonction, vous devez configurer les d\u00E9tails des fils de syndication RSS.
option_note.home.showUserNameEnabled=Ceci doit \u00EAtre support\u00E9 par la page d\u2019accueil d'habillage TX choisie par l'apprenant. Par exemple, "MYHOMEDEFAULT" supporte cette option. 
option_note.isAllowMultipleChoicePartialCredit=La pond\u00E9ration donn\u00E9e par r\u00E9ponse correcte/incorrecte est proportionnelle au nombre de choix corrects, et non pas au nombre total de choix. 
option_note.kc.KCStatusChangedOnFirstEntry=L'avantage de cette option est de modifier le statut pour les sessions en salle de classe permet au syst\u00E8me de mesurer l\u2019activit\u00E9 en ligne de l\u2019utilisateur associ\u00E9 avec la salle de classe. 
option_note.kc.ModuleLaunchOptionEnabled=Cette option propose un moyen d'assurer que les apprenants puissent visionner d'autres informations associ\u00E9es \u00E0 un module, puisque qu'ils doivent toujours lancer un module par l'entremise du Centre de connaissances. On peut fixer cette option un module \u00E0 la fois \u00E0 l'int\u00E9rieur de l'\u00C9diteur de catalogues.
option_note.kc.showEmptyBoxesEnabled=L'avantage de cette option est que vous pouvez forcer le Centre de connaissance \u00E0 toujours afficher le m\u00EAme ensemble de zones, vous donnant ainsi une apparence constante, uniforme \u2013 ceci peut \u00EAtre souhaitable pour certains groupes d'utilisateurs. 
option_note.kc.StatusChangeAreaEnabled=Attention \: Si cette option n'est pas activ\u00E9e on doit pr\u00E9voir une autre fa\u00E7on (ex \: action de l'administrateur) de supprimer des cours de la liste de cours actifs de l'apprenant, puisque l'apprenant ne sera pas en mesure de le faire lui-m\u00EAme.
option_note.mail.combineEmailToandCC=Si cette option est activ\u00E9e, le destinataire CC sera en mesure de visionner le lien externe d'approbation dans un courriel d'approbation, lui permettant donc d'approuver l'inscription.
option_note.mail.ForumUpdateNotificationEmail=No specific types of updates are checked, so the recipient should be a general forum moderator.
option_note.mail.icalAsAttachmentEnabled=Les avis iCalendar transmis sous forme de fichier joint seront pr\u00E9sent\u00E9s de fa\u00E7on diff\u00E9rente \u00E0 l'utilisateur, et devront \u00EAtre accept\u00E9s manuellement afin d'inscrire l'item dans le calendrier local.
option_note.mail.newUserWelcomeEmail=Aucun courriel de bienvenue est envoy\u00E9 cette section n'est pas configur\u00E9e. 
option_note.mail.requestRVSPinICal=L\u2019invit\u00E9 peut choisir de ne pas donner de r\u00E9ponse, mais lorsqu\u2019une r\u00E9ponse est donn\u00E9e, elle est retourn\u00E9e \u00E0 l\u2019organisateur.
option_note.payment.AgreementUrl=Le lien URL peut \u00EAtre toute adresse HTTP valide, y compris une adresse absolue comme \u00AB http\://www.monsite.com/entente.html \u00BB, ou une adresse relative comme \u00AB /ekp/nd/fresco/dossiers/entente.html \u00BB (o\u00F9 \u00AB ekp \u00BB repr\u00E9sente le nom de domaine).
option_note.payment.tokenPurchaseEmail=Utiliser le param\u00E8tre \u00AB Jetons achet\u00E9s \u00BB afin d'inclure le co\u00FBt total et les d\u00E9tails de l'achat
