analytics.help.field.defination=<b>D\u00E9finition des champs \:</b><br><br><u>Profil d'organisation analytique</u><br><ul><li>- <b>Nom du profil</b>\: fournit une r\u00E9f\u00E9rence locale dans NTS. Pas utilis\u00E9 dans l'environnement Analytique.</li><li>- <b>ID d'organisation analytique</b>\: Organisation analytique cibl\u00E9e par les utilisateurs ayant ce profil. L'ID doit \u00EAtre unique et identique \u00E0 l'ID d'organisation analytique.</li><li>- <b>Activer toutes les associations correspondantes</b>\: un param\u00E8tre global permettant (ou non) \u00E0 tous les utilisateurs d'organisations associ\u00E9es d'utiliser l'authentification unique afin d'acc\u00E9der \u00E0 l'environnement Analytique.</li><li>- <b>R\u00F4le</b>\: ensemble de r\u00F4les devant \u00EAtre d\u00E9finis et associ\u00E9s aux utilisateurs afin de d\u00E9terminer leurs 'identit\u00E9s' \u00E0 l'int\u00E9rieur de l'environnement Analytique.</li></ul><br><u>Association aux organisations Analytique</u><br><br><ul><li>- <b>Organisation</b>\: organisation NTS qui sera associ\u00E9e \u00E0 un profil d'organisation Analytique.</li><li>- <b>H\u00E9riter du niveau parent </b>\: Permet \u00E0 une sous-organisation d'avoir la m\u00EAme association Analytique que l'organisation parente. Par example, une organisation A a une sous-organisation B. Si l'organisation B h\u00E9rite du niveau parent, elle aura les m\u00EAmes associations que celles d\u00E9finies pour l'organisation A.</li></ul>
