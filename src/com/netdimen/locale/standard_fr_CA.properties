option_note.home.nCoursesToList=Ceci doit \u00EAtre support\u00E9 par la page d\u2019accueil d'habillage TX choisie par l'apprenant. Par exemple, "MYHOMEDEFAULT" supporte cette option. 
option_note.home.nNewsArticlesToList=Ceci doit \u00EAtre support\u00E9 par la page d\u2019accueil d'habillage TX choisie par l'apprenant. Par exemple, "MYHOMEDEFAULT" supporte cette option. 
