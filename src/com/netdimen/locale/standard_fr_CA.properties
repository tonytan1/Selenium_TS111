msg.You_do_not_right_to_delete_admin\!=L'administrateur syst\u00E8me ne peut \u00EAtre supprim\u00E9 car le syst\u00E8me ne peut fonctionner normalement sans un administrateur syst\u00E8me. Veuillez aller dans "Administration - Gestionnaire de l'administration syst\u00E8me - Personnalisation du syst\u00E8me - Configuration des valeurs par d\u00E9faut du syst\u00E8me" pour changer d'administrateur syst\u00E8me
msg.You_do_not_right_to_delete_approver\!=L'aprobateur syst\u00E8me ne peut \u00EAtre supprim\u00E9, car le syst\u00E8me ne peut fonctionner correctement sans un approbateur syst\u00E8me. Veuillez aller dans "Administration - Gestionnaire de l'administration syst\u00E8me - Personnalisation du syst\u00E8me - Configuration des valeurs par d\u00E9faut du syst\u00E8me" pour changer d'aprobateur syst\u00E8me.
