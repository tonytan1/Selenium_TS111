option_note.general.defaultExcludeClosedAccountsInReports=Cette option s'applique aux rapports standard. Le param\u00E8tre \u00AB Exclure comptes-utilisateurs ferm\u00E9s \u00BB sera fix\u00E9 \u00E0 la valeur par d\u00E9faut \u00AB coch\u00E9 \u00BB.
option_note.general.defaultReportFormat=Cette option fixe le format de rapport par d\u00E9faut, lors de la cr\u00E9ation de nouveaux rapports.
option_note.general.defaultReportType=Cette option fixe le type de rapport par d\u00E9faut, lors de la cr\u00E9ation de nouveaux rapports \u00E0 l\u2019aide de l\u2019Assistant Rapports.
option_note.general.displaySectionForTimedNavTest=Cette option s\u2019applique seulement aux tests chronom\u00E9tr\u00E9s, et bas\u00E9s sur la navigation.  
option_note.general.domainPartitioningEnforced=Cette option est utile pour s\u00E9parer automatiquement les groupes d\u2019utilisateurs du "Niveau Un" afin que le syst\u00E8me leur accorde une sp\u00E9cialisation, puisqu\u2019ils ne peuvent pas voir les autres communaut\u00E9s d\u2019utilisateurs.  Cette option s\u00E9pare compl\u00E8tement les aspects administratifs du syst\u00E8me. 
option_note.general.enforceLearningProgramModuleSequence=Si les modules d'un programme de session ont le m\u00EAme num\u00E9ro de s\u00E9quence (par exemple\:0), aucun ordre pr\u00E9alable n'est d\u00E9fini.
option_note.general.enforceSkillsoftLicenseControl=Cette option a pour but de limiter les frais de lancement de cours Skillsoft aux utilisateurs ayant une licence valide. Cette option n'emp\u00EAche pas l'inscription \u00E0 un cours Skillsoft si l'utilisateur poss\u00E8de les permissions requises, mais on ne pourra pas lancer le cours.
option_note.general.enforceTokenProcessingBusinessLogic=Par d\u00E9faut, cette option est d\u00E9sactiv\u00E9e car la plupart des environnements n'utilisent pas les paiements par jeton, garantissant ainsi qu'il n'y a pas d'impact indirect sur les sites actuels.
option_note.general.hideCompletedJobProfilesInLearningPath=Cacher les profils d'emploi achev\u00E9s dans le parcours d'apprentissage
option_note.general.hiddenTabAndFieldIfNoRecord=Il y a une p\u00E9nalit\u00E9 de performance pour ce param\u00E8tre; il est donc recommand\u00E9 de ne PAS l'activer. 
option_note.general.hideEveryoneOptionInPermissionSelector=Lorsque cette configuration est activ\u00E9e, aucune migration de donn\u00E9es n'est r\u00E9alis\u00E9e - alors, les donn\u00E9es ne changeront pas dans les parties du syst\u00E8me d\u00E9j\u00E0 affect\u00E9es par l'option 'Tous les utilisateurs'. Par exemple, si cette option est s\u00E9lectionn\u00E9e dans le S\u00E9lecteur de permissions, l'utilisateur y verra 'Toutes' les organisations.
option_note.home.htmlWidgetTitle=Titre du gadget
option_note.general.keepCancelTranscript=Ces fichiers peuvent servir dans les rapports et les \u00E9valuations pour cibler \u00E0 nouveau les sessions de l'apprenant.
option_note.general.keepWithdrawalTranscript=Ces dossiers peuvent servir aux rapports, mais ne sont pas visibles pour les utilisateurs.
option_note.general.LawsonFeedProcessingErrorsNotifcationEmail=Courriel d'avis concernant le traitement des erreurs dans les fils de donn\u00E9es Lawson
option_note.general.lazyAutoEnrollEnabled=La configuration de cette option est fortement recommand\u00E9e car elle am\u00E9liore le temps de r\u00E9ponse global de connexion pour l\u2019utilisateur. En contre partie, l\u2019apprenant verra les nouveaux cours dans sa liste de cours 30 secondes APRES la connexion au syst\u00E8me, plut\u00F4t qu'imm\u00E9diatement. 
option_note.general.licenseUsersWarningThreshold=Le seuil est calcul\u00E9 selon le pourcentage d'Utilisateurs de licence, ex \: 70 % signifie 70 % des Utilisateurs de licence.
option_note.general.NumberOfOrgExtDescLevels=Les valeurs permises sont de 0 \u00E0 50. \u00AB 0 \u00BB signifie que TOUS les niveaux doivent \u00EAtre affich\u00E9s. Par exemple, pour une structure du genre \u00AB RACINE/Niveau 1/Niveau 2/Niveau 3 \u00BB, la valeur \u00AB 1 \u00BB correspond \u00E0 \u00AB Niveau 3 \u00BB, la valeur \u00AB 3 \u00BB correspond \u00E0 \u00AB Niveau 1/Niveau 2/Niveau 3 \u00BB, et la valeur \u00AB 0 \u00BB correspond \u00E0 \u00AB RACINE/Niveau 1/Niveau 2/Niveau 3 \u00BB.  
option_note.general.numberOfSelfEnrolClassPerYear=La v\u00E9rification ne s\u2019applique aux types de Classe. Les inscriptions en attente d\u2019approbation seront incluses en rapport avec la limite d\u2019inscriptions. Les demandes refus\u00E9es seront excluses. L\u2019ann\u00E9e est d\u00E9finie comme suit\u00A0\: 1er janvier au 31 d\u00E9cembre.
option_note.general.optimizeForBandwidth=Afin d\u2019assurer que cette option fonctionne correctement pour les \u00E9crans concern\u00E9s, l\u2019attribut &lt;cacheable/&gt; doit \u00EAtre fix\u00E9 pour les entr\u00E9es \u00AB components.xml \u00BB. Sinon, la mise en m\u00E9moire cache sera inactive dans le fureteur Web.
option_note.general.popupwindowsize=Les fen\u00EAtres-pub d'entr\u00E9e (pop up) ne sont pas contr\u00F4l\u00E9es par cette configuration.
option_note.general.ProgramCompleteLpEnabled=Ce param\u00E8tre est utile lorsque les utilisateurs n'ont pas la permission de changer le statut global de leur programme, puisque l'administrateur devrait donc cocher manuellement le programme Achev\u00E9.
option_note.general.publicQuestionPermissions=Cette option est utile pour contr\u00F4ler l'administration des questions au niveau des familles de question, car les autorisations d\u2019\u00E9dition peuvent \u00EAtre assign\u00E9es pour l'ensemble plut\u00F4t que pour chacune des questions individuellement.
option_note.general.reportsExecuteAsReadUncommitted=Cette option s'applique seulement \u00E0 Sybase et \u00E0 Serveur Microsoft SQL
option_note.general.showFamilyNameFirstEnabled=L\u2019ordre de tri du nom doit \u00EAtre configur\u00E9 pour \u00EAtre compatible avec le format d\u2019affichage du nom, sinon les listes de nom seront difficiles \u00E0 lire. 
option_note.general.ShowLoadingIconEnabled=Plus efficace pour les habillages exploitant les trames (\u201Cframes\u201D).
option_note.general.showOnlineInCalendar=La date affich\u00E9e dans le calendrier est la date d'inscription au module en ligne.
option_note.general.simplifiedTimeZoneList=La liste simplifi\u00E9e est plus facile \u00E0 comprendre pour les utilisateurs, mais elle n\u2019est pas si compl\u00E8te que la liste compl\u00E8te ISO.
option_note.general.simplifiedUserPreferences=Vous pouvez toujours contr\u00F4ler l'affichage des \u00E9l\u00E9ments sp\u00E9cifiques (ex \: langue) en utilisant d'autres options.
option_note.general.sortByFamilyNameEnabled=L\u2019ordre de tri doit \u00EAtre configur\u00E9 de mani\u00E8re \u00E0 \u00EAtre compatible avec le format d\u2019affichage des noms, sinon les listes seront difficiles \u00E0 lire. 
option_note.general.TxRequestControlEnabled=Ceci \u00E9tant g\u00E9r\u00E9 au niveau de la session-utilisateur, la d\u00E9connexion suivie d\u2019une connexion r\u00E9-active une transaction bloqu\u00E9e.
option_note.general.userSetsCompletedStatusEnabled=On recommande que cette option soit D\u00C9SACTIV\u00C9E \u00E0 moins que vous deviez maintenir des donn\u00E9es sur les essais pr\u00E9c\u00E9dents. La nouvelle approche identifie de fa\u00E7on plus exacte les apprenants qui ont r\u00E9ellement compl\u00E9t\u00E9 le mat\u00E9riel du cours. 
option_note.general.withdrawalRenewsAutoEnroll=L'assignation s'effectue lors de la connexion de l'utilisateur.
option_note.general.wysiwygEditorEnabled=Il est \u00E0 noter que lorsque l'\u00E9diteur WYSIWYG est activ\u00E9 le texte contiendra des balises HTML, m\u00EAme si aucune modification n'a \u00E9t\u00E9 r\u00E9alis\u00E9e. L'enregistrement de la page entra\u00EEnera la conversion automatique du texte vers le format HTML.
option_note.goal.OrgGoalChangedNotification=Les modifications des donn\u00E9es de suivi et des responsables ne font pas partie des modifications d'objectifs qui entra\u00EEneront l'exp\u00E9dition d'un avis
option_note.goal.personalGoalChangeNotifyRevieweeEmail=Si aucun gabarit de courriel n'est s\u00E9lectionn\u00E9, aucun avis ne sera exp\u00E9di\u00E9 \u00E0 l'employ\u00E9 lorsque l'\u00E9valuateur modifie un objectif personnel.
option_note.goal.personalGoalChangeNotifyReviewerEmail=Si aucun gabarit de courriel n'est s\u00E9lectionn\u00E9, aucun avis ne sera exp\u00E9di\u00E9 \u00E0 l'\u00E9valuateur lorsque  l'employ\u00E9 modifie un objectif personnel.
option_note.home.displayKnowledgeToolsOnHomePage=Ceci doit \u00EAtre support\u00E9 par la page d\u2019accueil d'habillage TX choisie par l'apprenant. Par exemple, "MYHOMEDEFAULT" supporte cette option. 
option_note.home.homePageFormat=Cette option est p\u00E9rim\u00E9e et n\u2019est ici que pour permettre la r\u00E9trocomptabilit\u00E9.
option_note.home.htmlWidgetContent=L\u2019affichage HTML est utilis\u00E9 pour le gadget logiciel HTML de la page d\u2019accueil
option_note.home.knowledgeToolsCustomLinkHref=Ceci doit \u00EAtre support\u00E9 par la page d\u2019accueil d'habillage TX choisie par l'apprenant. Par exemple, "MYHOMEDEFAULT" supporte cette option. 
option_note.home.knowledgeToolsCustomLinkLabel=Cette option doit \u00EAtre support\u00E9e par la transaction d\u2019utilisateur r\u00E9gissant l\u2019habillage choisi pour la page d\u2019accueil. Par exemple, "MYHOMEDEFAULT" supporte cette option.
