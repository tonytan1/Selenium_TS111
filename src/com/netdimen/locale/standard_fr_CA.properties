help.msg.NewsSurveyPollResponse1=Une fois configur\u00E9, le sondage-\u00E9clair sera affich\u00E9 sur la page d'accueil, dans Nouvelles, et non dans D\u00E9veloppement de carri\u00E8re.
help.msg.NewsSurveyPollResponse2=Chaque utilisateur ne peut r\u00E9pondre qu'une fois. Le r\u00E9sultat cumulatif sera visible aux utilisateurs ayant d\u00E9j\u00E0 r\u00E9pondu.
help.msg.NewsSurveyPollResponse3=Le r\u00E9sultat sur la page d'accueil n'affiche que les pourcentages. Le nombre de r\u00E9ponses de chaque choix peut \u00EAtre visualis\u00E9 \u00E0 l'aide du rapport R304.
help.msg.NewsSurveyPollResponse4=L'article de nouvelles associ\u00E9 au sondage-\u00E9clair ne sera pas affich\u00E9 sur la page d'accueil ou dans les autres \u00E9crans affichant normalement de tels articles.
help.msg.NewsSurveyPollSetUp1=Un examen de type \u00AB sondage \u00BB doit \u00EAtre s\u00E9lectionn\u00E9 et la case \u00AB sondage-\u00E9clair \u00BB doit \u00EAtre coch\u00E9e.
help.msg.NewsSurveyPollSetUp2=Le sondage doit avoir pr\u00E9cis\u00E9ment une section contenant pr\u00E9cis\u00E9ment une question.
help.msg.NewsSurveyPollSetUp3=La question doit \u00EAtre du type \u00AB choix multiple \u00BB, avec au moins deux choix, et ne permettant qu'une seule r\u00E9ponse. Il n'est pas n\u00E9cessaire de pr\u00E9voir une r\u00E9ponse correcte, puisqu'il s'agit d'un sondage.
help.msg.NewsSurveyPollSetUp4=Puisque l'article ne sert qu'\u00E0 pr\u00E9senter un sondage-\u00E9clair, les champs \u00AB URL de photo \u00BB, \u00AB URL du fichier joint \u00BB, \u00AB Description \u00BB, \u00AB Texte \u00BB et \u00AB Remplacer nouvelles lignes \u00BB ne sont pas utilis\u00E9s. D'autre part, aucun texte n'est affich\u00E9.
help.msg.UserPrompt1=Surtout orient\u00E9e vers les sessions en salle de classe, cette session est une sorte de \u00AB gabarit \u00BB qui permet d'attribuer un cours \u00E0 un utilisateur. Cependant, l'utilisateur doit choisir les dates sp\u00E9cifiques parmi les sessions ACTIVES pour le cours.
help.msg.UserPrompt2=Ceci fonctionne avec l'Inscription par groupe et l'Inscription automatique. Un utilisateur ne peut s'inscrire directement \u00E0 une session de classe ayant ce statut, mais PEUT s'inscrire \u00E0 une session de Programme comportant une telle classe.
help.msg.UserPrompt3=Lorsqu'utilis\u00E9e avec une session de Programme, vous pouvez cr\u00E9er un \u00AB gabarit \u00BB de session aux fins d'attribution, ce qui vous \u00E9vitera d'\u00E9tablir plusieurs sessions de programme comportant chacune une date diff\u00E9rente.
help.msg.UserPrompt4=Les autres propri\u00E9t\u00E9s de session, telles la date de d\u00E9but ou le lieu, ne sont jamais utilis\u00E9es pour un \u00E9v\u00E9nement ayant ce statut, et sont donc inutiles.
help.OptionalPaymentItems=Si d\u00E9sir\u00E9, vous pouvez ajouter les items indiqu\u00E9s \u00E0 votre achat en cochant la case qui convient et en indiquant la quantit\u00E9 d\u00E9sir\u00E9e (si applicable).
help.participantDeadlines.text1=Les dates de tomb\u00E9e des participants sont calcul\u00E9es lors de l'inscription - si vous modifiez uniquement la date de tomb\u00E9e, les dates ne changeront pas pour les participants existants. 
help.participantDeadlines.text2=La modification de la date de tomb\u00E9e de cours est applicable aux bulletins de notes ayant les statuts suivants \:
help.participantDeadlines.text3=Veuillez noter que la nouvelle date de tomb\u00E9e doit \u00EAtre appliqu\u00E9e directement aux apprenants s\u00E9lectionn\u00E9s, sinon la nouvelle date ne sera pas affich\u00E9e dans leurs bulletins de notes.
help.RegisterCourseInterest=Si l'horaire de cours ne vous convient pas, vous pouvez entrer vos date pr\u00E9f\u00E9r\u00E9es pour suivre le cours dans l'\u00E9cran \u00AB Indiquer l'int\u00E9r\u00EAt \u00BB. De plus, vous pouvez sp\u00E9cifier la raison pour laquelle ces dates vous conviennent mieux.
