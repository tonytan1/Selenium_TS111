label.user_profile_data_loader.data_handling.edu_end_date=Doit \u00EAtre en format jj-MMM-aaaa ou jj-MMM-aa, ex \: 20-Jun-2007 ou 20-Jun-07. Les caract\u00E8res 'NONE' signifient aucune date sp\u00E9cifi\u00E9e. Si seulement deux chiffres sont fournis pour l'ann\u00E9e, la date sera interpr\u00E9t\u00E9e comme \u00E9tant \u00E0 l'int\u00E9rieur d'une plage d\u00E9butant 80 ans avant la date courante, et 20 ans apr\u00E8s. Par exemple, pour une importantion ayant lieu le 20 juin 2007, une valeur de 20-Jun-26 signifiera l'ann\u00E9e 2026 (19 ans apr\u00E8s la date d'importation), tandis qu'une valeur de 20-Jun-28 signifiera l'ann\u00E9e 1928 (79 ans avant la date d'importation). Obligatoire si l'Action \= 'AE' et aucun relev\u00E9 n'a \u00E9t\u00E9 fourni.
