option_note.test.displayExpiredQuestionInExam=Cette option \u00E9tant d\u00E9sactiv\u00E9e par d\u00E9faut, un examen ne contiendrait pas de questions expir\u00E9es.
option_note.test.examsAttachedTo=Si le type d'apprentissage est d\u00E9sactiv\u00E9, les modules lanc\u00E9s comme des examens seront du type d'apprentissage EN LIGNE plut\u00F4t que du type s\u00E9lectionn\u00E9.<br><br>Tous les modules lanc\u00E9s comme des examens seront migr\u00E9s vers le type s\u00E9lectionn\u00E9 une fois le r\u00E9glage enregistr\u00E9.
option_note.test.lockFrameBar=Lorsque cette fonction est activ\u00E9e, les barres de s\u00E9paration des fen\u00EAtres dans le mode examen ne peuvent pas \u00EAtre redimensionn\u00E9es.
option_note.test.missingAnswerChecking=L'option \u00AB Permettre \u00E0 l'utilisateur de sauter des questions \u00BB affichera quand m\u00EAme un message de mise en garde pour l'\u00E9valuateur.
option_note.test.reportExamCourseScoreAsMarkType=Cette option ne modifie pas la note pour les cours en ligne comportant des notes signal\u00E9es ant\u00E9rieurement. Veuillez noter que cette option s'applique uniquement aux examens configur\u00E9s sous forme de URL de lancement ; elle ne s'applique PAS aux examens rattach\u00E9s \u00E0 un cours.
option_note.test.showInstanceNumber=La valeur par d\u00E9faut est fausse, ce qui veut dire qu'elle ne s'affichera pas.
