option_desc.catalog.programShareCreditEnrollment.AccordionContent1=Lorsque cette option est s\u00E9lectionn\u00E9e et qu'un utilisateur s'inscrit \u00E0 un programme - <br>Pour chaque module dans le programme, NetDimensions Talent Suite v\u00E9rifiera en premier le statut du module d'apprentissage dans le relev\u00E9 de notes de l'utilisateur. <br><br><b>Sc\u00E9nario 1\:</b> Si le m\u00EAme module existe dans le relev\u00E9 de l'apprenant avec le statut EN COURS pour toute r\u00E9vision, le cr\u00E9dit est partag\u00E9 avec le module associ\u00E9 aux programmes. Ceci signifie que le module associ\u00E9 aux programmes sera automatiquement marqu\u00E9 EN COURS, \u00E9vitant donc le besoin de r\u00E9-inscrire l'apprenant.<br>Par exemple \: L'Apprenant A est d\u00E9j\u00E0 inscrit au Module A avec le statut "en cours". Un programme s\u00E9par\u00E9 1 est introduit et le Module A est associ\u00E9 au Programme 1, alors le statut du Module A sous le programme 1 est maintenant "en cours" et le relev\u00E9 est mis \u00E0 jour en cons\u00E9quence. <br><br><b>Sc\u00E9nario 2\:</b> Si le m\u00EAme module existe dans le relev\u00E9 de l'apprenant avec le statut ACHEV\u00C9 pour TOUTE r\u00E9vision, alors le cr\u00E9dit n'est pas partag\u00E9 avec le module associ\u00E9 aux programmes. Ceci signifie qu'on attribuera \u00E0 l'apprenant la derni\u00E8re r\u00E9vision du module et il devra se r\u00E9-inscrire au module m\u00EAme s'il a achev\u00E9 une version du module ant\u00E9rieurement.<br>Par exemple \: L'Apprenant A a d\u00E9j\u00E0 achev\u00E9 le module A. Un Programme s\u00E9par\u00E9 1 est introduit et le Module A est associ\u00E9 au Programme 1, alors le statut du Module A sous le Programme 1 est maintenant NON D\u00C9BUT\u00C9 et l'apprenant devra se r\u00E9-inscrire au module, et le relev\u00E9 est mis \u00E0 jour en cons\u00E9quence.<br>
option_desc.catalog.programShareCreditEnrollment.AccordionContent2=Lorsque cette option est s\u00E9lectionn\u00E9e et qu'un utilisateur s'inscrit \u00E0 un programme - <br>Pour chaque module dans le programme, NetDimensions Talent Suite v\u00E9rifiera en premier le statut du module d'apprentissage dans le relev\u00E9 de notes de l'utilisateur. <br><br><b>Scenario\:</b> Si le m\u00EAme Module d'apprentissage existe dans le relev\u00E9 de l'apprenant avec le statut EN COURS ou ACHEV\u00C9 pour TOUTE r\u00E9vision, alors le cr\u00E9dit est partag\u00E9 avec le Module associ\u00E9 aux programmes. Ceci signifie que le Module associ\u00E9 aux programmes sera automatiquement marqu\u00E9 EN COURS ou ACHEV\u00C9 et l'apprenant n'aura pas \u00E0 se r\u00E9-inscrire au module.<br>Par exemple \: L'Apprenant A est inscrit au Module A avec le statut "en cours" OU a d\u00E9j\u00E0 achev\u00E9 Achev\u00E9 le module. Un Programme s\u00E9par\u00E9 1 est introduit et le Module A est associ\u00E9 au Programme 1, alors le statut du Module A sous le Programme 1 est maintenant "En cours" ou "Achev\u00E9" et le relev\u00E9 est mis \u00E0 jour en cons\u00E9quence.<br>
option_desc.catalog.programShareCreditEnrollment.AccordionContent3=Lorsque cette option est s\u00E9lectionn\u00E9e et qu'un utilisateur s'inscrit \u00E0 un programme - <br>Pour chaque module dans le programme, NetDimensions Talent Suite v\u00E9rifiera en premier le statut du module d'apprentissage dans le relev\u00E9 de notes de l'utilisateur. <br><br><b>Sc\u00E9nario 1\:</b> Si le m\u00EAme module d'apprentissage existe dans le relev\u00E9 de notes de l'apprenant avec le statut NON D\u00C9BUT\u00C9 (toute version), EN COURS (toute version) ou ACHEV\u00C9 (derni\u00E8re version), alors le cr\u00E9dit est partag\u00E9 avec le module associ\u00E9 aux programmes. Ceci signifie que Module associ\u00E9 aux programmes sera automatiquement marqu\u00E9 EN COURS (toute version) ou ACHEV\u00C9 (derni\u00E8re version). <br>Par exemple \: L'Apprenant A n'a pas encore d\u00E9but\u00E9 le Module A OU est inscrit au Module A (r\u00E9vision 3) avec le statut "En cours". Un Programme s\u00E9par\u00E9 1 est introduit et le Module A est associ\u00E9 au Programme 1, alors le statut du Module A sous le Programme 1 est maintenant NON D\u00C9BUT\u00C9 ou "En cours" (Module A, r\u00E9vision 3), et le relev\u00E9 est mis \u00E0 jour en cons\u00E9quence.<br>L'Apprenant A ACH\u00C8VE le Module A (r\u00E9vision 5 - derni\u00E8re r\u00E9vision). Un Programme s\u00E9par\u00E9 1 est introduit et le Module A est associ\u00E9 au Programme 1, alors le statut du Module A est maintenant ACHEV\u00C9 pour le Module A (r\u00E9vision 5) et le relev\u00E9 est mis \u00E0 jour en cons\u00E9quence.<br><br><b>Sc\u00E9nario 2\:</b> Si l'apprenant a ACHEV\u00C9 le m\u00EAme module ant\u00E9rieurement dans une ancienne r\u00E9vision associ\u00E9e aux programmes, alors on attribuera \u00E0 l'apprenant la derni\u00E8re version du module avec le statut NON D\u00C9BUT\u00C9 pour r\u00E9-inscription, et le relev\u00E9 sera mis \u00E0 jour en cons\u00E9quence.<br>Par exemple \: L'Apprenant A a pr\u00E9c\u00E9demment ACHEV\u00C9 le Module A (r\u00E9vision 3 - ancienne r\u00E9vision). Un Programme s\u00E9par\u00E9 1 est introduit et le Module A est associ\u00E9 au Programme 1, alors l'apprenant A est r\u00E9-inscrit \u00E0 la derni\u00E8re r\u00E9vision du Module A.<br>
