analytics.help.intro.and.steps=L'Authentification unique pour l'Analytique permet aux utilisateurs d'ouvrir une session Analytique de fa\u00E7on transparente, une fois authentifi\u00E9 par NetDimensions Talent Suite. En associant les organisations Talent Suite aux organisations Analytique, les utilisateurs d'une organisation Talent Suite se verront authentifi\u00E9s automatiquement dans l'organisation Analytique correspondante. On peut \u00E9galement associer les r\u00F4les d'utilisateur dans ces deux environnements afin d'assurer qu'un utilisateur poss\u00E8de les r\u00F4les convenables \u00E0 l'int\u00E9rieur de l'environnement Analytique.<br><br><b>La configuration est en quatre \u00E9tapes \:</b><br><br><ol><li>1.   <u>Cr\u00E9er les organisations dans l'environnement Analytique</u><br><br>Ouvrir une session Analytique en tant qu'Administrateur client et cr\u00E9er la structure organisationnelle d\u00E9sir\u00E9e, ainsi que les permissions. Prenez note que les organisations et leurs permissions ne sont pas synchronis\u00E9es automatiquement dans les deux environnements ; on doit donc les cr\u00E9er et les entretenir s\u00E9par\u00E9ment dans l'environnement Analytique.</li><br><li>2.   <u>Cr\u00E9er les profils d'Analytique</u><br><br>Dans Talent Suite, cr\u00E9er les profils d'analytique afin de d\u00E9finir les organisations Analytique vers lesquelles seront men\u00E9s les utilisateurs suite \u00E0 l'authentification unique.</li><br><li>3.   <u>Cr\u00E9er les r\u00F4les de profil</u><br><br>\u00C0 l'int\u00E9rieur de chaque profil d'analytique, cr\u00E9er de nouveaux r\u00F4les et les associer aux r\u00F4les existants dans Talent Suite. Ceci d\u00E9finit les r\u00F4les qu'un utilisateur poss\u00E8dera en ouvrant une session Analytique \u00E0 partir de Talent Suite.</li><br><li>4.   <u>Cr\u00E9er les associations de profil d'analytique</u><br><br>Il s'agit ici d'assigner le profil d\u00E9sir\u00E9 \u00E0 l'organisation Talent Suite cibl\u00E9e. Les utilisateurs pourront donc acc\u00E9der \u00E0 l'organisation Analytique d\u00E9sign\u00E9e, tel que sp\u00E9cifi\u00E9 dans le profil, et avec les r\u00F4les correspondants. Malgr\u00E9 que chaque organisation Talent Suite ne puisse \u00EAtre associ\u00E9e qu'\u00E0 pr\u00E9cis\u00E9ment un seul profil, un profil peut \u00E0 son tour \u00EAtre partag\u00E9 par plusieurs organisations.</li></ol>
analytics.help.setup.example.title.and.content=<br><b>Voici un exemple \:</b><br><br>Un utilisateur Talent Suite d\u00E9sire acc\u00E9der \u00E0 deux organisations, celles-ci \u00E9tant d\u00E9finies dans l'environnement Analytique \:<br><br>a)  finance_rpt -- contient des rapports financiers sous le niveau client de base, i.e., client/finance_rpt<br>b)  rh_rpt -- contient des rapports RH sous le niveau client de base, i.e., client/hr_rpt</li></ol><br><br>1.   <u>Cr\u00E9er les profils d'analytique dans Talent Suite</u><br><br> Cr\u00E9er les profils ci-dessous dans 'Profils d'analytique'
analytics.help.setup.example2=2. <u>Cr\u00E9er les associations et les r\u00F4les de profil</u><br><br>D\u00E9finir les r\u00F4les de profil et les associations ci-dessous, sous les profils respectifs d\u00E9finis dans l'\u00E9tape 1. Prendre note que ROLE_ADMINISTRATOR et ROLE_USER sont tous deux pr\u00E9-d\u00E9finis dans Talent Suite dans R\u00F4les de profil, tandis que les R\u00F4les d'analytique commen\u00E7ant par \u2018NTS_\u2019 sont cr\u00E9\u00E9s par l'Administrateur.
analytics.help.setup.example3=3. <u>Cr\u00E9er les associations de profil d'organisation Analytique</u><br><br>Cr\u00E9er les associations ci-dessous dans \u2018Association d'organisation analytique\u2019
