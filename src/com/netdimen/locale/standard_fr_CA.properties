msg.Your_module_marked_complete=Votre session, qui a r\u00E9cemment \u00E9t\u00E9 ACC\u00C9D\u00C9E, indique plut\u00F4t qu'elle a \u00E9t\u00E9 compl\u00E9t\u00E9e et a \u00E9t\u00E9 enlev\u00E9e de la liste de cours actifs. 
msg.Your_preferences_change_was_successful\!=Le changement de vos pr\u00E9f\u00E9rences a \u00E9t\u00E9 effectu\u00E9 avec succ\u00E8s\!
msg_now_in_effect=Les modifications apport\u00E9es \u00E0 l'auto-inscription sont maintenant en vigueur.
msgdesc.How_is_completion_determined=La plupart des exigences de terminaison sont d\u00E9termin\u00E9es automatiquement par le LMS simplement en compl\u00E9tant (le statut indique Termin\u00E9) le mat\u00E9riel du cours reli\u00E9 \u00E0 une comp\u00E9tence ou \u00E0 une certification. Certains de ces cours peuvent exiger le passage de tests reli\u00E9s pour les compl\u00E9ter avec succ\u00E8s. Dans des cas particuliers, l\u2019assignation directe peut \u00EAtre faite par vous-m\u00EAme ou la direction. Par exemple, \u00AB anglais \u00BB peut \u00EAtre une comp\u00E9tence que vous vous accordez directement, car elle n\u2019exige pas d\u2019\u00E9tude en ligne. 
msgdesc.How_to_publish=Cliquez le bouton Publier dans la partie sup\u00E9rieure de l\u2019\u00E9diteur afin d\u2019importer le nouveau cours dans l\u2019\u00C9diteur de catalogue et le rendre disponible aux utilisateurs. Au besoin, vous pouvez \u00E9galement fixer des propri\u00E9t\u00E9s suppl\u00E9mentaires (pr\u00E9requis, etc.).
msgdesc.What_about_tracking=L\u2019\u00C9diteur de logiciel \u00E9ducatif cr\u00E9e un module de formation avec de multiples le\u00E7ons, mais vous devez s\u00E9lectionner le niveau de pistage de l'historique de formation pour chaque le\u00E7on. Notez qu\u2019il y a des restrictions en fonction du mat\u00E9riel employ\u00E9. Par exemple, une le\u00E7on en PowerPoint ne peut pas renvoyer aucun type de r\u00E9sultats pour enregistrement dans l'historique de formation. 
msgdesc.What_are_categories=Les cat\u00E9gories constituent simplement en un moyen de d\u00E9finir une structure hi\u00E9rarchique pour les profils et les comp\u00E9tences, facilitant ainsi la classification et la recherche des exigences individuelles de la part des utilisateurs. 
msgdesc.What_is_a_catalog=Les catalogues sont utilis\u00E9s pour stocker des collections de profils de poste et des comp\u00E9tences reli\u00E9s que pouvez rendre disponible en tant que groupe (d\u2019une mani\u00E8re semblable aux catalogues du cours). Les permissions peuvent \u00EAtre assign\u00E9es \u00E0 chaque catalogue afin de contr\u00F4ler quels administrateurs peuvent modifier les contenus d\u2019un catalogue sp\u00E9cifique et de restreindre la visibilit\u00E9 des profils de poste et des comp\u00E9tences aux apprenants et aux gestionnaires. 
msgdesc.What_is_a_certification=Les certifications sont des qualifications compl\u00E9t\u00E9s \u00E0 l'externe qui vous sont attribu\u00E9es directement ou une exigence interne sp\u00E9cifi\u00E9e qui est d\u00E9cern\u00E9e en fonction de l'ach\u00E8vement de tests sp\u00E9cifiques ou de modules offerts par ce syst\u00E8me.  
msgdesc.What_is_a_competency_group=Un groupe de comp\u00E9tences est un ensemble de comp\u00E9tences qui peuvent \u00EAtre regroup\u00E9es et assign\u00E9es aux profils de poste en une seule \u00E9tape.  
msgdesc.What_is_a_competency=Une comp\u00E9tence est une zone de connaissance d\u00E9finie qui est exprim\u00E9e en tant que des s\u00E9ries d\u2019exigences de formation. En g\u00E9n\u00E9ral, il s\u2019agit d\u2019un ensemble de cours en ligne ou de salles de classe que vous suivez dans ce syst\u00E8me, mais il peuvent \u00EAtre assign\u00E9s par la direction selon l'exp\u00E9rience ant\u00E9rieure et les qualifications. Dans ce syst\u00E8me, une comp\u00E9tence est consid\u00E9r\u00E9e atteinte si vous remplissez les exigences de formation, telles qu'elles sont d\u00E9crites dans la d\u00E9finition de comp\u00E9tence.
msgdesc.What_is_a_job_profile=Un profil de poste est une collection de comp\u00E9tences qui d\u00E9crit de fa\u00E7on g\u00E9n\u00E9rale les besoins en formation d\u2019un apprenant en fonction des connaissances n\u00E9cessaires pour un poste. Ces profils sont normalement assign\u00E9s directement par un gestionnaire ou administrateur. Les apprenants peuvent avoir de multiples profils de poste.
msgdesc.What_is_a_template=Un mod\u00E8le est simplement un ensemble de feuilles de style CSS t\u00E9l\u00E9charg\u00E9es dans le syst\u00E8me et quelques param\u00E8tres de taille d'\u00E9cran. Les feuilles de style doivent \u00EAtre pr\u00E9par\u00E9es \u00E0 l\u2019aide des outils d\u2019\u00E9dition CSS lorsque vous \u00EAtes en mode d\u00E9connect\u00E9, mais aucun contenu sp\u00E9cifique n'est exig\u00E9 par le LMS \u2013 il s\u2019agit de l\u2019effet que vous voulez atteindre avec le cours. S\u2019il n\u2019y a pas de mod\u00E8le sp\u00E9cifi\u00E9 pour un cours, le syst\u00E8me emploiera le CSS de la surface d'\u00E9cran actuelle de l\u2019utilisateur pour afficher le cours. 
msgdesc.What_is_the_Competency_Center=Le Centre de comp\u00E9tences offre une vue d'ensemble aux utilisateurs et aux gestionnaires sur toute l'information relative \u00E0 la conformit\u00E9, \u00E0 la certification et aux plans de formation. 
msgdesc.What_is_the_Competency_Editor=L\u2019\u00C9diteur de comp\u00E9tence est un outil administratif qui sert \u00E0 d\u00E9finir des catalogues, des profils de travail et des comp\u00E9tences, et \u00E0 relier ceux-ci aux attentes relatives \u00E0 la formation. Les utilisateurs n\u2019ont pas acc\u00E8s \u00E0 l\u2019\u00E9diteur. 
msgdesc.What_is_the_Courseware_Editor=L\u2019\u00C9diteur de logiciel vous permet de cr\u00E9er des logiciels \u00E9ducatifs en ligne en combinant des fichiers existants (Pr\u00E9sentations en Microsoft PowerPoint, Documents de Microsoft Word, tests, etc.) aux le\u00E7ons qui seront donn\u00E9es comme cours en ligne bas\u00E9 sur un navigateur simple. Les modules assembl\u00E9s sont structur\u00E9s avec de multiples le\u00E7ons. Les le\u00E7ons individuelles doivent comprendre du mat\u00E9riel existant, g\u00E9n\u00E9ralement t\u00E9l\u00E9charg\u00E9 \u00E0 l\u2019aide du Gestionnaire de r\u00E9f\u00E9rentiel, car l\u2019\u00E9diteur n\u2019est pas un outil de syst\u00E8me-auteur. Les \u00E9tapes typiques de pr\u00E9paration du projet du cours sont \: 
msgdesc.What_is_the_template_editor=L\u2019\u00C9diteur de mod\u00E8le vous permet de cr\u00E9er un mod\u00E8le qui contr\u00F4le les fontes, les couleurs, le fond, etc. des cours cr\u00E9es par l\u2019\u00E9diteur. 
msgdesc.What_is_the_training_gap=L'analyse des insuffisances de formation, dans le Centre de comp\u00E9tences, \u00E9tablie la formation requise selon votre (vos) profil(s) de poste actuel(s) (ou tout autre profil que vous \u00EAtes permis de passer en revue) et liste les cours qui ne figurent pas dans votre historique de formation. Les cours pour lesquels vous \u00EAtes actuellement inscrit ou avez compl\u00E9t\u00E9s sont exclus de cette liste, donc vous y trouverez essentiellement l'\u00E9cart entre toutes les exigences \u00E0 satisfaire dans le cadre de la formation et la formation que vous avez acquise. Cette analyse ne suppose d'aucune fa\u00E7on une lacune, mais indique plut\u00F4t les cours qui devraient figurer dans votre plan de formation. 
msgdesc.What_is_the_user_ranking=La fonction de Rang d\u2019utilisateur vous permet de chercher des utilisateurs qui satisfont aux comp\u00E9tences reli\u00E9es \u00E0 un profil sp\u00E9cifique. Les utilisateurs sont class\u00E9s en fonction de leur niveau d'ach\u00E8vement de l\u2019ensemble des comp\u00E9tences sp\u00E9cifi\u00E9es. Pour des recherches ad-hoc, un profil de poste personnalis\u00E9 comprenant les comp\u00E9tences d\u00E9sir\u00E9es peut \u00EAtre cr\u00E9e. 
