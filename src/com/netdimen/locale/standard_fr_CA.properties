option_note.self_reg.adminId=Cette configuration est significative seulement si l\u2019option indiquant que les approbations sont exig\u00E9es (auto-inscription demande une approbation) est configur\u00E9e. Autrement, aucun courriel n'est envoy\u00E9 \u00E0 cet administrateur. 
