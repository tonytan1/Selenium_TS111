report_desc.R129=Veuillez noter la m\u00e9thode de calcul suivante pour les cotes moyennes des buts, des objectifs, des comp\u00e9tences et des dimensions d'\u00e9valuation \:<BR><BR>* La cote moyenne par section repr\u00e9sente la somme des cotes divis\u00e9e par le nombre d'items dans cette section<BR>* La cote moyenne par \u00e9valuation pour un type de section donn\u00e9 repr\u00e9sente la somme des moyenne de section pour ce type, divis\u00e9e par le nombre de sections<BR>* La cote globale pour l'\u00e9valuation repr\u00e9sente la somme des moyennes pour chaque section, divis\u00e9e par le nombre de sections dans l'\u00e9valuation <BR>* La cote globale pour une mesure donn\u00e9e (cote moyenne des buts, cote moyenne des dimensions, etc.) pour un utilisateur repr\u00e9sente la somme des moyennes pertinentes, divis\u00e9e par le nombre d'\u00e9valuations contenant la mesure donn\u00e9e<BR><BR>L'utilisation d'\u00e9chelles consistantes rehaussera l'exactitude de ce rapport et la qualit\u00e9 des informations sur la performance de votre organisation.
report_desc.R130=Ce rapport pr\u00e9sente les cotes moyennes de toutes les \u00e9valuations, pour les buts, les objectifs, les comp\u00e9tences, les dimensions d'\u00e9valuation, ainsi que les cotes globales pour les organisations s\u00e9lectionn\u00e9es.
