option_name.security.IFrameProtection=Avan\u00E7ado\: Prote\u00E7\u00E3o de IFrame (Clickjacking)
option_desc.security.IFrameProtection=Esta op\u00E7\u00E3o impede que um site desonesto coloque uma tela de aplicativo dentro de seu pr\u00F3prio frameset, evitando ataques de clickjacking. Veja as diretrizes OWASP para obter mais informa\u00E7\u00F5es sobre este ataque.
option_note.security.IFrameProtection=Para sites que incluem portais que incorporam algumas telas de aplicativo, uma configura\u00E7\u00E3o USAR LISTA DE PERMISS\u00D5ES ou DESLIGADO pode ser necess\u00E1ria.  Caso contr\u00E1rio, recomenda-se MESMA ORIGEM para a maioria das inst\u00E2ncias padr\u00E3o.
option_name.security.AllowPersistentSessions=Avan\u00E7ado\: Permitir sess\u00F5es persistentes (Sequestro de sess\u00E3o)
option_desc.security.AllowPersistentSessions=Esta op\u00E7\u00E3o impede novas solicita\u00E7\u00F5es de reutiliza\u00E7\u00E3o de um cookie de sess\u00E3o anterior, evitando assim o sequestro de uma sess\u00E3o. Se n\u00E3o for permitido, um novo login (ou logoff) invalida qualquer logon existente com o mesmo ID de usu\u00E1rio.
option_note.security.AllowPersistentSessions=\u00C9 recomend\u00E1vel que as sess\u00F5es persistentes N\u00C3O sejam permitida, embora seja inconveniente para alguns usu\u00E1rios, exigindo um novo login para algum link e cen\u00E1rios de reinicializa\u00E7\u00E3o do servidor.
option_name.security.AllowConcurrentLogins=Avan\u00E7ado\: Permitir logins simult\u00E2neos
option_desc.security.AllowConcurrentLogins=Esta op\u00E7\u00E3o impede v\u00E1rios logins simult\u00E2neos com o mesmo ID de usu\u00E1rio. 
option_name.security.DisablePreviousSessionsAtLogin=Avan\u00E7ado\: Desativar sess\u00F5es anteriores no login
option_desc.security.DisablePreviousSessionsAtLogin=Quando o login \u00E9 restrito a apenas um usu\u00E1rio simult\u00E2neo por ID, isso permite que o login atual substitua sess\u00F5es anteriores sem esperar que o temporizador de sess\u00E3o (que pode ser de 1 a 4 horas) expire.
option_note.security.DisablePreviousSessionsAtLogin=Esta op\u00E7\u00E3o melhora a usabilidade para os usu\u00E1rios finais quando "permitir sess\u00F5es persistentes" e "permitir logons simult\u00E2neos" s\u00E3o definidas como falsos.
option_name.security.EnforceIpSessionBinding=Avan\u00E7ado\: Impor a liga\u00E7\u00E3o de sess\u00E3o IP
option_desc.security.EnforceIpSessionBinding=Exige que o endere\u00E7o IP usado no in\u00EDcio da sess\u00E3o seja a fonte para todas as solicita\u00E7\u00F5es de TX subsequentes.  Isso pode proteger contra sequestro de sess\u00E3o, embora tenha em mente que escrit\u00F3rios que usam gateways podem mapear todas as solicita\u00E7\u00F5es do mesmo escrit\u00F3rio para o mesmo endere\u00E7o IP.
option_note.security.EnforceIpSessionBinding=Alguns cen\u00E1rios, onde cursos remotos ou deep-linking/portais s\u00E3o usados a partir de servidores de terceiros, podem exigir que essa op\u00E7\u00E3o seja desmarcada.
