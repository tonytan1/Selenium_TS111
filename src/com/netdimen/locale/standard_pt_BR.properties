note.ChartPendingApprovals=Este gr\u00E1fico pode ser usado para identificar aprovadores de inscri\u00E7\u00E3o com o m\u00E1ximo de aprova\u00E7\u00F5es pendentes dentro de uma organiza\u00E7\u00E3o. S\u00F3 se incluem as fases de aprova\u00E7\u00E3o atualmente marcadas como aguardando Resposta.
note.ChartLearningTypeCount=Este gr\u00E1fico permite ver a distribui\u00E7\u00E3o dos tipos de aprendizagem no EKP. Todos os objetos de aprendizagem configurados no sistema s\u00E3o considerados.
note.ChartModuleEnrollmentCount=Este gr\u00E1fico mostra os cursos mais populares de um tipo de aprendizagem espec\u00EDfico durante os \u00FAltimos N dias. Consideram-se todos os estados de inscri\u00E7\u00E3o, para \u00E0 excep\u00E7\u00E3o de DESIST\u00CANCIA, PARTILHA, ENTRADA ADMINISTRATIVA e RECURSO. Isto significa que os marcados como AGUARDANDO APROVA\u00C7\u00C3O ou EM LISTA DE ESPERA s\u00E3o inclu\u00EDdos. Se o par\u00E2metro dos \u00DAltimos N dias estiver configurado para 1, aparecer\u00E3o as inscri\u00E7\u00F5es do dia atual; um valor de 2 significa ontem e hoje, etc.
note.ChartSystemActivityLogons=Este gr\u00E1fico pode ser usado para identificar usu\u00E1rios cujas contas EKP foram criadas h\u00E1 mais de N dias mas que o usu\u00E1rio nunca acessou o sistema ou acessou poucas vezes. Por exemplo, se hoje for 18 de Fevereiro e N07, ent\u00E3o s\u00F3 ser\u00E3o escolhidos usu\u00E1rios que tenham sido criados antes de 11 de Fevereiro. S\u00E3o considerados usu\u00E1rios de todos os estado para al\u00E9m de EXCLU\u00CDDO_LOGICAMENTE, BLOQUEADO e USU\u00C1RIO MIGRADO.
note.ChartNumberOfEnrollmentsInModule=No caso de m\u00F3dulos espec\u00EDficos, pode comparar-se o n\u00FAmero de pessoas inscritas em diferentes organiza\u00E7\u00F5es. S\u00E3o consideradas inscri\u00E7\u00F5es de todos os estados \u00E0 excep\u00E7\u00E3o de DESIST\u00CANCIA, PARTILHA, ENTRADA ADMINISTRATIVA  e RECURSO. Isto significa que os marcados como A AGUARDANDO APROVA\u00C7\u00C3O  e EM LISTA DE ESPERA ser\u00E3o inclu\u00EDdos.
note.ChartCourseTimeTrackingByUser=Aplic\u00E1vel a cursos online, esse gr\u00E1fico mostra as pessoas que passaram  menos tempo em qualquer curso. Consideram-se estados de todas as inscri\u00E7\u00F5es \u00E0 exce\u00E7\u00E3o de DESIST\u00CANCIA, PARTILHA, ENTRADA ADMINISTRATIVA e RECURSO. Isto significa que as marcadas como A AGUARDANDO APROVA\u00C7\u00C3O e EM LISTA DE ESPERA ser\u00E3o considerados. Todos os usu\u00E1rios de todos os estados s\u00E3o considerados \u00E0 exce\u00E7\u00E3o de EXCLU\u00CDDO_LOGICAMENTE e USU\u00C1RIO MIGRADO. 
note.ChartCourseTimeTrackingByTime=Aplic\u00E1vel a cursos online, este gr\u00E1fico mostra os minutos passados em qualquer curso. Consideram-se estados de todas as inscri\u00E7\u00F5es \u00E0 exce\u00E7\u00E3o de DESIST\u00CANCIA, PARTILHA, ENTRADA ADMINISTRATIVA e RECURSO. Isto significa que as marcadas como AGUARDANDO APROVA\u00C7\u00C3O e EM LISTA DE ESPERA ser\u00E3o consideradas. Todos os usu\u00E1rios de todos os estados s\u00E3o considerados \u00E0 exce\u00E7\u00E3o de EXCLU\u00CDDO_LOGICAMENTE e USU\u00C1RIO MIGRADO. 
note.ChartNewUsersByOrganization=Este gr\u00E1fico compara o n\u00FAmero de novos usu\u00E1rios criados em diferentes organiza\u00E7\u00F5es durante os \u00FAltimos N dias. S\u00E3o considerados usu\u00E1rios de todos os estados \u00E0 exce\u00E7\u00E3o de EXCLU\u00CDDO_LOGICAMENTE  e USU\u00C1RIO MIGRADO.
note.ChartUsersWithCompetencies=No caso de um grupo de compet\u00EAncias selecionado, este gr\u00E1fico apresenta o n\u00FAmero de pessoas de uma organiza\u00E7\u00E3o que o possuem. S\u00E3o considerados usu\u00E1rios de todos os estados \u00E0 exce\u00E7\u00E3o de EXCLU\u00CDDO_LOGICAMENTE, BLOQUEADO  e USU\u00C1RIO MIGRADO.
note.ChartTotalUserCountByTime=Este gr\u00E1fico mostra o n\u00FAmero total de usu\u00E1rios registado no sistema num determinado m\u00EAs durante os \u00FAltimos 13 meses incluindo o m\u00EAs atual. Podem escolher-se organiza\u00E7\u00F5es m\u00FAltiplas ao mesmo tempo para efetuar compara\u00E7\u00F5es. S\u00E3o considerados usu\u00E1rios de todos os estado \u00E0 exce\u00E7\u00E3o de EXCLU\u00CDDO_LOGICAMENTE, BLOQUEADO e  USU\u00C1RIO_MIGRADO.
note.ChartRevenueEarned=\u00C9 considerado o lucro de todos os estados de inscri\u00E7\u00E3o \u00E0 exce\u00E7\u00E3o de DESIST\u00CANCIA, PARTILHA, ENTRADA_ADMINISTRATIVA e RECURSO. Isto significa que incluem tamb\u00E9m AGUARDANDO APROVA\u00C7\u00C3O e EM LISTA DE ESPERA.
help.heading.guidelines_for_exam_grading_help=Instru\u00E7\u00F5es para a auto-avalia\u00E7\u00E3o de exames
help.label.AutoGrade=Princ\u00EDpios b\u00E1sicos da auto-avalia\u00E7\u00E3o
help.msg.AutoGrade1=De uma forma geral, os crit\u00E9rios chave da nota geral s\u00E3o o n\u00FAmero de pontos das quest\u00F5es do exame, n\u00E3o o n\u00FAmero de quest\u00F5es;
help.msg.AutoGrade2=As quest\u00F5es podem valer um n\u00FAmero de pontos vari\u00E1vel (por defeito \u00E9 1) que se configuram inicialmente no Editor de Quest\u00F5es.
help.msg.AutoGrade3=Os exames que escolhem quest\u00F5es espec\u00EDficas permitem que se ajuste o n\u00FAmero de pontos de cada quest\u00E3o. Isto pode acontecer na tela da se\u00E7\u00E3o de exame do Editor de Exames;
help.msg.AutoGrade4=os exames que apresentam as quest\u00F5es aleatoriamente usam a pondera\u00E7\u00E3o atribu\u00EDda pelo Editor de Quest\u00F5es.
help.msg.AutoGrade5=Nem todos os tipos de quest\u00F5es podem ser auto-avaliados. Se um exame auto-avali\u00E1vel contiver quest\u00F5es de desenvolvimento ou de preenchimento de espa\u00E7os, n\u00E3o lhe s\u00E3o atribu\u00EDdos pontos durante a auto-avalia\u00E7\u00E3o. Estas se\u00E7\u00F5es s\u00E3o deixadas para o instrutor para avalia\u00E7\u00E3o durante a revis\u00E3o do exame.
help.label.AutoGradeValues=Avalia\u00E7\u00E3o de quest\u00F5es com escolha m\u00FAltipla
help.msg.AutoGradeValues1=H\u00E1 v\u00E1rias abordagens \u00E0 avalia\u00E7\u00E3o parcial e estas notas descrevem os dois m\u00E9todos padr\u00E3o configurados no sistema. Est\u00E3o dispon\u00EDveis outros algoritmos personalizados para ambientes de exame espec\u00EDficos, sob pedido, mas que n\u00E3o podem se configurados diretamente pelos administradores.
help.msg.AutoGradeValues2=Est\u00E3o dispon\u00EDveis duas op\u00E7\u00F5es padr\u00E3o para as quest\u00F5es que podem ter respostas corretas m\u00FAltiplas\: Algoritmo A (0/Completo) ou Algoritmo B Cr\u00E9dito Parcial Uniforme)
help.msg.AutoGradeValues3=No momento, os algoritmos A e B podem ser configurados no n\u00EDvel da se\u00E7\u00E3o de Configura\u00E7\u00E3o do Sistema. Em vers\u00F5es futuras, ser\u00E1 uma sele\u00E7\u00E3o de configura\u00E7\u00E3o a n\u00EDvel do exame.
help.msg.AutoGradeValues4=Algoritmo A (0/Completo) atribuir\u00E1 zero pontos ou pontos completos dependendo de se o usu\u00E1rio respondeu \u00E0 quest\u00E3o exatamente como era esperado.
help.msg.AutoGradeValues5=Algoritmo B (Cr\u00E9dito Parcial Uniforme)  atribuir\u00E1 pontos fracionados a cada resposta, em que cada escolha/ n\u00E3o escolha correcta valer\u00E1 1/n do valor total.
help.msg.AutoGradeValues6=Caso especial N.\u00BA 1\: Se n\u00E3o se responde a uma quest\u00E3o (ex.\: n\u00E3o se marcaram nenhumas das op\u00E7\u00F5es) atribuem-se-lhe zero pontos.
help.msg.AutoGradeValues7=Caso especial N.\u00BA 2\: Se se selecionarem todas as op\u00E7\u00F5es  (ex.\: o usu\u00E1rio tenta adivinhar), atribuem-se-lhe zero ponto a n\u00E3o ser que se trate da resposta correta, caso em que se lhe atribui o total de pontos
help.msg.AutoGradeValues8=Caso especial N.\u00BA 3\: Se n\u00E3o se seleciona uma op\u00E7\u00E3o correta atribuem-se-lhe zero pontos.
help.msg.AutoGradeValues9=EXEMPLO\: Uma quest\u00E3o com cinco op\u00E7\u00F5es (A,B,C,D,E) em que as respostas corretas sejam A e B. Se o usu\u00E1rio selecionar as op\u00E7\u00F5es A, B e C\: atribui-se-lhe 4/5 do valor.
help.msg.AutoGradeValues10=EXEMPLO\: Uma quest\u00E3o com cinco op\u00E7\u00F5es (A,B,C,D,E) em que as respostas corretas sejam A e B. Se o usu\u00E1rio selecionar a op\u00E7\u00E3o A\: atribui-se-lhe 4/5 do valor.
help.msg.AutoGradeValues11=EXEMPLO\: Uma quest\u00E3o com cinco op\u00E7\u00F5es (A,B,C,D,E) em que as respostas corretas sejam A e B. Se o usu\u00E1rio selecionar as op\u00E7\u00F5es A e D\: atribui-se-lhe 3/5 do valor.
help.msg.AutoGradeValues12=EXEMPLO\: Uma quest\u00E3o com cinco op\u00E7\u00F5es (A,B,C,D,E) em que as respostas corretas sejam A e B. Se o usu\u00E1rio selecionar as op\u00E7\u00F5es C e D\: atribui-se-lhe zero.
help.msg.AutoGradeValues13=Se se tiverem configurado pontos de penaliza\u00E7\u00E3o para uma quest\u00E3o de exame, cada escolha incorreta dentro dessa quest\u00E3o \u00E9 penalizada de forma proporcional. Para o resultado geral, uma quest\u00E3o apresentar\u00E1 sempre um valor entre 0 e o peso total.
help.msg.AutoGradeValues14=De um ponto de vista t\u00E9cnico. uma quest\u00E3o \u00E0 qual n\u00E3o sejam atribu\u00EDdos todos os pontos n\u00E3o est\u00E1 completamente correta pelo que n\u00E3o ser\u00E1 apresentada na altura da revis\u00E3o para que o usu\u00E1rio a corrija (ex.\: ser\u00E1 marcada com um "X").
