msg.autoenroll.instructions1A=Normalmente, ao iniciar sess\u00E3o, \u00E9 efetuada uma verifica\u00E7\u00E3o dos crit\u00E9rios de inscri\u00E7\u00E3o autom\u00E1tica do curso SE os crit\u00E9rios ou o usu\u00E1rio tiver sido alterado desde a verifica\u00E7\u00E3o anterior.  Estas op\u00E7\u00F5es permitem-lhe garantir que s\u00E3o efetuadas novas verifica\u00E7\u00F5es num intervalo, mesmo que n\u00E3o existam altera\u00E7\u00F5es \u00F3bvias.
