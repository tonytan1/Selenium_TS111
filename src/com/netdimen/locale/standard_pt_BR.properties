option_desc.dateFormat=Padr\u00F5es de data e hora<br/>As letras padr\u00E3o a seguir s\u00E3o definidas (todas os demais caracteres de <code>'A'</code> a <code>'Z'</code> e de <code>'a'</code> a <code>'z'</code> s\u00E3o reservados)\: <blockquote> <table border\=0 cellspacing\=3 cellpadding\=0 summary\="O gr\u00E1fico mostra letras padr\u00E3o, componente de data/hora, apresenta\u00E7\u00E3o e exemplos."><tr bgcolor\="\#ccccff"><th align\=left>Letter<th align\=left>Componente de Data ou hora<th align\=left>Apresenta\u00E7\u00E3o<th align\=left>Exemplos<tr><td><code>G</code><td>Designador de Era<td>Text<td><code>AD</code><tr bgcolor\="\#eeeeff"><td><code>a</code><td>Ano<td>Ano<td><code>1996</code>; <code>96</code><tr><td><code>M</code><td>M\u00EAs do ano<td>M\u00EAs<td><code>Julho</code>; <code>Jul</code>; <code>07</code><tr bgcolor\="\#eeeeff"><td><code>s</code><td>Semana do ano<td>N\u00FAmero<td><code>27</code><tr><td><code>S</code><td>Semana do m\u00EAs<td>N\u00FAmero<td><code>2</code><tr bgcolor\="\#eeeeff"><td><code>D</code><td>Dia do ano<td>Number<td><code>189</code><tr><td><code>d</code><td>Dia do m\u00EAs<td>N\u00FAmero<td><code>10</code><tr bgcolor\="\#eeeeff"><td><code>F</code><td>Dia da semana no m\u00EAs<td>N\u00FAmero<td><code>2</code><tr><td><code>E</code><td>Dia da semana<td>Texto<td><code>Ter\u00E7a-feira</code>; <code>Ter</code><tr bgcolor\="\#eeeeff"><td><code>a</code><td>Marcador de am/pm<td>Texto<td><code>PM</code><tr><td><code>H</code><td>Hora do dia (0-23)<td>N\u00FAmero<td><code>0</code><tr bgcolor\="\#eeeeff"><td><code>k</code><td>Hora do dia (1-24)<td>N\u00FAmero<td><code>24</code><tr><td><code>K</code><td>Hora em am/pm (0-11)<td>N\u00FAmero<td><code>0</code><tr bgcolor\="\#eeeeff"><td><code>h</code><td>Hora em am/pm (1-12)<td>N\u00FAmero<td><code>12</code><tr><td><code>m</code><td>Minuto em hora<td>N\u00FAmero<td><code>30</code><tr bgcolor\="\#eeeeff"><td><code>s</code><td>Segundo no minuto<td>N\u00FAmero<td><code>55</code><tr><td><code>S</code><td>Milissegundos<td>N\u00FAmero<td><code>978</code><tr bgcolor\="\#eeeeff"><td><code>z</code><td>Fuso hor\u00E1rio<td>Fuso hor\u00E1rio geral<td><code>Hor\u00E1rio padr\u00E3o do Pac\u00EDfico</code>; <code>PST</code>; <code>GMT-08\:00</code><tr><td><code>Z</code><td>Fuso hor\u00E1rio<td>Fuso hor\u00E1rio RFC 822<td><code>-0800</code> </table></blockquote><br/>Exemplos\:<br/>Os exemplos a seguir mostram como os padr\u00F5es de data e hora s\u00E3o interpretados nas configura\u00E7\u00F5es regionais dos Estados Unidos. A data e a hora fornecidas s\u00E3o 2001-07-04 12\:08\:56, hora local no fuso hor\u00E1rio do Pac\u00EDfico dos EUA. <blockquote> <table border\=0 cellspacing\=3 cellpadding\=0 summary\="Exemplos de padr\u00F5es de data e hora interpretados nas configura\u00E7\u00F5es regionais dos EUA"><tr bgcolor\="\#ccccff"><th align\=left>Padr\u00F5es de data e hora<th align\=left>Resultado<tr><td><code>"aaaa.mm.dd G 'em' HH\:mm\:ss z"</code><td><code>2001.07.04 AD em 12\:08\:56 PDT</code><tr bgcolor\="\#eeeeff"><td><code>"EEE, MMM d, ''aa"</code><td><code>Quarta-feira, 4 de julho, '01</code><tr><td><code>"h\:mm a"</code><td><code>12\:08 PM</code><tr bgcolor\="\#eeeeff"><td><code>"hh 'o''clock' a, zzzz"</code><td><code>Meio dia, Pacific Daylight Time</code><tr><td><code>"K\:mm a, z"</code><td><code>0\:08 PM, PDT</code><tr bgcolor\="\#eeeeff"><td><code>"aaaa.MMMMM.dd GGG hh\:mm aaa"</code><td><code>02001.July.04 AD 12\:08 PM</code><tr><td><code>"EEE, d MMM aaaa HH\:mm\:ss Z"</code><td><code>Quarta-feira, 4 de julho de 2001 12\:08\:56 -0700</code><tr bgcolor\="\#eeeeff"><td><code>"aaMMddHHmmssZ"</code><td><code>010704120856-0700</code><tr><td><code>"aaaa-MM-dd'T'HH\:mm\:ss.SSSZ"</code><td><code>2001-07-04T12\:08\:56.235-0700</code> </table></blockquote>
