label.add_new_org=Adicionar uma nova organiza\u00E7\u00E3o\:
label.add_new_org_explain1=Certifique-se de que os dados contidos no CSV estejam em conformidade com a formata\u00E7\u00E3o exigida pelo modelo conforme especificado na tabela abaixo. N\u00E3o insira v\u00EDrgulas, pois elas far\u00E3o com que os dados subsequentes sejam tratados como uma coluna separada.
label.add_new_org_explain2=Se uma nova organiza\u00E7\u00E3o tiver que ser criada sob uma estrutura de organiza\u00E7\u00E3o espec\u00EDfica, certifique-se de que toda a hierarquia pai esteja inclu\u00EDda no CSV. Por exemplo, uma nova organiza\u00E7\u00E3o de n\u00EDvel 5 deve ser criada, voc\u00EA deve incluir especifica\u00E7\u00F5es pai para os n\u00EDveis 1, 2, 3 e 4. N\u00E3o \u00E9 poss\u00EDvel omitir as defini\u00E7\u00F5es dos n\u00EDveis intermedi\u00E1rios (ou seja, os n\u00EDveis 2 ou 3). Observe que h\u00E1 suporte para "n" n\u00EDveis, embora apenas 5 sejam mostrados abaixo.
label.add_new_org_explain3=O C\u00F3digo da Organiza\u00E7\u00E3o e o Pai ser\u00E3o usados para determinar a singularidade, toda a hierarquia n\u00E3o deve ser repetida com qualquer estrutura existente com a mesma hierarquia.
label.add_new_org_explain4=O C\u00F3digo da Organiza\u00E7\u00E3o n\u00E3o precisa ser exclusivo, pois o n\u00EDvel pertence a outra hierarquia Pai.
label.add_new_org_explain5=Ao adicionar, os campos obrigat\u00F3rios s\u00E3o\: <I>A\u00E7\u00E3o</I>, <I>C\u00F3digo da Organiza\u00E7\u00E3o</I>, <I>Descri\u00E7\u00E3o da Organiza\u00E7\u00E3o</I>, <I>Pai</I>.
label.updating_existing_org=Atualiza\u00E7\u00E3o de uma organiza\u00E7\u00E3o existente\:
label.update_existing_org_explain1=Certifique-se de que os dados contidos no CSV estejam em conformidade com a formata\u00E7\u00E3o exigida pelo modelo conforme especificado na tabela abaixo. N\u00E3o insira v\u00EDrgulas, pois elas far\u00E3o com que os dados subsequentes sejam tratados como uma coluna separada.
label.update_existing_org_explain2=Onde houver suporte, o valor reservado "*NENHUM*" poder\u00E1 ser usado para limpar o campo.
label.update_existing_org_explain3=Mover um n\u00EDvel de organiza\u00E7\u00E3o para que perten\u00E7a a outro Pai n\u00E3o \u00E9 permitido porque a hierarquia precisa ser especificada tanto no Pai quanto no C\u00F3digo da Organiza\u00E7\u00E3o para procurar uma estrutura existente para atualiza\u00E7\u00E3o. Portanto, somente a descri\u00E7\u00E3o e outras propriedades podem ser atualizadas em um n\u00EDvel existente.
label.update_existing_org_explain4=O Pai pode estar vazio somente se for para atualizar a descri\u00E7\u00E3o do n\u00EDvel Raiz.
label.update_existing_org_explain5=Os registros com formata\u00E7\u00E3o incorreta ser\u00E3o rejeitados como dados inv\u00E1lidos.
label.update_existing_org_explain6=Ao atualizar, os \u00FAnicos campos obrigat\u00F3rios s\u00E3o\: <I>A\u00E7\u00E3o</I>, <I>C\u00F3digo da Organiza\u00E7\u00E3o</I>.
