report_desc.R101=Este relat\u00F3rio recupera, para uma organiza\u00E7\u00E3o espec\u00EDfica, a lista de entradas na tabela de contas. Observe que, apesar da maioria das inscri\u00E7\u00F5es em cursos adicionar uma entrada \u00E0 tabela de contas, algumas n\u00E3o o fazem; assim, isto N\u00C3O \u00E9 um relat\u00F3rio que lista todas as inscri\u00E7\u00F5es em cursos de cada usu\u00E1rio.
report_desc.R102=Este relat\u00F3rio lista todos os m\u00F3dulos realizados por cada pessoa na organiza\u00E7\u00E3o selecionada. Observe que um curso realizado m\u00FAltiplas vezes \u00E9 listado m\u00FAltiplas vezes.
report_desc.R104=Este relat\u00F3rio lista todos os participantes dentro de uma organiza\u00E7\u00E3o selecionada que realizaram um curso espec\u00EDfico. Como este relat\u00F3rio lista os detalhes de uso on-line, ele \u00E9 restrito aos m\u00F3dulos on-line.
report_desc.R201=Este relat\u00F3rio fornece uma an\u00E1lise resumida das respostas \u00E0s pergunta de uma avalia\u00E7\u00E3o de curso para uma sess\u00E3o de curso espec\u00EDfica.
report_desc.R202=Este relat\u00F3rio \u00E9 uma lista de participantes inscritos em um m\u00F3dulo ou aula espec\u00EDfica. Observe que a caixa de sele\u00E7\u00E3o de participa\u00E7\u00E3o \u00E9 para uso dos instrutores quando o relat\u00F3rio \u00E9 impresso e n\u00E3o \u00E9 um indicador de informa\u00E7\u00F5es armazenadas no sistema.
