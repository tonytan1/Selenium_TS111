option_desc.catalog.programShareCreditEnrollment.AccordionSection1=1. Compartilhar/creditar inscri\u00E7\u00E3o somente para m\u00F3dulos "em processo"
option_desc.catalog.programShareCreditEnrollment.AccordionContent1=Quando esta op\u00E7\u00E3o \u00E9 selecionada e o Aluno se inscreve em um programa - <br> Para cada m\u00F3dulo de aprendizado do programa, o NetDimensions Talent Suite verificar\u00E1 primeiro o status do m\u00F3dulo de Aprendizado na transcri\u00E7\u00E3o do Aluno. <br><br><b>Cen\u00E1rio 1\:</b> Se o mesmo m\u00F3dulo de aprendizado existir na transcri\u00E7\u00E3o do aluno com status EM PROCESSO com QUALQUER revis\u00E3o, o cr\u00E9dito ser\u00E1 compartilhado com o m\u00F3dulo de Aprendizado, anexado aos programas. Isso significa que o m\u00F3dulo de Aprendizado anexado aos programas passar\u00E1 automaticamente ao status EM PROCESSO e n\u00E3o ser\u00E1 necess\u00E1ria uma nova inscri\u00E7\u00E3o.<br>Por exemplo\: O aluno A j\u00E1 est\u00E1 inscrito no M\u00F3dulo A, com status "Em processo". Um Programa 1 separado \u00E9 introduzido e o M\u00F3dulo A \u00E9 anexado ao Programa 1, ent\u00E3o o status do M\u00F3dulo A no Programa 1 agora \u00E9 "Em processo" e a transcri\u00E7\u00E3o \u00E9 atualizada adequadamente. <br><br><b>Cen\u00E1rio 2\:</b> Se o mesmo m\u00F3dulo de aprendizado existir na transcri\u00E7\u00E3o do aluno com status CONCLU\u00CDDO com QUALQUER revis\u00E3o, o cr\u00E9dito n\u00E3o ser\u00E1 compartilhado com o m\u00F3dulo de Aprendizado anexado aos programas. Isso significa que o Aluno ser\u00E1 atribu\u00EDdo \u00E0 ultima revis\u00E3o do M\u00F3dulo Aprendizado e ter\u00E1 que se inscrever novamente nesse m\u00F3dulo, independentemente de qualquer vers\u00E3o que tenha sido conclu\u00EDda anteriormente.<br>Por exemplo\: O Aluno A CONCLUIU o M\u00F3dulo A. Um Programa 1 separado \u00E9 introduzido e o M\u00F3dulo A \u00E9 anexado ao Programa 1, ent\u00E3o o status do M\u00F3dulo A com Programa 1 agora \u00E9 "N\u00E3o iniciado" e o Aluno deve se reinscrever no m\u00F3dulo Aprendizado e a transcri\u00E7\u00E3o ser\u00E1 atualizada apropriadamente.<br>
option_desc.catalog.programShareCreditEnrollment.AccordionSection2=2. Compartilhar/creditar a inscri\u00E7\u00E3o em m\u00F3dulos "em curso" e m\u00F3dulos "conclu\u00EDdos"
option_desc.catalog.programShareCreditEnrollment.AccordionContent2=Quando esta op\u00E7\u00E3o \u00E9 selecionada e o Aluno se inscreve em um programa - <br> Para cada m\u00F3dulo de aprendizado do programa, o NetDimensions Talent Suite verificar\u00E1 primeiro o status do m\u00F3dulo de Aprendizado na transcri\u00E7\u00E3o do Aluno. <br><br><b>Cen\u00E1rio\:</b> Se o mesmo m\u00F3dulo de aprendizado existir na transcri\u00E7\u00E3o do aluno com status EM PROCESSO ou CONCLU\u00CDDO com QUALQUER revis\u00E3o, o cr\u00E9dito ser\u00E1 compartilhado com o m\u00F3dulo de Aprendizado, anexado aos programas. Isso significa que o m\u00F3dulo Aprendizado com programas anexados passar\u00E1 automaticamente para o status EM PROCESSO ou CONCLU\u00CDDO e o Aluno N\u00C3O precisar\u00E1 se reinscrever no m\u00F3dulo Aprendizado.<br>Por exemplo\: O aluno A est\u00E1 inscrito no M\u00F3dulo A, com status "Em processo" ou j\u00E1 "Concluiu" o m\u00F3dulo Aprendizado. Um Programa 1 separado \u00E9 introduzido e o M\u00F3dulo A \u00E9 anexado ao Programa 1, ent\u00E3o o status do M\u00F3dulo A no Programa 1 agora \u00E9 "Em processo" ou "Conclu\u00EDdo" e a transcri\u00E7\u00E3o \u00E9 atualizada adequadamente.<br>
option_desc.catalog.programShareCreditEnrollment.AccordionSection3=3. Compartilhar/creditar a inscri\u00E7\u00E3o em m\u00F3dulos "em processo" em qualquer revis\u00E3o e m\u00F3dulos "conclu\u00EDdos" na revis\u00E3o mais recente
option_desc.catalog.programShareCreditEnrollment.AccordionContent3=Quando esta op\u00E7\u00E3o \u00E9 selecionada e o Aluno se inscreve em um programa - <br> Para cada m\u00F3dulo de aprendizado do programa, o NetDimensions Talent Suite verificar\u00E1 primeiro o status do m\u00F3dulo de Aprendizado na transcri\u00E7\u00E3o do Aluno. <br><br><b>Cen\u00E1rio 1\:</b> Se o mesmo m\u00F3dulo de aprendizado existir na transcri\u00E7\u00E3o do aluno com status N\u00C3O INICIADO (qualquer vers\u00E3o), EM PROCESSO (qualquer revis\u00E3o) ou CONCLU\u00CDDO (com a \u00FAltima revis\u00E3o), o cr\u00E9dito ser\u00E1 compartilhado com o m\u00F3dulo de Aprendizado, anexado aos programas. Isso significa que o m\u00F3dulo Aprendizado anexado com programas passar\u00E1 automaticamente para os status EM PROCESSO (para qualquer revis\u00E3o) ou CONCLU\u00CDDO (com a revis\u00E3o mais recente). <br>Por exemplo\: O Aluno A N\u00C3O INICIOU ou se inscreveu no M\u00F3dulo A (revis\u00E3o 3) com o status "Em processo". Um Programa 1 separado \u00E9 introduzido e o M\u00F3dulo A \u00E9 anexado ao Programa 1, ent\u00E3o o status do M\u00F3dulo A no Programa 1 agora \u00E9 N\u00C3O INICIADO ou "Em processo" para o M\u00F3dulo A (Revis\u00E3o 3) e a transcri\u00E7\u00E3o \u00E9 atualizada apropriadamente.<br>O Aluno A CONCLUI o M\u00F3dulo A (revis\u00E3o 5 - revis\u00E3o mais recente). Um Programa 1 separado \u00E9 introduzido e o M\u00F3dulo A \u00E9 anexado ao Programa 1, ent\u00E3o o status do M\u00F3dulo A no Programa 1 agora \u00E9 "Conclu\u00EDdo" para o M\u00F3dulo A (revis\u00E3o 5) e a transcri\u00E7\u00E3o \u00E9 atualizada apropriadamente.<br><br><b>Cen\u00E1rio 2\:</b>Se o Aluno tiver CONCLU\u00CDDO anteriormente o mesmo m\u00F3dulo Aprendizado com a revis\u00E3o mais antiga anexada aos programas, ser\u00E1 atribu\u00EDdo \u00E0 revis\u00E3o mais recente do curso com status N\u00C3O INICIADO para a reinscri\u00E7\u00E3o e a transcri\u00E7\u00E3o ser\u00E1 atualizada apropriadamente.<br>Por exemplo\: O Aluno A CONCLUIU o M\u00F3dulo A (revis\u00E3o 3 - revis\u00E3o antiga) mais cedo. Um Programa 1 separado \u00E9 introduzido e o M\u00F3dulo A \u00E9 anexado ao Programa 1, ent\u00E3o o Aluno A \u00E9 reinscrito na revis\u00E3o mais recente do M\u00F3dulo A.<br>
