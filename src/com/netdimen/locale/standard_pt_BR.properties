menu.Support=Dar suporte
menudesc.Support=Envia e revisa relat\u00F3rios de bugs e solicita\u00E7\u00F5es de melhorias atrav\u00E9s do sistema de gerenciamento de problemas NetDimensions.
option_desc.transcript.hideBusinessSkillsObjectivesStatus=Cursos de habilidades de neg\u00F3cios do SkillSoft fornecem informa\u00E7\u00F5es de status do objetivo muito detalhadas mas muito dif\u00EDceis de se decifrar que podem confundir alunos n\u00E3o t\u00E9cnicos. Se essa op\u00E7\u00E3o for definida, o sistema n\u00E3o exibir\u00E1 esses dados detalhados de rastreamento CMI ao aluno na se\u00E7\u00E3o do Hist\u00F3rico de treinamento.
label.courseConfig_Desc3=Permitir inicializa\u00E7\u00E3o direta (OBSERVA\u00C7\u00C3O\: a Inicializa\u00E7\u00E3o direta ignora todo o processamento de inscri\u00E7\u00F5es e n\u00E3o produz nenhuma transcri\u00E7\u00E3o/registro para o usu\u00E1rio. Deve ser desativada para cursos que utilizam rastreamento do tipo AICC, SCORM ou NETg baseado em cookies)\:
option_name.transcript.netgCoursePassStatus=Configura\u00E7\u00E3o de status para rastreamento do tipo NETg baseado em cookies
desc.SkillAddress2=O endere\u00E7o \u00E9 utilizado pelo Gerenciador de cursos SkillSoft para localizar os cursos SkillSoft no servidor da Web, para que ele possa inici\u00E1-los. Deveria ser um URL completo (absoluto), por exemplo, "<code>http\://www.myekp.com/ekp/nd/fresco/courses/SkillSoft/Web/Content/player/</code>". O endere\u00E7o deve estar acima da pasta do "reprodutor" no caminho de instala\u00E7\u00E3o do SkillSoft.
report_desc.R108=Esse download de dados lista informa\u00E7\u00F5es de transcri\u00E7\u00E3o b\u00E1sicas para usu\u00E1rios na organiza\u00E7\u00E3o selecionada. Como os m\u00F3dulos on-line podem ter mais detalhes relatados sobre o curso, essas informa\u00E7\u00F5es resumidas espec\u00EDficas de CMI est\u00E3o inclu\u00EDdas no download.
report_note.R104=O valor "Status" listado \u00E9 o relatado de volta ao sistema pelo curso (normalmente utilizando os ambientes de tempo de execu\u00E7\u00E3o AICC ou SCORM). Se o curso n\u00E3o relatar um status, ele sempre apresentar\u00E1 "incompleto".
report_note.R209="Pontua\u00E7\u00E3o do teste" e "Pontua\u00E7\u00E3o mais alta" referem-se aos detalhes internos relatados por um curso compat\u00EDvel com AICC ou SCORM ao sistema, e n\u00E3o inclui testes atribu\u00EDdos externamente.
