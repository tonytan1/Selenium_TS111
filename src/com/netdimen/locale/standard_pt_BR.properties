desc.role_access_data_loader.add_role.desc1=Certifique-se de que os dados contidos no CSV estejam em conformidade com a formata\u00E7\u00E3o exigida pelo modelo conforme especificado na tabela abaixo. N\u00E3o insira v\u00EDrgulas, pois elas far\u00E3o com que os dados subsequentes sejam tratados como uma coluna separada.
desc.role_access_data_loader.add_role.desc2=Uma nova fun\u00E7\u00E3o \u00E9 criada quando o c\u00F3digo da fun\u00E7\u00E3o especificado n\u00E3o existe e a op\u00E7\u00E3o Criar est\u00E1 marcada.  O c\u00F3digo de controle de acesso deve ser definido com o valor de acesso apropriado.  Se o c\u00F3digo de controle de acesso n\u00E3o tiver sido definido para a fun\u00E7\u00E3o, o valor padr\u00E3o \u00E9 assumido.
desc.role_access_data_loader.add_role.desc3=O nome da fun\u00E7\u00E3o oferece suporte a chave de propriedade de idioma, se o nome especificado n\u00E3o pertencer \u00E0s chaves de propriedade de idioma existentes, ser\u00E1 considerado um nome fixo.
desc.role_access_data_loader.add_role.desc4=Para a lista completa de c\u00F3digos de controle de acesso e os valores de acesso aceit\u00E1veis de cada um, consulte a tabela abaixo.  Considera\u00E7\u00F5es de licen\u00E7a se aplicam, certas configura\u00E7\u00F5es de acesso \u00E0 fun\u00E7\u00E3o n\u00E3o est\u00E3o dispon\u00EDveis em determinadas licen\u00E7as.
