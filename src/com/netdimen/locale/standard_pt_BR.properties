option_desc.general.enableCourseEquivalency=Quando essa configura\u00E7\u00E3o \u00E9 ativada, as regras podem ser configuradas para um curso ou programa de destino para que sejam adquiridos opcionalmente por curso(s) e/ou programa(s) substituto(s).  Uma regra pode ser efetivada para um p\u00FAblico-alvo, uma vez aplicada, fica em vigor indefinidamente.  A equival\u00EAncia de curso pode ser aplicada somente quando considerada no contexto da conclus\u00E3o do programa ou dentro de uma interpreta\u00E7\u00E3o de compet\u00EAncia. N\u00E3o pode ser aplicada \u00E0 conclus\u00E3o de um curso aut\u00F4nomo.  Observe que essa solu\u00E7\u00E3o n\u00E3o concede nenhum registro de transcri\u00E7\u00E3o conclu\u00EDda ao adquirir o treinamento substituto necess\u00E1rio para a meta, est\u00E1 sendo refletida em tempo real que a meta foi alcan\u00E7ada no desenvolvimento para a conclus\u00E3o de um programa ou compet\u00EAncia.  Outras \u00E1reas aplic\u00E1veis incluem verifica\u00E7\u00E3o de pr\u00E9-requisitos e Anal\u00EDtica de conformidade. <br/><br/>Observa\u00E7\u00E3o\: essa configura\u00E7\u00E3o n\u00E3o poder\u00E1 ser desativada se alguma regra de equival\u00EAncia de curso tiver sido criada.
option_note.general.enableCourseEquivalency=N\u00E3o \u00E9 poss\u00EDvel configurar uma regra de equival\u00EAncia para um curso que esteja atribu\u00EDdo atualmente a uma compet\u00EAncia que usa a l\u00F3gica de renova\u00E7\u00E3o da expira\u00E7\u00E3o e que calcule a partir da \u00FAltima data de expira\u00E7\u00E3o.  Para v\u00E1rias atribui\u00E7\u00F5es, se uma atribui\u00E7\u00E3o se tornar ativa, o detalhamento da compet\u00EAncia ser\u00E1 desativado quando a atribui\u00E7\u00E3o estiver sendo visualizada.
msg.course.equivalency.disabled=Voc\u00EA n\u00E3o tem permiss\u00E3o para realizar essa opera\u00E7\u00E3o enquanto a equival\u00EAncia de curso estiver desativada.
