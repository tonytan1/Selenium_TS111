desc.api.hacpInfo=Exibe informa\u00E7\u00F5es que podem ser usadas para comunicar-se em nome de um item de conte\u00FAdo usando o protocolo HTTP CMI AICC (HACP). O usu\u00E1rio em nome do qual as informa\u00E7\u00F5es de HACP est\u00E3o sendo exibidas precisa estar inscrito na revis\u00E3o de curso correspondente, e a revis\u00E3o precisa permitir downloads. Nesse contexto, um <b>item de conte\u00FAdo</b> refere-se a um SCO ou componente em um pacote de conte\u00FAdo SCORM, ou uma unidade atribu\u00EDvel em um pacote de curso AICC.<p>Atualmente, as IDs de sess\u00E3o exibidas por essa fun\u00E7\u00E3o n\u00E3o expiram. No entanto, esse comportamento est\u00E1 sujeito a altera\u00E7\u00F5es e, portanto, n\u00E3o \u00E9 confi\u00E1vel. Recomendamos a execu\u00E7\u00E3o dessa fun\u00E7\u00E3o para obter uma ID de sess\u00E3o atual imediatamente antes da inicializa\u00E7\u00E3o da comunica\u00E7\u00E3o HACP.
desc.api.hacpInfo.enrollmentId=O identificador para uma inscri\u00E7\u00E3o, que deve pertencer ao usu\u00E1rio em nome do qual as informa\u00E7\u00F5es de HACP est\u00E3o sendo exibidas.
desc.api.hacpInfo.itemId=O identificador para um item na revis\u00E3o do curso inscrito. Para um curso SCORM, isso corresponderia ao atributo <code>identificador</code> de um elemento de <code>item</code> em <code>imsmanifest.xml</code>. Para um curso AICC, isso corresponderia \u00E0 ID de uma unidade atribu\u00EDvel conforme especificado no arquivo <code>.au</code>.
desc.api.hacpInfo.onBehalfOf=A ID do usu\u00E1rio em nome do qual as informa\u00E7\u00F5es de HACP s\u00E3o exibidas. Caso n\u00E3o seja o usu\u00E1rio autenticado, este dever\u00E1 ter permiss\u00E3o para <b>Alterar usu\u00E1rio</b>. Se n\u00E3o for especificado, as informa\u00E7\u00F5es de HACP ser\u00E3o exibidas em nome do usu\u00E1rio autenticado.
