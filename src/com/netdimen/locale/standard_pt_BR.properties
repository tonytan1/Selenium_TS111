analytics.help.field.defination=<b>Defini\u00E7\u00E3o de campos\:</b><br><br><u>Perfil de organiza\u00E7\u00E3o do Analytics</u><br><ul><li>- <b>Nome do perfil</b>\: fornece uma refer\u00EAncia local no NTS. N\u00E3o usado no ambiente do Analytics.</li><li>- <b>ID de organiza\u00E7\u00E3o do Analytics</b>\: representa a organiza\u00E7\u00E3o do Analytics designada na qual usu\u00E1rios associados a esse perfil v\u00E3o efetuar login. O ID deve ser \u00FAnico e id\u00EAntico ao ID de organiza\u00E7\u00E3o do Analytics.</li><li>- <b>Habilitar todas as associa\u00E7\u00F5es correspondentes</b>\: um sinalizador central para permitir (ou n\u00E3o) que todos os usu\u00E1rios das organiza\u00E7\u00F5es associados fa\u00E7am o single sign on no ambiente do Analytics.</li><li>- <b>Fun\u00E7\u00E3o</b>\: conjunto de fun\u00E7\u00F5es a serem definidas e mapeadas para os usu\u00E1rios da organiza\u00E7\u00E3o a fim de determinar as identidades que levar\u00E3o ao acessar o ambiente do Analytics.</li></ul><br><u>Associa\u00E7\u00E3o de organiza\u00E7\u00E3o do Analytics</u><br><br><ul><li>- <b>Organiza\u00E7\u00E3o</b>\: organiza\u00E7\u00E3o NTS de destino que ser\u00E1 associada a um Perfil de organiza\u00E7\u00E3o do Analytics.</li><li>-<b>Herdar do pai</b>\: Permite que uma suborganiza\u00E7\u00E3o tenha a mesma associa\u00E7\u00E3o do Analytics que sua organiza\u00E7\u00E3o-pai. Por exemplo, uma organiza\u00E7\u00E3o A tem uma suborganiza\u00E7\u00E3o B. Se a organiza\u00E7\u00E3o B herdar as configura\u00E7\u00F5es do pai, ter\u00E1 os mesmos mapeamentos definidos na organiza\u00E7\u00E3o A.</li></ul>
