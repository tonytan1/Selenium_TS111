desc.role_access_data_loader.update_role.desc2=Algumas configura\u00E7\u00F5es de acesso \u00E0 fun\u00E7\u00E3o t\u00EAm depend\u00EAncias, por exemplo, as certifica\u00E7\u00F5es devem ser pelo menos "somente leitura" se o Centro de Desenvolvimento de Carreira j\u00E1 tiver acesso "Somente leitura" em licen\u00E7as Learning e Performance.  A mesma depend\u00EAncia aplicada \u00E0 interface de usu\u00E1rio tamb\u00E9m se aplica ao carregador CSV.
desc.role_access_data_loader.update_role.desc3=Se o c\u00F3digo da fun\u00E7\u00E3o n\u00E3o for reconhecido a op\u00E7\u00E3o Criar estiver desativada ou o carregador n\u00E3o tiver permiss\u00E3o para editar a fun\u00E7\u00E3o, um erro ser\u00E1 gerado.
