screen_layout.help.main_frame_desc=A p\u00E1gina inicial tanto pode ser uma p\u00E1gina inicial que pode ser configurada ou uma p\u00E1gina inicial padr\u00E3o. No caso da p\u00E1gina inicial que pode ser configurada, pode criar-se um modelo de p\u00E1gina inicial no Gestor de P\u00E1ginas Iniciais. Para a aplicar, basta seleccion\u00E1-la na lista drop-down dos Modelos de P\u00E1ginas Iniciais. No caso das p\u00E1ginas iniciais padr\u00E3o, pode selecionar-se uma  transa\u00E7\u00E3o incorporada na lista de transa\u00E7\u00F5es drop-down.
appraisal.desc.past_achievements=A se\u00E7\u00E3o de Resultados Anteriores da avalia\u00E7\u00E3o est\u00E1 organizada em p\u00E1ginas, cada uma contendo uma ou mais se\u00E7\u00F5es. A estrutura e o conte\u00FAdo podem ser definidos aqui.
appraisal.desc.future_planning=A se\u00E7\u00E3o de Planejamento Futuro da avalia\u00E7\u00E3o est\u00E1 organizada por p\u00E1ginas, cada uma contendo uma ou mais se\u00E7\u00F5es. A estrutura e o conte\u00FAdo podem ser definidos aqui.
appraisal.desc.sign_off=A se\u00E7\u00E3o de Fechar Sess\u00E3o da avalia\u00E7\u00E3o est\u00E1 organizada por p\u00E1ginas, cada uma contendo uma ou mais se\u00E7\u00F5es. A estrutura e o conte\u00FAdo podem ser definidos aqui.
