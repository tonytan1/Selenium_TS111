analytics.help.intro.and.steps=O Analytics Single Sign-On permite que os usu\u00E1rios fa\u00E7am login no ambiente do Analytics depois de autenticados no NetDimensions Talent Suite. As associa\u00E7\u00F5es entre as organiza\u00E7\u00F5es Talent Suite e Analytics podem ser feitas para que os usu\u00E1rios dentro de uma organiza\u00E7\u00E3o Talent Suite espec\u00EDfica sempre sejam trazidos \u00E0 organiza\u00E7\u00E3o Analytics designada. Um mapeamento direto das fun\u00E7\u00F5es no \u00E2mbito das organiza\u00E7\u00F5es em dois ambientes de usu\u00E1rio tamb\u00E9m pode ser definido para que os usu\u00E1rios que acessarem o ambiente Analytics levem as identidades adequadas.<br><br><b>A instala\u00E7\u00E3o consiste em quatro partes\:</b><br><br><ol><li>1.   <u>Criar organiza\u00E7\u00F5es no Analytics</u><br><br>Login no Analytics como administrador de cliente e criar a estrutura e as permiss\u00F5es desejadas das organiza\u00E7\u00F5es. Observe que as organiza\u00E7\u00F5es e suas permiss\u00F5es n\u00E3o s\u00E3o sincronizadas entre os dois ambientes automaticamente; assim, t\u00EAm que ser criadas separadamente e mantidas no ambiente Analytics.</li><br><li>2. <u>Criar perfis do Analytics</u><br><br>Criar perfis de Analytics no Talent Suite para representar as organiza\u00E7\u00F5es correspondentes no Analytics para as quais os usu\u00E1rios ser\u00E3o redirecionados no single sign on bem-sucedido.</li><br><li>3. <u>Criar fun\u00E7\u00F5es de perfil</u><br><br>Dentro de cada perfil do Analytics, criar novas fun\u00E7\u00F5es e associ\u00E1-las \u00E0s fun\u00E7\u00F5es existentes do Talent Suite. Isso define o conjunto de fun\u00E7\u00F5es que um usu\u00E1rio, dentro de uma determinada organiza\u00E7\u00E3o, levar\u00E1 ao fazer login no Analytics a partir do Talent Suite.</li><br><li>4. <u>Criar associa\u00E7\u00F5es de perfil do Analytics</u><br><br>Executar a associa\u00E7\u00E3o de perfil atribuindo o perfil desejado para a organiza\u00E7\u00E3o Talent Suite de destino. Isso permitir\u00E1 que os usu\u00E1rios da organiza\u00E7\u00E3o, que ser\u00E3o marcados com as fun\u00E7\u00F5es de usu\u00E1rio correspondentes, insiram a organiza\u00E7\u00E3o Analytics designada conforme especificado pelo perfil. Embora cada organiza\u00E7\u00E3o Talent Suite s\u00F3 possa ser associada a exatamente um perfil, um perfil, por sua vez, pode ser compartilhado e atribu\u00EDdo por v\u00E1rias organiza\u00E7\u00F5es.</li></ol>
analytics.help.setup.example.title.and.content=<br><b>A ilustra\u00E7\u00E3o seguinte \u00E9 um exemplo\:</b><br><br>Essas duas organiza\u00E7\u00F5es s\u00E3o definidas no ambiente do Analytics e s\u00E3o o destino no qual o usu\u00E1rio do Talent Suite quer chegar\:<br><br>a)  finance_rpt -- cont\u00E9m relat\u00F3rios financeiros sob o n\u00EDvel raiz do cliente. Ou seja, client/finance_rpt<br>b)  hr_rpt -- cont\u00E9m relat\u00F3rios de RH em n\u00EDvel raiz do cliente. Ou seja, client/hr_rpt</li></ol><br><br>1.   <u>Criar perfis do Analytics no Talent Suite</u><br><br>Criar os perfis abaixo em 'Perfil do Analytics'
analytics.help.setup.example2=2. <u>Criar mapeamento de fun\u00E7\u00F5es de perfil</u><br><br>Defina o papel de perfil e os mapeamentos abaixo sob os respectivos perfis criados na etapa 1. Observe que ROLE_ADMINISTRATOR e ROLE_USER s\u00E3o predefinidos pelo Talent Suite sob Fun\u00E7\u00E3o do perfil. Considerando que as Fun\u00E7\u00F5es do Analytics que come\u00E7am com 'NTS_' s\u00E3o criadas pelo Administrador.
analytics.help.setup.example3=3. <u>Criar associa\u00E7\u00F5es de Perfil de organiza\u00E7\u00E3o do Analytics</u><br><br>Criar as associa\u00E7\u00F5es abaixo na 'Associa\u00E7\u00E3o de Organiza\u00E7\u00E3o do Analytics'
