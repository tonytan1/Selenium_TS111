label.cs_note1=Pode definir os campos de pesquisa (o \u00FAltimo exemplo). Os campos suportados na Pesquisa de Cat\u00E1logos incluem <B><I>t\u00EDtulo</I></B>, <B><I>descri\u00E7\u00E3o</I></B>, <B><I>objetivo</I></B>,<B><I>id</I></B> e <B><I>refer\u00EAncia</I></B>. Certifique-se de escrever corretamente os nomes dos campos. Se estes nomes tiverem erros ortogr\u00E1ficos, n\u00E3o ser\u00E3o devolvidos resultados.
label.cs_note2=\u00C9 poss\u00EDvel aumentar a import\u00E2ncia de um termo de pesquisa espec\u00EDfico utilizando ^5 (ou outros valores positivos). Por predefini\u00E7\u00E3o, fator de aumento \u00E9 de 1 para todos os termos. Se pretender suprimir um termo, n\u00E3o utilize n\u00FAmeros negativos; utilize um valor entre 0 e 1 (por exemplo, 0,2).
label.cs_note3=Os resultados da pesquisa apresentados s\u00E3o ordenados em fun\u00E7\u00E3o das pontua\u00E7\u00F5es, com os m\u00F3dulos de aprendizagem mais relevantes em primeiro lugar.
label.cs_note4=Se introduzir \u0093sala de aulas\u0094 (sem aspas) como termo de pesquisa e existirem entradas de cat\u00E1logos que contenham o texto \u0093sala de aulas\u0094, \u0093sala de aulas1\u0094 e \u0093sala de aulas2\u0094 respectivamente, ser\u00E1 devolvida apenas a entrada que cont\u00E9m o texto \u0093sala de aulas\u0094. Se pretender que os resultados incluam os tr\u00EAs m\u00F3dulos de aprendizagem, utilize \u0093sala de aulas*\u0094 (sem aspas) como termo de pesquisa.
label.cs_note5=Se introduzir \u0093forma\u00E7\u00E3o\u0094 (sem aspas) como termo de procura e existirem entradas de cat\u00E1logos que contenham o texto \u0093forma\u00E7\u00E3o\u0094, \u0093forma\u00E7\u00E3o1\u0094 e \u0093forma\u00E7\u00E3o2\u0094 respectivamente, ser\u00E1 devolvida apenas a entrada que cont\u00E9m o texto \u0093forma\u00E7\u00E3o\u0094. Se quiser que os resultados incluam os tr\u00EAs m\u00F3dulos de aprendizagem, utilize \u0093forma\u00E7\u00E3o*\u0094 (sem aspas) como termo de procura.
