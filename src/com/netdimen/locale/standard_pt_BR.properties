label.training_history_loader.data_handling.studentstatus=Se o valor for "Aprovado", o Status Geral de Transcri\u00E7\u00E3o do registro de treinamento ser\u00E1 definido como CONCLU\u00CDDO;<br>se o valor for "Ativo", o aluno ser\u00E1 inscrito no m\u00F3dulo de aprendizado; o Status Geral de Transcri\u00E7\u00E3o do registro de treinamento ser\u00E1 definido como "EM ANDAMENTO" caso existam uma DATA DE IN\u00CDCIO e uma DATA FINAL (datas passadas ou futuras v\u00E1lidas);<br>o Status Geral de Transcri\u00E7\u00E3o do registro de treinamento ser\u00E1 definido como "N\u00C3O INICIADO" caso n\u00E3o existam uma DATA DE IN\u00CDCIO e uma DATA FINAL (datas inv\u00E1lidas ou em branco);<br>se o valor for "Desistiu", o Status Geral de Transcri\u00E7\u00E3o do registro de treinamento ser\u00E1 definido como DESISTIU; 
label.training_history_loader.data_handling.createsession=Determina o que acontece caso n\u00E3o exista uma sess\u00E3o para o m\u00F3dulo especificado com as datas de in\u00EDcio e final especificadas. Se o valor for "verdadeiro", uma nova sess\u00E3o ser\u00E1 adicionada; caso contr\u00E1rio, quaisquer sess\u00F5es existentes ter\u00E3o suas datas de in\u00EDcio e final atualizadas. Se essa coluna for omitida, o comportamento padr\u00E3o ser\u00E1 atualizar as datas de in\u00EDcio e final das sess\u00F5es existentes. Observe que, caso o m\u00F3dulo n\u00E3o tenha sess\u00F5es atualmente, uma nova sess\u00E3o sempre ser\u00E1 criada, independentemente do valor da coluna. Essa configura\u00E7\u00E3o aplica-se apenas a m\u00F3dulos dos tipos Sala de Aula, Sala de Aula Virtual e Workshop/Semin\u00E1rio. 
label.training_history_loader.data_handling.training_venue=Se o c\u00F3digo fornecido n\u00E3o existir, ele n\u00E3o ser\u00E1 definido. <br>*Esse valor s\u00F3 \u00E9 usado quando uma nova sess\u00E3o \u00E9 criada. 
label.training_history_loader.data_handling.instructor=Se o valor fornecido n\u00E3o for um ID de usu\u00E1rio v\u00E1lido, ele n\u00E3o ser\u00E1 definido. <br>*Esse valor s\u00F3 \u00E9 usado quando uma nova sess\u00E3o \u00E9 criada. 
label.training_history_loader.data_handling.sessionstatus=Valores poss\u00EDveis\: Ativo, Conclu\u00EDdo, Cancelado <br>*Esse valor s\u00F3 \u00E9 usado quando uma nova sess\u00E3o \u00E9 criada. 
label.training_history_loader.data_handling.sessiontitle=*Esse valor \u00E9 usado quando uma nova sess\u00E3o \u00E9 criada ou quando as datas de in\u00EDcio e final da sess\u00E3o s\u00E3o atualizadas. <br>**Dispon\u00EDvel em EKP 6.0.0.90 ou superior
label.training_history_loader.data_handling.score=Corresponde \u00E0 pontua\u00E7\u00E3o de avalia\u00E7\u00E3o concebida para cursos em sala de aula, e os usu\u00E1rios n\u00E3o conseguiriam obter o registro de pontua\u00E7\u00E3o se tentassem fazer o upload de dados relacionados aos cursos on-line. 
label.training_history_loader.data_handling.lotype=Os valores poss\u00EDveis s\u00E3o\:<ul><li>C - Programa</li><li>M - Exame</li><li>O - On-line</li><li>R - Sala de aula</li><li>W - Workshop/Semin\u00E1rio </li><li>1 - Autotreinamento (artigo)</li><li>2 - Autotreinamento (v\u00EDdeo)</li><li>3 - Grupo de interesse especial </li><li>4 - Capacita\u00E7\u00E3o</li></ul>
