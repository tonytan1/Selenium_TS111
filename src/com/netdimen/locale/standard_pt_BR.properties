msg.per_night_explain=Calcula-se com base no n\u00FAmero total de dias da sess\u00E3o do curso menos um. Por exemplo, se a sess\u00E3o de um curso tiver uma dura\u00E7\u00E3o de 5 dias (por exemplo, come\u00E7a a 14 de Jun de 2010 - 18 de Jun de 2010), o prazo calculado para o item de pagamento ser\u00E1 de 4.
