msg.autoenroll.instructions2A=Normalmente, as correspond\u00EAncias de inscri\u00E7\u00E3o autom\u00E1tica de usu\u00E1rios s\u00F3 s\u00E3o verificadas ao iniciar sess\u00E3o.  A inscri\u00E7\u00E3o autom\u00E1tica offline tamb\u00E9m permite que os usu\u00E1rios que N\u00C3O tenham iniciado sess\u00E3o, sejam analisados e inscritos em cursos (desta forma, s\u00E3o enviados e-mails).  Normalmente, esta op\u00E7\u00E3o est\u00E1 DESATIVADA por predefini\u00E7\u00E3o, dado que pode ter um grande impativo no sistema.
msg.autoenroll.instructions2B=Se configurada, recomenda-se a utiliza\u00E7\u00E3o da op\u00E7\u00E3o de "compensa\u00E7\u00E3o", uma vez que esta efetuar\u00E1 o processamento di\u00E1rio dos usu\u00E1rios ativos, com todos os digitos durante um per\u00EDodo de um m\u00EAs.
