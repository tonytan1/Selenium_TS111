option_name.kc.ModuleLaunchOptionEnabled=Link de m\u00F3dulo inicia Centro de conhecimento
option_desc.kc.ModuleLaunchOptionEnabled=Essa op\u00E7\u00E3o fornece um meio de garantir que os alunos vejam outras informa\u00E7\u00F5es associadas a um m\u00F3dulo, uma vez que eles sempre devem ir para o Centro de conhecimento para iniciar um curso. Essa op\u00E7\u00E3o pode ser definida de m\u00F3dulo em m\u00F3dulo no Editor do cat\u00E1logo
