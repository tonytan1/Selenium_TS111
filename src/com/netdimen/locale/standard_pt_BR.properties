report_desc.R129=Observe que as classifica\u00E7\u00F5es m\u00E9dias referentes a metas, objetivos, compet\u00EAncias e dimens\u00F5es de avalia\u00E7\u00E3o s\u00E3o calculadas com base no seguinte\: <BR><BR>*A m\u00E9dia de pontos por se\u00E7\u00E3o \u00E9 a soma das classifica\u00E7\u00F5es dividida pelo n\u00FAmero de itens em nessa se\u00E7\u00E3o <BR>*A m\u00E9dia da avalia\u00E7\u00E3o para um tipo determinado de se\u00E7\u00E3o \u00E9 a soma das m\u00E9dias da se\u00E7\u00E3o para esse tipo, dividida pelo n\u00FAmero de se\u00E7\u00F5es do tipo <BR>*A classifica\u00E7\u00E3o geral para uma avalia\u00E7\u00E3o \u00E9 a soma da m\u00E9dia cada se\u00E7\u00E3o dividida pelo n\u00FAmero de se\u00E7\u00F5es nessa avalia\u00E7\u00E3o <BR>*a m\u00E9dia de agregados para uma determinada m\u00E9trica (classifica\u00E7\u00E3o m\u00E9dia de objetivo, classifica\u00E7\u00E3o m\u00E9dia de dimens\u00E3o, etc.) para um determinado usu\u00E1rio tomar\u00E1 a soma das m\u00E9dias de avalia\u00E7\u00E3o e dividir\u00E1 pelo n\u00FAmero de avalia\u00E7\u00F5es com a determinada m\u00E9trica<BR><BR>usando escalas de classifica\u00E7\u00E3o consistentes atrav\u00E9s de avalia\u00E7\u00F5es \u00E9 poss\u00EDvel melhorar a exatid\u00E3o deste relat\u00F3rio e fornecer informa\u00E7\u00F5es mais \u00FAteis com rela\u00E7\u00E3o ao desempenho da sua organiza\u00E7\u00E3o.
