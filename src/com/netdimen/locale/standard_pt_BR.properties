msg.What_is_the_Competency_Center=O que \u00E9 o Centro de compet\u00EAncias?
msgdesc.What_is_the_Competency_Center=O Centro de compet\u00EAncias \u00E9 uma exibi\u00E7\u00E3o consolidada para alunos e gerentes de todas as informa\u00E7\u00F5es relacionadas \u00E0 conformidade, certifica\u00E7\u00E3o e plano de treinamento.
msg.What_is_the_Competency_Editor=O que \u00E9 o Editor de compet\u00EAncias?
msgdesc.What_is_the_Competency_Editor=O Editor de compet\u00EAncias \u00E9 uma ferramenta administrativa para definir cat\u00E1logos, perfis de cargo e compet\u00EAncias, e para associ\u00E1-los \u00E0s expectativas de treinamento espec\u00EDficas. Os alunos n\u00E3o possuem acesso ao editor.
msg.What_are_categories=O que s\u00E3o categorias?
msgdesc.What_are_categories=Categorias s\u00E3o simplesmente um meio de definir uma estrutura hier\u00E1rquica para perfis e compet\u00EAncias, facilitando assim a indexa\u00E7\u00E3o e pesquisa de requisitos individuais por parte dos usu\u00E1rios.
msg.What_is_a_job_profile=O que \u00E9 um perfil de cargo?
msgdesc.What_is_a_job_profile=Um perfil de cargo \u00E9 uma colet\u00E2nea de compet\u00EAncias que descreve as necessidades gerais de treinamento de um aluno, baseada nos requisitos de conhecimento esperados de cargos espec\u00EDficos. Esses perfis s\u00E3o normalmente atribu\u00EDdos diretamente por um gerente ou administrador. Os alunos podem ter v\u00E1rios perfis de cargo.
msg.What_is_a_competency=O que \u00E9 uma compet\u00EAncia?
msg.What_is_a_competency_group=O que \u00E9 grupo de compet\u00EAncias?
msgdesc.What_is_a_competency_group=Um grupo de compet\u00EAncias \u00E9 um conjunto de compet\u00EAncias que, por conveni\u00EAncia, pode ser agrupado e atribu\u00EDdo a perfis de cargo em uma \u00FAnica etapa.
msg.What_is_the_training_gap=O que \u00E9 uma necessidade de treinamento?
msgdesc.What_is_the_training_gap=A An\u00E1lise de necessidade de treinamento, no Centro de compet\u00EAncias, determinar\u00E1 as atribui\u00E7\u00F5es de treinamento exigidas associadas aos perfis de cargo atuais (ou outro perfil para o qual tem permiss\u00E3o para revisar), e listar\u00E1 o cursos ainda n\u00E3o encontrados em seu hist\u00F3rico de treinamento. Os cursos nos quais voc\u00EA est\u00E1 inscrito no momento ou concluiu anteriormente s\u00E3o exclu\u00EDdos desta lista, assim, basicamente, ela mostra a "necessidade" entre os requisitos totais de treinamento e os treinamentos realizados at\u00E9 o momento. Isso de forma alguma representa defici\u00EAncia, \u00E9 apenas um modo de identificar os cursos que devem estar em seu plano.
msg.What_is_the_user_ranking=O que \u00E9 a classifica\u00E7\u00E3o de usu\u00E1rio?
msgdesc.What_is_the_user_ranking=A fun\u00E7\u00E3o de classifica\u00E7\u00E3o de usu\u00E1rio permite procurar por listas de usu\u00E1rios que satisfa\u00E7am as compet\u00EAncias associadas a um perfil especificado. Os usu\u00E1rios s\u00E3o classificados de acordo com o grau com que eles conclu\u00EDram o conjunto de compet\u00EAncias referenciado. Para pesquisas ad-hoc, \u00E9 poss\u00EDvel criar um perfil de cargo personalizado com as compet\u00EAncias desejadas.
msg.What_is_a_certification=O que \u00E9 uma certifica\u00E7\u00E3o?
msgdesc.What_is_a_certification=As certifica\u00E7\u00F5es s\u00E3o qualifica\u00E7\u00F5es conclu\u00EDdas externamente (talvez de alguma organiza\u00E7\u00E3o de padr\u00F5es) que est\u00E3o diretamente atribu\u00EDdas ao usu\u00E1rio, ou um requisito especificado internamente que seja concedido com base na conclus\u00E3o de testes ou m\u00F3dulos espec\u00EDficos fornecidos por este sistema.
msg.How_is_completion_determined=Como a conclus\u00E3o \u00E9 determinada?
msg.What_is_a_catalog=Como s\u00E3o utilizados os cat\u00E1logos de perfis de cargo e de compet\u00EAncias?
msgdesc.What_is_a_catalog=Os cat\u00E1logos s\u00E3o utilizados para armazenar colet\u00E2neas de perfis de cargo e compet\u00EAncias relacionados que talvez voc\u00EA queira tornar dispon\u00EDveis como um grupo (similar aos cat\u00E1logos de cursos). As permiss\u00F5es podem ser atribu\u00EDdas a cada cat\u00E1logo, controlando, assim, os administradores que podem editar os conte\u00FAdos de um cat\u00E1logo espec\u00EDfico, e limitando a visibilidade de perfis de cargo e compet\u00EAncias aos alunos e gerentes. Alunos n\u00E3o podem ver os nomes dos cat\u00E1logos.
