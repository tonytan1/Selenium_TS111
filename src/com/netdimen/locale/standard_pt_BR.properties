label.adding_new_users=Adicionar novos usu\u00E1rios\:
label.add_new_users_explain1=Certifique-se de que os dados contidos no CSV est\u00E3o de acordo com a formata\u00E7\u00E3o requerida pelo modelo, conforme especificado na tabela abaixo. N\u00E3o introduza v\u00EDrgulas porque estas far\u00E3o com que os dados subsequentes sejam tratados como uma coluna separada.
label.add_new_users_explain2=Se tiver de ser atribu\u00EDdo um novo usu\u00E1rio a uma estrutura de organiza\u00E7\u00E3o espec\u00EDfica, certifique-se de que toda a hierarquia da organiza\u00E7\u00E3o \u00E9 inclu\u00EDda no CSV. Poder\u00E1 tratar-se de uma estrutura nova ou existente. Por exemplo, numa organiza\u00E7\u00E3o com quatro n\u00EDveis, tem de incluir especifica\u00E7\u00F5es para os n\u00EDveis 1, 2, 3 e 4. N\u00E3o poder\u00E1 omitir defini\u00E7\u00F5es para os n\u00EDveis interm\u00E9dios (ou seja, os n\u00EDveis 2 ou 3). Note que s\u00E3o suportados diversos n\u00EDveis, embora apenas 5 sejam apresentados abaixo.
label.add_new_users_explain3=Se n\u00E3o for especificada uma estrutura de organiza\u00E7\u00E3o (ou seja, os n\u00EDveis e descri\u00E7\u00F5es forem deixados em branco), ser\u00E1 utilizada a estrutura de organiza\u00E7\u00E3o de perfis se a op\u00E7\u00E3o de utiliza\u00E7\u00E3o de um perfil tiver sido selecionada. Se um perfil n\u00E3o for utilizado, o usu\u00E1rio ser\u00E1 criado com uma estrutura de organiza\u00E7\u00E3o de \u0091N\u00E3o atribu\u00EDdo\u0092.
label.updating_existing_users=Atualizar usu\u00E1rios existentes\:
label.update_existing_users_explain1=Certifique-se de que os dados contidos no CSV est\u00E3o de acordo com a formata\u00E7\u00E3o requerida pelo modelo, conforme especificado na tabela abaixo. N\u00E3o introduza v\u00EDrgulas porque estas far\u00E3o com que os dados subsequentes sejam tratados como uma coluna separada.
label.update_existing_users_explain2=Os perfis n\u00E3o s\u00E3o utilizados ao atualizar usu\u00E1rios existentes mesmo que a op\u00E7\u00E3o esteja selecionada.
label.update_existing_users_explain3=Os registros com formata\u00E7\u00E3o incorreta ser\u00E3o rejeitados como dados inv\u00E1lidos.
label.update_existing_users_explain4=Durante a atualiza\u00E7\u00E3o, os \u00FAnicos campos obrigat\u00F3rios s\u00E3o\: <I>A\u00E7\u00E3o</I> e <I>ID de Usu\u00E1rio</I>.
