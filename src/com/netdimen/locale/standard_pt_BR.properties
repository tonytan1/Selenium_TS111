TX_Search.guidelines=<P>&nbsp;</P><P><b>Tipo</b>\: Esta caixa de lista relaciona todos os tipos do Aprendizado no Talent Suite.</P><P>&nbsp;</P><P><b>Cat\u00E1logo</b>\: Clique na etiqueta Cat\u00E1logo para selecionar um Cat\u00E1logo na p\u00E1gina Seletor de cat\u00E1logos. Observe que apenas um cat\u00E1logo deve ser selecionado por vez. Ative "Incluir subcat\u00E1logos" para incluir subcat\u00E1logos na pesquisa.</P><P>&nbsp;</P><P><b>Categoria</b>\: Esta caixa de lista relaciona todas as categorias configuradas no Talent Suite. Somente os m\u00F3dulos de aprendizado com a categoria selecionada ser\u00E3o retornados nos resultados da pesquisa.</P><P>&nbsp;</P><P><b>Assunto</b>\: Esta caixa de lista relaciona todos os Assuntos configurados no Talent Suite. Somente os m\u00F3dulos de aprendizado com o assunto selecionado ser\u00E3o retornados nos resultados da pesquisa.</P><P>&nbsp;</P><P><b>Status</b>\: Esta caixa de lista relaciona todos os status dos m\u00F3dulos de Aprendizado. Somente os m\u00F3dulos de aprendizado com o status selecionado ser\u00E3o retornados nos resultados da pesquisa.</P><P>&nbsp;</P><P><b>Fornecedor</b>\: Esta caixa de lista relaciona todos os fornecedores configurados no Talent Suite. Somente os m\u00F3dulos de aprendizado com o fornecedor selecionado ser\u00E3o retornados nos resultados da pesquisa.</P><P>&nbsp;</P><P><b>Idioma</b>\: Esta caixa de lista relaciona todos os Idiomas de curso configurados no Talent Suite. Somente m\u00F3dulos de aprendizado com o idioma de curso selecionado ser\u00E3o retornados nos resultados de pesquisa.</P>
