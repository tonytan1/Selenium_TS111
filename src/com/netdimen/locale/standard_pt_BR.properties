msg.Correct_import_steps=<BR>Selecione um arquivo .zip de acordo com uma destas possibilidades\:<BR><BR> 1) Um arquivo zip contendo um \u00FAnico pacote de conte\u00FAdo SCORM ou IMS com o arquivo de metadados, imsmanifest.xml, localizado na raiz do arquivo zip.<BR><BR> 2) Um arquivo zip contendo v\u00E1rios pacotes SCORM ou IMS compactados mencionados em 1).<BR><BR> 3) Um arquivo zip contendo um conjunto de arquivos com a estrutura de curso AICC, juntamente com os arquivos do curso (a serem inseridos no servidor Talent Suite) ou sem os arquivos do curso (hospedados em outro servidor de conte\u00FAdo). (Cada conjunto de arquivos da estrutura do curso AICC deve consistir em quatro arquivos com o mesmo nome de arquivo base e as extens\u00F5es de nome de arquivo .au, .crs, .cst e .des, respectivamente).  Os arquivos da estrutura podem ser localizados na raiz do arquivo zip ou em uma subpasta. <BR><BR> 4) Um arquivo zip contendo v\u00E1rios conjuntos de pacotes do curso AICC mencionados em 3), que n\u00E3o s\u00E3o v\u00E1rios pacotes AICC compactados, mas separados, com cada curso localizado em uma subpasta.
help.heading.Guidelines_for_LogicalDomain=Diretrizes para o uso de dom\u00EDnios l\u00F3gicos
help.heading.LogicalDomainA=Vis\u00E3o geral
help.msg.LogicalDomainA1=Dom\u00EDnios l\u00F3gicos s\u00E3o uma forma direta de proporcionar a separa\u00E7\u00E3o de registros do usu\u00E1rio e (algum) conte\u00FAdo para comunidades distintas de usu\u00E1rios.
help.msg.LogicalDomainA2=Inicialmente, presume-se que todos os usu\u00E1rios sejam membros de um \u00FAnico dom\u00EDnio "Padr\u00E3o global" e outros "dom\u00EDnios espec\u00EDficos do cliente" possam ser criados com a sele\u00E7\u00E3o de uma se\u00E7\u00E3o da \u00E1rvore de organiza\u00E7\u00E3o ainda n\u00E3o atribu\u00EDda a algum outro dom\u00EDnio.
help.msg.LogicalDomainA3=Nesse momento, um dom\u00EDnio consiste em uma ramifica\u00E7\u00E3o \u00FAnica e completa que n\u00E3o se sobrep\u00F5e a nenhum outro dom\u00EDnio.  No futuro, suportaremos v\u00E1rias ramifica\u00E7\u00F5es distintas como parte de uma \u00FAnica defini\u00E7\u00E3o de dom\u00EDnio, mas a vers\u00E3o inicial suporta apenas uma ramifica\u00E7\u00E3o de organiza\u00E7\u00E3o por dom\u00EDnio.
help.msg.LogicalDomainA4=Os usu\u00E1rios que s\u00E3o membros de um dom\u00EDnio espec\u00EDfico obt\u00EAm suas propriedades b\u00E1sicas dos par\u00E2metros do dom\u00EDnio (Aprovador do sistema, email de feedback, p\u00E1gina de logoff etc).
help.msg.LogicalDomainA5=A exclus\u00E3o de um dom\u00EDnio faz com que todos os usu\u00E1rios e conte\u00FAdo sejam revertidos para o dom\u00EDnio "Global padr\u00E3o".
help.msg.LogicalDomainA6=PONTO IMPORTANTE\: Os usu\u00E1rios do dom\u00EDnio "Global padr\u00E3o" podem "ver" todas as outras organiza\u00E7\u00F5es e usu\u00E1rios no sistema, restritos somente por configura\u00E7\u00F5es de permiss\u00F5es. Os dom\u00EDnios clientes, entretanto, s\u00E3o automaticamente restringidos pelo gerenciamento do usu\u00E1rio apenas dentro desse dom\u00EDnio, e n\u00E3o poder\u00E3o ser vistos por usu\u00E1rios em outros dom\u00EDnios clientes. 
help.heading.LogicalDomainB=Fase um\: Exibi\u00E7\u00F5es do usu\u00E1rio
help.msg.LogicalDomainB1=Um dos principais objetivos dos dom\u00EDnios \u00E9 garantir que usu\u00E1rios do dom\u00EDnio n\u00E3o vejam usu\u00E1rios de um dom\u00EDnio diferente. Na maioria das telas em que os usu\u00E1rios s\u00E3o exibidos ou selecionados, a lista de participa\u00E7\u00E3o \u00E9 restrita \u00E0 mesma participa\u00E7\u00E3o do dom\u00EDnio. 
help.msg.LogicalDomainB2=Somente um usu\u00E1rio que esteja no dom\u00EDnio "Global padr\u00E3o" ou que tenha uma fun\u00E7\u00E3o de "Administrador entre dom\u00EDnios" (por exemplo, administrador do sistema) pode ver registros de outros dom\u00EDnios ou definir propriedades espec\u00EDficas do dom\u00EDnio.
help.msg.LogicalDomainB3=O controle de permiss\u00F5es ainda est\u00E1 em vigor no sistema e \u00E9 aplicado al\u00E9m da filtragem do dom\u00EDnio.  Por exemplo, em um dom\u00EDnio, voc\u00EA ainda pode usar permiss\u00F5es para limitar quais itens e departamentos s\u00E3o acess\u00EDveis a outros usu\u00E1rios no dom\u00EDnio.
help.msg.LogicalDomainB4=Um Administrador entre dom\u00EDnios pode mover usu\u00E1rios entre dom\u00EDnios ou mover ramifica\u00E7\u00F5es da organiza\u00E7\u00E3o de um dom\u00EDnio para o outro.
help.msg.LogicalDomainB5=Para os carregadores de dados do usu\u00E1rio, o iniciador de carga s\u00F3 pode criar ou atualizar usu\u00E1rios dentro de seu Dom\u00EDnio cliente. Atribui\u00E7\u00F5es incorretas de organiza\u00E7\u00E3o resultar\u00E3o na rejei\u00E7\u00E3o da solicita\u00E7\u00E3o de atualiza\u00E7\u00E3o.  Como mencionado antes, os usu\u00E1rios Globais padr\u00E3o n\u00E3o s\u00E3o restritos por dom\u00EDnio com rela\u00E7\u00E3o aos carregadores e relat\u00F3rios. 
help.msg.LogicalDomainB6=Todos os relat\u00F3rios e telas de listagem padr\u00E3o obedecem atualmente as restri\u00E7\u00F5es de listagem do usu\u00E1rio do dom\u00EDnio.  O Assistente de relat\u00F3rios ser\u00E1 alinhado com essa filtragem na fase dois.  
help.heading.LogicalDomainC=Fase dois\: Exibi\u00E7\u00F5es de conte\u00FAdo
help.msg.LogicalDomainC1=A vers\u00E3o inicial dos Dom\u00EDnios l\u00F3gicos n\u00E3o restringe itens relacionados ao conte\u00FAdo no momento.  Na segunda vers\u00E3o, os itens de conte\u00FAdo criados por um usu\u00E1rio em um dom\u00EDnio espec\u00EDfico ser\u00E3o restritos ao dom\u00EDnio do propriet\u00E1rio. 
help.msg.LogicalDomainC2=O modelo apresentado permitir\u00E1 o compartilhamento do conte\u00FAdo Global padr\u00E3o (com base nas configura\u00E7\u00F5es de permiss\u00E3o), enquanto o conte\u00FAdo criado em um Dom\u00EDnio cliente s\u00F3 ficar\u00E1 vis\u00EDvel para usu\u00E1rios desse dom\u00EDnio.
help.msg.LogicalDomainC3=Os itens de conte\u00FAdo priorit\u00E1rios para isolamento na segunda vers\u00E3o s\u00E3o\: modelos de email, pol\u00EDticas de inscri\u00E7\u00E3o, entradas de reposit\u00F3rio, cursos, cat\u00E1logos e grupos de usu\u00E1rio.  Outros itens de conte\u00FAdo ser\u00E3o apresentados mais tarde.
help.msg.LogicalDomainC4=Al\u00E9m disso, a segunda vers\u00E3o cobrir\u00E1 itens de controle de configura\u00E7\u00E3o selecionados definidos na tela de Configura\u00E7\u00E3o do sistema. Isso permitir\u00E1 a configura\u00E7\u00E3o do sistema no n\u00EDvel do dom\u00EDnio.
help.heading.LogicalDomainD=Recomenda\u00E7\u00F5es
help.msg.LogicalDomainD1=O dom\u00EDnio "Global padr\u00E3o" mant\u00E9m compatibilidade com ambientes NTS existentes.  N\u00E3o existe obrigatoriedade de configurar outros dom\u00EDnios, se eles n\u00E3o forem necess\u00E1rios. 
help.msg.LogicalDomainD2=O Administrador do sistema, com capacidades entre dom\u00EDnios, pode configurar alguns itens para combinar usu\u00E1rios de v\u00E1rios dom\u00EDnios  \u00C9 recomend\u00E1vel evitar a combina\u00E7\u00E3o desnecess\u00E1ria, especialmente dando permiss\u00F5es de administra\u00E7\u00E3o/propriedade a itens compartilhados por v\u00E1rios dom\u00EDnios, pois isso elimina uma das principais vantagens dos dom\u00EDnios, especialmente o controle e a privacidade de dados consistentes.
help.msg.LogicalDomainD3=Como o ReportWizard n\u00E3o \u00E9 100% protegido por dom\u00EDnio at\u00E9 a fase 2, os usu\u00E1rios de um Dom\u00EDnio Cliente dever\u00E3o receber permiss\u00F5es apenas para os relat\u00F3rios do ReportWizard (e n\u00E3o a recursos totais de gera\u00E7\u00E3o de relat\u00F3rio ad-hoc).
msg.InvalidDomainOrgMove=A movimenta\u00E7\u00E3o desta organiza\u00E7\u00E3o resultar\u00E1 em inconsist\u00EAncias de dom\u00EDnio.
label.domain.reapply_tagging=Reaplica\u00E7\u00E3o da marca\u00E7\u00E3o
msg.domain.In_Use=Esta organiza\u00E7\u00E3o est\u00E1 em uso no momento em um dom\u00EDnio e n\u00E3o pode ser exclu\u00EDda.
help.msg.LogicalDomainDetailA1=O dom\u00EDnio Global padr\u00E3o \u00E9 de alguma forma diferente dos outros dom\u00EDnios, pois seus usu\u00E1rios podem ver usu\u00E1rios de todos os dom\u00EDnios, ao passo que os usu\u00E1rios do Dom\u00EDnio cliente s\u00F3 podem ver aqueles do pr\u00F3prio dom\u00EDnio.  
help.msg.LogicalDomainDetailA2=Os usu\u00E1rios e o conte\u00FAdo do Global padr\u00E3o s\u00E3o restritos somente por configura\u00E7\u00F5es de permiss\u00E3o, enquanto todos os outros dom\u00EDnios s\u00E3o restritos por permiss\u00F5es e participa\u00E7\u00E3o no dom\u00EDnio. 
help.msg.LogicalDomainDetailA3=A marca\u00E7\u00E3o de usu\u00E1rios e unidades da organiza\u00E7\u00E3o ocorre automaticamente.  Novos departamentos ser\u00E3o atribu\u00EDdos ao dom\u00EDnio do pai, e novos usu\u00E1rios assumir\u00E3o o dom\u00EDnio da atribui\u00E7\u00E3o de seu departamento (a organiza\u00E7\u00E3o folha).
help.msg.LogicalDomainDetailA4=As principais propriedades do n\u00EDvel do sistema (aprovador do sistema, perfil de usu\u00E1rio...) definidas neste formul\u00E1rio ser\u00E3o usadas sempre que ocorrer um processamento de um usu\u00E1rio de dom\u00EDnio espec\u00EDfico.
help.msg.LogicalDomainDetailA5=A movimenta\u00E7\u00E3o de uma ramifica\u00E7\u00E3o de organiza\u00E7\u00E3o para outro local far\u00E1 com que ela assuma as configura\u00E7\u00F5es de dom\u00EDnio de seu pai no destino. A remarca\u00E7\u00E3o ocorrer\u00E1 automaticamente.
help.msg.LogicalDomainDetailA6=A remarca\u00E7\u00E3o afeta apenas usu\u00E1rios e organiza\u00E7\u00F5es.  Se uma organiza\u00E7\u00E3o for movimentada, o conte\u00FAdo n\u00E3o ser\u00E1 remarcado, embora a exclus\u00E3o de um dom\u00EDnio fa\u00E7a com que todos os itens sejam reatribu\u00EDdos ao dom\u00EDnio Global padr\u00E3o.
help.msg.LogicalDomainDetailB1=O Aprovador de sistema, Usu\u00E1rio do sistema e Perfil padr\u00E3o de um dom\u00EDnio devem ser de dentro do dom\u00EDnio. Embora n\u00E3o seja obrigat\u00F3rio, isso far\u00E1 com que seja mais simples gerenciar o comportamento do sistema.
help.msg.LogicalDomainDetailB2=Quando um novo usu\u00E1rio \u00E9 criado, o sistema segue a preced\u00EAncia abaixo na determina\u00E7\u00E3o de como criar o usu\u00E1rio\: uso de um perfil de usu\u00E1rio especificado, uso do perfil do dom\u00EDnio e, finalmente, uso das configura\u00E7\u00F5es de dom\u00EDnio espec\u00EDficas do solicitante.
help.msg.LogicalDomainDetailB3=Se voc\u00EA estiver criando p\u00E1ginas separadas de login/logoff para cada dom\u00EDnio, dever\u00E1 determinar tamb\u00E9m como deseja que os usu\u00E1rios de diferentes dom\u00EDnios cheguem a essa p\u00E1gina de login espec\u00EDfica (p. ex., portal ou nome de dom\u00EDnio exclusivo, manipula\u00E7\u00E3o de javascript etc). A manipula\u00E7\u00E3o do logoff \u00E9 f\u00E1cil\: o login requer planejamento.
help.msg.LogicalDomainDetailB4=A migra\u00E7\u00E3o de usu\u00E1rios ou ramifica\u00E7\u00F5es da \u00E1rvore de organiza\u00E7\u00E3o reatribuir\u00E1 automaticamente o dom\u00EDnio de todos os usu\u00E1rios e unidades de sub-organiza\u00E7\u00E3o afetados.
help.msg.LogicalDomainDetailB5=Nesta vers\u00E3o do Dom\u00EDnio l\u00F3gico, n\u00E3o recomendamos fornecer explicitamente ao usu\u00E1rio o acesso aos departamentos fora de seu dom\u00EDnio (por exemplo, uso do recurso Supervises), pois algumas fun\u00E7\u00F5es de tela n\u00E3o permitir\u00E3o esse tipo de acesso.
