desc.user_profile_data_loader=Verifique se os dados contidos no CSV est\u00E3o em conformidade com a formata\u00E7\u00E3o necess\u00E1ria para o modelo, como especificado na tabela abaixo. N\u00E3o insira v\u00EDrgulas, pois isso far\u00E1 com que dados subsequentes sejam tratados como uma coluna \u00E0 parte. <br/> Um usu\u00E1rio deve existir no sistema para que os detalhes de perfil sejam adicionados ou atualizados. A exclus\u00E3o de a\u00E7\u00F5es excluir\u00E1 todos os registros do especificado. Se a atualiza\u00E7\u00E3o for necess\u00E1ria, uma a\u00E7\u00E3o Excluir ser\u00E1 especificada antes, seguida de uma a\u00E7\u00E3o Adicionar individual.
label.user_profile_data_loader.content.action=A\u00E7\u00E3o de Controle (Adicionar ou Excluir)
label.user_profile_data_loader.data_handling.action=Deve ser uma das seguintes\: <ul><li>'AR' (Adicionar informa\u00E7\u00F5es de interesse de realoca\u00E7\u00E3o)</li><li>'AE' (Adicionar registro de educa\u00E7\u00E3o)</li><li>'AW' (Adicionar registro do hist\u00F3rico de trabalhos)</li><li>'AL' (Adicionar registro de habilidade de idiomas)</li><li>'DR' (Excluir informa\u00E7\u00F5es de realoca\u00E7\u00E3o)</li><li>'DE' (Excluir registros de educa\u00E7\u00E3o que atendam aos crit\u00E9rios especificados nas colunas Educa\u00E7\u00E3o, excluir todos os registros se nenhum crit\u00E9rio for definido)</li><li>'DW' (Excluir Registros do hist\u00F3rico de trabalho que correspondam aos crit\u00E9rios especificados nas colunas de Hist\u00F3rico de trabalho, excluir todos os registros se nenhum crit\u00E9rio for definido)</li><li>'DL' (Excluir habilidades de idioma que correspondam aos crit\u00E9rios especificados nas colunas Habilidades de idiomas, excluir todos os registros se nenhum crit\u00E9rio for definido)</li></ul><br/>Observe que quando Adicionar a\u00E7\u00E3o \u00E9 especificado, somente as colunas relacionadas ao tipo ser\u00E3o consideradas na importa\u00E7\u00E3o.
