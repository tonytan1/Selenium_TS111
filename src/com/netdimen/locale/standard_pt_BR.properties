option_desc.catalog.programShareCreditEnrollment=Ao criar programas, o valor padr\u00E3o de "Compartilhar/creditar matr\u00EDcula". <br><br> Essa configura\u00E7\u00E3o se aplica a situa\u00E7\u00F5es onde uma exig\u00EAncia de aprendizado de componente j\u00E1 foi conclu\u00EDda (CONCLU\u00CDDA, TERMINADA USANDO) pelo aluno antes de se inscrever no programa. <br><br> Se a op\u00E7\u00E3o "Exigir que o aluno retome o aprendizado" estiver selecionada, o aluno ter\u00E1 de alcan\u00E7ar uma nova conclus\u00E3o do aprendizado a fim de completar o programa. Se o aluno estiver matriculado atualmente (EM LISTA DE ESPERA, N\u00C3O INICIADO, EM PROCESSO, PENDENTE) no m\u00F3dulo, a conclus\u00E3o da matr\u00EDcula atual contribuir\u00E1 para a conclus\u00E3o do programa. <br><br> Se a op\u00E7\u00E3o "N\u00E3o exigir que o aluno retome o aprendizado" estiver selecionada, o aluno receber\u00E1 os cr\u00E9ditos do aprendizado conclu\u00EDdo anteriormente. Pode ser necess\u00E1rio que o aluno retome o aprendizado, mesmo que esta op\u00E7\u00E3o tenha sido selecionada caso a sess\u00E3o do programa exija a revis\u00E3o efetiva/aprovada de seus m\u00F3dulos componentes e o hist\u00F3rico de treinamento do aluno n\u00E3o inclua a revis\u00E3o efetiva/aprovada.
desc.programShareCreditEnrollment=Essa configura\u00E7\u00E3o se aplica a situa\u00E7\u00F5es onde uma exig\u00EAncia de aprendizado de componente j\u00E1 foi conclu\u00EDda (CONCLU\u00CDDA, TERMINADA USANDO) pelo aluno antes de se inscrever no programa. \n\n Se a op\u00E7\u00E3o "Exigir que o aluno retome o aprendizado" estiver selecionada, o aluno ter\u00E1 de alcan\u00E7ar uma nova conclus\u00E3o do aprendizado a fim de completar o programa. Se o aluno estiver matriculado atualmente (EM LISTA DE ESPERA, N\u00C3O INICIADO, EM PROCESSO, PENDENTE) no m\u00F3dulo, a conclus\u00E3o da matr\u00EDcula atual contribuir\u00E1 para a conclus\u00E3o do programa. \n\n Se a op\u00E7\u00E3o "N\u00E3o exigir que o aluno retome o aprendizado" estiver selecionada, o aluno receber\u00E1 os cr\u00E9ditos do aprendizado conclu\u00EDdo anteriormente. Pode ser necess\u00E1rio que o aluno retome o aprendizado, mesmo que esta op\u00E7\u00E3o tenha sido selecionada caso a sess\u00E3o do programa exija a revis\u00E3o efetiva/aprovada de seus m\u00F3dulos componentes e o hist\u00F3rico de treinamento do aluno n\u00E3o inclua a revis\u00E3o efetiva/aprovada.
desc.learner.programShareCreditEnrollment=Essa configura\u00E7\u00E3o se aplica a situa\u00E7\u00F5es onde uma exig\u00EAncia de aprendizado de componente ou seu equivalente j\u00E1 foi conclu\u00EDda (CONCLU\u00CDDA, AUTODECLARADA COMO CONCLU\u00CDDA) pelo aluno antes de se inscrever no programa. \n\n Se a op\u00E7\u00E3o "Exigir que o aluno retome o aprendizado" estiver selecionada, o aluno ter\u00E1 de alcan\u00E7ar uma nova conclus\u00E3o do aprendizado a fim de completar o programa. Se o aluno estiver matriculado atualmente (EM LISTA DE ESPERA, N\u00C3O INICIADO, EM PROCESSO, PENDENTE) no m\u00F3dulo, a conclus\u00E3o da matr\u00EDcula atual contribuir\u00E1 para a conclus\u00E3o do programa. \n\n Se a op\u00E7\u00E3o "N\u00E3o exigir que o aluno retome o aprendizado" estiver selecionada, o aluno receber\u00E1 os cr\u00E9ditos do aprendizado conclu\u00EDdo anteriormente. Pode ser necess\u00E1rio que o aluno retome o aprendizado, mesmo que esta op\u00E7\u00E3o tenha sido selecionada caso a sess\u00E3o do programa exija a revis\u00E3o efetiva/aprovada de seus m\u00F3dulos componentes e o hist\u00F3rico de treinamento do aluno n\u00E3o inclua a revis\u00E3o efetiva/aprovada.
