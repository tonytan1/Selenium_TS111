report_desc.R129=Veuillez noter que les dimensions relatives aux \u00E9valuations moyennes des buts, objectifs, comp\u00E9tences et \u00E9valuations sont calcul\u00E9es sur la base des crit\u00E8res suivants \: <BR><BR>*L'\u00E9valuation moyenne par section est la somme des \u00E9valuations divis\u00E9e par le nombre d'\u00E9l\u00E9ments contenus dans cette section <BR>*L'\u00E9valuation moyenne par approbation pour un type de section donn\u00E9 est la somme des moyennes de la section pour ce type, divis\u00E9e par le nombre de sections de ce type <BR>*L'\u00E9valuation globale d'une appr\u00E9ciation est la somme de la moyenne de chaque section divis\u00E9e par le nombre de sections comprises dans cette \u00E9valuation <BR>*La moyenne agr\u00E9g\u00E9e d'une mesure donn\u00E9e (\u00E9valuation moyenne du but, \u00E9valuation moyenne de la dimension, etc.) pour un utilisateur donn\u00E9 est \u00E9gale \u00E0 la somme des moyennes d'approbation divis\u00E9e par le nombre d'\u00E9valuations comportant la mesure donn\u00E9e <BR><BR>L'utilisation d'\u00E9chelles coh\u00E9rentes \u00E0 travers les \u00E9valuations permet d'am\u00E9liorer la pr\u00E9cision de ce rapport et de fournir des informations plus utiles sur les performances de votre organisation.
