label.user_profile_data_loader.data_handling.edu_start_date=Doit \u00EAtre conforme au format JJ-MMM-AAAA ou JJ-MMM-AA, par exemple 20 juin 2013 ou 20 juin 13. Une cha\u00EEne "NONE" n'implique aucune date pr\u00E9cise. Lorsque l'ann\u00E9e est sp\u00E9cifi\u00E9e avec deux chiffres seulement, la date est interpr\u00E9t\u00E9e comme appartenant \u00E0 une plage de 80 ann\u00E9es avant la date actuelle et se terminant 20 ans plus tard. Par exemple, pour une importation effectu\u00E9e le 20 juin 2007, la valeur "20 juin 26" est interpr\u00E9t\u00E9e comme d\u00E9signant une date au cours de l'ann\u00E9e 2026 (soit 19 ans apr\u00E8s la date de l'importation), tandis que la valeur "20 juin 28" est interpr\u00E9t\u00E9e comme d\u00E9signant une date au cours de l'ann\u00E9e 1928 (soit 79 ans avant la date d'importation). Obligatoire si l'action est "AE".
