report_note.R213=Le \u201CR\u00E9sultat de test\u201D et \u201CR\u00E9sultat sup\u00E9rieur" se r\u00E9f\u00E8rent aux d\u00E9tails internes rapport\u00E9s par AICC \u2013 ou conforme au SCORM et n\u2019inclut pas les tests assign\u00E9s ext\u00E9rieurement. 
