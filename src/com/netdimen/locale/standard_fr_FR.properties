option_desc.general.enableCourseEquivalency=Lorsque ce param\u00E8tre est activ\u00E9, des r\u00E8gles peuvent \u00EAtre configur\u00E9es de sorte qu'un cours ou un programme cible puisse, de mani\u00E8re facultative, \u00EAtre acquis par le biais de cours et/ou programme(s) de substitution.  Une r\u00E8gle peut \u00EAtre appliqu\u00E9e pour un public cible. Une fois appliqu\u00E9e, sa dur\u00E9e n'est pas limit\u00E9e.  L'\u00E9quivalence de cours n'est applicable que dans le cadre de l'ach\u00E8vement d'un programme ou au sein d'un bloc de comp\u00E9tence. Elle n'est pas applicable \u00E0 l'ach\u00E8vement d'un cours autonome.  Notez que cette solution n'attribue pas d'enregistrement de relev\u00E9 de notes termin\u00E9 lors de l'acquisition de l'apprentissage de substitution requis pour la cible. La r\u00E9alisation de l'objectif est indiqu\u00E9e en temps r\u00E9el lors de l'ach\u00E8vement d'un programme ou une comp\u00E9tence.  Les autres domaines applicables sont la v\u00E9rification des conditions pr\u00E9alables et les analyses de conformit\u00E9. <br/><br/>Remarque\u00A0\: si une r\u00E8gle d'\u00E9quivalence de cours est cr\u00E9\u00E9e apr\u00E8s que ce param\u00E8tre a \u00E9t\u00E9 activ\u00E9, il ne peut plus \u00EAtre d\u00E9sactiv\u00E9.
option_note.general.enableCourseEquivalency=Il n'est pas possible de configurer une r\u00E8gle d'\u00E9quivalence pour un cours affect\u00E9 \u00E0 une comp\u00E9tence \u00E0 l'aide d'une logique de renouvellement de l'expiration qui base son calcul sur la derni\u00E8re date d'expiration.  Dans le cas d'affectations multiples, si une affectation devient inactive, le d\u00E9tail des comp\u00E9tences est d\u00E9sactiv\u00E9 pendant le passage en revue de l'attribution.
