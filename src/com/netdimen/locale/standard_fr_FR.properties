desc.api.hacpInfo=Renvoie des informations qui peuvent servir \u00E0 communiquer au nom d'un \u00E9l\u00E9ment de contenu en utilisant le protocole HACP (HTTP CMI AICC). L'utilisateur au nom duquel les informations HACP sont renvoy\u00E9es doit \u00EAtre inscrit dans la r\u00E9vision de cours correspondante et la r\u00E9vision doit autoriser les t\u00E9l\u00E9chargements. Dans ce contexte, un <b>\u00E9l\u00E9ment de contenu</b> fait r\u00E9f\u00E9rence \u00E0 un SCO ou \u00E0 une ressource contenue dans un module de contenus SCORM, ou encore \u00E0 une unit\u00E9 assignable dans un module de cours AICC.<p>Actuellement, les ID de session renvoy\u00E9s par cette fonction n'expirent pas. Toutefois, ce comportement est sujet \u00E0 modifications et ne doit pas \u00EAtre consid\u00E9r\u00E9 comme une r\u00E8gle g\u00E9n\u00E9rale. Il est recommand\u00E9 d'appeler cette fonction afin d'obtenir un ID de session actif imm\u00E9diatement avant d'initialiser la communication HACP.
desc.api.hacpInfo.enrollmentId=Identifiant d'une inscription, qui doit appartenir \u00E0 l'utilisateur au nom duquel les informations HACP sont renvoy\u00E9es.
desc.api.hacpInfo.itemId=Identifiant d'un \u00E9l\u00E9ment dans la r\u00E9vision des cours inscrits. Pour un cours SCORM, ceci correspond \u00E0 l'attribut <code>identifier</code> d'un \u00E9l\u00E9ment <code>item</code> dans le fichier <code>imsmanifest.xml</code>. Pour un cours AICC, cela correspond \u00E0 l'ID d'une unit\u00E9 assignable telle que sp\u00E9cifi\u00E9e dans le fichier <code>.au</code>.
desc.api.hacpInfo.onBehalfOf=ID de l'utilisateur au nom duquel les informations HACP sont renvoy\u00E9es. S'il ne s'agit pas de l'utilisateur qui s'authentifie, ce dernier doit avoir la permission de changer d'utilisateur. Si le param\u00E8tre n'est pas sp\u00E9cifi\u00E9, les informations HACP sont supprim\u00E9es au nom de l'utilisateur qui s'authentifie.
