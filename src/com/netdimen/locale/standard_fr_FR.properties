desc.role_access_data_loader.add_role.header=Ajout d'un nouveau r\u00F4le\u00A0\:
desc.role_access_data_loader.add_role.desc1=Assurez-vous que les donn\u00E9es du fichier CSV respectent la mise en forme requise par le mod\u00E8le, sp\u00E9cifi\u00E9e dans le tableau ci-dessous. N'ins\u00E9rez pas de virgules, car les donn\u00E9es s\u00E9par\u00E9es par ce symbole sont trait\u00E9es comme des colonnes distinctes.
desc.role_access_data_loader.add_role.desc2=Un r\u00F4le est cr\u00E9\u00E9 lorsque le code de r\u00F4le sp\u00E9cifi\u00E9 n'existe pas et que l'option de cr\u00E9ation est activ\u00E9e.  Le code de contr\u00F4le d'acc\u00E8s doit \u00EAtre d\u00E9fini avec la valeur d'acc\u00E8s appropri\u00E9e.  Si le code de contr\u00F4le d'acc\u00E8s n'a pas \u00E9t\u00E9 d\u00E9fini pour le r\u00F4le, la valeur par d\u00E9faut est s\u00E9lectionn\u00E9e.
desc.role_access_data_loader.add_role.desc3=Le nom de r\u00F4le prend en charge la cl\u00E9 de propri\u00E9t\u00E9 de langue. Si le nom sp\u00E9cifi\u00E9 ne correspond pas \u00E0 l'une des cl\u00E9s de propri\u00E9t\u00E9 de langue existante, un nom fixe sera utilis\u00E9.
desc.role_access_data_loader.add_role.desc4=Pour la liste compl\u00E8te des codes de contr\u00F4le d'acc\u00E8s et les valeurs d'acc\u00E8s acceptables de chacun d'entre eux, reportez-vous au tableau ci-dessous.  Des limitations li\u00E9es aux licences peuvent s'appliquer. Certains param\u00E8tres d'acc\u00E8s des r\u00F4les ne sont pas disponibles dans certaines licences.
desc.role_access_data_loader.add_role.desc5=Lors d'un ajout, les champs suivants sont obligatoires\u00A0\: Code de r\u00F4le, Nom de r\u00F4le, Code de contr\u00F4le d'acc\u00E8s, Acc\u00E8s
desc.role_access_data_loader.update_role.header=Mise \u00E0 jour d'un r\u00F4le existant\u00A0\:
desc.role_access_data_loader.update_role.desc1=Assurez-vous que les donn\u00E9es du fichier CSV respectent la mise en forme requise par le mod\u00E8le, sp\u00E9cifi\u00E9e dans le tableau ci-dessous. N'ins\u00E9rez pas de virgules, car les donn\u00E9es s\u00E9par\u00E9es par ce symbole sont trait\u00E9es comme des colonnes distinctes.
desc.role_access_data_loader.update_role.desc2=Certains param\u00E8tres d'acc\u00E8s des r\u00F4les sont associ\u00E9s \u00E0 des d\u00E9pendances. Par exemple, les certifications doivent au moins \u00EAtre en lecture seule si le centre de d\u00E9veloppement de carri\u00E8re dispose d\u00E9j\u00E0 d'un acc\u00E8s en lecture seule dans les licences Learning et Performance.  La d\u00E9pendance qui s'applique \u00E0 l'interface utilisateur s'applique \u00E9galement \u00E0 l'outil de chargement de fichiers CSV.
desc.role_access_data_loader.update_role.desc3=SI le code de r\u00F4le n'est pas reconnu et l'option de cr\u00E9ation est d\u00E9sactiv\u00E9e ou l'outil de chargement n'est pas autoris\u00E9 \u00E0 modifier le r\u00F4le, une erreur est g\u00E9n\u00E9r\u00E9e.
desc.role_access_data_loader.update_role.desc4=Les enregistrements dont la mise en forme est incorrecte seront rejet\u00E9s (donn\u00E9es non valides).
desc.role_access_data_loader.update_role.desc5=Lors d'une mise \u00E0 jour, les seuls champs obligatoires sont les suivants\u00A0\: Code de r\u00F4le, Nom de r\u00F4le
