desc.user_profile_data_loader=Assurez-vous que les donn\u00E9es contenues dans le fichier CSV sont conformes \u00E0 la mise en forme requise selon le mod\u00E8le sp\u00E9cifi\u00E9 dans le tableau ci-dessous. N'ins\u00E9rez pas de virgules, car celles-ci provoquent le traitement des donn\u00E9es suivantes comme une colonne distincte. <br/> Un utilisateur doit d\u00E9j\u00E0 exister sur le syst\u00E8me pour que les d\u00E9tails du profil puissent \u00EAtre ajout\u00E9s ou modifi\u00E9s. Les actions de suppression s'appliquent \u00E0 tous les enregistrements conformes au type sp\u00E9cifi\u00E9. Si une mise \u00E0 jour est n\u00E9cessaire, assurez-vous qu'une action de suppression est sp\u00E9cifi\u00E9e en premier, puis qu'elle est suivie d'une action d'ajout individuelle.
label.user_profile_data_loader.content.action=Action de contr\u00F4le (ajout ou suppression)
label.user_profile_data_loader.data_handling.action=Doit \u00EAtre l'une des options suivantes \: <ul> <li> 'AR' (Ajouter des informations sur les int\u00E9r\u00EAts de relocalisation) </li> <li> 'AE' (Ajouter un enregistrement de parcours professionnel) </li> <li> 'AW' (Ajouter un enregistrement d'historique de formation) </li> <li> 'AL' (Ajouter un enregistrement de comp\u00E9tences linguistiques) </li> <li> 'DR' (Supprimer les informations de relocalisation) </li> <li> 'DE' (Supprimer les enregistrements de formation r\u00E9pondant aux crit\u00E8res sp\u00E9cifi\u00E9s dans les colonnes Formation, supprimer tous les enregistrements si aucun crit\u00E8re n'est d\u00E9fini) </li> <li> 'DW' (Supprimer les enregistrements de parcours professionnel r\u00E9pondant aux crit\u00E8res de filtrage sp\u00E9cifi\u00E9s dans les colonnes Parcours professionnel, supprimer tous les enregistrements si aucun crit\u00E8re n'est d\u00E9fini) </li> <li> 'DL' (Supprimer les enregistrements de comp\u00E9tences linguistiques r\u00E9pondant aux crit\u00E8res de filtrage sp\u00E9cifi\u00E9s dans les colonnes Comp\u00E9tences linguistiques, supprimer tous les enregistrements si aucun crit\u00E8re n'est d\u00E9fini) </li></ul><br/>Il est \u00E0 noter que lorsque l'action Ajouter est sp\u00E9cifi\u00E9e, seules les colonnes li\u00E9es au type sont prises en compte lors de l'importation.
