note.ChartPendingApprovals=Ce graphique peut \u00EAtre utilis\u00E9 afin d'identifier les approbateurs d'inscription ayant le plus grand nombre d'approbations en attente \u00E0 l'int\u00E9rieur d'une organisation. Le graphique n'inclut que les \u00E9tapes d'approbation d'inscription ayant le statut \u00AB R\u00E9ponse en attente \u00BB.
note.ChartLearningTypeCount=Ce graphique permet de visualiser la distribution des types d'apprentissage \u00E0 l'int\u00E9rieur de la plate-forme EKP, en tenant compte de tous les objets d'apprentissage pr\u00E9sents dans le syst\u00E8me.
note.ChartModuleEnrollmentCount=Ce graphique pr\u00E9sente les cours les plus populaires au cours des N derniers jours, pour un type d'apprentissage donn\u00E9. Il tient compte de tous les statuts d'inscription, sauf ABANDONN\u00C9, PARTAG\u00C9, ENTR\u00C9E_ADMINISTRATIVE et RESSOURCE (les statuts EN ATTENTE D'APPROBATION et LISTE_D'ATTENTE sont donc inclus). Si le nombre de jours est fix\u00E9 \u00E0 1, les inscriptions d'aujourd'hui sont affich\u00E9es ; une valeur de 2 affiche les inscriptions d'hier et d'aujourd'hui ; et ainsi de suite. 
note.ChartSystemActivityLogons=Ce graphique peut \u00EAtre utilis\u00E9 afin d'identifier les utilisateurs dont les comptes EKP ont \u00E9t\u00E9 cr\u00E9\u00E9s il y a plus de N jours, mais qui n'ont jamais ou rarement utilis\u00E9 le syst\u00E8me. Par exemple, si la date d'aujourd'hui est le 18 f\u00E9vrier et que la valeur de N est fix\u00E9e \u00E0 7, seuls les utilisateurs cr\u00E9\u00E9s avant le 11 f\u00E9vrier seront inclus. Le graphique tient compte de tous les statuts d'utilisateur, sauf  SUPPRIM\u00C9_LOGIQUEMENT, VERROUILL\u00C9 et UTILISATEUR_MIGR\u00C9.
note.ChartNumberOfEnrollmentsInModule=Ce graphique sert \u00E0 comparer, pour un module particulier, le nombre d'inscriptions dans plusieurs organisations. Il tient compte de tous les statuts d'inscription, sauf ABANDONN\u00C9, PARTAG\u00C9, ENTR\u00C9E_ADMINISTRATIVE et RESSOURCE (les statuts EN ATTENTE D'APPROBATION et LISTE_D'ATTENTE sont donc inclus).
note.ChartCourseTimeTrackingByUser=S'appliquant seulement aux cours en ligne, ce graphique pr\u00E9sente les utilisateurs ayant consacr\u00E9 le moins de temps \u00E0 un cours donn\u00E9. Il tient compte de tous les statuts d'inscription, sauf ABANDONN\u00C9, PARTAG\u00C9, ENTR\u00C9E_ADMINISTRATIVE et RESSOURCE (les statuts EN ATTENTE D'APPROBATION et LISTE_D'ATTENTE sont donc inclus). Le graphique tient compte \u00E9galement de tous les statuts d'utilisateur, sauf  SUPPRIM\u00C9_LOGIQUEMENT, VERROUILL\u00C9 et UTILISATEUR_MIGR\u00C9.
note.ChartCourseTimeTrackingByTime=S'appliquant aux cours en ligne, ce graphique permet de visualiser la distribution du temps (en minutes) consacr\u00E9 \u00E0 un cours donn\u00E9. Il tient compte de tous les statuts d'inscription, sauf ABANDONN\u00C9, PARTAG\u00C9, ENTR\u00C9E_ADMINISTRATIVE et RESSOURCE (les statuts EN ATTENTE D'APPROBATION et LISTE_D'ATTENTE sont donc inclus). Le graphique tient compte \u00E9galement de tous les statuts d'utilisateur, sauf  SUPPRIM\u00C9_LOGIQUEMENT, VERROUILL\u00C9 et UTILISATEUR_MIGR\u00C9.
note.ChartNewUsersByOrganization=Ce graphique permet de comparer le nombre de nouveaux utilisateurs cr\u00E9\u00E9s dans plusieurs organisations, au cours des N derniers jours. Le graphique tient compte de tous les statuts d'utilisateur, sauf  SUPPRIM\u00C9_LOGIQUEMENT, VERROUILL\u00C9 et UTILISATEUR_MIGR\u00C9.
note.ChartUsersWithCompetencies=Ce graphique affiche le nombre d'utilisateurs dans diff\u00E9rentes organisations, ayant acquis un ensemble de comp\u00E9tences donn\u00E9. Le graphique tient compte de tous les statuts d'utilisateur, sauf  SUPPRIM\u00C9_LOGIQUEMENT, VERROUILL\u00C9 et UTILISATEUR_MIGR\u00C9.
note.ChartTotalUserCountByTime=Ce graphique pr\u00E9sente la progression mensuelle du nombre d'utilisateurs enregistr\u00E9s dans le syst\u00E8me au cours des 13 derniers mois, y compris le mois courant. Plusieurs organisations peuvent \u00EAtre s\u00E9lectionn\u00E9es afin de r\u00E9aliser des comparaisons. Le graphique tient compte de tous les statuts d'utilisateur, sauf  SUPPRIM\u00C9_LOGIQUEMENT, VERROUILL\u00C9 et UTILISATEUR_MIGR\u00C9.
note.ChartRevenueEarned=Ce graphique pr\u00E9sente les revenus provenant des inscriptions au syst\u00E8me, sauf les statuts d'inscription ABANDONN\u00C9, PARTAG\u00C9, ENTR\u00C9E_ADMINISTRATIVE et RESSOURCE (les statuts EN ATTENTE D'APPROBATION et LISTE_D'ATTENTE sont donc inclus).
help.heading.guidelines_for_exam_grading_help=Lignes directrices pour examens corrig\u00E9s automatiquement
help.label.AutoGrade=Principes de base de la correction automatique
help.msg.AutoGrade1=En g\u00E9n\u00E9ral, le nombre de points attribu\u00E9 aux questions a une plus grande incidence sur la note globale que le nombre de questions dans un examen ;
help.msg.AutoGrade2=\u00C0 l'aide de l'\u00C9diteur de questions, on peut attribuer un nombre variable de points \u00E0 une question (la valeur par d\u00E9faut est \u00E9gale \u00E0 1) ;
help.msg.AutoGrade3=Pour un examen qui choisit des questions sp\u00E9cifiques, on peut ajuster le nombre de points attribu\u00E9s \u00E0 chaque question. Pour ce faire, utilisez l'\u00E9cran de Section de l'\u00C9diteur de tests ;
help.msg.AutoGrade4=Lorsqu'une question est pr\u00E9sent\u00E9e de fa\u00E7on al\u00E9atoire, sa pond\u00E9ration devient la valeur fix\u00E9e dans l'\u00C9diteur de questions ;
help.msg.AutoGrade5=La correction automatique ne s'applique pas \u00E0 tous les types de questions. Par exemple, si un examen contient des questions \u00E0 d\u00E9veloppement ou des closures (textes \u00E0 trous), aucun point ne sera attribu\u00E9 \u00E0 ces questions lors de la correction automatique. Le formateur devra attribuer les points ;
help.label.AutoGradeValues=Correction de questions \u00E0 choix multiples
help.msg.AutoGradeValues1=Malgr\u00E9 qu'il existe de nombreuses fa\u00E7ons de r\u00E9aliser la correction partielle, ces informations ne d\u00E9taillent que les deux approches de base configur\u00E9es pour le syst\u00E8me. Des algorithmes suppl\u00E9mentaires applicables \u00E0 des contextes d'\u00E9valuation sp\u00E9cifiques sont disponibles sur demande, mais les administrateurs ne pourront pas les configurer directement.
help.msg.AutoGradeValues2=Vous avez le choix entre deux options de base pour les questions ayant plusieurs bonnes r\u00E9ponses \: l'Algorithme A (0/Complet), ou l'Algorithme B (Pointage partiel uniformis\u00E9).
help.msg.AutoGradeValues3=\u00C0 pr\u00E9sent, les Algorithmes A et B peuvent \u00EAtre configur\u00E9s au niveau du syst\u00E8me dans la section de configuration du syst\u00E8me. Dans une prochaine version, il sera possible de r\u00E9aliser cette configuration au niveau de l'examen.
help.msg.AutoGradeValues4=L'Algorithme A (0/Complet) attribuera le pointage complet si l'utilisateur choisit TOUTES les bonnes r\u00E9ponses et ne choisit aucune mauvaise r\u00E9ponse, et n'attribuera aucun point si ce n'est pas le cas.
help.msg.AutoGradeValues5=L'Algorithme B (Pointage partiel uniformis\u00E9) attribuera 1/n du pointage total \u00E0 chaque bonne r\u00E9ponse choisie et chaque mauvaise r\u00E9ponse non choisie. 
help.msg.AutoGradeValues6=Cas sp\u00E9cial \#1 \: Si aucun choix n'est r\u00E9alis\u00E9, 0 est attribu\u00E9 ; 
help.msg.AutoGradeValues7=Cas sp\u00E9cial \#2 \: Si l'utilisateur choisit toutes les r\u00E9ponses (il devine), 0 est attribu\u00E9, sauf si ceci repr\u00E9sente effectivement la r\u00E9ponse d\u00E9sir\u00E9e (dans ce cas, le pointage total est attribu\u00E9). 
help.msg.AutoGradeValues8=Cas sp\u00E9cial \#3 \: Si l'utilisateur ne choisit aucune bonne r\u00E9ponse, 0 est attribu\u00E9. 
help.msg.AutoGradeValues9=EXEMPLE \: Une question \u00E0 cinq choix (A,B,C,D,E), les choix A et B \u00E9tant les  bonnes r\u00E9ponses. Si l'utilisateur choisit A, B et C, on attribue  4/5 du pointage.
help.msg.AutoGradeValues10=EXEMPLE \: Une question \u00E0 cinq choix (A,B,C,D,E), les choix A et B \u00E9tant les  bonnes r\u00E9ponses. Si l'utilisateur choisit A, on attribue  4/5 du pointage.
help.msg.AutoGradeValues11=EXEMPLE \: Une question \u00E0 cinq choix (A,B,C,D,E), les choix A et B \u00E9tant les  bonnes r\u00E9ponses. Si l'utilisateur choisit A et D, on attribue 3/5 du pointage.
help.msg.AutoGradeValues12=EXEMPLE \: Une question \u00E0 cinq choix (A,B,C,D,E), les choix A et B \u00E9tant les  bonnes r\u00E9ponses. Si l'utilisateur choisit C and D, 0 est attribu\u00E9.
help.msg.AutoGradeValues13=Si des points de p\u00E9nalit\u00E9 sont configur\u00E9s pour une question, chaque mauvais choix est p\u00E9nalis\u00E9 de fa\u00E7on proportionnelle. Le pointage attribu\u00E9 sera toujours une valeur entre 0 et le pointage total.
help.msg.AutoGradeValues14=D'un point de vue technique, une question \u00E0 laquelle le pointage total n'a pas \u00E9t\u00E9 attribu\u00E9 n'est pas 100 % correcte. Lors de la r\u00E9vision de l'examen, ces questions seront affich\u00E9es avec un \u00AB X \u00BB pour l'utilisateur.
