menudesc.SearchLanguages=Recherchez des cl\u00E9s ou textes de param\u00E8tres r\u00E9gionaux sp\u00E9cifiques pour personnaliser les libell\u00E9s et messages des \u00E9crans.
menudesc.SearchLanguages1=Ce formulaire vous permet de rechercher des cha\u00EEnes dans des param\u00E8tres r\u00E9gionaux sp\u00E9cifiques, que vous pouvez ensuite directement personnaliser. La recherche effectu\u00E9e sur les cl\u00E9s de cha\u00EEnes est exacte, alors que la recherche de textes de cha\u00EEnes est large. Seules les 500\u00A0premi\u00E8res correspondances sont renvoy\u00E9es.
menudesc.SearchLanguages2A=Pour une cl\u00E9 donn\u00E9e, le texte affich\u00E9 indique ce que verrait l'utilisateur dans la langue s\u00E9lectionn\u00E9. Il repr\u00E9sente ainsi la hi\u00E9rarchie compl\u00E8te des param\u00E8tres r\u00E9gionaux, alors que les recherches de textes ne renvoient que les entr\u00E9es correspondant aux param\u00E8tres r\u00E9gionaux s\u00E9lectionn\u00E9s. 
menudesc.SearchLanguages2B=Les \u00E9l\u00E9ments saisis ici sont stock\u00E9es dans la base de donn\u00E9es associ\u00E9e \u00E0 la langue s\u00E9lectionn\u00E9e uniquement et remplacent ceux des fichiers externes de param\u00E8tres r\u00E9gionaux (qui peuvent \u00E9galement contenir du texte personnalis\u00E9). 
menudesc.SearchLanguages3=Pour mettre une cha\u00EEne \u00E0 jour, cochez la case \u00E0 cocher de mise \u00E0 jour et modifiez les valeurs de texte.   Notez que l'option de suppression ne supprime que les entr\u00E9es de la base de donn\u00E9es (et non celles des fichiers standard) et n\u00E9cessite un red\u00E9marrage pour \u00EAtre prise en compte. Les mises \u00E0 jour sont, elles, appliqu\u00E9es imm\u00E9diatement.
