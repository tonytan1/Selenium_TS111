report_desc.R108=Ce t\u00E9l\u00E9chargement de donn\u00E9es r\u00E9pertorie les informations des bulletins de notes de base en rapport avec les utilisateurs dans l\u2019organisation s\u00E9lectionn\u00E9e. Compte tenu de la multiplicit\u00E9 des d\u00E9tails relatifs aux cours contenus dans les modules en ligne, ces informations r\u00E9capitulatives sp\u00E9cifiques AICC sont incluses dans le t\u00E9l\u00E9chargement.
