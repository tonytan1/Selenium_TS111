option_name.security.DisablePreviousSessionsAtLogin=Options avanc\u00E9es \: D\u00E9sactiver les sessions pr\u00E9c\u00E9dentes lors de la connexion
option_desc.security.DisablePreviousSessionsAtLogin=Lorsque la connexion est limit\u00E9e \u00E0 une seule session utilisateur par ID, cette option permet \u00E0 la connexion active de remplacer les sessions pr\u00E9c\u00E9dentes sans attendre l'expiration du d\u00E9lai de session (qui peut \u00EAtre de 1 \u00E0 4 heures).
option_note.security.DisablePreviousSessionsAtLogin=Cette option est plus pratique pour les utilisateurs lorsque les options \u00AB Autoriser les sessions persistantes \u00BB et \u00AB Autoriser les connexions simultan\u00E9es \u00BB sont d\u00E9sactiv\u00E9es.
option_name.security.EnforceIpSessionBinding=Options avanc\u00E9es \: Appliquer la liaison de session IP
option_desc.security.EnforceIpSessionBinding=Exige que l'adresse IP utilis\u00E9e lors de la connexion soit la source de toutes les requ\u00EAtes de transmission suivantes.  Cette option permet de prot\u00E9ger le syst\u00E8me contre les d\u00E9tournements de session. Toutefois, il convient de garder \u00E0 l'esprit que dans certains cas, les bureaux utilisant des passerelles mappent toutes les requ\u00EAtes issues du m\u00EAme bureau sur la m\u00EAme adresse IP.
option_note.security.EnforceIpSessionBinding=Dans certaines situations o\u00F9 des cours \u00E0 distance, des liens profonds ou des portails sont utilis\u00E9s \u00E0 partir de serveurs tiers, il peut \u00EAtre n\u00E9cessaire de d\u00E9sactiver cette option.
