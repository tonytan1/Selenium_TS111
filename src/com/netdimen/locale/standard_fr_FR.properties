msg.wizard_desc1_heading=\u00C9tape 1 -- S\u00E9lectionnez le type de rapport
msg.wizard_desc1=Cette premi\u00E8re section vous permet de nommer votre rapport, et de prendre la cat\u00E9gorie g\u00E9n\u00E9rale des contenus. Cela affectera la liste d\u2019attributs de donn\u00E9es \u00E0 partir de laquelle vous pouvez s\u00E9lectionner des \u00E9crans post\u00E9rieurs. 
msg.wizard_desc2_heading=\u00C9tape 2 -- S\u00E9lectionnez les colonnes du rapport
msg.wizard_desc2=Cette section comprend de nombreux attributs de donn\u00E9es que vous pouvez s\u00E9lectionner en cochant la bo\u00EEte appropri\u00E9e. Cette liste repr\u00E9sente  les \u00E9l\u00E9ments les plus souvent demand\u00E9s pour le type de rapport choisi \u00E0 la premi\u00E8re \u00E9tape. 
msg.wizard_desc3_heading=\u00C9tape 3 -- S\u00E9lectionnez le groupe de rapports
msg.wizard_desc3=Si les \u00E9l\u00E9ments doivent \u00EAtre regroup\u00E9s sur un attribut sp\u00E9cifique (p. ex. l'organisation), s\u00E9lectionnez le(s) champ(s) ici. 
msg.wizard_desc4_heading=\u00C9tape 4 -- S\u00E9lectionnez l'ordre des colonnes
msg.wizard_desc4=Les attributs individuels peuvent \u00EAtre positionn\u00E9s dans n'importe quel ordre en manipulant la position des champs dans la liste.
msg.wizard_desc5_heading=\u00C9tape 5 -- S\u00E9lectionnez les crit\u00E8res du rapport  
msg.wizard_desc5=Le filtrage de donn\u00E9es est effectu\u00E9 en sp\u00E9cifiant que le rapport doit r\u00E9cup\u00E9rer les donn\u00E9es correspondant \u00E0 une valeur sp\u00E9cifique (p. ex. l\u2019ID du Cours est ABC101). 
msg.wizard_desc6_heading=\u00C9tape 7  -- Sommaire du rapport
msg.wizard_desc6=Une fois que tous les \u00E9l\u00E9ments ont \u00E9t\u00E9 sp\u00E9cifi\u00E9s, cliquez sur SAUVEGARDER pour stocker votre sp\u00E9cification de rapport personnalis\u00E9. L\u2019ex\u00E9cution du rapport est accomplie en cliquant sur G\u00C9N\u00C9RER. 
msg.wizard_desc7_heading=Etape 7 -- Selectionnez le tri du rapport
msg.wizard_desc7=Selectionnez les champs qui doivent \u00EAtre tri\u00E9s ainsi que leur ordre. Veuillez notez que les donn\u00E9es au format CSV peuvent \u00EAtre tri\u00E9es directement dans Excel.
msg.wizard_desc8_heading=Etape 8 -- Apper\u00E7u du code SQL g\u00E9n\u00E9r\u00E9
msg.wizard_desc8=Optionnel -- si vous souhaitez voir et/ou modifier le code sql g\u00E9n\u00E9r\u00E9, s\u00E9lectionn\u00E9 cette \u00E9tape. Sinon passez \u00E0 l'\u00E9tape suivante.
msg.wizard_desc9_heading=Etape 9 -- R\u00E9sum\u00E9 du rapport
msg.wizard_desc9a=Une fois tous les \u00E9l\u00E9ments requis renseign\u00E9s, cliquez sur Enregistrer pour sauvegarder votre rapport personnalis\u00E9.
msg.wizard_desc9b=Dans l'\u00E9cran de r\u00E9sum\u00E9 du rapport, sp\u00E9cifiez le format de sortie, les pr\u00E9f\u00E9rences d'affichage, les droits de lecture/\u00E9criture et les options de planification. De l\u00E0 vous pourrez g\u00E9n\u00E9rer votre rapport par lot ou en ligne.
