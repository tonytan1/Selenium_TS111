msg.approval.legend2=1)Mis(e) sur la liste d\u2019attente -- La session que vous aviez choisie est compl\u00E8te et vous \u00EAtes sur la liste d'attente. Si une place se lib\u00E8re, vous serez inscrit dans le cours. Pour participer \u00E0 une autre session, cliquez sur le bouton Retrait et inscrivez-vous dans une autre session.
msg.kc.completed=Votre formateur est en charge de ce cours.  Il indiquera ce cours comme \u00E9tant compl\u00E9t\u00E9 si tous les pr\u00E9requis  sont rencontr\u00E9s.  Pour les cours en ligne qui demande des travaux pr\u00E9alables, le statut du cours sera automatiquement inscrit COMPL\u00C9T\u00C9 lorsque qu'effectu\u00E9s.
