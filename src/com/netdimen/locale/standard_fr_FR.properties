msg.cannot_withdraw_madatory_module=Vous ne pouvez pas vous retirer de ce module, car vous \u00EAtes actuellement inscrit \u00E0 un ou plusieurs programmes pour lesquels ce module est obligatoire.
msg.Correct_import_steps=<BR>S\u00E9lectionnez un fichier .zip conforme \u00E0 l'un des crit\u00E8res suivants \: <BR><BR> 1) Un fichier zip contenant un module de contenu SCORM ou IMS unique, ainsi que le fichier de m\u00E9tadonn\u00E9es imsmanifest.xml, \u00E0 la racine du fichier zip.<BR><BR> 2) Un fichier zip contenant plusieurs modules SCORM ou IMS zipp\u00E9s tels que mentionn\u00E9s en (1). <BR><BR> 3) Un fichier zip contenant un ensemble de fichiers de structure AICC, ainsi que les fichiers de cours (\u00E0 placer sur le serveur Talent Suite) ou sans les fichiers de cours (h\u00E9berg\u00E9s sur un autre serveur de contenu). Chaque ensemble de fichiers de structure de cours AICC doit contenir quatre fichiers portant le m\u00EAme nom de base et pourvus des extensions .au, .crs .cst et .des, respectivement. Les fichiers de structure peuvent \u00EAtre situ\u00E9s \u00E0 la racine du fichier zip ou dans un sous-dossier. <BR><BR> 4) Un fichier zip contenant plusieurs ensembles de modules de cours AICC mentionn\u00E9s en (3) et qui ne sont pas des modules zipp\u00E9s AICC multiples, mais sont distincts en fonction de chaque cours et plac\u00E9s dans un sous-dossier.
help.heading.Guidelines_for_LogicalDomain=Lignes directrices pour l'utilisation des domaines logiques
help.heading.LogicalDomainA=Pr\u00E9sentation
help.msg.LogicalDomainA1=Les domaines logiques sont un moyen simple de cr\u00E9er une s\u00E9paration entre des enregistrements d'utilisateurs et certains contenus pour des communaut\u00E9s distinctes d'utilisateurs.
help.msg.LogicalDomainA2=Tous les utilisateurs sont, \u00E0 l'origine, cens\u00E9s appartenir \u00E0 un seul domaine "Global par d\u00E9faut", tandis que d'autres "domaines client sp\u00E9cifiques" peuvent \u00EAtre cr\u00E9\u00E9s en s\u00E9lectionnant une section de l'arborescence organisationnelle non encore assign\u00E9e \u00E0 un autre domaine.
help.msg.LogicalDomainA3=Un domaine se compose actuellement d'une branche unique d'organisation compl\u00E8te, qui ne se chevauche avec aucun autre domaine. \u00C0 l'avenir, nous assurerons la prise en charge de plusieurs branches distinctes dans le cadre d'une d\u00E9finition de domaine unique, mais la version initiale ne prend en charge qu'une seule branche organisationnelle par domaine.
help.msg.LogicalDomainA4=Les utilisateurs membres d'un domaine particulier s\u00E9lectionnent leurs propri\u00E9t\u00E9s de base dans les param\u00E8tres de domaine (approbateur syst\u00E8me, adresse e-mail de commentaires, page de fermeture de session, etc.).
help.msg.LogicalDomainA5=Si vous supprimez un domaine, tous les utilisateurs et contenus sont r\u00E9tablis dans le domaine "Global par d\u00E9faut".
help.msg.LogicalDomainA6=POINT IMPORTANT \: les utilisateurs du domaine "Global par d\u00E9faut" peuvent visualiser toutes les autres organisations et tous les utilisateurs du syst\u00E8me, la seule restriction \u00E9tant celle li\u00E9e aux param\u00E8tres d'autorisation. Les domaines clients, en revanche, sont automatiquement restreints \u00E0 la gestion des utilisateurs membres de ce domaine et ils ne peuvent ni voir, ni \u00EAtre vus par les utilisateurs appartenant \u00E0 d'autres domaines clients.
help.heading.LogicalDomainB=Phase 1 \: vues utilisateur
help.msg.LogicalDomainB1=L'un des principaux objectifs des domaines est de garantir que les utilisateurs membres d'un domaine ne voient pas les utilisateurs situ\u00E9s dans un domaine diff\u00E9rent. Sur la plupart des \u00E9crans dans lesquels des utilisateurs sont affich\u00E9s ou s\u00E9lectionn\u00E9s, la liste des participants se limite \u00E0 l'appartenance \u00E0 un m\u00EAme domaine.
help.msg.LogicalDomainB2=Seul un utilisateur membre du domaine "Global par d\u00E9faut" ou ayant un r\u00F4le d'Administrateur inter-domaine (par exemple, l'administrateur syst\u00E8me) peut voir les enregistrements provenant d'autres domaines ou d\u00E9finir certaines propri\u00E9t\u00E9s de domaine sp\u00E9cifiques.
help.msg.LogicalDomainB3=Le contr\u00F4le des autorisations est toujours en vigueur sur le syst\u00E8me et est appliqu\u00E9 en plus du filtrage de domaine. Par exemple, au sein d'un domaine, vous pouvez toujours utiliser des autorisations pour limiter les \u00E9l\u00E9ments et d\u00E9partements accessibles aux autres utilisateurs au sein du domaine.
help.msg.LogicalDomainB4=Un administrateur inter-domaine peut d\u00E9placer des utilisateurs entre les domaines, ou encore d\u00E9placer des branches organisationnelles d'un domaine \u00E0 un autre.
help.msg.LogicalDomainB5=Pour les chargeurs de donn\u00E9es utilisateur, l'initiateur du chargement peut seulement cr\u00E9er ou mettre \u00E0 jour des utilisateurs au sein de leur domaine client. Les affectations organisationnelles incorrectes donnent lieu au rejet des requ\u00EAtes de mise \u00E0 jour. Comme mentionn\u00E9 pr\u00E9c\u00E9demment, les utilisateurs du domaine global par d\u00E9faut ne sont pas restreints par le domaine en ce qui concerne les programmes de chargement et les rapports.
help.msg.LogicalDomainB6=Tous les \u00E9crans de rapports et de listes standard ob\u00E9issent actuellement aux restrictions de listage des domaines utilisateur. Un assistant de cr\u00E9ation de rapports sera ajout\u00E9 \u00E0 cette fonction de filtrage au cours de la phase 2.
help.heading.LogicalDomainC=Phase 2 \: vues de contenu
help.msg.LogicalDomainC1=La version initiale des domaines logiques ne restreint actuellement pas les \u00E9l\u00E9ments associ\u00E9s aux contenus. Dans la deuxi\u00E8me version, les \u00E9l\u00E9ments de contenu cr\u00E9\u00E9s par un utilisateur dans un domaine sp\u00E9cifique seront limit\u00E9s au domaine du propri\u00E9taire. 
help.msg.LogicalDomainC2=Le mod\u00E8le permettra \u00E0 l'avenir le partage des contenus du domaine global par d\u00E9faut (en fonction des param\u00E8tres d'autorisation), tandis que les contenus cr\u00E9\u00E9s dans un domaine client ne seront visibles qu'aux utilisateurs de ce domaine.
help.msg.LogicalDomainC3=Les \u00E9l\u00E9ments de contenu prioritaires pour l'isolement dans la seconde version sont les mod\u00E8les e-mail, r\u00E8gles d'inscription, entr\u00E9es de r\u00E9f\u00E9rentiel, cours, catalogues et groupes d'utilisateurs. Les autres \u00E9l\u00E9ments de contenu suivront plus tard.
help.msg.LogicalDomainC4=Seront \u00E9galement trait\u00E9s dans la deuxi\u00E8me version certains \u00E9l\u00E9ments de contr\u00F4le de configuration actuellement d\u00E9finis sur l'\u00E9cran de configuration du syst\u00E8me, ceci afin de permettre la configuration du syst\u00E8me au niveau du domaine.
help.heading.LogicalDomainD=Recommandations
help.msg.LogicalDomainD1=Le domaine "Global par d\u00E9faut" maintient la compatibilit\u00E9 avec les environnements NTS existants. Il n'existe aucune obligation de configurer d'autres domaines si ceux-ci ne sont pas n\u00E9cessaires. 
help.msg.LogicalDomainD2=L'administrateur syst\u00E8me, du fait de son habilitation inter-domaines, peut configurer certains \u00E9l\u00E9ments de mani\u00E8re \u00E0 les combiner entre les utilisateurs de domaines multiples. Il est recommand\u00E9 d'\u00E9viter les m\u00E9langes inutiles, en veillant notamment \u00E0 ne pas affecter d'autorisations ou de propri\u00E9t\u00E9s administratives \u00E0 des \u00E9l\u00E9ments partag\u00E9s par plusieurs domaines, car ceci \u00E9limine certains avantages des domaines, dont le contr\u00F4le de coh\u00E9rence et la confidentialit\u00E9 des donn\u00E9es.
help.msg.LogicalDomainD3=L'assistant de g\u00E9n\u00E9ration de rapports n'\u00E9tant pas s\u00E9curis\u00E9 \u00E0 100 % pour le domaine jusqu'\u00E0 la phase 2, il convient que les utilisateurs d'un domaine client ne voient uniquement accorder des autorisations portant sur certains rapports sp\u00E9cifiques de l'assistant (contrairement aux fonctions compl\u00E8tes de reporting ad-hoc).
msg.InvalidDomainOrgMove=Cette configuration de l'organisation se traduirait par des incoh\u00E9rences de domaine.
label.domain.reapply_tagging=Appliquer de nouveau le marquage
msg.domain.In_Use=Cette organisation est actuellement utilis\u00E9e au sein d'un domaine et ne peut pas \u00EAtre supprim\u00E9e.
help.msg.LogicalDomainDetailA1=Le domaine global par d\u00E9faut est quelque peu diff\u00E9rent des autres, car les utilisateurs peuvent y visualiser les utilisateurs de tous les domaines, tandis que ceux membres du domaine client ne peuvent voir que les utilisateurs situ\u00E9s au sein de leur propre domaine. 
help.msg.LogicalDomainDetailA2=Les utilisateurs et contenus du domaine global par d\u00E9faut sont restreints uniquement par les param\u00E8tres d'autorisation, tandis que tous les autres domaines sont limit\u00E9s par les autorisations et les appartenances au domaine. 
help.msg.LogicalDomainDetailA3=Le marquage des utilisateurs et des unit\u00E9s organisationnelles s'effectue automatiquement. Les nouveaux d\u00E9partements sont affect\u00E9s au domaine parent, tandis que dans le cas de nouveaux utilisateurs, l'affectation au domaine ou au d\u00E9partement (feuille organisationnelle) est pr\u00E9suppos\u00E9e.
help.msg.LogicalDomainDetailA4=Les propri\u00E9t\u00E9s cl\u00E9s au niveau du syst\u00E8me (approbateur de syst\u00E8me, profil d'utilisateur, etc.) qui sont d\u00E9finies dans ce formulaire sont utilis\u00E9es \u00E0 chaque fois que le traitement d'un domaine utilisateur sp\u00E9cifique entre en jeu.
help.msg.LogicalDomainDetailA5=Le d\u00E9placement d'une branche organisationnelle vers un autre lieu entra\u00EEne \u00E9galement la pr\u00E9supposition des param\u00E8tres de domaine du parent cible. La r\u00E9affectation a lieu automatiquement.
help.msg.LogicalDomainDetailA6=La r\u00E9affectation s'applique uniquement aux utilisateurs et aux organisations. Les contenus ne sont pas r\u00E9affect\u00E9s en cas de d\u00E9placement d'une organisation, quoique la suppression d'un domaine entra\u00EEne la r\u00E9affectation de tous les \u00E9l\u00E9ments vers le domaine global par d\u00E9faut.
help.msg.LogicalDomainDetailB1=Il convient que l'approbateur syst\u00E8me, l'utilisateur syst\u00E8me et le profil par d\u00E9faut d'un domaine soient tous \u00EAtre originaires de celui-ci. Bien que cette mesure ne soit pas obligatoire, elle permet de simplifier la gestion globale du syst\u00E8me.
help.msg.LogicalDomainDetailB2=Lors de la cr\u00E9ation d'un utilisateur, le syst\u00E8me respecte la priorit\u00E9 suivante pour d\u00E9terminer le mode de cr\u00E9ation \: utilisation d'un profil d'utilisateur sp\u00E9cifi\u00E9, ou bien utilisation du profil de domaine, ou encore utilisation des param\u00E8tres de domaine individuels du demandeur.
help.msg.LogicalDomainDetailB3=En cas de cr\u00E9ation de pages d'ouverture ou de fermeture de session s\u00E9par\u00E9es pour chaque domaine, vous devez \u00E9galement d\u00E9finir la mani\u00E8re dont vous souhaitez que les utilisateurs issus de domaines diff\u00E9rents acc\u00E8dent \u00E0 cette page de connexion sp\u00E9cifique (portail, nom de domaine unique, gestion javascript, etc.). La gestion de la fermeture de session est une proc\u00E9dure simple, mais celle de l'ouverture de session exige une certaine planification.
help.msg.LogicalDomainDetailB4=La migration d'utilisateurs ou de branches de l'arborescence organisationnelle entra\u00EEne \u00E9galement la r\u00E9affectation automatique du domaine pour l'ensemble des utilisateurs et unit\u00E9s de sous-organisationnelles concern\u00E9s.
