desc.dataloaderDesc=La liste ci-dessous indique les fichiers qui ont \u00E9t\u00E9 t\u00E9l\u00E9charg\u00E9s au syst\u00E8me. Il y a deux fichiers \u00E0 t\u00E9l\u00E9charger\: le fichier Log et le Rapport d\u2019erreur CSV. Le fichier Log enregistre le statut de chaque article charg\u00E9, affiche tout message d\u2019avertissement et fait \u00E9tat des importations d'utilisateurs  r\u00E9ussies ou rejet\u00E9es. Le Rapport d\u2019erreur CSV montrera tous les fichiers rejet\u00E9s et les messages d\u2019erreurs s'y rapportant. Si un fichier t\u00E9l\u00E9charg\u00E9 vous donne des probl\u00E8mes, un Administrateur de syst\u00E8me peut t\u00E9l\u00E9charger le Rapport d\u2019erreur CSV, modifier ou corriger les donn\u00E9es, supprimer le Message d\u2019erreur, sauvegarder et t\u00E9l\u00E9charger le nouveau fichier. <BR>
