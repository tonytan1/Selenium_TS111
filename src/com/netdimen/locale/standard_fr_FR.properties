option_name.security.IFrameProtection=Options avanc\u00E9es \: Protection iFrame (d\u00E9tournement de clic)
option_desc.security.IFrameProtection=Cette option emp\u00EAche tout site malveillant d'inclure un \u00E9cran d'application dans son propre jeu de cadres et \u00E9vite ainsi les attaques par d\u00E9tournement de clics. Voir les directives OWASP pour plus d'informations sur ce type de menace.
option_note.security.IFrameProtection=Pour les sites qui contiennent des portails incorporant des \u00E9crans applicatifs, la d\u00E9finition du param\u00E8tre "Utiliser la liste blanche" (ult\u00E9rieurement) ou "D\u00E9sactiv\u00E9" peut \u00EAtre n\u00E9cessaire.  Sinon, l'option "M\u00EAme origine" est recommand\u00E9e dans la plupart des cas courants.
option_name.security.AllowPersistentSessions=Options avanc\u00E9es \: Autoriser les sessions persistantes (d\u00E9tournement de session)
option_desc.security.AllowPersistentSessions=Cette option emp\u00EAche les nouvelles requ\u00EAtes de r\u00E9utiliser le cookie d'une session pr\u00E9c\u00E9dente, ce qui \u00E9vite les risques de d\u00E9tournement d'une session. Si cette option n'est pas autoris\u00E9e, une nouvelle connexion (ou d\u00E9connexion) invalidera toute connexion existante avec le m\u00EAme ID utilisateur.
option_note.security.AllowPersistentSessions=Il est recommand\u00E9 de NE PAS autoriser les sessions persistantes, malgr\u00E9 la g\u00EAne occasionn\u00E9e pour certains utilisateurs qui devront ouvrir une nouvelle session en cas de r\u00E9initialisation du lien ou du serveur.
option_name.security.AllowConcurrentLogins=Options avanc\u00E9es \: Autoriser les connexions simultan\u00E9es
