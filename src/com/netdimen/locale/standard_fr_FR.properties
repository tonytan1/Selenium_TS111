label.add_new_org=Ajout d'une nouvelle organisation\u00A0\:
label.add_new_org_explain1=Assurez-vous que les donn\u00E9es du fichier CSV respectent la mise en forme requise par le mod\u00E8le, sp\u00E9cifi\u00E9e dans le tableau ci-dessous. N'ins\u00E9rez pas de virgules, car les donn\u00E9es s\u00E9par\u00E9es par ce symbole sont trait\u00E9es comme des colonnes distinctes.
label.add_new_org_explain2=Si vous devez cr\u00E9er une organisation dans une structure organisationnelle sp\u00E9cifique, assurez-vous que l'int\u00E9gralit\u00E9 de la hi\u00E9rarchie parent est incluse dans le CSV. Par exemple, si vous devez cr\u00E9er une organisation de niveau\u00A05, vous devez inclure les sp\u00E9cifications parent des niveaux\u00A01, 2, 3 et 4. Vous ne pouvez pas omettre les d\u00E9finitions des niveaux interm\u00E9diaires (2 ou 3 par exemple). Notez que \u00AB\u00A0n\u00A0\u00BB niveaux sont pris en charge, m\u00EAme si seuls 5 sont pr\u00E9sent\u00E9s ci-dessous.
label.add_new_org_explain3=Le code organisation et le parent permettent de d\u00E9terminer l'unicit\u00E9. L'ensemble de la hi\u00E9rarchie doit \u00EAtre diff\u00E9rente de toute structure existante au sein de la m\u00EAme hi\u00E9rarchie.
label.add_new_org_explain4=Le code organisation ne doit pas \u00EAtre unique tant que le niveau fait partie d'une autre hi\u00E9rarchie parent.
label.add_new_org_explain5=Lors d'un ajout, les champs suivants sont obligatoires\u00A0\: <I>Action</I>, <I>Code organisation</I>, <I>Description organisation</I>, <I>Parent</I>.
label.updating_existing_org=Mise \u00E0 jour d'une organisation existante\u00A0\:
label.update_existing_org_explain1=Assurez-vous que les donn\u00E9es du fichier CSV respectent la mise en forme requise par le mod\u00E8le, sp\u00E9cifi\u00E9e dans le tableau ci-dessous. N'ins\u00E9rez pas de virgules, car les donn\u00E9es s\u00E9par\u00E9es par ce symbole sont trait\u00E9es comme des colonnes distinctes.
label.update_existing_org_explain2=La valeur r\u00E9serv\u00E9e NONE* permet d'effacer les champs qui la prennent en charge.
label.update_existing_org_explain3=Le d\u00E9placement d'un niveau d'organisation vers un autre parent n'est pas autoris\u00E9, car la hi\u00E9rarchie doit \u00EAtre sp\u00E9cifi\u00E9e dans les champs Parent et Code organisation pour rechercher une structure existante \u00E0 mettre \u00E0 jour. Seule la description et les autres propri\u00E9t\u00E9s peuvent donc \u00EAtre mises \u00E0 jour sur un niveau existant.
label.update_existing_org_explain4=Le parent ne peut \u00EAtre vide que pour la mise \u00E0 jour de la description du niveau racine.
label.update_existing_org_explain5=Les enregistrements dont la mise en forme est incorrecte seront rejet\u00E9s (donn\u00E9es non valides).
label.update_existing_org_explain6=Lors d'une mise \u00E0 jour, les seuls champs obligatoires sont les suivants\u00A0\: <I>Action</I>, <I>Code organisation</I>.
