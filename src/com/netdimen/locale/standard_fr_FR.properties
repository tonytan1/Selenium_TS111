help.label.ComplianceDrillDown_part1=Lignes directrices - Analytique de conformit\u00E9
help.msg.ComplianceDrillDown11=L'Analytique de confirmit\u00E9 r\u00E9alise une analyse en temps r\u00E9el des dossiers de formation afin de d\u00E9terminer le pourcentage d'ach\u00E8vement d'un ou plusieurs cours par des individus, groupes ou d\u00E9partements.
help.msg.ComplianceDrillDown12=Lors de l'analyse des dossiers, les cours ayant le statut ACHEV\u00C9, FINI D'UTILISER et R\u00C9USSI sont jug\u00E8s \u00E9tant compl\u00E9t\u00E9s aux fins d'analyse.
help.msg.ComplianceDrillDown13=Lors du calcul du % de conformit\u00E9 pour un groupe, chaque individu est jug\u00E9 \u00E9tant conforme ou non-conforme afin de calculer le r\u00E9sultat global pour le groupe.
help.msg.ComplianceDrillDown14=Par exemple, l'utilisateur A dans le d\u00E9partement X a achev\u00E9 10 cours sur 10. L'utilisateur B dans le m\u00EAme d\u00E9partement a achev\u00E9 2 cours sur 10. Le % de conformit\u00E9 pour le d\u00E9partement X est donc 50% (1 individu sur 2 \u00E9tant conforme), tandis que le % de progr\u00E8s est 60% (12 cours sur 20 achev\u00E9s).  
help.label.ComplianceDrillDown_part2=Porter attention sur les choses suivantes
help.msg.ComplianceDrillDown21=Lors de la s\u00E9lection de crit\u00E8res, noter que les comptes ferm\u00E9s (utilisateurs qui ont quitt\u00E9 l'organisation) sont inclus par d\u00E9faut. Si vous d\u00E9sirez les exclure, cocher l'option convenable.
help.msg.ComplianceDrillDown22=Il existe des rapports standard qui fournissent presque le m\u00EAme niveau de d\u00E9tail. Veuillez SVP v\u00E9rifier la s\u00E9rie de rapports 5xx si vous d\u00E9sirez g\u00E9n\u00E9rer un rapport \u00E9quivalent.
help.msg.ComplianceDrillDown23=Les crit\u00E8res correspondant \u00E0 la date de d\u00E9but et la date de fin s'appliquent \u00E0 la date d'ach\u00E8vement du dossier de formation.
help.msg.ComplianceDrillDown24=Cette analyse en zoom avant peut calculer correctement le pourcentage d'ach\u00E8vement sans exiger que tous les cours soient attribu\u00E9s \u00E0 tous les utilisateurs. Par exemple, un utilisateur ayant achev\u00E9 un cours sur cinq cours requis, mais qui n'est pas encore inscrit aux quatre cours restants, aurait un pourcentage d'ach\u00E8vement de 20 %.
help.msg.ComplianceDrillDown25=Cette analyse en profondeur n'exige PAS que tous les cours soient attribu\u00E9s \u00E9 tous les utilisateurs afin de calculer correctement le pourcentage d'ach\u00E9vement. Par exemple, pour un utilisateur ayant achev\u00E9 un cours sur cinq cours requis, mais qui n'est pas encore inscrit aux quatre cours restants, une valeur de 20 % serait indiqu\u00E9e.
help.label.ComplianceDrillDown_part3=\u00C9diteur d'exigences de conformit\u00E9
help.msg.ComplianceDrillDown31=L'\u00C9diteur d'exigences de conformit\u00E9 permet d'associer un ensemble de cours \u00E0 une \u00AB exigence de conformit\u00E9 \u00BB sp\u00E9cifique.
help.msg.ComplianceDrillDown32=Lorsque vous utilisez l'analytique en zoom avant, vous pouvez sp\u00E9cifier une Exigence de conformit\u00E9 afin d'identifier plus rapidement toutes les exigences de cours. Sinon, vous devrez s\u00E9lectionner les modules un par un dans la liste de modules. 
help.msg.ComplianceDrillDown33=Si vous s\u00E9lectionnez des modules sp\u00E9cifiques en plus d'une Exigence de conformit\u00E9, l'analyse s'appliquera au total des deux ensembles de modules.
