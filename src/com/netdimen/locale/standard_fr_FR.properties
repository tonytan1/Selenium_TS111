analytics.help.field.defination=<b>D\u00E9finition des champs \:</b><br><br><u>Profil d'organisation Analytics</u><br><ul><li>- <b>Nom du profil</b> \: fournit une r\u00E9f\u00E9rence locale dans NTS. N'est pas utilis\u00E9 dans l'environnement Analytics.</li><li>- <b>ID d'organisation Analytics</b> \: repr\u00E9sente l'organisation Analytics d\u00E9sign\u00E9e \u00E0 laquelle les utilisateurs associ\u00E9s \u00E0 ce profil seront connect\u00E9s. L'identifiant doit \u00EAtre unique et identique \u00E0 l'ID d'organisation dans Analytics.</li><li>- <b>Activer toutes les associations correspondantes</b> \: indicateur central permettant d'autoriser (ou non) tous les utilisateurs issus des organisations associ\u00E9s \u00E0 \u00E9tablir une connexion unique \u00E0 l'environnement Analytics.</li><li>- <b>R\u00F4le</b> \: ensemble de r\u00F4les destin\u00E9s \u00E0 \u00EAtre d\u00E9finis et associ\u00E9s aux utilisateurs de l'organisation afin de d\u00E9terminer leurs identit\u00E9s lors de la connexion \u00E0 l'environnement Analytics.</li></ul><br><u>Association d'organisation Analytics</u><br><br><ul><li>- <b>Organisation</b> \: organisation NTS cible qui sera associ\u00E9e \u00E0 un profil d'organisation Analytics.</li><li>- <b>H\u00E9riter du parent</b> \: permet \u00E0 une sous-organisation d'avoir la m\u00EAme association \u00E0 Analytics que son organisation parent. Soit, par exemple, une organisation A ayant une sous-organisation B. Si l'organisation B h\u00E9rite des param\u00E8tres du parent, elle aura les m\u00EAmes correspondances que celles d\u00E9finies pour l'organisation A.</li></ul>
