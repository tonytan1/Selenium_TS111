option_name.general.showFamilyNameFirstEnabled=Nom du format
option_desc.general.showFamilyNameFirstEnabled=Pour l\u2019affichage du nom de l\u2019utilisateur, affichez le pr\u00E9nom avant le nom de famille, ou vice versa. 
option_note.general.showFamilyNameFirstEnabled=L\u2019ordre de tri du nom doit \u00EAtre configur\u00E9 pour \u00EAtre compatible avec le format d\u2019affichage du nom, sinon les listes de nom seront difficiles \u00E0 lire. 
option_name.general.sortByFamilyNameEnabled=Indiquez l'ordre du tri 
option_desc.general.sortByFamilyNameEnabled=Les listes de causes affich\u00E9es/rapport\u00E9es des nom d\u2019\u00E9tudiants \u00E0 \u00EAtre (initialement) tri\u00E9s par pr\u00E9nom ou nom de famille.
option_note.general.sortByFamilyNameEnabled=L\u2019ordre de tri doit \u00EAtre configur\u00E9 de mani\u00E8re \u00E0 \u00EAtre compatible avec le format d\u2019affichage des noms, sinon les listes seront difficiles \u00E0 lire. 
option_name.general.courseReopenEnabled=Permettre la r\u00E9ouverture du cours 
option_desc.general.courseReopenEnabled=Cette option permet \u00E0 l\u2019utilisateur d'ouvrir \u00E0 nouveau les cours ant\u00E9rieurs afin que le Centre de connaissances et le lancement du cours soient disponibles \u00E0 nouveau. Le lien pour ouvrir \u00E0 nouveau appara\u00EEt sur l\u2019\u00E9cran de d\u00E9tails de cours de l\u2019historique de la formation. 
option_note.general.courseReopenEnabled=Ouvrir \u00E0 nouveau un cours ne modifie pas le statut global, mais il permet de reprendre le mat\u00E9riel. Si cette option est activ\u00E9e globalement l'\u00E9diteur de catalogue pourra d\u00E9sactiver les cours individuels. 
option_name.general.domainPartitioningEnforced=Segmentation de domaine 
option_desc.general.domainPartitioningEnforced=Les permissions de r\u00F4le permettent aux administrateurs de limiter des r\u00F4les sp\u00E9cifiques de visualisation de donn\u00E9es d\u2019utilisateur \u00E0 un niveau sp\u00E9cifique (et mineur) dans la hi\u00E9rarchie de leur organisation. Cette option configure automatiquement cette restriction de sorte que le Niveau Un soit configur\u00E9 pour tous les utilisateurs. 
option_note.general.domainPartitioningEnforced=Cette option est utile pour s\u00E9parer automatiquement les groupes d\u2019utilisateurs du "Niveau Un" afin que le syst\u00E8me leur accorde une sp\u00E9cialisation, puisqu\u2019ils ne peuvent pas voir les autres communaut\u00E9s d\u2019utilisateurs.  Cette option s\u00E9pare compl\u00E8tement les aspects administratifs du syst\u00E8me. 
option_name.general.lazyAutoEnrollEnabled=Activez l\u2019Auto-inscription lente 
option_desc.general.lazyAutoEnrollEnabled=Au moment de la connexion de l\u2019utilisateur, diverses fonctions sont ex\u00E9cut\u00E9es automatiquement par le syst\u00E8me, y compris la v\u00E9rification d\u2019inscription automatique dans les cours cibl\u00E9s. Lorsqu'activ\u00E9e, cette option permet l'ex\u00E9cution de l'auto-inscription dans un fil s\u00E9par\u00E9. 
option_note.general.lazyAutoEnrollEnabled=La configuration de cette option est fortement recommand\u00E9e car elle am\u00E9liore le temps de r\u00E9ponse global de connexion pour l\u2019utilisateur. En contre partie, l\u2019apprenant verra les nouveaux cours dans sa liste de cours 30 secondes APRES la connexion au syst\u00E8me, plut\u00F4t qu'imm\u00E9diatement. 
option_name.general.optimizeForBandwidth=Optimiser pour la largeur de bande 
option_desc.general.optimizeForBandwidth=Plusieurs menus couramment employ\u00E9s (mais rarement modifi\u00E9s) ont \u00E9t\u00E9 \u00E9tablies pour que leurs \u00E9l\u00E9ments puissent \u00EAtre ant\u00E9m\u00E9moris\u00E9s par le navigateur, am\u00E9liorant ainsi le temps de r\u00E9ponse et diminuant l\u2019emploi de bande passante. Les param\u00E8tres (c.-\u00E0.-d. r\u00F4le, langue,\u2026) sont employ\u00E9s pour faire appara\u00EEtre les nouvelles pages si les propri\u00E9t\u00E9s de l\u2019utilisateur changent. S\u2019ils ne sont pas \u00E9tablies, une heure syst\u00E8me sera  placera sur les pages pour rappeler \u00E0 chaque connexion. 
option_note.general.optimizeForBandwidth=Cette option exige que les entr\u00E9es components.xml pour les \u00E9crans pertinents aient l\u2019attribut &lt;cacheable/&gt; configur\u00E9; autrement rien n'est masqu\u00E9 par le navigateur et ce, quelle que soit la configuration utilis\u00E9e. 
option_name.general.popupwindowsize=Taille de la fen\u00EAtre pop-up
option_desc.general.popupwindowsize=Cette option provoque que les fen\u00EAtres ouvertes plus r\u00E9cemment soient rendues dans cette taille. Pour les organisations limit\u00E9es \u00E0 une configuration sp\u00E9cifique (c.-\u00E0.-d. 800x600), ceci facilitera le contr\u00F4le de la taille de la fen\u00EAtre pour obtenir une apparence acceptable et uniforme. 
option_note.general.popupwindowsize=Les fen\u00EAtres-pub d'entr\u00E9e (pop up) ne sont pas contr\u00F4l\u00E9es par cette configuration.
option_name.general.publicQuestionPermissions=Activez les permissions de questions publiques
option_desc.general.publicQuestionPermissions=Lorsqu'elle est configur\u00E9e, on assigne des permissions \u00AB publiques \u00BB \u00E0 une nouvelle question plut\u00F4t que des permissions de \u00AB propri\u00E9taire \u00BB. Lorsqu'une question est configur\u00E9e comme \u00AB publique \u00BB, l'ensemble de question contr\u00F4le l\u2019acc\u00E8s de l\u2019\u00E9dition. 
option_note.general.publicQuestionPermissions=Cette option est utile pour contr\u00F4ler l'administration des questions au niveau des familles de question, car les autorisations d\u2019\u00E9dition peuvent \u00EAtre assign\u00E9es pour l'ensemble plut\u00F4t que pour chacune des questions individuellement.
option_name.general.simplifiedTimeZoneList=Liste simplifi\u00E9e des fuseaux horaires
option_desc.general.simplifiedTimeZoneList=La gestion de fuseau horaire est une op\u00E9ration complexe et il existent plusieurs centaines de fuseaux horaires. Lorsque cette option est activ\u00E9e, le syst\u00E8me montre seulement 24 choix dans la liste d\u00E9roulante au lieu de la liste ISO standard. 
option_note.general.simplifiedTimeZoneList=La liste simplifi\u00E9e est plus facile \u00E0 comprendre pour les utilisateurs, mais elle n\u2019est pas si compl\u00E8te que la liste compl\u00E8te ISO.
option_name.general.userSetsCompletedStatusEnabled=L\u2019utilisateur peut \u00E9tablir le statut global    
option_note.general.userSetsCompletedStatusEnabled=On recommande que cette option soit D\u00C9SACTIV\u00C9E \u00E0 moins que vous deviez maintenir des donn\u00E9es sur les essais pr\u00E9c\u00E9dents. La nouvelle approche identifie de fa\u00E7on plus exacte les apprenants qui ont r\u00E9ellement compl\u00E9t\u00E9 le mat\u00E9riel du cours. 
option_name.general.withdrawalRenewsAutoEnroll=Renouveler le retrait de l'auto-inscription 
option_desc.general.withdrawalRenewsAutoEnroll=S\u2019il est configur\u00E9, le syst\u00E8me ne r\u00E9assignera pas un cours cible \u00E0 un \u00E9tudiant qui s\u2019est d\u00E9sengag\u00E9 du cours ant\u00E9rieurement. Sinon, il continuera \u00E0 r\u00E9assigner le cours \u00E0 nouveau apr\u00E8s les d\u00E9sengagements r\u00E9it\u00E9r\u00E9s de l\u2019utilisateur. 
option_note.general.withdrawalRenewsAutoEnroll=L'assignation s'effectue lors de la connexion de l'utilisateur.
option_name.home.displayKnowledgeToolsOnHomePage=Affichez des Outils de connaissance sur la page d\u2019accueil 
option_desc.home.displayKnowledgeToolsOnHomePage=Si elle est configur\u00E9e, la bo\u00EEte d\u2019Outils de Connaissance est affich\u00E9e. 
option_note.home.displayKnowledgeToolsOnHomePage=Ceci doit \u00EAtre support\u00E9 par la page d\u2019accueil d'habillage TX choisie par l'apprenant. Par exemple, "MYHOMEDEFAULT" supporte cette option. 
