label.training_history_loader.data_handling.studentstatus=Si la valeur est \u00AB R\u00E9ussi \u00BB, le statut global du relev\u00E9 de notes pour l'enregistrement de formation est d\u00E9fini sur TERMIN\u00C9 ;<br>Si la valeur est \u00AB Actif \u00BB, l\u2019\u00E9tudiant est inscrit au module d'apprentissage ; le statut global du relev\u00E9 de notes pour l'enregistrement de formation est d\u00E9fini sur \u00AB EN COURS \u00BB s'il existe une DATE DE D\u00C9BUT et une DATE DE FIN (dates valides pass\u00E9es ou futures) ;<br>Le statut global du relev\u00E9 de notes pour l'enregistrement de formation est d\u00E9fini sur \u00AB NON COMMENC\u00C9 \u00BB s'il n'existe aucune DATE DE D\u00C9BUT et aucune DATE DE FIN (dates non valides ou non renseign\u00E9es) ;<br>Si la valeur est \u00AB Retir\u00E9 \u00BB, le statut global du relev\u00E9 de notes pour l'enregistrement de formation est d\u00E9fini sur RETIR\u00C9. 
label.training_history_loader.data_handling.createsession=D\u00E9termine ce qui se passe si aucune session n'existe pour le module sp\u00E9cifi\u00E9 avec les dates de d\u00E9but et de fin indiqu\u00E9es. Si la valeur est True, une nouvelle session est ajout\u00E9e. Sinon, les dates de d\u00E9but et de fin des sessions existantes sont mises \u00E0 jour. Si cette colonne est omise, le comportement par d\u00E9faut consiste \u00E0 mettre \u00E0 jour les dates de d\u00E9but et de fin des sessions existantes. Veuillez noter que si le module ne comporte aucune session, une nouvelle session est toujours cr\u00E9\u00E9e, quelle que soit la valeur inscrite dans cette colonne. Ce param\u00E8tre s'applique uniquement aux modules de type Salle de classe, Salle de classe virtuelle et Atelier/s\u00E9minaire. 
