TX_Search.guidelines=<P>&nbsp;</P><P><b>Type</b> \: cette zone de liste d\u00E9roulante r\u00E9pertorie tous les types d'apprentissage de Talent Suite.</P><P>&nbsp;</P><P><b>Catalogue</b> \: cliquez sur le libell\u00E9 de catalogue pour s\u00E9lectionner une entr\u00E9e sur la page du s\u00E9lecteur de catalogue. Il est \u00E0 noter qu'un seul catalogue peut \u00EAtre s\u00E9lectionn\u00E9 \u00E0 la fois. Cochez l\u2019option "Inclure les sous-catalogues" pour ajouter les sous-catalogues \u00E0 la recherche.</P><P>&nbsp;</P><P><b>Cat\u00E9gorie</b> \: cette zone de liste d\u00E9roulante r\u00E9pertorie toutes les cat\u00E9gories de param\u00E8tres de Talent Suite. Seuls les modules d\u2019apprentissage appartenant \u00E0 la cat\u00E9gorie s\u00E9lectionn\u00E9e sont renvoy\u00E9s dans les r\u00E9sultats de la recherche.</P><P>&nbsp;</P><P><b>Sujet</b> \: cette zone de liste d\u00E9roulante r\u00E9pertorie toutes les configurations de sujet de Talent Suite. Seuls les modules d'apprentissage associ\u00E9s au sujet s\u00E9lectionn\u00E9 sont renvoy\u00E9s dans les r\u00E9sultats de la recherche.</P><P>&nbsp;</P><P><b>Statut</b> \: cette zone de liste d\u00E9roulante r\u00E9pertorie tous les statuts des modules d'apprentissage. Seuls les modules d'apprentissage ayant le statut s\u00E9lectionn\u00E9 sont renvoy\u00E9s dans les r\u00E9sultats de la recherche. </P><P>&nbsp;</P><P><b>Fournisseur</b> \: cette zone de liste d\u00E9roulante r\u00E9pertorie toutes les configurations de fournisseur de Talent Suite. Seuls les modules d'apprentissage associ\u00E9s au fournisseur s\u00E9lectionn\u00E9 sont renvoy\u00E9s dans les r\u00E9sultats de la recherche. </P><P>&nbsp;</P><P><b>Langue</b> \: cette zone de liste d\u00E9roulante r\u00E9pertorie toutes les configurations de langue des cours de Talent Suite. Seuls les modules d'apprentissage associ\u00E9s \u00E0 la langue de cours s\u00E9lectionn\u00E9e sont renvoy\u00E9s dans les r\u00E9sultats de la recherche.</P>
