option_desc.dateFormat=Formats de date et d\u2019heure<br/>Les lettres suivantes sont d\u00E9finies (tous les autres caract\u00E8res de <code>'A'</code> \u00E0 <code>'Z'</code> et de <code>'a'</code> \u00E0 <code>'z'</code> sont r\u00E9serv\u00E9s) \: <blockquote> <table border\=0 cellspacing\=3 cellpadding\=0 summary\="Le sch\u00E9ma indique les lettres du format, le composant d\u2019horodatage, la pr\u00E9sentation, ainsi que des exemples."><tr bgcolor\="\#ccccff"><th align\=left>Lettre<th align\=left>Composant d\u2019horodatage<th align\=left>Pr\u00E9sentation<th align\=left>Exemples<tr><td><code>G</code><td>Indicateur de p\u00E9riode <td>Texte<td><code>AD</code><tr bgcolor\="\#eeeeff"><td><code>y</code><td>Ann\u00E9e<td>Year<td><code>1996</code> ; <code>96</code><tr><td><code>M</code><td>Mois de l\u2019ann\u00E9e<td>Mois<td><code>Juillet</code> ; <code>Jul</code> ; <code>07</code><tr bgcolor\="\#eeeeff"><td><code>w</code><td>Semaine dans l\u2019ann\u00E9e<td>Num\u00E9rique<td><code>27</code><tr><td><code>W</code><td>Semaine du mois<td>Num\u00E9rique<td><code>2</code><tr bgcolor\="\#eeeeff"><td><code>D</code><td>Jour de l\u2019ann\u00E9e<td>Num\u00E9rique<td><code>189</code><tr><td><code>d</code><td>Jour dans le mois<td>Num\u00E9rique<td><code>10</code><tr bgcolor\="\#eeeeff"><td><code>F</code><td>Jour de la semaine dans le mois<td>Num\u00E9rique<td><code>2</code><tr><td><code>E</code><td>Jour de la semaine<td>Texte<td><code>Mardi</code> ; <code>Mar</code><tr bgcolor\="\#eeeeff"><td><code>a</code><td>Indicateur AM/PM<td>Texte<td><code>PM</code><tr><td><code>H</code><td>Heure de la journ\u00E9e (0 \u00E0 23)<td>Num\u00E9rique<td><code>0</code><tr bgcolor\="\#eeeeff"><td><code>k</code><td> Heure de la journ\u00E9e (1 \u00E0 24)<td>Num\u00E9rique<td><code>24</code><tr><td><code>K</code><td>Heure au format AM/PM (0 \u00E0 11)<td>Num\u00E9rique<td><code>0</code><tr bgcolor\="\#eeeeff"><td><code>h</code><td>Heure au format AM/PM (1 \u00E0 12)<td>Num\u00E9rique<td><code>12</code><tr><td><code>m</code><td>Minute dans l\u2019heure<td>Num\u00E9rique<td><code>30</code><tr bgcolor\="\#eeeeff"><td><code>s</code><td>Seconde dans la minute<td>Num\u00E9rique<td><code>55</code><tr><td><code>S</code><td>Milliseconde<td>Num\u00E9rique<td><code>978</code><tr bgcolor\="\#eeeeff"><td><code>z</code><td>Fuseau horaire<td>Fuseau horaire global<td><code>Heure standard du Pacifique</code> ; <code>PST</code> ; <code>GMT-08\:00</code><tr><td><code>Z</code><td>Fuseau horaire<td>Fuseau horaire RFC 822<td><code>-0800</code> </table></blockquote><br/>Exemples \:<br/>Les exemples suivants montrent comment les mod\u00E8les d\u2019horodatage sont interpr\u00E9t\u00E9s dans les param\u00E8tres r\u00E9gionaux US. Les donn\u00E9es d\u2019horodatage sont 2001-07-04 12\:08\:56 heure locale dans le fuseau horaire du Pacifique US. <blockquote> <table border\=0 cellspacing\=3 cellpadding\=0 summary\="Exemples de mod\u00E8les d\u2019horodatage interpr\u00E9t\u00E9s dans les param\u00E8tres r\u00E9gionaux US"><tr bgcolor\="\#ccccff"><th align\=left>Mod\u00E8le d\u2019horodatage<th align\=left>R\u00E9sultat<tr><td><code>"yyyy.MM.dd G '\u00E0' HH\:mm\:ss z"</code><td><code>2001.07.04 AD \u00E0 12\:08\:56 PDT</code><tr bgcolor\="\#eeeeff"><td><code>"EEE, MMM d, ''yy"</code><td><code>Jeu 4 jul 01</code><tr><td><code>"h\:mm a"</code><td><code>12\:08 PM</code><tr bgcolor\="\#eeeeff"><td><code>"hh 'o''clock' a, zzzz"</code><td><code>12 h PM, Heure d\u2019\u00E9t\u00E9 du Pacifique</code><tr><td><code>"K\:mm a, z"</code><td><code>0\:08 PM, PDT</code><tr bgcolor\="\#eeeeff"><td><code>"yyyyy.MMMMM.dd GGG hh\:mm aaa"</code><td><code>02001.July.04 AD 12\:08 PM</code><tr><td><code>"EEE, d MMM yyyy HH\:mm\:ss Z"</code><td><code>Wed, 4 Jul 2001 12\:08\:56 -0700</code><tr bgcolor\="\#eeeeff"><td><code>"yyMMddHHmmssZ"</code><td><code>010704120856-0700</code><tr><td><code>"yyyy-MM-dd'T'HH\:mm\:ss.SSSZ"</code><td><code>2001-07-04T12\:08\:56.235-0700</code> </table></blockquote>
