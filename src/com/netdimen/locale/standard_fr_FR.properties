heading.analytics.sso.guidelines=Instructions de configuration de la connexion unique \u00E0 Analytics
analytics.help.intro.and.steps=La fonction de connexion unique \u00E0 Analytics permet aux utilisateurs de se connecter ais\u00E9ment \u00E0 l'environnement Analytics apr\u00E8s s'\u00EAtre authentifi\u00E9s sur NetDimensions Talent Suite. Des associations peuvent \u00EAtre configur\u00E9es entre les organisations Talent Suite et Analytics afin que les utilisateurs d'une organisation Talent Suite sp\u00E9cifique soient toujours mis en relation avec l'organisation Analytics d\u00E9sign\u00E9e. Une correspondance directe entre les r\u00F4les d'utilisateur des organisations appartenant aux deux environnements peut \u00E9galement \u00EAtre d\u00E9finie afin de v\u00E9rifier que les utilisateurs se connectent \u00E0 l'environnement Analytics avec les identit\u00E9s appropri\u00E9es.<br><br><b>La configuration se d\u00E9roule en quatre phases \:</b><br><br><ol><li>1.   <u>Cr\u00E9ation des organisations dans Analytics</u><br><br>Connexion \u00E0 Analytics en tant qu'administrateur de client, puis cr\u00E9ation de la structure et des autorisations souhait\u00E9es pour les organisations. Il est \u00E0 noter que les organisations et leurs autorisations ne sont pas automatiquement synchronis\u00E9es entre les deux environnements. Elles doivent donc \u00EAtre cr\u00E9\u00E9es et g\u00E9r\u00E9es s\u00E9par\u00E9ment dans l'environnement Analytics.</li><br><li>2.  <u>Cr\u00E9ation des profils Analytics</u><br><br>Cr\u00E9ez les profils Analytics dans Talent Suite afin de repr\u00E9senter les organisations Analytics vers lesquelles les utilisateurs seront redirig\u00E9s une fois la connexion unique \u00E9tablie.</li><br><li>3.   <u>Cr\u00E9ation des r\u00F4les de profil</u><br><br>Cr\u00E9ez de nouveaux r\u00F4les dans chaque profil Analytics et associez-les aux r\u00F4les Talent Suite existants. Cette op\u00E9ration d\u00E9finit l'ensemble des r\u00F4les qu'un utilisateur membre d'une organisation particuli\u00E8re endossera lors de la connexion \u00E0 Analytics \u00E0 partir de Talent Suite.</li><br><li>4.  <u>Cr\u00E9ation des associations de profils Analytics</u><br><br>R\u00E9alisez une association de profil en assignant le profil souhait\u00E9 \u00E0 l'organisation Talent Suite cible. Cette op\u00E9ration permettra aux utilisateurs d'une organisation identifi\u00E9s par les r\u00F4les d'utilisateur correspondants de se connecter \u00E0 l'organisation Analytics sp\u00E9cifi\u00E9e par le profil. Chaque organisation Talent Suite ne peut \u00EAtre associ\u00E9e qu'\u00E0 un seul profil, mais un profil peut \u00EAtre partag\u00E9 et assign\u00E9 \u00E0 plusieurs organisations.</li></ol>
analytics.help.setup.example.title.and.content=<br><b>Voici un exemple \:</b><br><br>Ces deux organisations sont d\u00E9finies dans l'environnement Analytics et sont la destination \u00E0 laquelle cet utilisateur de Talent Suite souhaite acc\u00E9der \:<br><br>a) finance_rpt \: contient des \u00E9tats financiers situ\u00E9s sous le niveau client racine client/finance_rpt<br>b) hr_rpt \: contient des rapports RH situ\u00E9s sous le niveau client racine client/hr_rpt</li></ol><br><br>1. <u>Cr\u00E9er les profils Analytics dans Talent Suite</u><br><br> Cr\u00E9ez les profils ci-dessous dans le \u00AB Profil Analytics \u00BB.
analytics.help.setup.example2=2. <u>Cr\u00E9er la correspondance avec les r\u00F4les de profil</u><br><br>D\u00E9finissez le r\u00F4le de profil et les correspondances ci-dessous, sous les profils respectifs cr\u00E9\u00E9s \u00E0 l'\u00E9tape 1. Il est \u00E0 noter que ROLE_ADMINISTRATOR et ROLE_USER sont tous deux pr\u00E9d\u00E9finis par Talent Suite sous le r\u00F4le du profil, tandis que les r\u00F4les Analytics commen\u00E7ant par \u00AB NTS_ \u00BB sont cr\u00E9\u00E9s par l'administrateur.
analytics.help.setup.example3=3. <u>Cr\u00E9er les associations de profil avec l'organisation Analytics</u><br><br>Cr\u00E9ez les associations ci-dessous dans \u00AB Association d'organisation Analytics \u00BB.
