option_name.catalog.programShareCreditEnrollment=Inscription de partage ou de cr\u00E9dit du programme.
option_desc.catalog.programShareCreditEnrollment.AccordionSection1=1. Inscription de partage/cr\u00E9dit pour les modules en cours de traitement uniquement
option_desc.catalog.programShareCreditEnrollment.AccordionContent1=Lorsque cette option est s\u00E9lectionn\u00E9e et que l'apprenant s'inscrit \u00E0 un programme \: <br>Pour chaque module d'apprentissage du programme, NetDimensions Talent Suite v\u00E9rifie d'abord le statut du module d'apprentissage dans le relev\u00E9 de notes de l'apprenant. <br><br><b>Sc\u00E9nario 1 \: </b> Si le m\u00EAme module d'apprentissage existe dans le relev\u00E9 de notes de l'apprenant avec le statut TRAITEMENT EN COURS avec une r\u00E9vision quelconque, alors ce cr\u00E9dit est partag\u00E9 avec le module d'apprentissage associ\u00E9 aux programmes. Ceci signifie que le module d'apprentissage associ\u00E9 aux programmes adoptera automatiquement le statut TRAITEMENT EN COURS et qu'aucune r\u00E9inscription ne sera n\u00E9cessaire. <br>Exemple \: l'apprenant A est d\u00E9j\u00E0 inscrit au module A ayant le statut "Traitement en cours". Un programme 1 distinct est introduit et le module A est rattach\u00E9 au programme 1. Le statut du Module A par rapport au programme 1 est maintenant "Traitement en cours" et le relev\u00E9 de notes est mis \u00E0 jour en cons\u00E9quence. <br><br><b>Sc\u00E9nario 2 \: </b> Si le m\u00EAme module d'apprentissage existe dans le relev\u00E9 de notes de l'apprenant avec le statut TERMINE et une r\u00E9vision quelconque, alors ce cr\u00E9dit n'est pas partag\u00E9 avec le module d'apprentissage associ\u00E9 aux programmes. Ceci signifie que l'apprenant se verra attribuer la r\u00E9vision la plus r\u00E9cente du module d'apprentissage et qu'il devra se r\u00E9inscrire au module d'apprentissage, quelle que soit la version qui a \u00E9t\u00E9 termin\u00E9e pr\u00E9c\u00E9demment. <br>Exemple \: l'apprenant A a d\u00E9j\u00E0 achev\u00E9 le module A. Un programme 1 distinct est introduit et le module A est rattach\u00E9 au programme 1. Le statut du module A par rapport au programme 1 est d\u00E9sormais Non commenc\u00E9", l'apprenant devra se r\u00E9inscrire au module d'apprentissage et le relev\u00E9 de notes est mis \u00E0 jour en cons\u00E9quence.<br>
option_desc.catalog.programShareCreditEnrollment.AccordionSection2=1. Inscription de partage/cr\u00E9dit pour les modules en cours de traitement et termin\u00E9s
option_desc.catalog.programShareCreditEnrollment.AccordionContent2=Lorsque cette option est s\u00E9lectionn\u00E9e et que l'apprenant s'inscrit \u00E0 un programme \: <br>Pour chaque module d'apprentissage du programme, NetDimensions Talent Suite v\u00E9rifie d'abord le statut du module d'apprentissage dans le relev\u00E9 de notes de l'apprenant. <br><br><b>Sc\u00E9nario 1 \: </b> Si le m\u00EAme module d'apprentissage existe dans le relev\u00E9 de notes de l'apprenant avec le statut TRAITEMENT EN COURS ou TERMINE avec une r\u00E9vision quelconque, alors ce cr\u00E9dit est partag\u00E9 avec le module d'apprentissage associ\u00E9 aux programmes. Ceci signifie que le module d'apprentissage associ\u00E9 aux programmes adoptera automatiquement le statut TRAITEMENT EN COURS ou TERMINE et qu'aucune r\u00E9inscription de l'apprenant au module d'apprentissage ne sera n\u00E9cessaire. <br>Exemple \: l'apprenant A est inscrit au module A ayant le statut "Traitement en cours", ou a d\u00E9j\u00E0 "Termin\u00E9" le module d'apprentissage. Un programme 1 distinct est introduit et le module A est rattach\u00E9 au programme 1. Le statut du Module A par rapport au programme 1 est d\u00E9sormais "Traitement en cours" ou "Termin\u00E9" et le relev\u00E9 de notes est mis \u00E0 jour en cons\u00E9quence.<br>
option_desc.catalog.programShareCreditEnrollment.AccordionSection3=3. Inscription de partage/cr\u00E9dit pour des modules en cours de traitement (toutes r\u00E9visions) et termin\u00E9s sur la derni\u00E8re r\u00E9vision
option_desc.catalog.programShareCreditEnrollment.AccordionContent3=Lorsque cette option est s\u00E9lectionn\u00E9e et que l'apprenant s'inscrit \u00E0 un programme \: <br>Pour chaque module d'apprentissage du programme, NetDimensions Talent Suite v\u00E9rifie d'abord le statut du module d'apprentissage dans le relev\u00E9 de notes de l'apprenant. <br><br><b>Sc\u00E9nario 1 \:</b> Si le m\u00EAme module d'apprentissage existe dans le relev\u00E9 de notes de l'apprenant avec le statut NON COMMENCE (quelle que soit la version), TRAITEMENT EN COURS (quelle que soit la r\u00E9vision), ou TERMINE (avec la derni\u00E8re r\u00E9vision), alors ce cr\u00E9dit est partag\u00E9 avec le module d'apprentissage associ\u00E9 aux programmes. Ceci signifie que le module d'apprentissage associ\u00E9 aux programmes adoptera automatiquement le statut TRAITEMENT EN COURS (quelle que soit la r\u00E9vision) ou TERMINE (avec la derni\u00E8re r\u00E9vision). <br>Exemple \: l'apprenant A n'a pas commenc\u00E9 sa formation ou est inscrit au module A (r\u00E9vision 3) ayant le statut "Traitement en cours". Un programme 1 distinct est introduit et le module A est rattach\u00E9 au programme 1, alors le statut du Module A par rapport au programme 1 est d\u00E9sormais NON DEMARRE ou "Traitement en cours" pour le module A (r\u00E9vision 3) et le relev\u00E9 de notes est mis \u00E0 jour en cons\u00E9quence.<br>L'apprenant A ach\u00E8ve le module A (r\u00E9vision 5, derni\u00E8re r\u00E9vision). Un programme 1 distinct est introduit et le module A est rattach\u00E9 au programme 1. Le statut du Module A par rapport au programme 1 est maintenant "Termin\u00E9" et le relev\u00E9 de notes est mis \u00E0 jour en cons\u00E9quence.<br><br><b>Sc\u00E9nario 2 \:</b> Si l'apprenant a d\u00E9j\u00E0 termin\u00E9 le m\u00EAme module d'apprentissage avec une r\u00E9vision plus ancienne rattach\u00E9e aux programmes, alors ils se voit affecter la derni\u00E8re r\u00E9vision du cours ayant le statut NON COMMENCE pour la r\u00E9inscription et le relev\u00E9 de notes est mis \u00E0 jour en cons\u00E9quence.<br>Exemple \: l'apprenant A a termin\u00E9 le Module A (r\u00E9vision 3 - ancienne version) ant\u00E9rieurement. Un programme s\u00E9par\u00E9 1 est introduit et le module A associ\u00E9 au programme 1, alors l'apprenant A est r\u00E9inscrit \u00E0 la r\u00E9vision la plus r\u00E9cente du Module A.<br>
