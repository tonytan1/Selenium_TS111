note.ChartAppraisalStatus=Deze grafiek toont het aantal gebruikers per status van het functioneringsformulier.
note.ChartAverageAppraisalRating=Deze grafiek biedt een visuele weergave van de gemiddelde waardering in functioneringsformulieren.
note.ChartCourseTimeTrackingByTime=Aan welke online cursus is de meeste tijd besteed?<br><br>Alle gebruikersaccounts worden getoond, behalve accounts met de status "Account sluiten", "Tijdelijk geblokkeerd" of "Gebruikersnaam gemigreerd". Elke studiestatus wordt getoond, ook "Inschrijfverzoek ingediend" en "Op wachtlijst". Alleen de studiestatussen "Uitgeschreven", "Administratieve toegang", "Shared" of "Resource" worden niet getoond. 
note.ChartCourseTimeTrackingByUser=Welke gebruikers hebben de minste tijd besteed aan een specifieke online cursus?<br><br>Alle gebruikersaccounts worden getoond, behalve accounts met de status "Account sluiten", "Tijdelijk geblokkeerd" of "Gebruikersnaam gemigreerd". Elke studiestatus wordt getoond, ook "Inschrijfverzoek ingediend" en "Op wachtlijst". Alleen de studiestatussen "Uitgeschreven", "Administratieve toegang", "Shared" of "Resource" worden niet getoond. 
note.ChartGoalAlignment=Deze grafiek toont het gemiddelde aantal performance-doelen per medewerker die in lijn zijn met het geselecteerde doelstellingenprogramma. Dit wordt afgezet tegen het gemiddelde aantal performance-doelen per medewerker.
note.ChartLearningTypeCount=Hoeveel cursussen zijn in het systeem opgenomen, per type. Elk onderdeel met een eigen cursuscode wordt getoond.
note.ChartModuleEnrollmentCount=Welke cursus van een specifiek type was het meest populair in de afgelopen periode?<br><br>Vul "1" in om alle inschrijvingen van vandaag te tonen, "2" om alle inschrijvingen van vandaag en gisteren te tonen, etc. Elke studiestatus wordt getoond, ook "Inschrijfverzoek ingediend" en "Op wachtlijst". Alleen de studiestatussen "Uitgeschreven", "Administratieve toegang", "Shared" of "Resource" worden niet getoond.
note.ChartNewUsersByOrganization=Hoeveel nieuwe gebruikeraccounts zijn toegevoegd per organisatie, in de afgelopen periode.<br><br>Alle gebruikersaccounts worden getoond, behalve accounts met de status "Account sluiten", "Tijdelijk geblokkeerd" of "Gebruikersnaam gemigreerd". 
note.ChartNumberOfEnrollmentsInModule=Hoe zijn de inschrijvingen voor een specifieke cursus verdeeld over de organisaties?<br><br>Gebruikers op onderliggende organisatieniveau's worden meegeteld op hun eigen niveau, en op het bovenliggende niveau (mits dit wordt geselecteerd in de grafiek). Elke studiestatus wordt getoond, ook "Inschrijfverzoek ingediend" en "Op wachtlijst". Alleen de studiestatussen "Uitgeschreven", "Administratieve toegang", "Shared" of "Resource" worden niet getoond.
note.ChartOrganizationEnrollmentStatistics=Deze grafiek toont het aantal gebruikers in een organisatie die voor een specifieke cursus zijn ingeschreven. In het overzicht wordt het totaal aantal inschrijvingen weergegeven, en het aantal inschrijvingen per studiestatus.
note.ChartOverallAppraisalRating=Deze grafiek toont de percentages van gebruikers die een bepaalde score in het functioneringsformulier hebben behaald.
note.ChartOverallGoalStatus=Deze grafiek toont het aantal doelen per status.
note.ChartPendingApprovals=Welke gebruikers moeten nog inschrijfverzoeken beoordelen? Het overzicht wordt gerangschikt per aantal openstaande verzoeken.<br><br>Alle inschrijfverzoeken met de status "Inschrijfverzoek ingediend" worden getoond.
note.ChartPersonalGoalCompletion=Deze grafiek toont het aantal performance-doelen dat op de streefdatum is behaald vs. het aantal doelen dat op de streefdatum nog niet was behaald.
note.ChartPersonalGoalStatusByCategory=Deze grafiek toont het aantal performance-doelen per status.
note.ChartRevenueEarned=Wat hebben de cursussen aan inschrijfkosten opgebracht in een specifieke periode?<br><br>Elke studiestatus wordt getoond, ook "Inschrijfverzoek ingediend" en "Op wachtlijst". Alleen de studiestatussen "Uitgeschreven", "Administratieve toegang", "Shared" of "Resource" worden niet getoond.
note.ChartSystemActivityLogons=Welke gebruikers die in een specifieke periode zijn toegevoegd, hebben nooit of zelden ingelogd?<br><br>Vul bijvoorbeeld "7" in om het overzicht te beperken tot gebruikers die tot 7 dagen geleden zijn toegevoegd. Alle gebruikersaccounts worden getoond, behalve accounts met de status "Account sluiten", "Tijdelijk geblokkeerd" of "Gebruikersnaam gemigreerd".
note.ChartTotalUserCountByTime=Hoeveel gebruikers waren per maand geregisteerd in de afgelopen 13 maanden (inclusief de lopende maand)?<br><br>Het is mogelijk meerdere niveau's van meerdere organisaties te selecteren. Elke organisatie wordt als aparte lijn getoond. Alle gebruikersaccounts worden getoond, behalve accounts met de status "Account sluiten", "Tijdelijk geblokkeerd" of "Gebruikersnaam gemigreerd".
note.ChartUsersWithCompetencies=Hoeveel gebruikers hebben specifieke competenties verworven?<br><br>Alle gebruikersaccounts worden getoond, behalve accounts met de status "Account sluiten", "Tijdelijk geblokkeerd" of "Gebruikersnaam gemigreerd".
note.overallProgress=Let op: de voortgangsbalk geeft alleen de huidige verplichte cursussen weer. Als men voor meer cursussen is ingeschreven, worden deze niet meegerekend.
note.Show_distinct_result=Het rapport bevat nu kolommen waarin niet kan worden gefilterd op duplicaatgegevens. Deze optie kan daarom niet worden uitgeschakeld.
note.Show_Org_In_Difference_Column=N.B.: geen gescheiden kolommen voor de organisatienaam als deze met Som is gegroepeerd.
note.user_review_details=N.B.: Docenten hebben altijd toegang tot details, voortgang en interacties.
