text.changeStrongPasswordDesc=1) Gebruik minimaal {1} tekens, waaronder {2} cijfers en {3} speciale tekens.<br>2) Gebruik geen logische reeks ('ab', '01'). Begin niet met drie gelijke tekens, en eindig niet op reeksen als '00', '99'. Ook voorspelbare waarden als voornaam, achternaam en gebruikersnaam zijn niet toegestaan.<br>3) Wachtwoorden zijn hoofdlettergevoelig. <br>4) Gebruik oude wachtwoorden niet opnieuw.<br> 5) Na {4} mislukte inlogpogingen worden gebruikeraccounts geblokkeerd.<br>5) Elke {0} dagen moet een nieuw wachtwoord worden gekozen.
text.changeStrongPasswordDescription=1)      Elke gebruiker wordt bij de volgende inlogpoging gevraagd het wachtwoord aan te passen. Dit verzoek wordt elke 60 dagen herhaald.<BR>2)      Alle wachtwoorden moeten minstens acht tekens lang zijn en ten minste twee cijfers bevatten. <BR>3)      Wachtwoorden worden gecontroleerd om er zeker van te zijn dat ze veilig zijn. (Onveilige wachtwoorden bevatten 'abc', '123', '321', beginnen met dezelfde eerste drie tekens, bevatten 'hallo', 'gast', 'wacht' of andere gangbare woorden, of eindigen met 00, 11, 22, 33,...,99).<BR>4)      Na 3 mislukte inlogpogingen, word je gebruikersnaam Geblokkeerd.  Wanneer je je wachtwoord kwijt bent/vergeet, of wanneer jouw gebruikersnaam is Geblokkeerd, neem dan contact op met de ILC-verantwoordelijke in je land  (klik op de knop 'Wachtwoord kwijt' om de lijst met contactinformatie per land te bekijken).<BR>5)      Eerdere wachtwoorden worden gecontroleerd en mogen niet opnieuw worden gebruikt.
