help.msg.AutoGrade4=Als de toets willekeurig vragen selecteert, wordt het aantal punten toegekend dat bij "Weging" is ingevuld.
help.msg.AutoGrade5=Voor sommige vraagtypes kan de score niet automatisch worden berekend. Bevat de toets vragen van het type Essay of Invulveld? Dan worden geen punten toegekend voor deze vragen. Dit moet door de docent worden gedaan.
help.msg.AutoGradeValues1=Het systeem kan de score voor meerkeuzevragen op twee manieren berekenen. Hiervoor is onder Systeembeheer/Aanpassingen/Aanpassingen de optie "Bij vraagtype Meerkeuze score mogelijk per antwoordkeuze" beschikbaar.
help.msg.AutoGradeValues10=Voorbeeld 1: voor een vraag met 5 keuzes (A t/m E) zijn A en B correct. Als de gebruiker A selecteert, wordt 4/5 van de punten toegekend.
help.msg.AutoGradeValues11=Voorbeeld 1: voor een vraag met 5 keuzes (A t/m E) zijn A en B correct. Als de gebruiker A en D selecteert, wordt 3/5 van de punten toegekend.
help.msg.AutoGradeValues12=Voorbeeld 1: voor een vraag met 5 keuzes (A t/m E) zijn A en B correct. Als de gebruiker C en D selecteert, worden 0 punten toegekend.
help.msg.AutoGradeValues13=Als in de sectie voor een vraag strafpunten zijn ingesteld, wordt elke incorrecte keuze evenredig bestraft. De vraagscore is altijd een waarde tussen 0 en het maximaal aantal punten dat voor de vraag kan worden behaald.
help.msg.AutoGradeValues14=Als men geen 100% score voor een vraag heeft behaald, is deze niet volledig correct beantwoord. Als de gebruiker achteraf de vraag bekijkt, is deze niet als "correct" gemarkeerd.
help.msg.AutoGradeValues2=Voor het berekenen van de score zijn algoritme A (totaalscore) en algoritme B (evenredige deelscore) beschikbaar.
help.msg.AutoGradeValues3=De keuze tussen Algoritme A en B kan worden gemaakt in Systeembeheer, Aanpassingen, Aanpassingen. In toekomstige versies wordt keuze op toetsniveau mogelijk.
help.msg.AutoGradeValues4=Met Algoritme A (totaalscore) worden alle punten toegekend als men de vraag volledig correct heeft beantwoord. Is dit niet het geval, dan worden 0 punten toegekend.
help.msg.AutoGradeValues5=Met Algoritme B (evenredige deelscore) wordt het aantal punten verdeeld over het aantal keuzes. Deze deelscore wordt dan toegekend voor elke keuze die op correcte wijze (niet) is geselecteerd.
help.msg.AutoGradeValues6=Uitzondering 1: Als bij een vraag geen enkele keuze is geselecteerd, worden 0 punten toegekend.
help.msg.AutoGradeValues7=Uitzondering 2: Als bij een vraag elke keuze is geselecteerd (als gok), worden 0 punten toegekend. Behalve als dit het juiste antwoord is, dan worden alle punten toegekend.
help.msg.AutoGradeValues8=Uitzondering 3: Als geen van de correcte keuzes is geselecteerd, worden 0 punten toegekend.
help.msg.AutoGradeValues9=Voorbeeld 1: voor een vraag met 5 keuzes (A t/m E) zijn A en B correct. Als de gebruiker A, B en C selecteert, wordt 4/5 van de punten toegekend.
help.msg.CatalogAccess1=Het is mogelijk om gebruikers toegang te geven tot een catalogus, zonder dat ze hoeven in te loggen. Hiervoor kan per catalogus "Catalogus toegankelijk zonder ingelogd te zijn" worden aangevinkt. Deze mogelijkheid staat los van de toegangsrechten die op catalogusniveau zijn ingesteld.
help.msg.CatalogAccess2=Deze toegang is op dezelfde wijze ingericht als de Toegangsrechten. Heeft iemand toegang tot een catalogus op laag niveau? Dan ziet hij ook de bovenliggende structuur.
help.msg.CatalogDisplay1=Subcatalogi zijn volwaardige catalogi, die cursussen en onderliggende catalogi kunnen bevatten. De catalogusstructuur kan worden gebruikt om cursussen te ordenen, en/of cursustoegang te beperken voor een specifieke groep gebruikers.
help.msg.CatalogDisplay2=Voor elke catalogus kan de weergave apart worden ingesteld.
help.msg.CatalogDisplay3=Het is mogelijk dat gebruikers een bovenliggende catalogus openen. In dat geval wordt alleen de catalogusnaam getoond. De cursussen in deze catalogus blijven verborgen. Gebruikers zien dus altijd alleen cursussen in catalogi waartoe ze toegang hebben. 
help.msg.CatalogDisplay4=TIP: gebruik schermindeling 3 voor het hoogste niveau (Top), en schermindeling 1 of 2 voor de onderliggende catalogi.
help.msg.CatalogDisplay5=Is er geen afbeelding geselecteerd voor een catalogus of cursus, dan wordt de standaardafbeelding getoond. Uiteraard is het selecteren van een unieke afbeelding aan te raden.
help.msg.CatalogPerms1=Met "Toegangsrechten overnemen" kan je de toegangsrechten overdragen op subcatalogi. Zo worden op deze submappen dezelfde toegangsrechten ingesteld als op de bovenliggende map.
help.msg.CatalogPerms2=Het is ook mogelijk om voor elke catalogus aparte toegangsrechten in te stellen. Klik hiervoor op "Toegangsrechten". Deze toegangsrechten worden dan toegevoegd aan de instellingen van de bovenliggende catalogus.
help.msg.CatalogPerms3=Gebruikers hebben altijd leesrechten voor een bovenliggende catalogus, ook als toegangsrechten niet worden overgenomen. Dit is noodzakelijk om de gebruiker toegang te verlenen tot de betreffende catalogus.
help.msg.CatalogPerms4=TIP: stel toegangsrechten in op de catalogi in het hoogste niveau, en gebruik "Toegangsrechten overnemen". Zo worden op elke onderliggende catalogus meteen toegangsrechten ingesteld, die eventueel kunnen worden aangevuld met specifieke rechten.
help.msg.CatalogPerms5=Toegangsrechten worden alleen virtueel meegenomen, dit wordt niet in de database geregistreerd. Dit betekent dat aanpassingen op een hoog niveau direct gevolgen hebben voor de toegangsrechten op een lager niveau. <b>Zodra een gebruiker opnieuw inlogt, worden de aangepaste toegangsrechten actief.</b>
help.msg.CatalogPerms6=De criteria van toegangsrechten gebruiken OF-logica. Dit kan worden omgezet naar EN-logica in het onderdeel Systeemaanpassing.
help.msg.CatalogPerms7=VOORBEELD 1: De inhoud van een catalogus toegankelijk maken om vrij te kunnen bladeren. Stel hiervoor in dat de toegangsrechten worden meegenomen in onderliggende catalogi.
help.msg.CatalogPerms8=VOORBEELD 2: De inhoud van een catalogus alleen toegankelijk maken voor een specifieke groep gebruikers. Stel hiervoor in dat toegangsrechten van een specifieke catalogus niet worden meegenomen in onderliggende catalogi. 
help.msg.ComplianceDrillDown11=Met Compliance-analyse worden actuele studiegegevens onderzocht, om te bepalen in welke mate (percentage) organisaties, groepen en gebruikers \u00e9\u00e9n of meer cursussen hebben voltooid.
help.msg.ComplianceDrillDown12=Cursussen met de studiestatus Voltooid, Be\u00ebindigd en Geslaagd worden in de analyse als voltooid beschouwd.
help.msg.ComplianceDrillDown13=Voor de berekening van het compliance-percentage van een groep gebruikers, wordt per gebruiker bepaald of deze al dan niet voldoet aan de eisen.
help.msg.ComplianceDrillDown14=Bijvoorbeeld: gebruiker A in organisatie X heeft 10 van 10 cursussen voltooid. Gebruiker B in dezelfde organisatie heeft 2 van 10 cursussen voltooid. Het compliance-percentage voor organisatie X is dan 50%, want 1 van 2 gebruikers voldoet aan de eisen. Het voortgangspercentage is 60%, want er zijn 12 van 20 cursussen voltooid.
help.msg.ComplianceDrillDown21=Standaard worden alleen gebruikersaccounts met de status Actief meegenomen in de analyse. Als dit niet wenselijk is, kan deze optie worden uitgevinkt in de selectiecriteria van de analyse.
help.msg.ComplianceDrillDown22=Sommige standaardrapporten bieden vergelijkbare detailoverzichten. Kijk hiervoor in het overzicht Compliance-rapporten (reeks R 5XX).
help.msg.ComplianceDrillDown23=Kies een datumbereik om de analyse te beperken tot cursussen die in deze periode zijn voltooid.
help.msg.ComplianceDrillDown24=De analyse heeft betrekking op voltooiing, dus er wordt geen rekening gehouden met inschrijving. Bijvoorbeeld: een gebruiker heeft 1 van 5 cursussen voltooid, maar is nog niet ingeschreven voor de 4 resterende cursussen. Het compliance-percentage is dan 20%.
help.msg.ComplianceDrillDown31=De Compliance-eis kan bestaan uit diverse cursussen.
help.msg.ComplianceDrillDown32=Als dit type analyse wordt gebruikt, is het raadzaam vooraf de cursussen als Compliance-eis in te stellen. Anders moeten de cursussen steeds handmatig worden geselecteerd.
help.msg.ComplianceDrillDown33=De cursussen die als Compliance-eis zijn vastgesteld, worden opgenomen in de analyse.
help.msg.EventStatus1=Deze status is specifiek bedoeld voor deze uitvoering, en heeft dus niets te maken met de studiestatus voor deze cursus.
help.msg.EventStatus2=Deze status wordt gebruikt om te bepalen welke data/tijdstippen worden getoond aan de deelnemer van een cursus van het type Klassikaal.
help.msg.EventStatus3=Het wijzigen van de uitvoeringstatus kan gevolgen hebben voor alle deelnemers.
help.msg.EventStatus4=Als "Standaardcontroles overslaan" wordt aangevinkt bij Groep inschrijven, worden de eisen van uitvoeringstatus genegeerd.
help.msg.EventStatusValues1=<b>Actief:</b> Voor deze uitvoering kan men zich inschrijven.
help.msg.EventStatusValues2=<b>In afwachting:</b> Voor deze uitvoering kan men zich nog niet inschrijven. Gebruik deze status bijvoorbeeld als de cursus nog in ontwikkeling is.
help.msg.EventStatusValues3=<b>Voltooid:</b> Voor deze uitvoering kan men zich niet meer inschrijven, want de uitvoering is voltooid. Gebruik deze status bijvoorbeeld als een klassikale uitvoering heeft plaatsgevonden.
help.msg.EventStatusValues4=<b>Gesloten:</b> Voor deze uitvoering kan men zich niet inschrijven.
help.msg.EventStatusValues5=<b>Geannuleerd:</b> Voor deze uitvoering kan men zich niet meer inschrijven. Gebruik deze status bijvoorbeeld als een klassikale uitvoering wordt geannuleerd bij ziekte van een docent.
help.msg.EventStatusValues6=<b>Alleen op uitnodiging:</b> Voor deze uitvoering kan men zich niet zelf inschrijven. Gebruik deze status als inschrijving alleen door een beheerder wordt uitgevoerd.
help.msg.EventStatusValues7=<b>Uitvoeringkeuze door gebruiker:</b> Voor deze uitvoering kan men zich niet zelf inschrijven.  Als een gebruiker voor deze uitvoering wordt ingeschreven, zal hem worden gevraagd zelf een actieve uitvoering te kiezen. Dit gebeurt als de gebruiker het kenniscentrum opent.
help.msg.EventStatusValues8=GEARCHIVEERD: Deze cursus is verouderd. Als het een online cursus betreft, kan deze niet worden gestart. Aan deelnemers die de cursus proberen te starten wordt gemeld dat de cursus is gearchiveerd.
help.msg.Help.goal.editor.auto.tracking=Activeer deze optie om de organisatiedoelstellingen automatisch te laten berekenen en aanpassen zodra een gekoppelde doelstelling wordt aangepast. Het gemiddelde van de voortgangspercentages wordt berekend, en de meestvoorkomende status wordt vermeld.
help.msg.jobProfileGroupCert=Als een certificaat aan een functieprofielgroep is gekoppeld, wordt dit automatisch uitgereikt aan gebruikers die alle competenties van elk functieprofiel hebben verworven. Hiervoor wordt alleen gekeken naar competenties, niet naar certificeringstoetsen.
help.msg.LogicalDomainA1=Domeinen verzorgen op eenvoudige wijze een strikte scheiding van gebruikersgegevens en (enkele typen) objecten.
help.msg.LogicalDomainA2=Alle gebruikers worden opgenomen in het domein Global Default. Daarna kunnen klantspecifieke domeinen worden ingericht door organisaties aan nieuwe domeinen toe te voegen.
help.msg.LogicalDomainA3=In een domein kan \u00e9\u00e9n volledige organisatietak worden opgenomen. In toekomstige releases zal het mogelijk worden om meerdere organisaties aan \u00e9\u00e9n domein te koppelen.
help.msg.LogicalDomainA4=Op gebruikers in een domein worden de standaardinstellingen van dit domein toegepast (standaardbeoordelaar, contactadres, uitlog-URL, etc.)
help.msg.LogicalDomainA5=Als een domein wordt verwijderd, worden alle opgenomen gebruikers en objecten verplaatst naar het domein Global Default.
help.msg.LogicalDomainA6=Let op! Gebruikers in het domein Global Default worden alleen beperkt door ingestelde toegangsrechten, zodat ze 'alles' kunnen zien waarvoor ze lees- of schrijfrechten hebben. Gebruikers die in een ander domein zijn opgenomen, zijn beperkt tot hun eigen domein. Ze kunnen niet worden gevonden door gebruikers in andere domeinen, behalve door gebruikers in Global Default..
help.msg.LogicalDomainB1=Domeinen verzorgen op eenvoudige wijze een strikte scheiding van gebruikers. Dit betekent dat overzichten van gebruikers en zoekvensters automatisch worden beperkt tot gebruikers in het eigen domein.
help.msg.LogicalDomainB2=Gebruikers in het domein Global Default \u00e9n gebruikers met een domeinoverstijgende rol (zoals A, System Administrator) vormen hierop een uitzondering. Zij kunnen gegevens van gebruikers in andere domeinen inzien en domeininstellingen aanpassen.
help.msg.LogicalDomainB3=Toegangsrechten vormen een aanvulling op de domeinindeling. Zo kun je toegangsrechten gebruiken om onderdelen van een domein af te schermen voor specifieke domeingebruikers.
help.msg.LogicalDomainB4=Systeembeheerders die over de domeinen heen werken, kunnen gebruikers en organisaties verplaatsen naar een ander domein.
help.msg.LogicalDomainB5=De domeinindeling is van toepassing op de dataloader Gebruikers. Men kan alleen gebruikers toevoegen aan het eigen domein, anders wordt de regel overgeslagen. Gebruikers in het domein Global Default worden niet beperkt tot hun eigen domein.
help.msg.LogicalDomainB6=De domeinindeling wordt toegepast op standaardrapporten en andere overzichten. In fase 2 wordt ook de Rapportwizard meegenomen.
help.msg.LogicalDomainC1=In de huidige versie hebben domeinen geen betrekking op objecten die door gebruikers worden aangemaakt, maar in de tweede fase wordt het mogelijk om objecten af te schermen voor andere domeinen.
help.msg.LogicalDomainC2=Het domein Global Default wordt dan een domein voor gedeelde/publieke content, terwijl de objecten in andere domeinen zullen worden afgeschermd.
help.msg.LogicalDomainC3=In deze tweede fase komt de prioriteit te liggen op de volgende objecten: e-mailsjablonen, inschrijfrichtlijnen, Documentbeheer, cursussen, catalogi en gebruikersgroepen. Andere objecten volgen in latere fasen.
help.msg.LogicalDomainC4=In de tweede fase zal ook een domeinspecifieke variant van Instellingen/Aanpassingen worden gerealiseerd, zodat systeeminstellingen als domeininstellingen beschikbaar komen.
help.msg.LogicalDomainD1=Het domein Global Default maakt upgrades van oudere NNTS-omgevingen mogelijk. Als het gebruik geen extra domeinen vereist, kan worden volstaan met alleen Global Default.
help.msg.LogicalDomainD2=De systeembeheerder werkt over de domeinen heen, dus deze kan gebruikers uit verschillende domeinen groeperen. Het is raadzaam om deze vermenging tot het minimum te beperken, vooral waar het toegangsrechten betreft. Het zal namelijk lastig blijken deze uitzonderingen te monitoren en de conseqenties volledig te overzien.
help.msg.LogicalDomainD3=Pas in de tweede fase wordt de domeinindeling volledig toegepast op de Rapportwizard. Voorlopig is het daarom raadzaam op deze rapporten strikte toegangsrechten in te stellen.
help.msg.LogicalDomainDetailA1=Gebruikers in het domein 'Global Default' zien ook gebruikers in andere domeinen. Gebruikers in andere domeinen zien alleen gebruikers in hun eigen domein.
help.msg.LogicalDomainDetailA2=Gebruikers in het domein 'Global Default' worden alleen beperkt door ingestelde toegangsrechten. Gebruikers in andere domeinen worden zowel beperkt door toegangsrechten als hun lidmaatschap van een domein.
help.msg.LogicalDomainDetailA3=Organisaties en gebruikers worden automatisch in een domein ondergebracht: nieuwe organisaties in het domein van de bovenliggende organisatie en nieuwe gebruikers in het domein van hun organisatie.
help.msg.LogicalDomainDetailA4=Op nieuwe gebruikers worden de standaardinstellingen van het domein toegepast.
help.msg.LogicalDomainDetailA5=Als een organisatie wordt verplaatst naar een ander domein, worden automatisch de instellingen van dit nieuwe domein toegepast.
help.msg.LogicalDomainDetailA6=Klik op 'Domeintoewijzing controleren' om te controleren of gebruikers en organisaties in een ander domein moeten worden ondergebracht. Als een organisatie wordt verplaatst worden objecten niet meegenomen. Als een domein wordt verwijderd, worden alle opgenomen onderdelen verplaatst naar 'Global Default'.
help.msg.LogicalDomainDetailB1=Kies voor standaardbeheerder, standaardbeoordelaar en standaardprofiel een account dat in \u00e9\u00e9n van de betrokken organisaties is ondergebracht. Dit is niet verplicht, maar het houdt zaken wel overzichtelijk.
help.msg.LogicalDomainDetailB2=Als een gebruiker wordt toegevoegd, wordt de volgende volgorde toegepast: een geselecteerd gebruikersjabloon, het gebruikersjabloon van het domein, domeininstellingen van de aanvrager.
help.msg.LogicalDomainDetailB3=Als voor elk domein een aparte in-/uitlogpagina beschikbaar is, moet ook worden vastgelegd hoe men hierop terecht komt. Het afhandelen van uitloggen is eenvoudiger dan inloggen.
help.msg.LogicalDomainDetailB4=Als gebruikers of organisatieonderdelen worden verplaatst, wordt de domeintoewijzing automatisch bijgewerkt.
help.msg.LogicalDomainDetailB5=Het is raadzaam om gebruikers geen toegang te geven tot organisatieonderdelen buiten hun domein (bijvoorbeeld via Toegewezen organisaties). Het is namelijk niet overal mogelijk om toegang buiten het domein te realiseren.
