help.msg.NewsSurveyPollResponse1=Als de peiling correct is geplaatst, wordt deze getoond in het Nieuwsoverzicht op de Startpagina. 
help.msg.NewsSurveyPollResponse2=Elke gebruiker kan de peiling slechts eenmaal invullen. Heeft men dit reeds gedaan, dan worden de peilingresultaten getoond.
help.msg.NewsSurveyPollResponse3=De peilingresultaten worden in percentages weergegeven. Het aantal reacties wordt getoond in standaardrapport R 304.
help.msg.NewsSurveyPollResponse4=Het nieuwsbericht waarin de peiling wordt aangeboden wordt alleen getoond in het Nieuwsoverzicht op de Startpagina. Het wordt dus niet getoond op de inlogpagina of in een kenniscentrum.
help.msg.NewsSurveyPollSetUp1=Selecteer een toets van het type Enqu\u00eate, en vink Peiling aan.
help.msg.NewsSurveyPollSetUp2=De toets bevat niet meer dan \u00e9\u00e9n sectie, die niet meer dan \u00e9\u00e9n vraag bevat.
help.msg.NewsSurveyPollSetUp3=De toets bevat een vraag van het type Meerkeuze waarin \u00e9\u00e9n antwoord kan worden gekozen. Hiervoor zijn tenminste twee keuzes beschikbaar. Er is geen correct antwoord mogelijk omdat het een peiling betreft.
help.msg.NewsSurveyPollSetUp4=De velden Afbeelding, Bijlage, Introductie, Tekst en Onzichtbare HTML-codes worden niet weergegeven. Er wordt bij de peiling dus alleen een titel getoond.
help.msg.UserPrompt1=Deze status is specifiek bedoeld voor uitvoeringen van een cursus van het type Klassikaal. De uitvoering met deze status is een leeg sjabloon waarmee een cursus aan gebruikers kan worden toegewezen. De gebruiker moet dan zelf kiezen uit alle actieve uitvoeringen van de cursus.
help.msg.UserPrompt2=Een gebruiker kan zichzelf niet inschrijven voor een uitvoering met deze status. Als de klassikale cursus op zichzelf staat, moet Groep inschrijven of Automatisch inschrijven worden gebruikt. Als de klassikale cursus onderdeel is van een programma is zelf inschrijven wel mogelijk.
help.msg.UserPrompt3=Deze status is ideaal voor een programma dat een klassikale cursus bevat die herhaaldelijk wordt verzorgd. Er hoeft dus niet steeds een nieuwe uitvoering voor het programma te worden gemaakt.
help.msg.UserPrompt4=Kenmerken als startdatum en locatie worden niet ingevuld voor een uitvoering met deze status, omdat ze nooit worden gebruikt.
help.OptionalPaymentItems=Je kan je keuze maken uit de extra producten door deze aan te vinken en de hoeveelheid in te vullen.
help.participantDeadlines.text1=De studietermijn wordt ingesteld bij inschrijving. Als de studietermijn na inschrijving moet worden aangepast, kan dit handmatig worden gedaan.
help.participantDeadlines.text2=Deze handmatige aanpassing kan worden uitgevoerd voor deelnemers met de volgende studiestatus:
help.participantDeadlines.text3=Selecteer de betreffende gebruikers in het overzicht "Studietermijn per gebruiker", en klik op "Toepassen op selectie".
help.RegisterCourseInterest=Geef je de voorkeur aan een andere datum dan de reeds beschikbare uitvoeringen? Klik dan op de link om jouw belangstelling voor de cursus kenbaar te maken en alternatieve data voor te stellen. 
