option_desc.kc.showEmptyBoxesEnabled=Alle onderdelen worden getoond, ook als er geen informatie beschikbaar is. Schakel deze optie uit om lege velden/tabbladen te verbergen.  
option_desc.kc.ShowModuleAttributes=Hiermee wordt dit onderdeel beschikbaar voor het Kenniscentrum. Per cursus kan dan worden bepaald of het onderdeel daadwerkelijk wordt getoond.<br.<br>Schakel deze optie uit om dit onderdeel onbeschikbaar te maken voor het Kenniscentrum van elke cursus.
option_desc.kc.StatusChangeAreaEnabled=Hiermee wordt dit onderdeel beschikbaar voor het Kenniscentrum. Per cursus kan dan worden bepaald of het onderdeel daadwerkelijk wordt getoond.<br.<br>Schakel deze optie uit om dit onderdeel onbeschikbaar te maken voor het Kenniscentrum van elke cursus.
option_desc.kc.TestAreaEnabled=Hiermee wordt dit onderdeel beschikbaar voor het Kenniscentrum. Per cursus kan dan worden bepaald of het onderdeel daadwerkelijk wordt getoond.<br.<br>Schakel deze optie uit om dit onderdeel onbeschikbaar te maken voor het Kenniscentrum van elke cursus.
option_desc.kc.TranscriptAreaEnabled=Hiermee wordt dit onderdeel beschikbaar voor het Kenniscentrum. Per cursus kan dan worden bepaald of het onderdeel daadwerkelijk wordt getoond.<br.<br>Schakel deze optie uit om dit onderdeel onbeschikbaar te maken voor het Kenniscentrum van elke cursus.
option_desc.mail.addDescriptiontoICal=De tekst uit het veld Omschrijving wordt opgenomen in de berichttekst. Hiermee wordt de tekst uit het e-mailsjabloon overschreven.
option_desc.mail.combineEmailToandCC=Gebruikers die als "Aan" en "CC" zijn geselecteerd, ontvangen dezelfde e-mail. Zo kan elke "Aan" en elke "CC" zien, welke gebruikers als "Aan" en "CC" zijn geselecteerd. En zo kan de "Hyperlink voor beoordeling inschrijfverzoek" ook worden gebruikt door personen die als "CC" zijn ingesteld.
option_desc.mail.ForumUpdateNotificationEmail=Elke nacht wordt de geselecteerde e-mail verzonden naar de deelnemers indien het forum de afgelopen 24 uur is aangepast.
option_desc.mail.GentleReminderTemplate=Vanuit het overzicht Inschrijfverzoeken kan de cursist een herinnering verzenden aan de beoordelaar. Hiervoor wordt het interne Postvak van het systeem geopend. Als een e-mailsjabloon is geselecteerd, wordt dit als bericht ingevuld. De gebruiker kan dan dit sjabloon dan nog aanpassen. Als geen e-mailsjabloon is geselecteerd, moet de gebruiker zelf een bericht opstellen. 
option_desc.mail.icalAsAttachmentEnabled=Als er sprake is van meerdere klassikale uitvoeringen, worden meerdere kalenderitems als bijlage toevoegd. Zo wordt elke uitvoering als aparte afspraak weergegeven. Als deze optie niet wordt gebruikt, krijgt de cursist \u00e9\u00e9n kalenderitem voor de gehele periode.
option_desc.mail.newUserWelcomeEmail=De gekozen e-mail wordt 's nachts automatisch naar gebruikers gestuurd die de afgelopen 24 uur aan het systeem zijn toegevoegd.
option_desc.mail.requestRVSPinICal=Activeer deze optie zodat de organisator berichten ontvangt als een deelnemer heeft "Geaccepteerd", "Geweigerd" of als men zich "Voorlopig bezet" heeft gemeld.
option_desc.mail.systemReminderId=De herinneringen voor de startdatum van de cursus worden gebaseerd op deze sjabloon die geselecteerd is in E-mailsjablonen.
option_desc.mail.systemReminderNDay=Stel hier in dat automatisch een herinnering via e-mail wordt verzonden. Dit gebeurt <b>#</b> dagen voordat de cursus begint. Daarbij wordt gebruik gemaakt van de sjabloon die hierboven is geselecteerd.
option_desc.mail.UseDaylightTimeSavingInIcalendar=Standaard niet actief zodat geen aanpassingen worden gedaan. Als men bijvoorbeeld in februari is ingeschreven voor een cursus in mei, wordt de start- en eindtijd niet aanpast zodra de zomertijd ingaat.
option_desc.payment.AgreementUrl=Als een URL voor de betalingsbevestiging is ingesteld, wordt deze getoond op het creditcardformulier. De betaling wordt dan pas voltooid als de gebruiker op deze website akkoord heeft gegeven.
option_desc.payment.tokenPurchaseEmail=Als de betaling voor het pakket penningen is voldaan, wordt het geselecteerde e-mailsjabloon verzonden.
option_desc.pref.allowMailChoiceEnabled=Bij Voorkeurinstellingen kan de gebruiker kiezen tussen het ontvangen van e-mail in het systeem, of op een extern e-mailadres (via SMTP). Door deze optie uit te schakelen kunnen gebruikers geen aanpassingen doorvoeren in de e-mailvoorkeur die de beheerder heeft ingesteld.
option_desc.question.requiresQuestionStatusChangeComment=Als de beoordelaar de status van een vraag aanpast, moet een opmerking ter verantwoording worden ingevuld.
option_desc.retiredSessionNotification=Dit e-mailsjabloon wordt naar alle deelnemers verzonden zodra een uitvoering de status Gearchiveerd krijgt.
option_desc.security.AllowConcurrentLogins=Zo wordt voorkomen dat met een gebruikersaccounts meerdere malen tegelijkertijd wordt ingelogd.
option_desc.security.allowedFiles=Extensies van bestanden die worden ge\u00efmporteerd door cursisten, bijvoorbeeld in 'Mijn bestanden' of in de Werkmap. Vul een kommagescheiden lijst in of laat leeg om geen beperkingen in te stellen. 
option_desc.security.DisablePreviousSessionsAtLogin=Als inloggen is beperkt tot \u00e9\u00e9n sessie, worden bestaande sessies be\u00ebindigd bij login. Er wordt dan dus niet gewacht op de standaard time-out.
option_desc.security.enforceRepositoryPermsAtFolderOnly=Zo worden toegangsrechten alleen toegepast op de bestandmappen. Als deze optie niet is geactiveerd, worden de toegangsrechten ook toegepast op elk bestand in de mappen.
option_desc.security.HtmlSanitizerEnabled=Kies "Ingevulde tekst controleren" om een controle te laten uitvoeren als gebruikers tekst invullen. Eventuele risicovolle HTML-code wordt dan gewist voordat de tekst in het scherm wordt getoond.
option_desc.security.MinimalAuthResponse=Activeer deze optie om ervoor te zorgen dat een enkele responscode wordt vastgelegd bij een mislukte inlogpoging.
option_desc.security.ParameterProtection=Het is raadzaam deze optie te activeren, zodat kernparameters van diverse transacties worden versleuteld.
option_desc.security.ScanDataInput=Naast standaardcontroles over de ingevulde gegevens, is het ook mogelijk om te controleren op verdachte code die bij de invoer wordt meegegeven. Het hoge beveiligingsniveau zorgt voor grondige controle van gegevensinvoer, waarvoor de richtlijnen van OWASP worden gehanteerd.
option_desc.self_reg.adminId=Als een nieuwe gebruiker zich zelf registreert, wordt er een e-mail gestuurd naar de beheerder zodat deze de noodzakelijke actie kan ondernemen (bijv. keur het verzoek goed, maak de gebruikerstatus actief)
option_desc.self_reg.approvalNeeded=Als deze optie is aangezet, dan wordt de nieuwe gebruiker na zelfregistratie automatisch op "Zelfregistratie in behandeling" gezet. Hierdoor heeft de beheerder nog de mogelijkheid het verzoek goed te keuren alvorens de gebruiker kan inloggen.
option_desc.self_reg.editOrgLevelEnabled=Als deze optie is ingesteld, kunnen gebruikers nieuwe organisatieniveaus in het systeem opnemen op het moment dat zij zich zelf registreren.
option_desc.self_reg.isUseRegDateAsJoinDateEnabled=Gebruik de registratiedatum als startdatum wanneer een account wordt toegevoegd met zelfregistratie.
option_desc.self_reg.maxOrgLevelAllowed=Binnen het zelfregistratieproces mogen gebruikers hun eigen organisatieniveau selecteren. Door het niveau te beperken dat zij kunnen selecteren, maak je de keuze voor de gebruiker eenvoudiger.
option_desc.self_reg.nGenerateExpDateByJoinDate=Stel een vervaldatum in wanneer een account wordt toegevoegd met zelfregistratie (startdatum + aantal maanden).
option_desc.self_reg.profileUserId=Het systeem gebruikt profielen om gebruikers met een aantal standaard instellingen op te voeren.
option_desc.self_reg.SelfRegFailEmailTemplate=Dit bericht wordt verzonden zodra er een fout is opgetreden bij het verwerken van een ingevulde zelfregistratie.
option_desc.self_reg.SelfRegSuccessEmailTemplate=Dit bericht wordt verzonden zodra een ingevulde zelfregistratie succesvol is verwerkt.
option_desc.self_reg.userEmailMandatory=Als deze optie is ingesteld, moeten gebruikers die zich zelf registreren een uniek e-mailadres invullen. Hierdoor voorkom je dat gebruikers zich (per ongeluk) meerdere keren registreren, doordat op het e-mailadres wordt gecontroleerd in het systeem.
option_desc.test.allowMultipleChoicePartialCredit=Meerkeuzevragen worden meestel op een alles-of-niets basis beoordeeld. Met deze optie kan je bonuspunten geven voor goede antwoorden en strafpunten (indien ingesteld) voor foute antwoorden.
option_desc.test.defaultExamSummaryPoolLevel=Standaard toont het overzicht Toetsresultaten aan de gebruiker de score per sectie. Maar het is ook mogelijk te tonen wat de score is per vraagverzameling. Dit is uiteraard alleen zinvol wanneer de vraagverzamelingen thematisch zijn ingedeeld. Gebruik deze systeemaanpassing om in te stellen tot welk verzamelingniveau de score wordt gespecificeerd.
option_desc.test.defaultPassingGrade=Standaard te behalen score bij Toetsbeheer voor WBES
option_desc.test.defaultTestIpFilter=De standaard startwaarde voor de IP reeks van toetsplekken. Alleen gebruikers met een PC binnen de aangegeven IP reeks zijn in staat om de toets af te leggen. Het teken * in het IP adres betekent dat elke waarde hier acceptabel is. Een voorbeeld: 192.*.*.* betekent dat ELK IP adres dat start met 192 behoort bij een geldige toets PC.
option_desc.test.defaultTestIpFilterEnd=De standaard startwaarde voor de IP reeks van toetsplekken. Alleen gebruikers met een PC binnen de aangegeven IP reeks zijn in staat om de toets af te leggen. Het teken * in het IP adres betekent dat elke waarde hier acceptabel is. Een voorbeeld: 192.*.*.* betekent dat ELK IP adres dat start met 192 behoort bij een geldige toets PC.
option_desc.test.displayExpiredQuestionInExam=Als vragen de vervaldatum hebben bereikt worden ze toch opgenomen in toetsen waarvoor ze zijn geselecteerd. Dit geldt uiteraard voor secties met een vaste vragenlijst. Maakt de vraag deel uit van een secties met willekeurige vraagselectie? Dan wordt deze opgenomen in de toets als de gebruiker de toets heeft gestart voor de vervaldatum.
option_desc.test.examsAttachedTo=Hiermee kan het cursustype worden aangepast van cursussen die als interne toets worden opgestart. Hiertoe worden ook de  toetsexemplaren gerekend die zijn gepubliceerd op basis van een toetssjabloon.
option_desc.test.lockFrameBar=Bevries de schermrand gedurende de toetsuitvoering
option_desc.test.missingAnswerChecking=Beantwoording kan worden afgedwongen, maar het is ook mogelijk om de gebruiker te attenderen op de onbeantwoorde vraag. Als de gebruiker de waarschuwing negeert, wordt de vraag onbeantwoord verzonden.
option_desc.test.reportExamCourseScoreAsMarkType=Standaard wordt de cursusscore getoond in punten. Activeer deze optie om de score te tonen in procenten (zonder procentteken) wanneer de vereiste score als percentage is ingesteld. 
option_desc.test.showInstanceNumber=Volgnummer tonen bij elke toets
option_desc.test.showQuestionPool=Activeer deze optie om in de toets de titel van de vraagverzameling te tonen boven het vraagnummer.
option_desc.test.showQuestionPoolInEditor=Activeer deze optie om aan toetsbeheerders te tonen welke vraagverzamelingen worden gebruikt per sectie.
option_desc.transcript.DisplayModuleAttributes=Bij selectie van deze optie worden de kenmerken van elke cursus getoond op de pagina Studiegegevens en vervolgschermen.
option_desc.transcript.DisplayNumTrainingHours=Selecteer deze optie om in het overzicht "Studiegegevens" bij elke cursus het aantal studiepunten te tonen.
option_desc.transcript.Enable_Third_Party_Transcript_Viewing_Permission=Activeer deze optie om op cursusniveau Toegangsrechten te activeren, waarmee de gedetailleerde Studiegegevens kunnen worden afgeschermd.
option_desc.transcript.enableSortingLearningItemsInTables=Indien deze optie is ingesteld kan je de meeste tabellen sorteren door op de kolomkop te klikken
option_desc.transcript.EnforceOrgInAutoEnroll=Hiermee wordt afgedwongen dat bij de instellingen voor Automatisch inschrijven altijd een organisatie wordt geselecteerd. Zo kan men de cursus niet per abuis aan een te grote doelgroep toewijzen.
option_desc.transcript.EnforceUsingLastCommittedStatus=Activeer deze optie als het volgende probleem optreedt: vanwege LMSCommit versturen content-pakketten de lesstatus "Niet geslaagd" naar NetDimensions totdat de cursist slaagt voor de module. Hierdoor wordt het onmogelijk om de cursus op Voltooid te krijgen. Deze optie zorgt ervoor dat de laatst verzonden "cmi.core.lesson_status" wordt gehanteerd voor het instellen van de studiestatus.
option_desc.transcript.extTrainingRecApprovedEmailTemplate=Het e-mailsjabloon dat moet worden gebruikt als een inschrijfverzoek voor een externe cursus is goedgekeurd.
option_desc.transcript.extTrainingRecApprReqEmailTemplate=Het e-mailsjabloon dat moet worden gebruikt als een inschrijfverzoek voor een externe cursus moet worden beoordeeld.
option_desc.transcript.extTrainingRecDenEmailTemplate=Het e-mailsjabloon dat moet worden gebruikt als een inschrijfverzoek voor een externe cursus is afgewezen.
option_desc.transcript.hideBusinessSkillsObjectivesStatus=Skillsoft-cursussen bieden vaak gedetailleerde voortgangsinformatie, die ontoegankelijk kan zien voor niet-technische gebruikers. Deze informatie wordt verborgen, zodat alleen de reguliere voortgangsinformatie wordt getoond in Studiegegevens.
option_desc.transcript.hideInteractionsDisplay=De gedetailleerde studiegegevens van een online cursus (SCORM of AICC) worden niet aan de gebruiker getoond. Zo kan deze bijvoorbeeld geen antwoorden bekijken van een toets die in de cursus is opgenomen.  Standaard worden deze interacties vermeld op het tabblad Resultaten in het Kenniscentrum, en in het overzicht "Studiegegevens".
option_desc.transcript.lastAttemptScoreOverridesHighestScore=Standaard wordt de hoogste score (het beste toetsresulaat) gehanteerd, maar het is ook mogelijk om de laatste score te gebruiken (het meest recente toetsresultaat).
option_desc.transcript.netgCoursePassScore=Gegevens van NETg cookie-based tracking bevatten doorgaans ruwe score-informatie en enkele statusindicators. Met deze optie geef je het algemene niveau aan waaraan moet worden voldaan voor de cursus/toets als Geslaagd mag worden aangemerkt.
option_desc.transcript.netgCoursePassStatus=Gegevens van NETg cookie-based tracking bevatten doorgaans ruwe score-informatie en enkele statusindicators. Met deze optie geef je aan welke statusnaam gebruikt wordt om te communiceren aan het systeem zodra men een voldoende gescoord heeft.
option_desc.transcript.RecordAllWithdrawals=Indien geactiveerd dan legt het systeem alle uitschrijvingen vast, inclusief uitschrijvingen van onderdelen binnen programma's. Uitzondering hierop zijn groepsuitschrijvingen. Ook uitschrijving van gebruikers die op een wachtlijst zijn geplaatst, of van gebruikers die wachten op toestemming worden niet opgenomen (deze gebruikers waren immers nog niet definitief ingeschreven).
option_desc.transcript.RecordInteractionsAfterReopen=Activeer deze optie om ook de studiegegevens van heropende cursussen te registreren. Dit betekent dus dat nieuwe studiegegevens worden opgeslagen nadat de status Voltooid is bereikt.
option_desc.transcript.showMinimalRecordInformation=Vink aan om het voortgangsoverzicht (met scores en studiestatus) voor de gebruiker te verbergen.
option_desc.transcript.simplifyTrackingDataDisplay=Als deze optie is ingesteld, kan de gebruiker via Studiegegevens de studiegegevens benaderen. Door op die koppeling te klikken, ziet de student de gedetailleerde informatie. Het standaardscherm zal dan alleen samenvattinginformatie tonen.
option_desc.transcript.visbileLevel=Gedetailleerde studiegegevens tonen aan cursisten
option_desc.transcript.visibleLevel=Bepaalde welke gedetailleerde studiegevens aan cursisten worden getoond.
option_desc.user.allowAdditionalRoles=Activeer deze optie om het toekennen van extra rollen beschikbaar te stellen.
option_desc.user.allowEmailBasedLogin=Gebruikers kunnen inloggen door hun e-mailadres als gebruikersnaam in te vullen.
option_desc.user.allowPasswordReset=Sta gebruiker toe het wachtwoord aan te passen na het stellen van beveiligingsvragen
option_desc.user.allowUserIdChange=Activeer deze optie om beheerders in staat te stellen gebruikersnamen aan te passen in de Gebruikerseditor of met behulp van de dataloader Gebruikers.
option_desc.user.costCenterEnabled=Als deze optie aanstaat, wordt het veld Kostenplaats getoond als een eigenschap van de gebruiker in de Gebruikerseditor.
option_desc.user.forceInitialPasswordChange=Bij inloggen wordt de gebruiker gedwongen het wachtwoord aan te passen. Dit geldt voor nieuwe gebruikers die voor het eerst inloggen \u00e9n voor bestaande gebruikers waarvan een nieuw wachtwoord is ingesteld. Een wachtwoord kan opnieuw worden ingesteld door beheerders, bijvoorbeeld in de Gebruikerseditor of met behulp van de Dataloader Gebruikers.
option_desc.user.forceStrongPasswords=Als deze optie aanstaat, moeten gebruikers een krachtig wachtwoord invullen dat moeilijk te raden valt. Dit houdt in dat het een combinatie moet zijn van alfanumerieke tekens, minimaal 6 tekens en het kan geen logische reeks zijn zoals bijv. abc123, etc.
option_desc.user.inactiveUsersSetToSuspended=De status van het gebruikersaccount wordt Geblokkeerd als men te lang niet is ingelogd (anders: Inactief). Deze statuswijziging houdt verband met de optie "Hoeveel dagen na de laatste inlogpoging blijft het account Actief?".
option_desc.user.massMailRate=Met deze optie beheer je het aantal e-mails dat in een groep naar de SMTP-server wordt gestuurd. Hiermee voorkom je dat de e-mailservers overbelast worden.
option_desc.user.maxInactivePeriod=Als de gebruiker in deze periode niet heeft ingelogd, wordt de status van het gebruikersaccount aangepast tijdens de dagelijkse systeemcontrole. Het account wordt dan Inactief.  (of Geblokkeerd als de optie "Set Inactive Accounts to Suspended" is geselecteerd).
option_desc.user.maxLoginAttempt=Dit is het maximale aantal mislukte inlogpogingen voordat een gebruikersaccount wordt "Geblokkeerd". Dit wordt uit veiligheidsoverwegingen gedaan zodat niemand eindeloos kan proberen het systeem het systeem binnen te komen met bekende gebruikersnamen.
option_desc.user.maxPasswordLength=De maximaal toegestane lengte van het wachtwoord.
option_desc.user.minPasswordLength=De minimale toegestane lengte van het wachtwoord.
option_desc.user.multipleUserOrgs=Een gebruiker kan in het systeem deel uit maken van meer dan \u00e9\u00e9n organisatie. Als deze optie is ingesteld, wordt in de Gebruikerseditor een extra organisatiekeuzelijst getoond. Daarnaast kan men met de Dataloader Gebruikers ook dit tweede niveau importeren.
option_desc.user.newUserBioView=Nieuwere versies van het systeem bevatten meer velden in de biografie van een student, dan de eerste versies. Hier geef je aan of je de oude of nieuwe weergave gebruikt voor de biografie.
option_desc.user.nOfPrevPw=Geeft het aantal voorafgaande wachtwoorden aan wat NIET hergebruikt mag worden.
option_desc.user.passwordChangeInterval=Hiermee geef je aan na hoeveel dagen de gebruiker gevraagd wordt om een nieuw wachtwoord in te vullen. De controle hierop wordt bij iedere inlogpoging uitgevoerd.
option_desc.user.provideLogoffInformation=Aan de uitlog-URL die in de Standaardinstellingen is ingevuld, kunnen gebruikersgegevens worden toegevoegd. Het gaat hierbij om de titel van de gebruikersinterface (UI), de ISO-code van de taal (LANG) en de volledige organisatienaam (ORG).
option_desc.user.selfRegistrationEnabled=Als je deze optie aanzet, accepteert het systeem de zelfregistratieformulieren. Zo maak je het nieuwe gebruikers mogelijk om zich zelf te registreren in jouw studieomgeving. Om veiligheidsredenen is deze optie standaard uitgezet.
option_desc.user.sendRescheduleEmailTemplate=Dit e-mailsjabloon wordt verzonden als locatie, datum of tijdstip wordt aangepast in de Cataloguseditor.
option_desc.user.suspendPeriod=Indien een gebruiker het maximum aantal inlogpogingen heeft overschreden dan kan hij/zij gedurende de ingesteld tijdsperiode niet meer inloggen. 
option_desc.user.switchUserObservesPrivilege=Activeer deze optie om ervoor te zorgen dat men bij "Inloggen als andere gebruiker" niet kan kiezen voor gebruikers met een hoger privilegeniveau.
option_desc.user.useAttrSelectorInsteadofDropDown=Gebruik keuzeknop in plaats van keuzelijst.
option_desc.user.userAgreementEnabled=Indien ingesteld dan toont het systeem een gebruikersovereenkomst aan het eind van de zelfregistratie. De gebruiker kan wel of niet accepteren maar de gebruikersaccount wordt alleen toegevoegd na acceptatie.
option_desc.user.UserEnrollmentCleanup=Als een gebruikersaccount als Inactief wordt gemarkeerd, blijven inschrijvingen bewaard (bij waarde 0). Als een getal wordt ingevuld, controleert het systeem regelmatig of inactieve gebruikers moeten worden uitgeschreven.
option_desc.user.UserGroupRefreshFreq=Zo wordt gecontroleerd of de actuele samenstelling nog voldoet aan de selectiecriteria. Gebruikers die niet meer aan de criteria voldoen worden uit de groep verwijderd, en gebruikers die inmiddels wel voldoen worden toegevoegd.
option_desc.user.userStatusChangeToActive=Verzend een e-mail aan de gebruiker als zijn account Actief wordt.
option_desc.wiki.enrolledUserWikiPermission=Toegangsrechten voor de deelnemer van een cursus waaraan een Confluence-space is gekoppeld.
