text.letter_from_president_body1=Geachte {user_given_name}\:\n\nSta je mij toe om jou namens mijzelf en alle medewerkers van {all_specific_company} te feliciteren met het behalen van het Certificaat voor Technische medewerker voor {cert_printable_name}.\n\n
text.letter_from_president_body2=Door jouw prestatie schaar je jezelf tot de weinige servicemedewerkers in ons vakgebied die door het afleggen van strenge toetsen hebben getoond dat zij beschikken over de kennis en vaardigheden die nodig zijn om gecertificeerd te worden door {company_name_title_case}.<br><br>
text.letter_from_president_body3=Om deze kennis en competenties te verwerven heb je duidelijk veel ge\u00efnvesteerd in moeite en tijd. Alle lof voor die investering, en ik moedig je aan om door te gaan met jouw opleiding en certificering voor  {company_name_upper_case} na te streven binnen additionele kennisgebieden. Je investering in opleiding en certificering zal je helpen jouw competenties als servicetechnicus te vergroten, en helpt ons allemaal de allerbeste service te bieden aan onze ({company_name_title_case}) klanten.<br><br>
text.letter_from_president_body4=Als dit jouw EERSTE certificaat is, bevat deze brief een aantal zaken, zoals een certificaat en een schildje, speldjes voor je uniform en stickers voor op je gereedschapskist en vorkheftruck. Deze artikelen dienen om je status als gecertificeerd Technisch Medewerker van {company_name_upper_case} wereldkundig te maken.  Als dit extra certificaat is, bevat de set enkel een vervangingscertificaat. Hopelijk zul je jouw titel (en bijbehorende artikelen) met gepaste trots dragen.<b>
