option_name.cat.DefaultAllowUserMarkCompleteEnabled=Optie "Gebruikers toestaan de studiestatus aan te passen naar Voltooid (Be\u00ebindigd)" standaard aanvinken
option_name.cat.DefaultFromWorkDay=Eerste werkdag (standaardselectie)
option_name.cat.DefaultPriceInfoValue=Standaardwaarde voor veld Toelichting in overzicht Inschrijfkosten van de Cataloguseditor
option_name.cat.defaultSizeWindow=Formaat popupvenster met catalogusomschrijving
option_name.cat.DefaultToBrowseModeSearch=Standaardtabblad voor Catalogus is Bladeren, in plaats van Zoeken
option_name.cat.DefaultToWorkDay=Laatste werkdag (standaardselectie)
option_name.cat.DefaultWorkingHours=Standaardinstelling werktijden (formaat uu:mm-uu:mm)
option_name.cat.directEnrollAndLaunch=Direct inschrijven en starten vanuit zoekresultaten toestaan
