option_desc.enrolled.AllowReviewerToWithdrawUser=Vanuit het menu Taken, het menu Docent en de Cataloguseditor kan het overzicht "Actieve cursussen" van een individuele gebruiker worden geopend. In dit overzicht kan een gebruiker direct worden uitgeschreven. Ook kan een andere gebruiker worden geselecteerd om als vervanger te worden ingeschreven. De oorspronkelijke deelnemer wordt dan automatisch ingeschreven.
