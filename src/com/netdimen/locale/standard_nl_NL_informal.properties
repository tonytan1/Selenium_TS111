label.add_new_org_explain2=Om een organisatieonderdeel toe te voegen, moeten alle bovenliggende organisatieonderdelen ook in het bestand worden opgenomen. Als bijvoorbeeld een nieuw organisatieonderdeel op niveau 5 wordt geplaatst, moeten regels worden opgenomen van de bovenliggende organisaties op niveau 1, 2, 3 en 4. Deze tussenliggende niveau's mogen niet worden weggelaten.
