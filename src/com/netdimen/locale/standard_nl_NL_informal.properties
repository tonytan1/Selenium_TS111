option_desc.exam.questionStatus=Zonder vraagbeoordeling kan de beheerder een vraag direct Actief maken. De nieuwe vraag kan meteen worden ingezet.<br>Als men kiest voor vraagbeoordeling, wordt een vraag pas Actief als alle beoordelingsstappen zijn doorlopen.
option_desc.forum.forumCreationByPublicEnabled=Sommige beheerders geven er de voorkeur aan dat gebruikers alleen naar bestaande forums kunnen publiceren, anderen daarentegen willen de gebruiker juist de mogelijkheid geven om forums toe te voegen. Met deze optie be\u00efnvloed je die keuze.
option_desc.general.autoCompleteLpEnabled=Als een programmaonderdeel (handmatig) wordt Voltooid, controleert het systeem of hiermee aan alle voltooiingseisen is voldaan. Als dit het geval is, wordt het programma Voltooid.
option_desc.general.autoEnrollElectiveInLearningProgram=Veresit een programma dat men zich inschrijft voor cursussen in de vrije keuzeruimte? Dan wordt ook een losse inschrijving op een van de vrije keuzecursussen geregistreerd door het programma. Het maakt dus niet uit of men zich inschrijft via het kenniscentrum van het programma, of dat men zich direct inschrijft vanuit de catalogus.
option_desc.general.autoHideTeachMenu=Menu Docent automatisch verbergen als de ingelogde gebruiker niet als docent is toegewezen aan een cursus of programma.
option_desc.general.certBaseMonthLogic=Voor een verlopen certificaat kan een "gedoogperiode" worden gekozen, waarbinnen het opnieuw moet worden behaald. Deze optie regelt de configuratie en bepalingen van dit proces.
option_desc.general.completeRemovesModuleFromActiveList=Het systeem verandert de totale status indien er een cursus als Voltooid wordt aangegeven. Afhankelijk van deze instelling kan het ook zijn dat de cursus automatisch wordt verwijderd uit de lijst van Actieve cursussen.
option_desc.general.courseReopenEnabled=Zo kan de cursist later nogmaals de cursus bestuderen, terwijl de studiestatus ongewijzigd blijft. Als is ingesteld dat voltooide cursussen uit het overzicht "Actieve cursussen" worden verwijderd, komt in "Studiegegevens" een link beschikbaar om de cursus terug te plaatsen. 
option_desc.general.defaultExcludeClosedAccountsInReports="Overzicht beperken tot actieve accounts" bij rapportpublicatie standaard aangevinken.
option_desc.general.defaultReportFormat=Dit formaat wordt standaard geselecteerd bij het publiceren van een rapport.
option_desc.general.defaultReportType=Dit type wordt standaard geselecteerd bij het opstellen van een rapport met de Rapportwizard.
option_desc.general.disallowRelaunchOnceCompleted=Activeer deze optie om ervoor te zorgen dat de cursus niet kan worden heropend nadat deze is voltooid (ook niet als deze eerder is heropend). Anders kan men de cursus heropenen, waarna deze opnieuw moet worden voltooid. Door deze optie uit te schakelen wordt rapportage be\u00efnvloed, omdat deze vaak is afgestemd op de laatste poging.
option_desc.general.displayExtendedEnrollmentInfo=Kostenplaats en andere extra velden van het inschrijfverzoek in Studiegegevens tonen. Uiteraard moeten deze opties hiervoor zijn geactiveerd in de betreffende inschrijfrichtlijn. Beheerders en docenten met schrijfrechten voor studiegegevens kunnen de velden in studiegegevens aanpassen.
option_desc.general.DisplayModuleAttributesOnEnrolledTab=Toon de cursuskenmerken bij elke cursus in het overzicht "Actieve cursussen" en in de gedetailleerde cursusoverzichten.
option_desc.general.displaySectionForTimedNavTest=Voor toetsen met tijdslimiet kan het tonen van de sectiepagina aan het begin van iedere nieuwe sectie facultatief gemaakt worden. Hierdoor wordt de tijd alleen gebruikt voor beantwoording van vragen en niet voor het lezen van introducties.
option_desc.general.domainPartitioningEnforced=Met Gebruikersrollen en rechten kunnen beheerders toegang tot bepaalde gebruikersgegevens inrichten voor bepaalde gebruikersrollen. Zo kan men de hi\u00ebrarchische structuur van een organisatie beter afschermen. Deze restrictie wordt automatisch geactiveerd als bij de algemene instellingen Toegang tot Organisatieniveau 0 wordt afgedwongen.
option_desc.general.ecommerceEnable=Stelt gebruikers in staat om online cursussen op diverse manieren te betalen.
option_desc.general.enabledWysiwygEditor=Hiermee wordt de WYSIWYG-editor beschikbaar gesteld op de volgende plaatsen:<br>(1) Vragen - het invullen van de vraagtekst;<br>(2) Nieuwsberichten - het invullen van de berichttekst;<br>(3) E-mailsjablonen - het invullen van de berichttekst;<br>(4) Cataloguseditor - het invullen van de cursusomschrijving;<br>(5) Cataloguseditor - het invullen van de uitvoeringsomschrijving;<br>(6) Cataloguseditor - het invullen van een cursuskenmerk van het type Invulveld;<br>(7) Catalogus - het invullen van een catalogusomschrijving;<br>(8) Toetsen - het invullen van een toetsomschrijving;<br>(9) Functioneringsformulieren - het invullen van een sectieomschrijving;<br>(10) Forums - het invullen van een nieuw onderwerp
option_desc.general.enableMultipleAssignments=Activeer deze optie om het toekennen van extra dienstverbanden beschikbaar te stellen. Per dienstverband kunnen relevante velden als organisatie, teammanager en locatiecode worden ingevuld.
option_desc.general.enforceLearningProgramModuleSequence=Indien zo ingesteld dan dienen cursussen die onderdeel zijn van een programma in de voorgeschreven volgorde doorlopen te worden. Indien een cursus toch wordt gestart buiten deze volgorde dan volgt een informatiescherm voor de gebruiker met een uitleg over de verplichte volgorde.
option_desc.general.enforceSkillsoftLicenseControl=Als bij cursussen de leverancier "Skillsoft" is geselecteerd, kunnen alleen gebruikers met de waarde "Skillsoft" in Gebruikerskenmerk 8 de cursus starten. Als men de cursus niet mag starten, wordt een bericht getoond met het advies om contact op te nemen met de beheerder.
option_desc.general.enforceTokenProcessingBusinessLogic=Worden inschrijfkosten betaald met penningen? Dan moeten speciale rekenregels worden geactiveerd. Vink hiervoor deze optie aan. Er wordt dan bijvoorbeeld bij inschrijving gecontroleerd of het aantal penningen toereikend is voor betaling van de inschrijfkosten.
option_desc.general.hiddenTabAndFieldIfNoRecord=Voor weergavesjabloon met tabbladen: onderdelen zonder gegevens (bijvoorbeeld inschrijfverzoeken) worden niet getoond. Dit maakt het overzichtelijker voor gebruikers en teammanagers.
option_desc.general.hideCompletedJobProfilesInLearningPath=Als een gebruiker alle competenties van een functieprofiel heeft behaald, wordt het functieprofiel niet meer in het studiepad getoond.
option_desc.general.hideEveryoneOptionInPermissionSelector=Selecteer deze optie om het selecteren van "Alle gebruikers" te verbergen. Dit selectiehokje is standaard beschikbaar voor het instellen van Toegangsrechten, Automatisch inschrijven en voor het kiezen van de doelgroep van een Nieuwsbericht.
option_desc.general.keepCancelTranscript=Bij annulering wordt normaal alle deelnamegegevens gewist. In dit geval worden alle gegevens bewaard met als status Geannuleerd.
option_desc.general.keepWithdrawalTranscript=Standaard worden studiegegevens gewist als de gebruiker wordt uitgeschreven. Gebruik deze optie om studiegegevens te bewaren.
option_desc.general.lazyAutoEnrollEnabled=Zodra de gebruiker inlogt worden diverse functies automatisch door het systeem uitgevoerd. Onder andere ook het controleren op "Automatisch inschrijving" voor bepaalde cursussen. Als deze optie geactiveerd wordt, wordt het automatisch inschrijvingproces gelijktijdig in een tweede vertraagde procesactiveit gestart.
option_desc.general.licenseUsersWarningThreshold=Zodra het aantal actieve gebruikers een aangegeven percentage van de licentie overschreidt dan wordt er \u00e9\u00e9n e-mail gestuurd naar de standaardbeheerder.
option_desc.general.maxRowsUnderSelectorSearchResults=Maximum aantal rijen met zoekresultaten dat wordt getoond.
option_desc.general.NumberOfOrgExtDescLevels=Hiermee kan het aantal organisatieniveau's worden ingesteld dat wordt getoond in een organisatienaam (bijv. "Customer Operations/Administratie" in plaats van "Alle organisaties/Bedrijf/Customer Operations/Administratie"). Omdat deze organisatienaam in veel rapporten voorkomt, is het belangrijk dit zorgvuldig in te stellen. Het getal in het invulveld bepaalt het aantal bovenliggende organisaties dat wordt getoond. De knop "Organisatienamen herzien" in het onderdeel "Organisatie aanpassen" van de Gebruikerseditor controleert alle organisatienamen. Waar nodig wordt het aantal bovenliggende organisaties automatisch aangepast.
option_desc.general.numberOfSelfEnrolClassPerYear=Hiermee wordt het jaarlijkse maximum aantal zelfinschrijvingen op klassikale cursussen bepaald.
option_desc.general.numberOfYearAccessViolationReportsRetained=Het aantal jaren dat de rapporten Misbruik Systeemtoegang worden opgeslagen.
option_desc.general.optimizeForBandwidth=Diverse veelvoorkomende menu's zijn zo ingericht dat hun elementen worden gebufferd in de browser. Hierdoor wordt de reactietijd van het systeem verhoogd.  Parameters (zoals gebruikersrol, taal en beeld) worden gebruikt om een nieuwe pagina weer te geven als de instellingen veranderen. Als deze optie niet wordt ingesteld, wordt er een tijdstempel op de pagina's gezet waardoor deze bij iedere inlog worden ververst.
option_desc.general.popupwindowsize=Deze optie zorgt er voor dat nieuwe vensters in dit formaat worden geopend. Hierdoor kunnen organisaties die beperkt zijn tot bijv. 800x600 resoluties, vooraf de schermresolutie instellen zodat deze een acceptabel uiterlijk hebben voor gebruikers.
option_desc.general.ProgramCompleteLpEnabled=Als een cursus in een programma wordt Voltooid of Be\u00ebindigd, controleert het systeem of hiermee aan de voltooiingseisen is voldaan. Als dit het geval is, wordt het programma Voltooid.
option_desc.general.promptForValidTZandEmail=Als de tijdzone op Pago/Pago staat of als het e-mailadres blanco is dan wordt de gebruiker HERHAALDELIJK op de startpagina eraan herinnerd nieuwe waardes in the voeren. .
option_desc.general.publicQuestionPermissions=Selecteer deze optie om het beheer van toegangsrechten op het niveau van de vraagverzameling te kunnen regelen. Voor elke vraag worden dan lees- en schrijfrechten toegewezen aan alle gebruikers. Door de toegang tot de vraagverzamelingen te beperken kunnen vragen zorgvuldig worden afgeschermd.
