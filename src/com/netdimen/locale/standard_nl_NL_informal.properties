appraisal.msg.welcomeText=<p>Dit formulier is het formele verslag van jouw functioneringsgesprek. De inhoud van het formulier is verdeeld over enkele tabbladen, zodat stap voor stap jouw functioneren wordt ge\u00ebvalueerd.</p><p> Als de tabtitel <i>cursief</i> wordt weergegeven, moet je hierop nog gegevens invullen. Wij adviseren jou om het formulier in de getoonde volgorde in te vullen, zodat je niets vergeet!</p><p>Als de tabtitel niet cursief wordt weergegeven, betekent dit dat je klaar bent met invullen, dat velden niet verplicht zijn, of dat de gegevens alleen ter informatie zijn opgenomen.</p><p>Heb je een pagina ingevuld, klik dan op <b>Opslaan</b>. Als je zonder opslaan een andere pagina probeert te openen, word je geadviseerd eerst de gegevens op te slaan.</p><p>Het laatste onderdeel van het formulier is "Ondertekening". Vanuit dit onderdeel kan je het formulier verzenden.</p><p>Klik onderaan op <b>Doorgaan</b> om het formulier te openen.
