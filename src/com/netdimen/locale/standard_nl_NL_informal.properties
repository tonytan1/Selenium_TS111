msgdesc.How_is_completion_determined=De status "Voltooid" (Completed) wordt meestal automatisch vastgesteld door de studieomgeving wanneer alle cursusonderdelen zijn afgerond. Sommige cursussen hebben ook nog toetsen die men eerst met voldoende resultaat dient af te leggen, alvorens de cursus als "Voltooid" wordt aangemerkt. In speciale gevallen kan men zelf of via het management deze status toewijzen. Zo kan je bijvoorbeeld de competentie "Spreekvaardigheid Engels" direct zelf toewijzen aangezien hiervoor geen online opleiding hoeft te worden gevolgd.
msgdesc.How_to_publish=Klik bovenin op "Publiceren" om het cursusproject op te nemen in de Cataloguseditor. Alle lessen worden gebundeld in \u00e9\u00e9n cursuscode. Inschrijven is direct mogelijk.
msgdesc.What_about_tracking=Een cursusproject wordt gepubliceerd als een SCORM-cursus. De voortgang van het gehele project wordt in het systeem geregistreerd. Als de lessen zijn opgesteld volgens SCORM- of AICC-standaard of als het een interne toets betreft, registeert het systeem ook de voortgang per les. Lessen zonder voortgangsregistratie kunnen door de gebruiker als Voltooid worden gemarkeerd.
msgdesc.What_are_categories=Catalogi worden gebruikt om de hi\u00ebrarchische structuur van functieprofielen en competenties te defini\u00ebren, en op die manier indexering en zoeken naar individuele benodigdheden voor gebruikers mogelijk te maken.
msgdesc.What_is_a_catalog=In de catalogi worden functieprofielen en competenties opgeslagen. Per catalogus kunnen toegangsrechten worden ingesteld.
msgdesc.What_is_a_certification=Certificaten zijn kwalificaties die door externe partijen worden uitgereikt, wellicht via een erkend certificeringsbureau. Maar in de studieomgeving kunnen ook certificaten worden uitgereikt, bijvoorbeeld na het behalen van een toets, of na het voltooien van een cursus.
msgdesc.What_is_a_competency_group=Een competentiegroep is een set competenties die, heel gemakkelijk, in \u00e9\u00e9n stap gegroepeerd kunnen worden en kunnen worden toegeschreven aan functieprofielen.
msgdesc.What_is_a_competency=Een competentie is een vaardigheid of houding die wordt aangetoond door te voldoen aan een serie van studievereisten. Dit kunnen online of klassikale cursussen zijn die je binnen het systeem kan volgen, maar de competentie kan ook direct worden toegewezen op basis van eerdere ervaring of bevoegdheid. Binnen het systeem beschik je over een competentie wanneer je voldoet aan de opleidingseisen zoals omschreven als deel van de definitie.
msgdesc.What_is_a_job_profile=Een functieprofiel is een verzameling competenties gebaseerd op de vaardigheden en kennis die men verwacht van een medewerker in deze functies binnen de organisatie. Functieprofielen worden meestal rechtstreeks toegewezen door een teammanager of opleidingsfunctionaris. Medewerkers kunnen meerdere functieprofielen hebben.
msgdesc.What_is_a_template=Een sjabloon bestaat uit een set CSS-opmaaksjablonen die in het systeem zijn ge\u00efmporteerd, plus een aantal instellingen voor het vensterformaat.  De opmaaksjablonen kunnen offline worden opgesteld met behulp van een standaard CSS-editor. Als er geen sjabloon wordt opgesteld, zal het standaardsjabloon van het systeem worden toegepast.
msgdesc.What_is_the_Competency_Center=Het Portfolio is bedoeld voor gebruikers en beheerders. Dit overzicht toont alle relevante informatie op het gebied van competenties, certificaten en studieplannen.
msgdesc.What_is_the_Competency_Editor=In dit menu kan je functieprofielen en competenties opstellen, en deze verbinden aan specifieke opleidingsverwachtingen. Studenten hebben geen toegang tot dit menu.
msgdesc.What_is_the_Courseware_Editor=In een cursusproject worden lessen gecombineerd tot een SCORM-cursus. Deze lessen kunnen SCORM- of AICC-publicaties zijn, HTML-publicaties of losse bestanden, of interne toetsen.<br><br><b>Let op!</b> Klik in elk venster op "Aanpassen" om de ingevulde waarden te registreren. Klik uiteindelijk hierboven op "Opslaan" om alle aanpassingen vast te leggen.<br><br>Het opstellen van een cursusproject verloopt in zeven stappen:
msgdesc.What_is_the_template_editor=Het sjabloon bepaalt de weergave van de navigatievensters in het cursusproject, zodat kleurstelling en lettertype aansluiten op het weergavesjabloon van het systeem.
msgdesc.What_is_the_training_gap=Op het tabblad Opleidingshiaat in het Portfolio worden de cursussen getoond die nog ontbreken in Studiegegevens. Cursussen die je recent hebt gestart of afgerond staan dus niet in deze lijst. Ook vind je hier een overzicht van studieopdrachten die gekoppeld zijn aan jouw functieprofiel (of een ander functieprofiel dat jou is toegewezen).<br>Het overzicht toont het hiaat tussen de vereiste en de gevolgde opleidingen. Op geen enkele manier impliceert het een tekort aan jouw kant. Het stelt slechts vast welke cursussen je in jouw plan zou moeten opnemen.
msgdesc.What_is_the_user_ranking=Met de optie Gebruikersoverzicht kan je doelgericht zoeken naar medewerkers die de competenties bezitten die verlangd worden voor een bepaald functieprofiel. Deze lijst is gerangschikt overeenkomstig de mate waarin medewerkers over de aanbevolen competenties beschikken. Voor ad-hoc zoekers: er kan een aangepast functieprofiel worden toegevoegd dat de gewenste competenties bevat.
