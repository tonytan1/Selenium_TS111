option_desc.catalog.programShareCreditEnrollment=W przypadku tworzenia program\u00F3w warto\u015B\u0107 domy\u015Blna dla \u201CShare/Credit Enrollment\u201D. <br><br> To ustawienie ma zastosowanie w przypadku sytuacji, kiedy wym\u00F3g uczenia si\u0119 komponentu zosta\u0142 ju\u017C spe\u0142niony (UKO\u0143CZONO, KONIEC KORZYSTANIA) przez ucznia przed zapisaniem si\u0119 do programu. <br><br> Je\u015Bli opcja \u201EUcze\u0144 musi przej\u015B\u0107 nauczanie ponownie\u201D jest zaznaczona, ucze\u0144, aby uko\u0144czy\u0107 program, b\u0119dzie musia\u0142 ponownie przej\u015B\u0107 nauczanie. Je\u015Bli ucze\u0144 jest aktualnie zapisany (NA LI\u015ACIE OCZEKIWANYCH, NIE ROZPOCZ\u0118TO, W TRAKCIE PRZETWARZANIA, W TRAKCIE REALIZACJI) do modu\u0142u, uko\u0144czenie aktualnego zapisu b\u0119dzie mia\u0142o wp\u0142yw na post\u0119p realizacji programu. <br><br> Je\u015Bli opcja \u201CUcze\u0144 nie musi przechodzi\u0107 nauczania ponownie\u201D jest zaznaczona, uczniowi zostanie uznane poprzednie uko\u0144czenie nauczania. Od ucznia mo\u017Ce by\u0107 wymagane ponowne przej\u015Bcie nauczania, nawet je\u015Bli ta opcja jest zaznaczona, je\u015Bli sesja programu wymaga wa\u017Cnej/zatwierdzonej powt\u00F3rki modu\u0142\u00F3w komponentu, a historia szkolenia ucznia jej nie zawiera.
