help.heading.guidelines_for_exam_grading_help=Wskaz\u00F3wki odno\u015Bnie Test\u00F3w Ocenianych Automatycznie
help.label.AutoGrade=Podstawy Oceniania Automatycznego
help.msg.AutoGrade1=Og\u00F3lnie m\u00F3wi\u0105c, ilo\u015B\u0107 punkt\u00F3w z pyta\u0144 testowych, nie ilo\u015B\u0107 pyta\u0144, stanowi kluczowe kryterium sk\u0142adaj\u0105ce si\u0119 na ca\u0142o\u015Bciow\u0105 ocen\u0119 z testu.
help.msg.AutoGrade2=Pytania mog\u0105 otrzyma\u0107 r\u00F3\u017Cn\u0105 ilo\u015B\u0107 punkt\u00F3w (domy\u015Blnie 1), kt\u00F3re pocz\u0105tkowo ustala si\u0119 w Edytorze Pyta\u0144.
help.msg.AutoGrade3=Testy, kt\u00F3re obejmuj\u0105 okre\u015Blone pytania mog\u0105 dostosowa\u0107 liczb\u0119 punkt\u00F3w do ka\u017Cdego pytania. Odbywa si\u0119 to w sekcji test\u00F3w w Edytorze Test\u00F3w.
help.msg.AutoGrade4=Testy, kt\u00F3re dostarczaj\u0105 pytania losowo korzystaj\u0105 z Edytora Pyta\u0144.
help.msg.AutoGrade5=Nie wszystkie rodzaje pyta\u0144 mog\u0105 by\u0107 ocenione automatycznie. Je\u015Bli test oceniany automatycznie zawiera esej lub pytania z luk\u0105, punkty za odpowiedzi nie s\u0105 przydzielone. Podczas przegl\u0105dania testu instruktor okre\u015Bla punktacj\u0119.
help.label.AutoGradeValues=Ocenianie Pyta\u0144 w Testach Wielokrotnego Wyboru
help.msg.AutoGradeValues1=Istnieje wiele podej\u015B\u0107 do oceniania cz\u0119\u015Bciowego, a poni\u017Csze notaki opisuj\u0105 dwie standardowe metody skonfigurowane w systemie. Inne powszechne algorytmy dost\u0119pne s\u0105 na pro\u015Bb\u0119, ale administratorzy nie zajmuj\u0105 si\u0119 ich konfiguracj\u0105.
help.msg.AutoGradeValues2=Dwie standardowe opcje s\u0105 dost\u0119pne dla pyta\u0144, kt\u00F3re maj\u0105 kilka poprawnych odpowiedzi\: Algorytm A (0/Pe\u0142na), lub Algorytm B (Cz\u0119\u015Bciowa).
help.msg.AutoGradeValues3=Obecnie, Algorytm A lub B mo\u017Cna konfigurowa\u0107 w sekcji Konfiguracja Systemu. W przysz\u0142o\u015Bci, b\u0119dzie to wyb\u00F3r dotycz\u0105cy poziomu testu.
help.msg.AutoGradeValues4=Algorytm A (0/Pe\u0142na) to albo 0, albo maksymalne punkty w zale\u017Cno\u015Bci od tego, czy u\u017Cytkownik w\u0142a\u015Bciwie odpowiedzia\u0142 na pytanie DOK\u0141ADNIE tak, jak tego wymagano.
help.msg.AutoGradeValues5=Algorytm B (Cz\u0119\u015Bciowa) to jaka\u015B cz\u0119\u015B\u0107 punkt\u00F3w za ka\u017Cdy wyb\u00F3r, w kt\u00F3rym ka\u017Cdy w\u0142a\u015Bciwy wyb\u00F3r/brak wyboru to 1/n maksymalnej warto\u015Bci.
help.msg.AutoGradeValues6=Wyj\u0105tek \#1\: Je\u015Bli pytanie pozostaje bez odpowiedzi (np. brak wyboru), u\u017Cytkownik otrzyma zero punkt\u00F3w
help.msg.AutoGradeValues7=Wyj\u0105tek \#2\: Je\u015Bli wyb\u00F3r zosta\u0142 zaznaczony (np. u\u017Cytkownik zgaduje), u\u017Cytkownik otrzyma zero punkt\u00F3w chyba, \u017Ce jest to w\u0142a\u015Bciwa odpowied\u017A, wtedy otrzyma maksymaln\u0105 ilo\u015B\u0107 punkt\u00F3w.
help.msg.AutoGradeValues8=Wyj\u0105tek \#3\: Je\u015Bli nie zaznaczono \u017Cadnych w\u0142a\u015Bciwych odpowiedzi, u\u017Cytkownik otrzymuje zero punkt\u00F3w.
help.msg.AutoGradeValues9=PRZYK\u0141AD\: Pytanie z pi\u0119cioma mo\u017Cliwo\u015Bciami odpowiedzi (A,B,C,D,E), gdzie A i B s\u0105 odpowiedziami prawid\u0142owymi. Je\u015Bli u\u017Cytkownik wybierze A, B, i C\: otrzyma punky o warto\u015Bci 4/5.
help.msg.AutoGradeValues10=PRZYK\u0141AD\: Pytanie z pi\u0119cioma mo\u017Cliwo\u015Bciami odpowiedzi (A,B,C,D,E), gdzie A i B s\u0105 odpowiedziami prawid\u0142owymi. Je\u015Bli u\u017Cytkownik wybierze A\: otrzyma punkty o warto\u015Bci 4/5.
help.msg.AutoGradeValues11=PRZYK\u0141AD\: Pytanie z pi\u0119cioma mo\u017Cliwo\u015Bciami odpowiedzi (A,B,C,D,E), gdzie A i B s\u0105 odpowiedziami prawid\u0142owymi. Je\u015Bli u\u017Cytkownik wybierze A i D\: otrzyma punkty o warto\u015Bci 3/5.
help.msg.AutoGradeValues12=PRZYK\u0141AD\: Pytanie z pi\u0119cioma mo\u017Cliwo\u015Bciami odpowiedzi (A,B,C,D,E), gdzie A i B s\u0105 odpowiedziami prawid\u0142owymi. Je\u015Bli u\u017Cytkownik wybierze C i D\: otrzyma punkty o warto\u015Bci zero.
help.msg.AutoGradeValues13=Je\u015Bli punkty karne skonfigurowane s\u0105 jako pytanie egzaminacyjne, ka\u017Cdy niew\u0142a\u015Bciwy wyb\u00F3r jest odpowiednio oceniony. Do og\u00F3lnego wyniku testu, pytanie zawsze b\u0119dzie ocenione pomi\u0119dzy 0, a jego pe\u0142n\u0105 warto\u015Bci\u0105.
help.msg.AutoGradeValues14=Technicznie m\u00F3wi\u0105c, pytanie, kt\u00F3re otrzyma mniej ni\u017C maksymaln\u0105 ilo\u015B\u0107 punkt\u00F3w nie jest 100% poprawne, i w zwi\u0105zku z tym podczas przegl\u0105dania nie bedzie wy\u015Bwietlone, jako prawid\u0142owe (np. b\u0119dzie oznaczone znakiem "X").
