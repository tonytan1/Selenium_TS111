desc.ekp=To oprogramowanie jest furtk\u0105 do ustawienia mi\u0119dzynarodowej strony internetowej, na kt\u00F3r\u0105 mo\u017Cna skierowa\u0107 wszystkie wymagania zarz\u0105dzania wiedz\u0105 Twojej organizacji. Tutaj b\u0119dziesz m\u00F3g\u0142(a) oferowa\u0107 us\u0142ugi w wielu j\u0119zykach, publikowa\u0107 okresowo artyku\u0142y zwi\u0105zane z zaj\u0119ciami szkoleniowymi Twojej firmy, pozwoli\u0107 u\u017Cytkownikom na sprawdzenie ostatnich ofert klas online i zaplanowanych, zarejestrowa\u0107 si\u0119, podchodzi\u0107 do test\u00F3w, przegl\u0105da\u0107 wyniki test\u00F3w, wykonywa\u0107 ocen\u0119 umiej\u0119tno\u015Bci, \u015Bledzi\u0107 i zapisywa\u0107 wydatki i wiele wi\u0119cej.
desc.event_attributes=Ten formularz pozwala na obs\u0142ug\u0119 w\u0142a\u015Bciwo\u015Bci sesji. Sesja musi by\u0107 zdefiniowana dla ka\u017Cdego typu modu\u0142u, kt\u00F3ry wymaga przetworzenia zapisu, \u0142\u0105cznie z modu\u0142ami online i klasy.
desc.event_details=Nast\u0119puj\u0105ce informacje powinny by\u0107 dostarczone, je\u017Celi sesja modu\u0142u lub wydarzenie jest na \u017Cywo (np. TYP WYDARZENIA to ZAPLANOWANA KLASA), a nie online.
desc.on-line_test=Ten program certyfikacji wymaga tak\u017Ce zaliczenia testu online po uko\u0144czeniu podstawowych prac semestralnych.
label.available_online=Dost\u0119pny Online
desc.personalcal=Aby otrzyma\u0107 dodatkowe szczeg\u00F3\u0142y dotycz\u0105ce podj\u0119tego modu\u0142u, kliknij na ikon\u0119, aby przej\u015B\u0107 do Centrum Wiedzy. Pami\u0119taj, \u017Ce daty rozpocz\u0119cia trybu online i klasy s\u0105 podane poni\u017Cej.
msg.groupEnrollNote=Aby zminimalizowa\u0107 og\u00F3lny wp\u0142yw na osi\u0105gni\u0119cia innych u\u017Cytkownik\u00F3w online, wsp\u00F3\u0142czynnik zapis\u00F3w online jest specjalnie spowolniony do 1 na sekund\u0119.
button.Competency_Help=Pomoc Online Kompetencji
msgdesc.What_is_a_competency=Kompetencja jest zdefiniowanym obszarem wiedzy, wyra\u017Conym jako seria wymaga\u0144 nauczania. Zwykle jest to zestaw kurs\u00F3w online lub w klasie, kt\u00F3re podejmuje si\u0119 w tym systemie, ale mog\u0105 one by\u0107 bezpo\u015Brednio przypisane przez menager\u00F3w, w oparciu na wcze\u015Bniejsze do\u015Bwiadczenie i kwalifikacje. W tym systemie kompetencja jest uznawana za posiadan\u0105, je\u015Bli wype\u0142nisz wymagania szkolenia nakre\u015Blone jako cz\u0119\u015B\u0107 definicji kompetencji.
msgdesc.How_is_completion_determined=Wi\u0119kszo\u015B\u0107 wymaga\u0144 &quot;uko\u0144czenia&quot; jest okre\u015Blonych automatycznie przez LMS poprzez uko\u0144czenie (np. og\u00F3lny status jest zaznaczony jako UKO\u0143CZONY) materia\u0142u zwi\u0105zanego z kompetencj\u0105 lub certyfikatem. Niekt\u00F3re z tych kurs\u00F3w mog\u0105 mie\u0107 zwi\u0105zane testy. W szczeg\u00F3lnych przypadkach bezpo\u015Brednie przypisanie mo\u017Ce zosta\u0107 wykonane przez Ciebie lub zarz\u0105dzanie. Na przyk\u0142ad, &quot;Znajomo\u015B\u0107 Polskiego&quot; mo\u017Ce by\u0107 kompetencj\u0105, kt\u00F3r\u0105 przyznasz sobie bezpo\u015Brednio, poniewa\u017C nie wymaga ona nauki online.
msgdesc.How_to_publish=Klikni\u0119cie na ikon\u0119 &quot;Publikuj&quot; na szczycie edytora importuje nowo utworzony kurs do Edytora Katalogu, czyni\u0105c go dost\u0119pnym dla u\u017Cytkownik\u00F3w. Mo\u017Cesz chcie\u0107 nadal ustawi\u0107 preferowane w\u0142a\u015Bciwo\u015Bci (wymaganie wst\u0119pne, itp.) dla kursu, tak jak dla innych modu\u0142\u00F3w online, ale poza tym, jest on natychmiast dost\u0119pny do u\u017Cycia.
option_desc.general.ecommerceEnable=Pozwala u\u017Cytkownikom na p\u0142acenie za kursy online przy u\u017Cyciu r\u00F3\u017Cnych metod p\u0142atno\u015Bci.
option_desc.home.showAllEnrollmentTypesEnabled=Je\u017Celi nie jest w\u0142\u0105czona, tylko kursy online s\u0105 podane do szybkiego dost\u0119pu ze strony g\u0142\u00F3wnej.
option_desc.kc.KCStatusChangedOnFirstEntry=Dla sesji w klasie ta opcja pozwala na zmian\u0119 og\u00F3lnego statusu z ZAPISANY na NIE UKO\u0143CZONY przy wej\u015Bciu do Centrum Wiedzy po raz pierwszy. Czynno\u015B\u0107 ta jest wykonywana przy modu\u0142ach online, ale mo\u017Ce nie by\u0107 po\u017C\u0105dana przy sesjach w klasie.
option_note.kc.KCStatusChangedOnFirstEntry=Korzy\u015Bci\u0105 tej opcji jest fakt, \u017Ce zmiana statusu dla sesji w klasie pozwala systemowi na \u015Bledzenie aktywno\u015Bci online ucznia zwi\u0105zanego z klas\u0105.
menudesc.Courseware_Manager=Tw\u00F3rz wewn\u0119trzne szkolenia poprzez \u0142aczenie istniej\u0105cych plik\u00F3w (prezentacje Microsoft PowerPointm dokumenty Microsoft Word, itd.).
msgdesc.What_is_the_Courseware_Editor=Edytor Oprogramowania Szkoleniowego pozwala na tworzenie oprogramowa\u0144 szkoleniowych przez po\u0142\u0105czenie istniej\u0105cych plik\u00F3w (prezentacje Microsoft PowerPoint, dokumenty Microsoft Word, testy, itp.) w lekcje do dostarczenia jako pojedyncze kursy online. Modu\u0142y zbiorcze sk\u0142adaj\u0105 si\u0119 z wielu lekcji. Indywidualne lekcje musz\u0105 sk\u0142ada\u0107 si\u0119 z istniej\u0105cych materia\u0142\u00F3w, zwykle ju\u017C przes\u0142anych za pomoc\u0105 Mened\u017Cera Repozytorium, poniewa\u017C edytor nie jest narz\u0119dziem tworzenia lekcji. Oto typowe etapy przygotowania projektu kursu\:
label.courseRef_Desc1=Wprowad\u017A URL pliku do zawarcia w li\u015Bcie Materia\u0142\u00F3w Referencyjnych tego kursu. Ta lista pozwala na przypisanie dokument\u00F3w (np. dokument\u00F3w Microsoft Word, prezentacji Microsoft PowerPoint, itp.) lub link\u00F3w do kursu. Mo\u017Cesz tak\u017Ce wybra\u0107 z listy wcze\u015Bniej przes\u0142anych plik\u00F3w u\u017Cywaj\u0105c funkcji wyboru poni\u017Cej.
