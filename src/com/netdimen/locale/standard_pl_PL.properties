label.adding_new_users=Dodawanie nowych u\u017Cytkownik\u00F3w\:
label.add_new_users_explain1=Upewnij si\u0119, \u017Ce dane zawarte w plikach CSV s\u0105 zgodne z formatem wymaganym przez szablon okre\u015Blony w tabeli poni\u017Cej. Nie wstawiaj przecink\u00F3w, gdy\u017C w\u00F3wczas kolejne dane b\u0119d\u0105 traktowane jako oddzielna kolumna.
label.add_new_users_explain2=W przypadku, gdy nowy u\u017Cytkownik ma by\u0107 przypisany do danej struktury organizacyjnej, upewnij si\u0119, \u017Ce ca\u0142a hierarchia organizacyjna zosta\u0142a zawarta w plikach CSV. To mo\u017Ce by\u0107 nowa b\u0105d\u017A ju\u017C istniej\u0105ca struktura. Przyk\u0142adowo, w organizacji z czterema poziomami nale\u017Cy uwzgl\u0119dni\u0107 specyfikacje dla poziom\u00F3w 1, 2, 3 i 4. Nie mo\u017Cesz pomin\u0105\u0107 definicji dla poziom\u00F3w \u015Bredniozaawansowanych (tzn. poziom 2 lub 3). Pami\u0119taj, \u017Ce istnieje "n" poziom\u00F3w (poni\u017Cej zosta\u0142o ich przedstawionych tylko 5).
label.add_new_users_explain3=W przypadku gdy struktura organizacyjna nie zosta\u0142a okre\u015Blona (tzn. poziomy i opisy zosta\u0142y niewype\u0142nione), zastosowany b\u0119dzie profil struktury organizacyjnej, pod warunkiem, \u017Ce opcja u\u017Cycia profilu zosta\u0142a zaznaczona. W przypadku gdy profil nie jest u\u017Cywany, u\u017Cytkownik zostanie stworzony z "Nieprzydzielon\u0105" struktur\u0105 organizacyjn\u0105.
label.updating_existing_users=Aktualizacja istniej\u0105cych u\u017Cytkownik\u00F3w\:
label.update_existing_users_explain1=Upewnij si\u0119, \u017Ce dane zawarte w plikach CSV s\u0105 zgodne z formatem wymaganym przez szablon okre\u015Blony w tabeli poni\u017Cej. Nie wstawiaj przecink\u00F3w, gdy\u017C w\u00F3wczas kolejne dane b\u0119d\u0105 traktowane jako oddzielna kolumna.
label.update_existing_users_explain2=Przy aktualizacji istniej\u0105cych u\u017Cytkownik\u00F3w, profile nie maj\u0105 zastosowania nawet je\u015Bli taka opcja zosta\u0142a zaznaczona.
