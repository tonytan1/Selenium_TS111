msg.wizard_desc1_heading=Krok1 -- Wybierz Typ Raportu
msg.wizard_desc1=Pierwsza sekcja, pozwala na nazwanie raportu i wybranie og\u00F3lnej kategorii tre\u015Bci. B\u0119dzie to mia\u0142o wp\u0142yw na list\u0119 atrybut\u00F3w danych.
msg.wizard_desc2_heading=Krok2 -- Wybierz Kolumny Raportu
msg.wizard_desc2=Ta sekcja prezentuje atrybuty danych, kt\u00F3re mo\u017Cesz wybra\u0107 przez zaznaczenie odpowiedniego okienka. Ta lista, odzwierciedla pozycje najcz\u0119\u015Bciej, kt\u00F3re s\u0105 wymagane dla kategorii raportu wybranej w pierwszym kroku.
msg.wizard_desc3_heading=Krok3 -- Wybierz Grupowanie Raportu
msg.wizard_desc3=Je\u017Celi pozycje musz\u0105 by\u0107 zgrupowane wed\u0142ug konkretnego atrybutu (organizacji, na przyk\u0142ad), wybierz pole(a) tutaj.
msg.wizard_desc4_heading=Krok4 -- Wybierz Kolejno\u015B\u0107 Kolumn
msg.wizard_desc4=Indywidualne atrybuty mog\u0105 by\u0107 uporz\u0105dkowane w dowolnej kolejno\u015Bci, poprzez manipulacj\u0119 pozycj\u0105 pola w og\u00F3lnej li\u015Bcie.
msg.wizard_desc5_heading=Krok5 -- Wybierz Kryteria Raportu
msg.wizard_desc5=Filtrowanie danych uzyskuje si\u0119 poprzez okre\u015Blenie, \u017Ce raport wycofa dane o konkretnej warto\u015Bci (np. ID Kursu to ABC101).
msg.wizard_desc6_heading=Krok 7 -- Podsumowania Raportu
msg.wizard_desc6=Kiedy wszystkie pozycje zosta\u0142y okre\u015Blone, kliknij na "Zapisz", aby zachowa\u0107 swoje specyfikacje zwyczajowego raportu. Mo\u017Cesz uruchomi\u0107 raport klikaj\u0105c na "Wygeneruj".
msg.wizard_desc7_heading=Krok 7 -- Wybierz sortowanie raport\u00F3w
msg.wizard_desc7=Wybierz pola, kt\u00F3re maj\u0105 by\u0107 sortowane oraz kolejno\u015B\u0107 sortowania. Pami\u0119taj, \u017Ce dane sformatowane w CSV mog\u0105 by\u0107 sortowane bezpo\u015Brednio w programie Excel.
msg.wizard_desc8_heading=Krok 8 -- Dokonaj podgl\u0105du wytworzonego SQL
msg.wizard_desc8=Nieobowi\u0105zkowe -- aby wy\u015Bwietli\u0107 lub zmodyfikowa\u0107 wygenerowane zagadnienia SQL wybierz t\u0119 opcj\u0119. W innym wypadku, kontynuuj.
msg.wizard_desc9_heading=Krok 9 -- Podsumowanie raportu
msg.wizard_desc9a=Po okre\u015Bleniu wszystkich wymaganych pozycji kliknij na "Zapisz", w celu zachowania Twojego raportu.
msg.wizard_desc9b=Na ekranie podsumowanie raportu okre\u015Bl format ustawienia obrazu, pozwolenia na czytanie/pisanie i opcje planowania. Tu mo\u017Cesz generowa\u0107 raporty pakietowo lub w trybie online. 
