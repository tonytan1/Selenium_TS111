note.ChartModuleEnrollmentCount=Tabela pokazuje najbardziej popularne kursy w okre\u015Blonym typie nauczania podczas ostatnich N dni. Uwzgl\u0119dniane s\u0105 dochody z zapis\u00F3w na wszystkie statusy z wyj\u0105tkiem WITHDRAWN, SHARED, ADMINISTRATIVE_ENTRY i RESOURCE. Oznacza to, \u017Ce brane s\u0105 pod uwag\u0119 zapisy, oznaczone jako PENDING_APPROVAL lub WAITLISTED. Je\u015Bli parametr Ostatnie N Dni ustawiono na 1, w\u00F3wczas zapisy z obecnego dnia s\u0105 zwr\u00F3cone; warto\u015B\u0107 2 oznacza zapisy z dnia wczorajszego i dzisiejszego.
note.ChartSystemActivityLogons=Tabela ta stosowana jest do identyfikacji tych u\u017Cytkownik\u00F3w, kt\u00F3rych konta EKP zosta\u0142y utworzone wi\u0119cej ni\u017C N dni temu, a u\u017Cytkownicy Ci nigdy albo rzadko logowali sie do systemu (np., je\u015Bli dzi\u015B jest 18 luty, a N+7, wtedy wybrani zostan\u0105 u\u017Cytkownicy utworzeni przed 11 lutym). Wszyscy u\u017Cytkownicy z wyj\u0105tkiem  LOGICALLY_DELETED, LOCKED and USER_MIGRATED s\u0105 brani pod uwag\u0119.
