report_note.R254=Kolumny raportu\: 1)Miesi\u0105c - pokazuje miesi\u0105c w formacie RRRR-MM. Przyk\u0142ad\: pa\u017Adziernik 2008 roku pokazywany jest w tej kolumnie jako "2008-10". 2)Frekwencja - Pokazuje liczb\u0119 uczestnik\u00F3w (w miesi\u0105cu), kt\u00F3rzy uko\u0144czyli jeden lub kilka kurs\u00F3w. Przyk\u0142ad\: je\u015Bli uczestnik uko\u0144czy\u0142 3 kursy w listopadzie, doda 3 do rachunku za listopad. 3)Uczestnicy - Pokazuje liczb\u0119 pracownik\u00F3w, kt\u00F3rzy uczestniczyli w kursie w danych miesi\u0105cach (1 konto pojedynczego pracownika w ka\u017Cdym miesi\u0105cu, a je\u015Bli wi\u0119cej, w\u00F3wczas jeden kurs w ka\u017Cdym miesi\u0105cu). 4)Liczba poszczeg\u00F3lnych pracownik\u00F3w - Pokazuje liczb\u0119 pracownik\u00F3w, kt\u00F3rzy uko\u0144czyli kurs w danym okresie. Nawet je\u015Bli pracownik zaliczy\u0142 dwa kursy, liczy si\u0119 tylko jako jeden uczestnik. W tej kolumnie pracownik b\u0119dzie zarejestrowany tylko raz, w pierwszym miesi\u0105cu kursu w danym okresie.
