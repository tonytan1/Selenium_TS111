TX_Search.guidelines=<P>\u00A0</P><P><b>Type</b>\: To pole zbiorcze zawiera list\u0119 wszystkich typ\u00F3w nauczania w Talent Suite.</P><P>\u00A0</P><P><b>Katalog</b>\: Kliknij etykiet\u0119 katalogu, aby wybra\u0107 katalog ze strony wyboru katalogu. Uwaga\: jednocze\u015Bnie mo\u017Cna wybra\u0107 tylko jeden katalog. W\u0142\u0105cz \u2018Uwzgl\u0119dnij podkatalogi\u2019, aby uwzgl\u0119dni\u0107 podkatalogi w wyszukiwaniu.</P><P>\u00A0</P><P><b>Kategoria</b>\: To pole zbiorcze zawiera list\u0119 wszystkich kategorii skonfigurowanych w Talent Suite. Tylko modu\u0142y nauczania z wybranej kategorii zostan\u0105 uwzgl\u0119dnione w wynikach wyszukiwania.</P><P>\u00A0</P><P><b>Przedmiot</b>\: To pole zbiorcze zawiera list\u0119 wszystkich przedmiot\u00F3w skonfigurowanych w Talent Suite. Tylko modu\u0142y nauczania z wybranego przedmiotu zostan\u0105 uwzgl\u0119dnione w wynikach wyszukiwania.</P><P>\u00A0</P><P><b>Status</b>\: To pole zbiorcze zawiera list\u0119 wszystkich status\u00F3w modu\u0142\u00F3w nauczania. Tylko modu\u0142y nauczania o wybranym statusie zostan\u0105 uwzgl\u0119dnione w wynikach wyszukiwania.</P><P>\u00A0</P><P><b>Dostawca</b>\: To pole zbiorcze zawiera list\u0119 wszystkich dostawc\u00F3w skonfigurowanych w Talent Suite. Tylko modu\u0142y nauczania oferowane przez danego dostawc\u0119 zostan\u0105 uwzgl\u0119dnione w wynikach wyszukiwania.</P><P>\u00A0</P><P><b>J\u0119zyk</b>\: To pole zbiorcze zawiera list\u0119 wszystkich j\u0119zyk\u00F3w kurs\u00F3w skonfigurowanych w Talent Suite. Tylko modu\u0142y nauczania oferuj\u0105ce wybrany j\u0119zyk kurs\u00F3w zostan\u0105 uwzgl\u0119dnione w wynikach wyszukiwania.</P>
