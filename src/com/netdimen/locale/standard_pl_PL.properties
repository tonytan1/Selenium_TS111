label.training_history_loader.data_handling.studentstatus=Je\u015Bli warto\u015B\u0107 to \u201EZaliczono\u201D, to status og\u00F3lny transkryptu akt szkolenia zostanie ustawiony jako UKO\u0143CZONO;<br>Je\u015Bli warto\u015B\u0107 to \u201EAktywny\u201D, student zostanie zapisany do modu\u0142u nauczania; status og\u00F3lny transkryptu akt szkolenia zostanie ustawiony jako \u201EW TRAKCIE\u201D, je\u015Bli istnieje DATA ROZPOCZ\u0118CIA, DATA ZAKO\u0143CZENIA (prawid\u0142owe daty przesz\u0142e lub przysz\u0142e);<br>status og\u00F3lny transkryptu akt szkolenia zostanie ustawiony jako \u201ENIE ROZPOCZ\u0118TO\u201D, je\u015Bli nie ma DATY ROZPOCZ\u0118CIA, DATY ZAKO\u0143CZENIA (daty nieprawid\u0142owe lub puste);<br>Je\u015Bli warto\u015B\u0107 to \u201EWycofano\u201D, status og\u00F3lny transkryptu akt szkolenia zostanie ustawiony jako WYCOFANO;
label.training_history_loader.data_handling.createsession=Okre\u015Bla, co stanie si\u0119, je\u015Bli nie ma istniej\u0105cej sesji dla wskazanego modu\u0142u ze wskazan\u0105 dat\u0105 rozpocz\u0119cia i zako\u0144czenia. Je\u015Bli warto\u015B\u0107 to \u201Eprawda\u201D, dodana zostanie nowa sesja, w przeciwnym razie zaktualizowane zostan\u0105 daty rozpocz\u0119cia i zako\u0144czenia istniej\u0105cej(-ych) sesji. W przypadku pomini\u0119cia tej kolumny domy\u015Blne post\u0119powanie polega na zaktualizowaniu dat rozpocz\u0119cia i zako\u0144czenia istniej\u0105cych sesji. Uwaga\: je\u015Bli aktualnie modu\u0142 nie posiada sesji, zawsze tworzona jest nowa sesja, niezale\u017Cnie od warto\u015Bci tej kolumny. Ustawienie do odnosi si\u0119 jedynie do modu\u0142\u00F3w typ\u00F3w Klasa, Klasa wirtualna i Warsztat/Seminarium.
label.training_history_loader.data_handling.training_venue=Je\u015Bli podany kod nie istnieje, ustawienie nie zostanie wprowadzone. <br>*Warto\u015B\u0107 ta wykorzystywana jest wy\u0142\u0105cznie przy tworzeniu nowej sesji.
