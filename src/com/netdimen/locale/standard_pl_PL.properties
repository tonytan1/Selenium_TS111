label.training_history_loader.data_handling.sessiontitle=*Warto\u015B\u0107 ta wykorzystywana jest przy tworzeniu nowej sesji lub aktualizacji daty rozpocz\u0119cia i zako\u0144czenia sesji. <br>**Dost\u0119pne w wersji EKP 6.0.0.90 lub wy\u017Cszej
