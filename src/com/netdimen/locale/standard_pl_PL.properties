label.add_new_org=Dodawanie nowej organizacji\:
label.add_new_org_explain1=Nale\u017Cy upewni\u0107 si\u0119, czy dane zawarte w pliku CSV spe\u0142niaj\u0105 wymogi dotycz\u0105ce formatowania wynikaj\u0105ce z szablonu i przedstawione w tabeli poni\u017Cej. Nie wstawiaj przecink\u00F3w, poniewa\u017C spowoduj\u0105 one potraktowanie kolejnych danych jako oddzielnej kolumny.
label.add_new_org_explain2=Je\u015Bli w obr\u0119bie danej struktury organizacji utworzona ma zosta\u0107 nowa organizacja, upewnij si\u0119, czy w pliku CSV uwzgl\u0119dniona jest ca\u0142a hierarchia element\u00F3w nadrz\u0119dnych. Na przyk\u0142ad w przypadku tworzenia nowej organizacji poziomu 5 musisz uwzgl\u0119dni\u0107 specyfikacj\u0119 element\u00F3w nadrz\u0119dnych dla poziom\u00F3w 1, 2, 3 i 4. Nie pomijaj definicji dla poziom\u00F3w po\u015Brednich (tj. poziomu 2 lub 3). Zauwa\u017C, \u017Ce pomimo pokazania poni\u017Cej tylko 5 poziom\u00F3w, obs\u0142ugiwane s\u0105 poziomy \u201En\u201D.
label.add_new_org_explain3=Kod organizacji i element nadrz\u0119dny b\u0119d\u0105 stosowane do okre\u015Blania unikalno\u015Bci. Ca\u0142ej hierarchii nie nale\u017Cy duplikowa\u0107 w odniesieniu do istniej\u0105cych struktur w tej samej hierarchii.
label.add_new_org_explain4=Kod organizacji nie musi by\u0107 unikalny, chyba \u017Ce nale\u017Cy do tej samej hierarchii element\u00F3w nadrz\u0119dnych.
label.add_new_org_explain5=Przy dodawaniu nale\u017Cy mie\u0107 na uwadze pola obowi\u0105zkowe\: <I>Dzia\u0142anie</I>, <I>Kod organizacji</I>, <I>Opis organizacji</I>, <I>Element nadrz\u0119dny</I>.
label.updating_existing_org=Aktualizacja istniej\u0105cej organizacji\:
label.update_existing_org_explain1=Nale\u017Cy upewni\u0107 si\u0119, czy dane zawarte w pliku CSV spe\u0142niaj\u0105 wymogi dotycz\u0105ce formatowania wynikaj\u0105ce z szablonu i przedstawione w tabeli poni\u017Cej. Nie wstawiaj przecink\u00F3w, poniewa\u017C spowoduj\u0105 one potraktowanie kolejnych danych jako oddzielnej kolumny.
label.update_existing_org_explain2=Tam, gdzie to mo\u017Cliwe pole mo\u017Ce zosta\u0107 wyczyszczone za pomoc\u0105 zastrze\u017Conej warto\u015Bci \u201E*NONE*\u201D.
label.update_existing_org_explain3=Przemieszczanie poziomu organizacji do innego elementu nadrz\u0119dnego jest niedozwolone, gdy\u017C hierarchia musi by\u0107 okre\u015Blona w elemencie nadrz\u0119dnym i kodzie organizacji, aby m\u00F3c sprawdzi\u0107 istniej\u0105c\u0105 struktur\u0119 celem aktualizacji. A zatem na istniej\u0105cym poziomie mo\u017Cna zaktualizowa\u0107 tylko opis i pozosta\u0142e w\u0142a\u015Bciwo\u015Bci.
label.update_existing_org_explain4=Element nadrz\u0119dny mo\u017Ce by\u0107 pusty tylko wtedy, gdy jest stosowany do aktualizacji opisu poziomu g\u0142\u00F3wnego.
label.update_existing_org_explain5=Nieprawid\u0142owo sformatowane zapisy zostan\u0105 odrzucone jako dane nieprawid\u0142owe.
label.update_existing_org_explain6=W trakcie aktualizacji jedynymi polami obowi\u0105zkowymi s\u0105\: <I>Dzia\u0142anie</I>, <I>Kod organizacji</I>.
