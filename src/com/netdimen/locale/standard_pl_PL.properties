analytics.help.intro.and.steps=Us\u0142uga Analytics SSO (Single Sign On) umo\u017Cliwia u\u017Cytkownikom bezproblemowe logowanie do \u015Brodowiska Analytics po uwierzytelnieniu w NetDimensions Talent Suite. Istnieje mo\u017Cliwo\u015B\u0107 powi\u0105zania organizacji Talent Suite i\u00A0Analytics, tak aby u\u017Cytkownicy w\u00A0okre\u015Blonej organizacji Talent Suite byli automatycznie przenoszeni do organizacji Analytics. Okre\u015Blone mo\u017Ce zosta\u0107 tak\u017Ce bezpo\u015Brednie mapowanie r\u00F3l u\u017Cytkownika w\u00A0ramach organizacji w\u00A0dw\u00F3ch \u015Brodowiskach, tak aby u\u017Cytkownikom wkraczaj\u0105cym w\u00A0\u015Brodowisko Analytics przypisana by\u0142a odpowiednia to\u017Csamo\u015B\u0107.<br><br><b>Konfiguracja sk\u0142ada si\u0119 z\u00A0czterech etap\u00F3w\:</b><br><br><ol><li>1.   <u>Utw\u00F3rz organizacje w\u00A0Analytics</u><br><br>Zaloguj si\u0119 do Analytics jako administrator klienta i\u00A0utw\u00F3rz \u017C\u0105dan\u0105 struktur\u0119 organizacji oraz zezwolenia. Nale\u017Cy zwr\u00F3ci\u0107 uwag\u0119, \u017Ce organizacje oraz ich zezwolenia nie s\u0105 synchronizowane pomi\u0119dzy tymi dwoma \u015Brodowiskami automatycznie; dlatego te\u017C musz\u0105 by\u0107 tworzone osobno i zarz\u0105dzane w\u00A0\u015Brodowisku Analytics.</li><br><li>2.   <u>Utw\u00F3rz profile Analytics</u><br><br>Utw\u00F3rz profile Analytics w\u00A0Talent Suite, kt\u00F3re b\u0119d\u0105 reprezentowa\u0107 odpowiadaj\u0105ce im organizacje w\u00A0Analytics i do kt\u00F3rych przekierowani b\u0119d\u0105 u\u017Cytkownicy po udanym zalogowaniu z\u00A0wykorzystaniem us\u0142ugi SSO.</li><br><li>3.   <u>Utw\u00F3rz role profilu</u><br><br>W\u00A0ramach ka\u017Cdego profilu Analytics utw\u00F3rz nowe role i\u00A0powi\u0105\u017C je z\u00A0istniej\u0105cymi rolami Talent Suite. W ten spos\u00F3b okre\u015Blone zostan\u0105 role u\u017Cytkownika, kt\u00F3re, w ramach konkretnej organizacji, przejd\u0105 wraz z\u00A0u\u017Cytkownikiem do Analytics przy logowaniu si\u0119 z\u00A0Talent Suite.</li><br><li>4.   <u>Utw\u00F3rz powi\u0105zania profili Analytics</u><br><br>Przeprowad\u017A powi\u0105zanie profilu przez przypisanie \u017C\u0105danego profilu do docelowej organizacji Talent Suite. Pozwoli to u\u017Cytkownikom organizacyjnym, kt\u00F3rzy zostan\u0105 oznaczeni odpowiadaj\u0105cymi rolami u\u017Cytkownika, przyst\u0105pi\u0107 do wyznaczonej organizacji Analytics w\u00A0spos\u00F3b zgodny z\u00A0profilem. Podczas gdy organizacja Talent Suite mo\u017Ce by\u0107 powi\u0105zana wy\u0142\u0105cznie z\u00A0jednym profilem, profil ten mo\u017Ce by\u0107 wsp\u00F3\u0142dzielony i\u00A0przypisany przez wiele organizacji.</li></ol>
analytics.help.setup.example.title.and.content=<br><b>Zilustrowano to przyk\u0142adem\:</b><br><br>Te dwie organizacje zosta\u0142y okre\u015Blone w\u00A0\u015Brodowisku Analytics i\u00A0stanowi\u0105 miejsce docelowe dla u\u017Cytkownika Talent Suite\:<br><br>a)  finance_rpt -- zawiera raporty finansowe pod poziomem katalogu g\u0142\u00F3wnego klienta. I.e. client/finance_rpt<br>b)  hr_rpt -- zawiera raporty HR pod poziomem katalogu g\u0142\u00F3wnego klienta. I.e. client/hr_rpt</li></ol><br><br>1.   <u>Utw\u00F3rz profile Analytics w\u00A0Talent Suite</u><br><br> Utw\u00F3rz poni\u017Csze profile w sekcji \u201EProfile Analytics\u201D.
analytics.help.setup.example2=2. <u>Utw\u00F3rz mapowanie r\u00F3l profilu</u><br><br>Okre\u015Bl poni\u017Cej rol\u0119 profilu i mapowanie dla odpowiednich profil\u00F3w utworzonych w\u00A0kroku\u00A01. Nale\u017Cy zwr\u00F3ci\u0107 uwag\u0119, \u017Ce ROLE_ADMINISTRATOR (administrator roli) i\u00A0 ROLE_USER (u\u017Cytkownik roli) s\u0105 domy\u015Blnie zdefiniowani w\u00A0aplikacji Talent Suite w ustawieniach roli profilu. Tymczasem role Analytics rozpoczynaj\u0105ce si\u0119 od \u2018NTS_\u2019 s\u0105 tworzone przez administratora.
