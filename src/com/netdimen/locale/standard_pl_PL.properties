desc.user_profile_data_loader=Nale\u017Cy upewni\u0107 si\u0119, \u017Ce dane zawarte w CSV spe\u0142niaj\u0105 wymogi dotycz\u0105ce formatowania wynikaj\u0105ce z szablonu i przedstawione w tabeli poni\u017Cej. Nie wstawia\u0107 przecink\u00F3w, poniewa\u017C spowoduj\u0105 one, \u017Ce kolejne dane zostan\u0105 potraktowane jako oddzielna kolumna. <br/> U\u017Cytkownik musi by\u0107 ju\u017C zarejestrowany w systemie, aby mo\u017Cna by\u0142o doda\u0107 lub zaktualizowa\u0107 dane profilu. Dzia\u0142anie Usu\u0144 spowoduje usuni\u0119cie wszystkich rekord\u00F3w okre\u015Blonego typu. Je\u015Bli wymagana jest aktualizacja, nale\u017Cy najpierw okre\u015Bli\u0107 dzia\u0142anie Usu\u0144, a nast\u0119pnie wykona\u0107 indywidualne dzia\u0142anie Dodaj.
label.user_profile_data_loader.content.action=Dzia\u0142anie kontrolne (Dodaj lub Usu\u0144)
label.user_profile_data_loader.data_handling.action=Musi to by\u0107 jedno z nast\u0119puj\u0105cych dzia\u0142a\u0144\: <ul><li>'AR' (Dodaj informacje dotycz\u0105ce zainteresowania przeniesieniem)</li><li>'AE' (Dodaj rekord dotycz\u0105cy wykszta\u0142cenia)</li><li>'AW' (Dodaj rekord dotycz\u0105cy historii pracy)</li><li>'AL' (Dodaj rekord dotycz\u0105cy umiej\u0119tno\u015Bci j\u0119zykowych)</li><li>'DR' (Usu\u0144 informacje dotycz\u0105ce przeniesienia)</li><li>'DE' (Usu\u0144 rekordy dotycz\u0105ce wykszta\u0142cenia odpowiadaj\u0105ce kryteriom okre\u015Blonym w kolumnach Wykszta\u0142cenie, usu\u0144 wszystkie rekordy, je\u015Bli nie ustalono \u017Cadnych kryteri\u00F3w)</li><li>'DW' (Usu\u0144 rekordy dotycz\u0105ce historii pracy odpowiadaj\u0105ce kryteriom okre\u015Blonym w kolumnach Historia pracy, usu\u0144 wszystkie rekordy, je\u015Bli nie ustalono \u017Cadnych kryteri\u00F3w)</li><li>'DL' (Usu\u0144 rekordy dotycz\u0105ce umiej\u0119tno\u015Bci j\u0119zykowych spe\u0142niaj\u0105ce kryteria okre\u015Blone w kolumnach Umiej\u0119tno\u015Bci j\u0119zykowe, usu\u0144 wszystkie rekordy, je\u015Bli nie ustalono \u017Cadnych kryteri\u00F3w)</li></ul><br/>Uwaga\: w przypadku okre\u015Blenia dzia\u0142ania Dodaj tylko kolumny dotycz\u0105ce danego typu zostan\u0105 uwzgl\u0119dnione przy imporcie.
