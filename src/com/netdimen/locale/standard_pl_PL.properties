analytics.help.field.defination=<b>Definicje p\u00F3l\:</b><br><br><u>Profil organizacji Analytics</u><br><ul><li>- <b>Nazwa profilu</b>\: zapewnia lokalne odwo\u0142anie w\u00A0NTS. Nieu\u017Cywane w \u015Brodowisku Analytics.</li><li>- <b>Identyfikator organizacji Analytics</b>\: reprezentuje wyznaczon\u0105 organizacj\u0119 Analytics, do kt\u00F3rej logowani b\u0119d\u0105 u\u017Cytkownicy powi\u0105zani z\u00A0tym profilem. Identyfikator musi by\u0107 niepowtarzalny i\u00A0identyczny z\u00A0identyfikatorem organizacji Analytics.</li><li>- <b>W\u0142\u0105cz wszystkie odpowiednie powi\u0105zania</b>\: centralna flaga s\u0142u\u017C\u0105ca do udzielenia zezwolenia (lub wycofania zezwolenia) wszystkim u\u017Cytkownikom z\u00A0powi\u0105zanych organizacji na logowanie do \u015Brodowiska Analytics za pomoc\u0105 us\u0142ugi SSO.</li><li>- <b>Rola</b>\: zestaw r\u00F3l, kt\u00F3re maj\u0105 zosta\u0107 okre\u015Blone i\u00A0zmapowane do u\u017Cytkownik\u00F3w organizacyjnych w\u00A0celu ustalenia ich to\u017Csamo\u015Bci przy logowaniu do \u015Brodowiska Analytics.</li></ul><br><u>Powi\u0105zanie organizacji Analytics</u><br><br><ul><li>- <b>Organizacja</b>\: docelowa organizacja NTS, kt\u00F3ra zostanie powi\u0105zana z\u00A0profilem organizacji Analytics.</li><li>- <b>Dziedzicz po obiekcie nadrz\u0119dnym</b>\: Umo\u017Cliwia podjednostkom organizacyjnym uzyskanie tych samych powi\u0105za\u0144 analitycznych, kt\u00F3re wyst\u0119puj\u0105 w\u00A0organizacji nadrz\u0119dnej. Na przyk\u0142ad danej organizacji A odpowiada podjednostka B. Je\u015Bli organizacja B dziedziczy ustawienia po obiekcie nadrz\u0119dnym, b\u0119dzie mia\u0142a mapowanie okre\u015Blone dla organizacji\u00A0A.</li></ul>
