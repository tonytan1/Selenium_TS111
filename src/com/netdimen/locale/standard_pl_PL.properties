desc.role_access_data_loader.add_role.desc3=Nazwa roli obs\u0142uguje klucz w\u0142asno\u015Bci j\u0119zyka. Je\u015Bli okre\u015Blona nazwa nie jest jednym z istniej\u0105cych kluczy w\u0142asno\u015Bci j\u0119zyka, przyj\u0119ta zostanie sta\u0142a nazwa.
desc.role_access_data_loader.add_role.desc4=Aby uzyska\u0107 pe\u0142n\u0105 list\u0119 kod\u00F3w kontroli dost\u0119pu i ich dopuszczalnych warto\u015Bci dost\u0119pu, nale\u017Cy zapozna\u0107 si\u0119 z poni\u017Csz\u0105 tabel\u0105.  Zastosowanie maj\u0105 postanowienia licencji. Niekt\u00F3re ustawienia dost\u0119pu roli nie s\u0105 dost\u0119pne w przypadku niekt\u00F3rych licencji.
