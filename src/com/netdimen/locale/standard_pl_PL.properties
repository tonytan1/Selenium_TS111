label.user_profile_data_loader.data_handling.edu_start_date=Musi mie\u0107 format dd-MMM-rrrr lub dd-MMM-rrrr, np. 20-cze-2007 lub 20-cze-07. Ci\u0105g \u201EBRAK\u201D oznacza brak podanej daty. Gdy rok okre\u015Blony jest tylko dwiema cyframi, b\u0119dzie interpretowany jako nale\u017C\u0105cy do zakresu od 80 lat przed dat\u0105 bie\u017C\u0105c\u0105 do 20 lat po tej dacie. Na przyk\u0142ad w przypadku importu dokonanego 20 czerwca 2007 roku warto\u015B\u0107 20-cze-26 b\u0119dzie interpretowana jako oznaczaj\u0105ca dat\u0119 w roku 2026 (tzn. 19 po dacie importu), za\u015B warto\u015B\u0107 20-cze-28 b\u0119dzie interpretowana jako data w roku 1928 (tzn. 79 lat przed dat\u0105 importu). Obowi\u0105zkowe, je\u015Bli dzia\u0142anie \= 'AE'.
