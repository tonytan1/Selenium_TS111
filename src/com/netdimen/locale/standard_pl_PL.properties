appraisal.emailBody.REVIEW=Adresatem tej wiadomo\u015Bci jest {0} {1},\n\nTw\u00F3j formularz oceny zosta\u0142 zrecenzowany. Teraz mo\u017Cliwe jest zorganizowanie spotkania z recenzentem, kt\u00F3rym jest {2} {3}, aby om\u00F3wi\u0107 dalsze kwestie. Prosz\u0119 si\u0119 zalogowa\u0107 do PPW i wydrukowa\u0107 ocen\u0119, kt\u00F3r\u0105 nale\u017Cy zabra\u0107 na spotkanie. Dost\u0119p do oceny mo\u017Cna uzyska\u0107 wykorzystuj\u0105c nast\u0119puj\u0105ce \u0142\u0105cze\:\n\n{4}\n\nDzi\u0119kujemy za uwag\u0119.
appraisal.emailBody.AGREED=Adresatem tej wiadomo\u015Bci jest {0} {1},\n\nRecenzja osi\u0105gni\u0119\u0107 osoby o nazwisku {2} {3} jest gotowa do przeprowadzenia procesu finalizacji.\n\nProsz\u0119 si\u0119 zalogowa\u0107 do PPW i dokona\u0107 recenzji oceny, nast\u0119pnie prosz\u0119 doda\u0107 ko\u0144cowe komentarze.\n\nDost\u0119p do oceny mo\u017Cna uzyska\u0107 wykorzystuj\u0105c nast\u0119puj\u0105ce \u0142\u0105cze\:\n\n {4}\n\nDzi\u0119kujemy za uwag\u0119.
appraisal.emailBody.COMPLETED=Adresatem tej wiadomo\u015Bci jest {0} {1},\n\nTwoja recenzja osi\u0105gni\u0119\u0107 jest zako\u0144czona. Dost\u0119p do oceny mo\u017Cna uzyska\u0107 poprzez funkcj\u0119 Wcze\u015Bniejsze recenzje... w opcji Recenzje osi\u0105gni\u0119\u0107, gdzie znajduj\u0105 si\u0119 ko\u0144cowe komentarze recenzenta. Ewentualnie mo\u017Cna uzyska\u0107 dost\u0119p do oceny bezpo\u015Brednio wykorzystuj\u0105c nast\u0119puj\u0105ce \u0142\u0105cze\:\n\n{2}\n\nProsz\u0119 pami\u0119ta\u0107, \u017Ce osoby nie zadowolone z ko\u0144cowych komentarzy maj\u0105 prawo do odpowiedzi.\n\nDzi\u0119kujemy za uwag\u0119.
appraisal.emailBody.trainingRequest=Adresatem tej wiadomo\u015Bci jest {0} {1},\n\nPoniewa\u017C Twoja recenzja osi\u0105gni\u0119\u0107 wkr\u00F3tce zostanie oznaczona jako zako\u0144czona, nale\u017Cy zacz\u0105\u0107 sprawdza\u0107, czy s\u0105 dost\u0119pne kursy, kt\u00F3re mog\u0105 pom\u00F3c w osi\u0105gni\u0119ciu ustalonych cel\u00F3w.\n\nKursy mo\u017Cna wyszukiwa\u0107 korzystaj\u0105c z nast\u0119puj\u0105cego \u0142\u0105cza\:\n\n{2}
