desc.api.hacpInfo=Zwraca informacje, kt\u00F3re mozna wykorzystac do komunikacji w imieniu elementu tresci przy uzyciu protokolu HTTP CMI AICC (HACP). Uzytkownik, w kt\u00F3rego imieniu zwracane sa informacje, musi byc zapisany do powt\u00F3rki danego kursu, a powt\u00F3rka musi zezwalac na pobieranie. W tym kontekscie <b>element tresci</b> dotyczy aktywu SCO lub pakietu tresci SCORM badz przypisanej jednostki w pakiecie kursu AICC.<p>Obecnie ID sesji zwracane przez te funkcje nie traca waznosci. Zachowanie to jednak ulegnie zmianie i nie nalezy na nim polegac. Zaleca sie wywolanie tej funkcji w celu uzyskania aktualnego ID sesji bezposrednio przed zainicjowaniem komunikacji.
