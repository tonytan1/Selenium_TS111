option_desc.general.enableCourseEquivalency=Gdy to ustawienie jest w\u0142\u0105czone, mo\u017cna skonfigurowa\u0107 regu\u0142y dla docelowego kursu lub programu, by mog\u0142y by\u0107 one opcjonalnie spe\u0142niane przez kursy i programy zast\u0119pcze.  Regu\u0142a mo\u017ce zosta\u0107 wprowadzona dla odbiorc\u00f3w docelowych. Gdy zostaje zastosowana, obowi\u0105zuje bez \u017cadnych ogranicze\u0144 czasowych.  Ekwiwalencja kursu obowi\u0105zuje tylko wtedy, gdy jest rozwa\u017cana w kontek\u015bcie uko\u0144czenia programu lub w ramach budowania kompetencji; nie obowi\u0105zuje dla samego uko\u0144czenia kursu.  Nale\u017cy pami\u0119ta\u0107, \u017ce to rozwi\u0105zanie nie nagradza uko\u0144czonych akt transkryptu po zdobyciu wymaganego szkolenia zast\u0119pczego dla danego celu. W czasie rzeczywistym odwzorowane jest uko\u0144czenie programu lub kompetencji.  Inne odpowiednie obszary obejmuj\u0105 wst\u0119pne sprawdzanie oraz analiz\u0119 zgodno\u015bci. <br/><br/>Uwaga\: Gdy to ustawienie jest w\u0142\u0105czone, w przypadku stworzenia regu\u0142y ekwiwalencji, nie b\u0119dzie mo\u017cna go wy\u0142\u0105czy\u0107.
option_note.general.enableCourseEquivalency=Nie mo\u017cna ustawi\u0107 \u017cadnej regu\u0142y ekwiwalencji, kt\u00f3ra jest aktualnie przypisana do kompetencji u\u017cywaj\u0105cej logiki odnowienia wyga\u015bni\u0119cia, kt\u00f3ra liczy si\u0119 od ostatniej daty wa\u017cno\u015bci.  W przypadku wielu zada\u0144, gdy zadanie staje si\u0119 nieaktywne, podczas oceny zadania analiza kompetencji jest wy\u0142\u0105czona.
