menudesc.SearchLanguages=Wyszukaj okre\u015Blone klucze ustawie\u0144 regionalnych, aby zmodyfikowa\u0107 napisy na ekranie i wiadomo\u015Bci.
menudesc.SearchLanguages1=Za pomoc\u0105 tego formularza mo\u017Cna wyszuka\u0107 ci\u0105gi w okre\u015Blonych ustawieniach regionalnych i bezpo\u015Brednio je zmodyfikowa\u0107. Ci\u0105g klucza jest przeszukiwany pod k\u0105tem dok\u0142adnego dopasowania, lecz ka\u017Cdy wpisany ci\u0105g jest interpretowany z symbolami wieloznacznymi. Wy\u015Bwietlane jest pierwsze 500 pasuj\u0105cych ci\u0105g\u00F3w.
menudesc.SearchLanguages2A=Przy konkretnym kluczu wy\u015Bwietlony tekst przedstawia tre\u015B\u0107 prezentowan\u0105 u\u017Cytkownikowi wybranego j\u0119zyka, przedstawiaj\u0105c \u201Eprecedencj\u0119\u201D ca\u0142ej hierarchii ustawie\u0144 regionalnych. Wyszukiwanie tekstowe przeszukuje wy\u0142\u0105cznie pozycje w wybranym ustawieniu regionalnym. 
menudesc.SearchLanguages2B=Pozycje wprowadzone w tym miejscu s\u0105 zapisywane wy\u0142\u0105cznie w bazie danych powi\u0105zanej z danym j\u0119zykiem oraz s\u0105 wa\u017Cniejsze od zapisanych w zewn\u0119trznych plikach ustawie\u0144 regionalnych (co mo\u017Ce tak\u017Ce obejmowa\u0107 zmodyfikowany tekst). 
menudesc.SearchLanguages3=Aby zaktualizowa\u0107 ci\u0105g, zaznacz pole wyboru aktualizacji i odpowiednio zmodyfikuj warto\u015Bci tekstowe. Nale\u017Cy pami\u0119ta\u0107, \u017Ce polecenie usuwania powoduje skasowanie wy\u0142\u0105cznie pozycji bazy danych (a nie standardowych pozycji plik\u00F3w) i wymaga restartu. Aktualizacje wchodz\u0105 natychmiast w \u017Cycie.
