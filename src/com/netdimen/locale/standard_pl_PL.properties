desc.generateTest1=Ta funkcja umo\u017Cliwia utworzenie niepowtarzalnej wersji obecnie okre\u015Blonego egzaminu. Wcze\u015Bniejsze wersje przedstawione s\u0105 poni\u017Cej; mo\u017Cna wydrukowa\u0107 arkusz odpowiedzi lub arkusz z pytaniami egzaminacyjnymi z tej listy.
desc.generateTestNote1=Uwaga 1\: Mo\u017Cna wygenerowa\u0107 przegl\u0105d odpowiedzi, korzystaj\u0105c z opcji "Drukuj Arkusz Odpowiedzi". Mo\u017Ce on jednak przedstawia\u0107 tylko odpowiedzi na pytania pewnego typu lub pytania z testu wyboru w ustalonej kolejno\u015Bci.
desc.generateTestNote2=Uwaga 2\: Egzamin mo\u017Cna wydrukowa\u0107 korzystaj\u0105c z funkcji "Drukuj Egzamin". Mo\u017Cna wtedy zadecydowa\u0107, czy na ko\u0144cu drukowanego egzaminu umie\u015Bci\u0107 szczeg\u00F3\u0142owy arkusz odpowiedzi. Ten arkusz odpowiedzi, poda odpowiedzi na pytania, w kt\u00F3rych nale\u017Cy zaznaczy\u0107 odpowiedni\u0105 odpowied\u017A w dowolnej kolejno\u015Bci.
