desc.role_access_data_loader.update_role.desc1=Nale\u017Cy upewni\u0107 si\u0119, czy dane zawarte w pliku CSV spe\u0142niaj\u0105 wymogi dotycz\u0105ce formatowania wynikaj\u0105ce z szablonu i przedstawione w tabeli poni\u017Cej. Nie wstawiaj przecink\u00F3w, poniewa\u017C spowoduj\u0105 one potraktowanie kolejnych danych jako oddzielnej kolumny.
desc.role_access_data_loader.update_role.desc2=Niekt\u00F3re ustawienia dost\u0119pu roli nie s\u0105 niezale\u017Cne, na przyk\u0142ad je\u015Bli w Centrum Rozwoju Kariery, w licencjach nauczania i osi\u0105g\u00F3w jest ju\u017C dost\u0119p \u2018Read-Only\u2019, to certyfikat te\u017C musi mie\u0107 warto\u015B\u0107 \u2018Read-Only\u2019.  Ta sama zale\u017Cno\u015B\u0107 stosowana wobec interfejsu u\u017Cytkownika ma tak\u017Ce zastosowanie w przypadku programu do wczytywania plik\u00F3w CSV.
