msg.cannot_withdraw_madatory_module=Nie mo\u017Cesz wycofa\u0107 si\u0119 z tego modu\u0142u, poniewa\u017C jeste\u015B obecnie zapisany do jednego lub kilku program\u00F3w, w kt\u00F3rych modu\u0142 ten jest obowi\u0105zkowy.
msg.Correct_import_steps=<BR>Wybierz skompresowany zip zgodny z jednym z poni\u017Cszych opis\u00F3w\: <BR> <BR> 1) Plik skompresowany zip zawieraj\u0105cy jeden pojedynczy pakiet tre\u015Bci SCORM lub IMS, z plikiem metadanych, imsmanifest.xml, znajduj\u0105cy si\u0119 w katalogu g\u0142\u00F3wnym pliku z rozszerzeniem zip. <BR> <BR> 2) Plik skompresowany zip zawieraj\u0105cy wiele skompresowanych pakiet\u00F3w SCORM lub IMS wymienionych w punkcie 1).<BR> <BR> 3) Plik skompresowany zip zawieraj\u0105cy jeden zestaw plik\u00F3w strukturalnych kursu AICC wraz z plikami kursu (do zamieszczenia na serwerze Talent Suite) lub bez plik\u00F3w kursu (zamieszczonych na innym serwerze tre\u015Bci). (Ka\u017Cdy zestaw plik\u00F3w strukturalnych kursu AICC musi zawiera\u0107 cztery pliki o tej samej nazwie podstawowej i rozszerzeniach .au, .crs, .cst oraz .des). Pliki strukturalne mog\u0105 znajdowa\u0107 si\u0119 w katalogu g\u0142\u00F3wnym pliku skompresowanego zip lub w podfolderze. <BR><BR> 4) Plik skompresowany zip zawieraj\u0105cy wiele zestaw\u00F3w pakiet\u00F3w kurs\u00F3w AICC wymienionych w punkcie 3), kt\u00F3re nie znajduj\u0105 si\u0119 w wielu skompresowanych pakietach AICC, lecz wydzielone s\u0105 w podfolderze w ka\u017Cdym kursie.
help.heading.Guidelines_for_LogicalDomain=Wskaz\u00F3wki dotycz\u0105ce korzystania z domen logicznych
help.heading.LogicalDomainA=Om\u00F3wienie
help.msg.LogicalDomainA1=Domeny logiczne to prosty spos\u00F3b na wydzielenie rekord\u00F3w u\u017Cytkownik\u00F3w i (niekt\u00F3rych) tre\u015Bci dla konkretnych spo\u0142eczno\u015Bci u\u017Cytkownik\u00F3w.
help.msg.LogicalDomainA2=Wst\u0119pnie zak\u0142ada si\u0119, \u017Ce wszyscy u\u017Cytkownicy s\u0105 cz\u0142onkami jednej, \u201Edomy\u015Blnej domeny og\u00F3lnej\u201D, a inne \u201Edomeny dla poszczeg\u00F3lnych klient\u00F3w\u201D mog\u0105 zosta\u0107 utworzone poprzez wybranie cz\u0119\u015Bci drzewa organizacji, kt\u00F3ra nie jest jeszcze przypisana do innej domeny.
help.msg.LogicalDomainA3=Obecnie domena obejmuje pe\u0142n\u0105, pojedyncz\u0105 ga\u0142\u0105\u017A organizacji, kt\u00F3ra nie pokrywa si\u0119 z \u017Cadn\u0105 inn\u0105 domen\u0105. W przysz\u0142o\u015Bci w ramach definicji jednej domeny b\u0119dziemy obs\u0142ugiwa\u0107 wiele r\u00F3\u017Cnych ga\u0142\u0119zi, ale pocz\u0105tkowa wersja obs\u0142uguje tylko jedn\u0105 ga\u0142\u0105\u017A organizacji dla jednej domeny.
help.msg.LogicalDomainA4=Podstawowe w\u0142a\u015Bciwo\u015Bci u\u017Cytkownik\u00F3w b\u0119d\u0105cych cz\u0142onkami danej domeny pochodz\u0105 z parametr\u00F3w domeny (osoba zatwierdzaj\u0105ca system, e-mail z opini\u0105 zwrotn\u0105, strona wylogowania itp.).
help.msg.LogicalDomainA5=Usuni\u0119cie domeny spowoduje powr\u00F3t wszystkich u\u017Cytkownik\u00F3w i tre\u015Bci do \u201Edomy\u015Blnej domeny og\u00F3lnej\u201D.
help.msg.LogicalDomainA6=WA\u017BNA INFORMACJA\: U\u017Cytkownicy w \u201Edomy\u015Blnej domenie og\u00F3lnej\u201D \u201Ewidz\u0105\u201D wszystkie inne organizacje i u\u017Cytkownik\u00F3w w systemie, w stopniu ograniczony jedynie przez ustawienia dotycz\u0105ce pozwole\u0144. Domeny klient\u00F3w s\u0105 jednak automatycznie ograniczone do zarz\u0105dzania u\u017Cytkownikami jedynie w obr\u0119bie tej domeny \u2013 nie ma mo\u017Cliwo\u015Bci \u201Ezobaczenia\u201D ani \u201Ebycia zobaczonym\u201D przez u\u017Cytkownik\u00F3w w innych domenach klient\u00F3w. 
help.heading.LogicalDomainB=Faza pierwsza\: Przegl\u0105danie u\u017Cytkownik\u00F3w
help.msg.LogicalDomainB1=Jednym z g\u0142\u00F3wnych cel\u00F3w istnienia domen jest zapewnienie, \u017Ce u\u017Cytkownicy w jednej domenie nie widz\u0105 u\u017Cytkownik\u00F3w w innej domenie. Na wi\u0119kszo\u015Bci ekran\u00F3w, na kt\u00F3rych wy\u015Bwietlani lub wybierani s\u0105 u\u017Cytkownicy, lista uczestnik\u00F3w ograniczona jest do cz\u0142onkostwa w tej samej domenie. 
help.msg.LogicalDomainB2=Tylko u\u017Cytkownik nale\u017C\u0105cy do \u201Edomy\u015Blnej domeny og\u00F3lnej\u201D, kt\u00F3ry pe\u0142ni rol\u0119 \u201Eadministratora mi\u0119dzydomenowego\u201D (na przyk\u0142ad administrator systemu) mo\u017Ce widzie\u0107 rekordy z innych domen lub okre\u015Bla\u0107 w\u0142a\u015Bciwo\u015Bci poszczeg\u00F3lnych domen.
help.msg.LogicalDomainB3=Kontrola zezwole\u0144 nadal obowi\u0105zuje w ca\u0142ym systemie i jest stosowana jako dodatek do filtrowania domen. Na przyk\u0142ad, w obr\u0119bie domeny u\u017Cytkownik mo\u017Ce mie\u0107 uprawnienia do ograniczania liczby pozycji i wydzia\u0142\u00F3w dost\u0119pnych dla innych u\u017Cytkownik\u00F3w domeny.
help.msg.LogicalDomainB4=Administrator mi\u0119dzydomenowy mo\u017Ce przenosi\u0107 u\u017Cytkownik\u00F3w pomi\u0119dzy domenami lub przenosi\u0107 ga\u0142\u0119zie organizacji z jednej domeny do innej.
help.msg.LogicalDomainB5=W odniesieniu do program\u00F3w do \u0142adowania danych u\u017Cytkownik\u00F3w inicjator \u0142adowania mo\u017Ce jedynie tworzy\u0107 lub aktualizowa\u0107 dane u\u017Cytkownik\u00F3w w obr\u0119bie swojej domeny klienta. Nieprawid\u0142owe przypisanie organizacji b\u0119dzie skutkowa\u0107 odrzuceniem wniosku o aktualizacj\u0119. Jak wspomniano wcze\u015Bniej, u\u017Cytkownicy domy\u015Blnej domeny og\u00F3lnej nie s\u0105 ograniczeni przez domen\u0119 w zakresie \u0142adowania danych i raport\u00F3w. 
help.msg.LogicalDomainB6=Wszystkie standardowe ekrany z raportami i standardowymi wykazami podlegaj\u0105 obecnie ograniczeniom do u\u017Cytkownik\u00F3w danej domeny. Kreator raport\u00F3w zostanie dostosowany do tego filtra w fazie drugiej.
help.heading.LogicalDomainC=Faza druga\: Przegl\u0105danie tre\u015Bci
help.msg.LogicalDomainC1=Pierwsza wersja domen logicznych nie ogranicza obecnie pozycji zwi\u0105zanych z tre\u015Bci\u0105. W drugiej wersji pozycje tre\u015Bciowe utworzone przez u\u017Cytkownika z danej domeny b\u0119d\u0105 ograniczone do domeny w\u0142a\u015Bciciela. 
help.msg.LogicalDomainC2=Udoskonalony model pozwoli udost\u0119pnia\u0107 tre\u015Bci z domy\u015Blnej domeny og\u00F3lnej (w oparciu o ustawienia dotycz\u0105ce pozwole\u0144), za\u015B tre\u015Bci tworzone w domenie klienta b\u0119d\u0105 widoczne tylko dla u\u017Cytkownik\u00F3w z danej domeny.
help.msg.LogicalDomainC3=Priorytetowe pozycje tre\u015Bciowe do wydzielenia w drugiej wersji to\: szablony e-maili, zasady zapis\u00F3w, wpisy do repozytorium, kursy, katalogi i grupy u\u017Cytkownik\u00F3w. Inne pozycje tre\u015Bciowe zostan\u0105 uwzgl\u0119dnione w dalszej kolejno\u015Bci.
help.msg.LogicalDomainC4=W drugiej wersji uwzgl\u0119dnione zostan\u0105 tak\u017Ce wybrane pozycje kontroli konfiguracji, obecnie definiowane na ekranie konfiguracji systemu \u2013 umo\u017Cliwi do konfiguracj\u0119 systemu z poziomu domeny.
help.heading.LogicalDomainD=Rekomendacje
help.msg.LogicalDomainD1=Domy\u015Blna domena og\u00F3lna zachowuje zgodno\u015B\u0107 z istniej\u0105cymi \u015Brodowiskami NTS. Nie ma wymogu konfiguracji innych domen, je\u015Bli nie s\u0105 one potrzebne. 
help.msg.LogicalDomainD2=Administrator systemu, kt\u00F3ry mo\u017Ce dokonywa\u0107 czynno\u015Bci pomi\u0119dzy domenami, mo\u017Ce skonfigurowa\u0107 niekt\u00F3re pozycje, aby miesza\u0107 u\u017Cytkownik\u00F3w r\u00F3\u017Cnych domen. Zaleca si\u0119, aby unika\u0107 niepotrzebnego mieszania, szczeg\u00F3lnie udzielania uprawnie\u0144 administratora/w\u0142a\u015Bciciela w odniesieniu do pozycji wsp\u00F3\u0142dzielonych przez wiele domen, poniewa\u017C eliminuje to niekt\u00F3re z g\u0142\u00F3wnych zalet istnienia wielu domen, w szczeg\u00F3lno\u015Bci sp\u00F3jn\u0105 kontrol\u0119 i ochron\u0119 danych.
help.msg.LogicalDomainD3=Poniewa\u017C kreator raport\u00F3w nie jest w 100% chroniony a\u017C do fazy drugiej, u\u017Cytkownikom w domenie klienta nale\u017Cy nadawa\u0107 jedynie uprawnienia do poszczeg\u00F3lnych raport\u00F3w z kreatora (a nie do wszystkich funkcji raportowania dora\u017Anego).
msg.InvalidDomainOrgMove=Przeniesienie tej organizacji spowodowa\u0142oby niesp\u00F3jno\u015B\u0107 w obr\u0119bie domeny.
label.domain.reapply_tagging=Ponownie zastosuj znakowanie
msg.domain.In_Use=Ta organizacja jest obecnie u\u017Cywana w obr\u0119bie domeny i nie mo\u017Ce zosta\u0107 usuni\u0119ta.
help.msg.LogicalDomainDetailA1=Domy\u015Blna domena og\u00F3lna r\u00F3\u017Cni si\u0119 nieco od innych domen w tym aspekcie, \u017Ce u\u017Cytkownicy w jej obr\u0119bie widz\u0105 u\u017Cytkownik\u00F3w wszystkich domen, podczas gdy u\u017Cytkownicy domen klient\u00F3w widz\u0105 jedynie u\u017Cytkownik\u00F3w w obr\u0119bie swojej domeny.
help.msg.LogicalDomainDetailA2=U\u017Cytkownicy i tre\u015Bci z domy\u015Blnej domeny og\u00F3lnej podlegaj\u0105 jedynie ograniczeniom wynikaj\u0105cym z ustawie\u0144 dotycz\u0105cych pozwole\u0144, podczas gdy wszystkie pozosta\u0142e domeny podlegaj\u0105 zar\u00F3wno graniczeniom wynikaj\u0105cym z ustawie\u0144 dotycz\u0105cych pozwole\u0144, jak i z ogranicze\u0144 zwi\u0105zanych z przynale\u017Cno\u015Bci\u0105 do domeny. 
help.msg.LogicalDomainDetailA3=Znakowanie u\u017Cytkownik\u00F3w i jednostek organizacyjnych odbywa si\u0119 automatycznie. Nowe wydzia\u0142y b\u0119d\u0105 przypisywane do domeny przez podmiot nadrz\u0119dny, za\u015B nowi u\u017Cytkownicy b\u0119d\u0105 przyjmowa\u0107 domen\u0119 przypisan\u0105 do swojego wydzia\u0142u (organizacja\u2013li\u015B\u0107).
help.msg.LogicalDomainDetailA4=Najwa\u017Cniejsze w\u0142a\u015Bciwo\u015Bci poziomu systemu (osoba zatwierdzaj\u0105ca system, profil u\u017Cytkownika...) zdefiniowane w tym formularzu b\u0119d\u0105 wykorzystywane przy ka\u017Cdym przetwarzaniu dotycz\u0105cych u\u017Cytkownika konkretnej domeny.
help.msg.LogicalDomainDetailA5=Przeniesienie ga\u0142\u0119zi organizacji do innej lokalizacji spowoduje tak\u017Ce przyj\u0119cie ustawie\u0144 domeny docelowego podmiotu nadrz\u0119dnego. Ponowne znakowanie odbywa si\u0119 automatycznie.
help.msg.LogicalDomainDetailA6=Ponowne znakowanie dotyczy jedynie u\u017Cytkownik\u00F3w i organizacji. Tre\u015B\u0107 nie podlega ponownemu znakowaniu w przypadku przeniesienia organizacji, cho\u0107 usuni\u0119cie domeny spowoduje ponowne przypisanie wszystkich pozycji do domy\u015Blnej domeny og\u00F3lnej.
help.msg.LogicalDomainDetailB1=Osoba zatwierdzaj\u0105ca system, u\u017Cytkownik systemu oraz domy\u015Blny profil dla danej domeny powinny pochodzi\u0107 z danej domeny. Cho\u0107 nie jest to wymagane, u\u0142atwi to zarz\u0105dzanie og\u00F3lnym zachowaniem systemu.
help.msg.LogicalDomainDetailB2=W przypadku utworzenia nowego u\u017Cytkownika system post\u0119puje zgodnie z nast\u0119puj\u0105cym porz\u0105dkiem, aby ustali\u0107, jak utworzy\u0107 u\u017Cytkownika\: u\u017Cy\u0107 okre\u015Blonego profilu u\u017Cytkownika, inaczej u\u017Cy\u0107 profilu domeny czy te\u017C u\u017Cy\u0107 indywidualnych ustawie\u0144 domeny wnioskodawcy.
help.msg.LogicalDomainDetailB3=W przypadku tworzenia osobnych stron logowania/wylogowania dla ka\u017Cdej domeny nale\u017Cy tak\u017Ce okre\u015Bli\u0107, w jaki spos\u00F3b u\u017Cytkownicy z r\u00F3\u017Cnych domen maj\u0105 trafi\u0107 na dan\u0105 stron\u0119 logowania (np. portal, unikalna nazwa domeny lub javascript itp.). Obs\u0142uga wylogowania jest \u0142atwa \u2013 logowanie wymaga pewnego zaplanowania.
help.msg.LogicalDomainDetailB4=Migracja u\u017Cytkownik\u00F3w lub ga\u0142\u0119zi drzewa organizacji spowoduje tak\u017Ce automatyczne ponowne przypisanie wszystkich obj\u0119tych migracj\u0105 u\u017Cytkownik\u00F3w i podjednostek organizacyjnych do domen.
help.msg.LogicalDomainDetailB5=W tej wersji domen logicznych nie zalecamy bezpo\u015Bredniego udzielania u\u017Cytkownikom dost\u0119pu do wydzia\u0142\u00F3w poza ich domen\u0105 (na przyk\u0142ad przy u\u017Cyciu funkcji Nadzoruje), poniewa\u017C funkcje niekt\u00F3rych ekran\u00F3w nie zezwol\u0105 na dost\u0119p \u201Espoza domeny\u201D.
