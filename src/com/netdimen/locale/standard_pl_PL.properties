msg.wizard_desc0A=Kreator Raport\u00F3w pozwala na wyb\u00F3r spo\u015Br\u00F3d wielu atrybut\u00F3w informacji, aby umo\u017Cliwi\u0107 utworzenie unikalnego raportu.
msg.wizard_desc0B=Wykonaj polecenia poni\u017Cej, aby utworzy\u0107 nowy raport. Podczas edytowania raportu, nie musisz powtarza\u0107 wszystkich krok\u00F3w. Mo\u017Cesz przej\u015B\u0107 bezpo\u015Brednio do kroku, w kt\u00F3rym chcesz nanie\u015B\u0107 zmiany, a nast\u0119pnie kliknij na "Zapisz".
msg.wizard_desc0C=Zapisane raporty mog\u0105 zosta\u0107 otwarte poprzez klikni\u0119cie na nazw\u0119 na li\u015Bcie dost\u0119pnych raport\u00F3w Kreatora Raport\u00F3w.
