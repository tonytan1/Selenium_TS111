option_desc.catalog.programShareCreditEnrollment.AccordionContent1=Po wybraniu tej opcji i zapisaniu ucznia do programu - <br>Dla ka\u017Cdego modu\u0142u nauczania w programie NetDimensions Talent Suite sprawdzi najpierw status modu\u0142u nauczania w transkrypcie ucznia. <br><br><b>Scenariusz 1\:</b> Je\u015Bli ten sam modu\u0142 nauczania istnieje w transkrypcie ucznia i ma status W TRAKCIE PRZETWARZANIA w DOWOLNEJ wersji, w\u00F3wczas zaliczenie to jest wsp\u00F3\u0142dzielone z modu\u0142em nauczania powi\u0105zanym z programami. Oznacza to, \u017Ce status modu\u0142u nauczania powi\u0105zanego z programami zostanie automatycznie zmieniony na W TRAKCIE PRZETWARZANIA, a ponowny zapis nie jest konieczny.<br>Na przyk\u0142ad\: Ucze\u0144 A jest ju\u017C zapisany do Modu\u0142u A o statusie \u201Ew trakcie przetwarzania\u201D. Wprowadzony zostaje osobny Program 1, a Modu\u0142 A jest powi\u0105zany z Programem 1; w\u00F3wczas status Modu\u0142u A w Programie 1 zostanie zmieniony na \u201Ew trakcie przetwarzania\u201D, a transkrypt zostanie odpowiednio zaktualizowany. <br><br><b>Scenariusz 2\:</b> Je\u015Bli ten sam modu\u0142 nauczania istnieje w transkrypcie ucznia i ma status UKO\u0143CZONY w DOWOLNEJ wersji, w\u00F3wczas zaliczenie to nie jest wsp\u00F3\u0142dzielone z modu\u0142em nauczania powi\u0105zanym z programami. Oznacza to, \u017Ce uczestnik zostanie przypisany do najnowszej wersji modu\u0142u nauczania i musi ponownie zapisa\u0107 si\u0119 do modu\u0142u nauczania, niezale\u017Cnie od wersji uko\u0144czonych wcze\u015Bniej. <br>Na przyk\u0142ad\: Ucze\u0144 UKO\u0143CZY\u0141 ju\u017C Modu\u0142 A. Wprowadzony zostaje osobny Program 1, a Modu\u0142 A jest powi\u0105zany z Programem 1; w\u00F3wczas Modu\u0142 A w Programie 1 b\u0119dzie mia\u0142 status \u201Enie rozpocz\u0119to\u201D, a Ucze\u0144 b\u0119dzie musia\u0142 ponownie zapisa\u0107 si\u0119 do modu\u0142u szkoleniowego, za\u015B transkrypt zostanie odpowiednio zaktualizowany.<br>
option_desc.catalog.programShareCreditEnrollment.AccordionSection2=2. Udost\u0119pnianie/zaliczanie zapis\u00F3w dla modu\u0142\u00F3w \u201Ew trakcie przetwarzania\u201D lub \u201Euko\u0144czonych\u201D
option_desc.catalog.programShareCreditEnrollment.AccordionContent2=Po wybraniu tej opcji i zapisaniu ucznia do programu - <br>Dla ka\u017Cdego modu\u0142u nauczania w programie NetDimensions Talent Suite sprawdzi najpierw status modu\u0142u nauczania w transkrypcie ucznia. <br><br><b>Scenariusz\:</b> Je\u015Bli ten sam modu\u0142 nauczania istnieje w transkrypcie ucznia i ma status W TRAKCIE PRZETWARZANIA lub status UKO\u0143CZONY w DOWOLNEJ wersji, w\u00F3wczas zaliczenie to jest wsp\u00F3\u0142dzielone z modu\u0142em nauczania powi\u0105zanym z programami. Oznacza to, \u017Ce status modu\u0142u nauczania powi\u0105zanego z programami zostanie automatycznie zmieniony na W TRAKCIE PRZETWARZANIA lub UKO\u0143CZONY, a ucze\u0144 NIE b\u0119dzie musia\u0142 ponownie zapisa\u0107 si\u0119 do tego modu\u0142u nauczania. <br>Na przyk\u0142ad\: Ucze\u0144 A jest zapisany do Modu\u0142u A o statusie \u201Ew trakcie przetwarzania\u201D lub uko\u0144czy\u0142 ju\u017C modu\u0142 nauczania. Wprowadzony zostaje osobny Program 1, a Modu\u0142 A jest powi\u0105zany z Programem 1; w\u00F3wczas status Modu\u0142u A w Programie 1 zostanie zmieniony na \u201Ew trakcie przetwarzania\u201D lub \u201Euko\u0144czony\u201D, a transkrypt zostanie odpowiednio zaktualizowany.<br>
option_desc.catalog.programShareCreditEnrollment.AccordionSection3=3. Udost\u0119pnianie/przydzielanie zapis\u00F3w do modu\u0142\u00F3w \u201Ew trakcie przetwarzania\u201D w dowolnej wersji i \u201Euko\u0144czonych\u201D modu\u0142\u00F3w w najnowszej wersji
option_desc.catalog.programShareCreditEnrollment.AccordionContent3=Po wybraniu tej opcji i zapisaniu ucznia do programu - <br>Dla ka\u017Cdego modu\u0142u nauczania w programie NetDimensions Talent Suite sprawdzi najpierw status modu\u0142u nauczania w transkrypcie ucznia. <br><br><b>Scenariusz 1\:</b> Je\u015Bli ten sam modu\u0142 nauczania istnieje w transkrypcie ucznia i ma status NIE ROZPOCZ\u0118TO (w dowolnej wersji), W TRAKCIE PRZETWARZANIA (w dowolnej wersji) LUB UKO\u0143CZONY (w najnowszej wersji), w\u00F3wczas zaliczenie to jest wsp\u00F3\u0142dzielone z modu\u0142em nauczania powi\u0105zanym z programami. Oznacza to, \u017Ce status modu\u0142u nauczania powi\u0105zanego z programami zostanie automatycznie zmieniony na W TRAKCIE PRZETWARZANIA (w dowolnej wersji) LUB UKO\u0143CZONY (w najnowszej wersji). <br>Na przyk\u0142ad\: Ucze\u0144 A NIE ROZPOCZ\u0104\u0141 Modu\u0142u A (wersja 3) lub zapisa\u0142 si\u0119 do Modu\u0142u A (wersja 3) o statusie \u201Ew trakcie przetwarzania\u201D. Wprowadzony zostaje osobny Program 1, a Modu\u0142 A jest powi\u0105zany z Programem 1; w\u00F3wczas Modu\u0142 A w Programie 1 b\u0119dzie mia\u0142 status NIE ROZPOCZ\u0118TO lub \u201Ew trakcie przetwarzania\u201D w przypadku Modu\u0142u A (wersja 3), a transkrypt zostanie odpowiednio zaktualizowany.<br>Ucze\u0144 A KO\u0143CZY Modu\u0142 A (wersja 5 \u2013 najnowsza wersja). Wprowadzony zostaje osobny Program 1, a Modu\u0142 A jest powi\u0105zany z Programem 1; w\u00F3wczas Modu\u0142 A w Programie 1 b\u0119dzie mia\u0142 status \u201Euko\u0144czony\u201D w przypadku Modu\u0142u A (wersja 5), a transkrypt zostanie odpowiednio zaktualizowany.<br><br><b>Scenariusz 2\:</b> Je\u015Bli Ucze\u0144 UKO\u0143CZY\u0141 wcze\u015Bniej starsz\u0105 wersj\u0119 modu\u0142u nauczania powi\u0105zanego z programami, w\u00F3wczas zostanie przypisany do najnowszej wersji kursu ze statusem NIE ROZPOCZ\u0118TO i b\u0119dzie musia\u0142 ponownie zapisa\u0107 si\u0119 do modu\u0142u, a transkrypt zostanie odpowiednio zaktualizowany.<br>Na przyk\u0142ad\: Ucze\u0144 A UKO\u0143CZY\u0141 wcze\u015Bniej Modu\u0142 A (stara wersja 3). Wprowadzony zostaje osobny Program 1, a Modu\u0142 A jest powi\u0105zany z Programem 1; w\u00F3wczas Ucze\u0144 a zostaje zapisany do najnowszej wersji Modu\u0142u A.<br>
