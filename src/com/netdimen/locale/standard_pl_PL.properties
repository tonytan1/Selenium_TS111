desc.role_access_data_loader.add_role.desc1=Nale\u017Cy upewni\u0107 si\u0119, czy dane zawarte w pliku CSV spe\u0142niaj\u0105 wymogi dotycz\u0105ce formatowania wynikaj\u0105ce z szablonu i przedstawione w tabeli poni\u017Cej. Nie wstawiaj przecink\u00F3w, poniewa\u017C spowoduj\u0105 one potraktowanie kolejnych danych jako oddzielnej kolumny.
