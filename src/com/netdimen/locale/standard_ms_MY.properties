text.changeStrongPasswordDesc=1) <b>Semua pengguna</b> diperlukan untuk menukar kata laluan bila mereka log masuk semula dan setiap {0} hari selepas itu.<BR>2) Semua kata laluan mestilah sekurang-kurangnya {1} aksara panjang dan mengandungi sekurang-kurangnya {2} angka dan {3} aksara khas. <BR>3) Kata laluan disemak untuk memastikan ia selamat. (Kata laluan yang tidak selamat mengandungi ''abc'', ''123'', ''321'', bermula dengan tiga aksara pertama, mengandungi ''hello'', ''guest'', ''pass'', nama pengguna, nama pertama, nama akhir atau perkataan umum lain, atau berakhir dengan 00, 11, 22, 33, ..., 99).<BR>4) Selepas {4} cubaan gagal untuk log masuk, ID anda akan digantung.<BR>5) Kata laluan dahulu akan disemak dan tidak boleh digunakan lagi. <BR>6) Kata laluan adalah sensitif huruf.
