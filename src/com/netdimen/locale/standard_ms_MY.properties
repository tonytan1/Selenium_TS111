option_desc.general.withdrawalRenewsAutoEnroll=Jika ditetapkan, sistem tidak akan menetapkan semula kursus sasaran kepada seseorang pelajar yang sebelum ini telah menarik diri daripada kursus berkenaan. Jika tidak, ia akan terus menetapkan semula kursus berkenaan berkali-kali selepas pengguna berkenaan menarik diri berulang kali.
