option_note.kc.KCStatusChangedOnFirstEntry=Faedah pilihan ini ialah menukar status sesi bilik darjah membenarkan sistem untuk menjejak aktiviti dalam talian pelajar yang dikaitkan dengan bilik darjah berkenaan.
menudesc.Courseware_Manager=Buat perisian kursus dalaman dengan menggabungkan fail sedia ada (pembentangan Microsoft PowerPoint, dokumen Microsoft Word dll.) ke dalam pelajaran-pelajaran yang akan disampaikan sebagai modul dalam talian.
msgdesc.What_is_the_Courseware_Editor=Editor Perisian Kursus membenarkan anda untuk membuat perisian kursus dalam talian dengan menggabungkan fail-fail sedia ada (pembentangan Microsoft PowerPoint, dokumen Microsoft Word, ujian dll.) ke dalam pelajaran untuk disampaikan kepada kursus dalam talian berasaskan pengimbas tunggal. Modul-modul yang dikumpulkan distruktur dengan pelajaran-pelajaran berganda. Pelajaran-pelajaran individu mesti mengandungi bahan-bahan sedia ada, biasanya sudah dimuat naik menggunakan Pengurus Repositori, kerana editor bukan alat penulisan pelajaran. Langkah-langkah persediaan projek kursus yang biasa adalah\:
