option_name.general.userSetsCompletedStatusEnabled=Pelajar Boleh Tetapkan Status Keseluruhan
option_note.general.userSetsCompletedStatusEnabled=Adalah disyorkan agar pilihan ini DINYAHUPAYA kecuali anda perlu mengekalkan tingkahlaku sebelumnya. Pendekatan baru mengenalpasti dengan lebih tepat pelajar yang sebenarnya menyelesaikan sepenuhnya bahan kursus.
