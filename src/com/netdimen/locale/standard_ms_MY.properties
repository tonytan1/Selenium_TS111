report_desc.R101=laporan ini mendapatkan semula, senarai entri-entri yang terdapat di dalam jadual akaun, untuk organisasi-organisasi tertentu . Harap maklum bahawa walaupun kebanyakan pendaftaran-pendaftaran kursus menambahkan satu entri ke jadual akaun, terdapat sesetengah yang tidak, oleh itu ini adalah BUKAN suatu laporan yang menyenaraikan semua pendaftaran-pendaftaran kursus bagi setiap pengguna.
report_desc.R102=Laporan ini menyenaraikan semua modul yang diambil oleh setiap orang di dalam organisai yang telah dipilih. Harap maklum bahawa sesuatu kursus yang diambil beberapa kali akan disenaraikan beberapa kali.
report_desc.R104=Laporan ini menyenaraikan semua peserta di dalam sesuatu unit organisasi yang terpilih yang pernah mengambil kursus tertentu. Memandangkan laporan ini menyenaraikan perincian penggunaan dalam talian, ia dihadkan hanya pada modul-modul dalam talian.
report_desc.R201=Laporan ini mengandungi analisa ringkasan gerak balas soalan penilaian kursus bagi sesuatu sesi yang khusus.
report_desc.R202=Laporan ini ialah senarai peserta-peserta yang dimasukkan ke modul atau kelas tertentu.. Dimaklumkan bahawa kotak semakan kedatangan adalah untuk kegunaan pengajar apabila laporan dicetak, dan ia bukannya petunjuk bagi maklumat yang disimpan di dalam sistem.
