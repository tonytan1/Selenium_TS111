report_desc.R207=Laporan ini mengemukakan modul pendaftaran dan kiraan ringkasan yang dicapai bagi pengguna-pengguna di dalam organisai yang terpilih.
report_desc.R208=Laporan ini mengemukakan pendaftaran ke program/kurikulum dan juga kiraan ringkasan yang dicapai bagi pengguna-pengguna di dalam organisasi yang terpilih.
report_desc.R208A=Laporan ini menyenaraikan semua modul yang diikuti oleh setiap peserta dan penjejakan masa keseluruhan modul-modul berdasarkan organisasi yang terpilih dan juga tempoh masa.
report_desc.R209=Laporan ini mengemukakan laporan prestasi pengguna-pengguna  di dalam organisasi yang terpilih, berdasarkan modul-modul yang dipilih.
report_desc.R211= Laporan ini mengemukakan perincian prestasi pengguna-pengguna di dalam organisasi terpilih, bagi program/kurikulum yang dipilih.
report_desc.R212=Laporan ini menyenaraikan modul-modul yang diajar oleh pengajar-pengajar terpilih.
report_desc.R213= Laporan ini mengemukakan perincian prestasi pengguna-pengguna terpilih, berdasarkan program/kurikulum yang dipilih.
report_desc.R214= Laporan ini mengemukakan perincian prestasi bagi pengguna terpilih, berdasarkan modul.
