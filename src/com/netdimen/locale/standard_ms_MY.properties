help.msg.ComplianceDrillDown11=Analitis Pematuhan melakukan analisis masa sebenar bagi rekod latihan untuk mengenal pasti tahap (dinyatakan dalam %) kepada jabatan, kumpulan dan individu yang mana yang telah melengkapkan satu atau lebih kursus yang ditetapkan.
help.msg.ComplianceDrillDown12=Semasa mengimbas rekod, kursus yang mempunyai status keseluruhan LENGKAP, SELESAI MENGGUNAKAN, dan LULUS diterjemahkan sebagai "lengkap" bagi tujuan statistik.
help.msg.ComplianceDrillDown13=Dalam mengira keputusan % pematuhan bagi kumpulan, setiap individu diterjemahkan sama ada sebagai mematuhi atau tidak mematuhi dalam mengira keputusan keseluruhan bagi kumpulan.
help.msg.ComplianceDrillDown14=Contohnya, Pengguna A dalam Jab. X telah melengkapkan 10 daripada 10 kursus. Pengguna B dalam jabatan yang sama telah melengkapkan 2 daripada 10. Angka % Pematuhan bagi Jab. X adalah 50% (pematuhan 1 daripada 2) manakalan angka % Kemajuan adalah 60% (12/20 kursus dilengkapkan).  
help.label.ComplianceDrillDown_part2=Perkara Untuk Diperhatikan
help.msg.ComplianceDrillDown21=Dalam memilih kriteria penapisan, ambil perhatian bahawa secara lalai akaun pengguna yang ditutup (cth. pengguna yang telah meninggalkan organisasi) turut termasuk dalam analisis ini. Jika anda tidak mahu akaun ini dimasukkan, tandakan pilihan penapisan.
help.msg.ComplianceDrillDown22=Terdapat laporan standard berkaitan yang memberikan butiran keseluruhan yang hampir sama. Sila tandakan 5xx siri laporan jika anda ingin menjadualkan laporan pengekstrakan data yang bersamaan.
help.msg.ComplianceDrillDown23=Kriteria penapisan tarikh mula dan tamat digunakan kepada tarikh pelengkapan rekod latihan.
help.msg.ComplianceDrillDown24=Analisis terperinci ini TIDAK memerlukan semua pengguna ditetapkan semua kursus untuk mengira dengan betul peratusan pelengkapan. Contohnya, seseorang pengguna yang telah melengkapkan satu kursus daripada lima kursus yang diperlukan, tetapi belum lagi didaftarkan dalam empat kursus yang lain, akan menunjukkan peratusan pelengkapan pematuhan 20%.
help.msg.ComplianceDrillDown25=Analisis terperinci ini TIDAK memerlukan semua pengguna ditetapkan semua kursus untuk mengira dengan betul peratusan penyiapan. Contohnya, seseorang pengguna yang telah menyiapkan satu kursus daripada lima kursus yang diperlukan, tetapi belum lagi didaftarkan dalam empat kursus yang lain, akan menunjukkan peratusan penyiapan sebanyak 20%.
help.label.ComplianceDrillDown_part3=Editor Keperluan Pematuhan
help.msg.ComplianceDrillDown31=Editor Keperluan Pematuhan membenarkan satu set kursus dikaitkan dengan sesuatu yang khusus dinamakan "keperluan pematuhan".
help.msg.ComplianceDrillDown32=Semasa menggunakan perincian analitis ini, anda boleh menentukan Keperluan Pematuhan yang dinamakan sebagai cara lebih pantas untuk mengenal apsti semua keperluan kursus. Jika tidak, anda mesti memilih setiap modul di dalam senarai modul. 
help.msg.ComplianceDrillDown33=Sebarang modul khusus yang dipilih bersama Keperluan Pematuhan akan menghasilkan jumlah kedua-dua set modul digunakan dalam analisis.
