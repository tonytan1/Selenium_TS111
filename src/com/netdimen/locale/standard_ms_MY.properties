option_name.general.courseReopenEnabled=Benar Buka Semula Kursus
option_desc.general.courseReopenEnabled=Pilihan ini membenarkan pengguna untuk membuka semula kursus-kursus yang selesai supaya Pusat Pengetahuan dan pelancaran kursus tersedia semula. Pautan untuk membuka semula muncul lagi pada skrin butiran kursus Sejarah Latihan pengguna.
option_note.general.courseReopenEnabled=Membuka semula kursus tidak akan mengubah status keseluruhan, tetapi ia membenarkan bahan untuk diambil semula. Jadi, jika pilihan ini diupaya secara global di sini, Editor Katalog membenarkannya untuk ditutup bagi kursus-kursus individu.
option_name.general.domainPartitioningEnforced=Pembahagian Domain
option_desc.general.domainPartitioningEnforced=Kebenaran peranan membenarkan pentadbir untuk membataskan peranan spesifik kepada paparan data pengguna kepada tahap yang spesifik (dan ke bawah) dalam hierarki organisasi mereka. Pilihan ini secara automatik menetapkan batasan ini supaya Tahap Satu ditetapkan bagi semua pengguna.
option_note.general.domainPartitioningEnforced=Pilihan ini berguna untuk memisahkan secara automatik kumpulan pengguna Tahap Satu supaya sistem kelihatan memberi tumpuan kepada pengurusannya, kerana mereka tidak boleh melihat komuniti pengguna lain. Pilihan ini tidak memisahkan aspek-aspek pentadbiran sistem.
option_name.general.lazyAutoEnrollEnabled=Upaya DaftarAuto Malas
option_desc.general.lazyAutoEnrollEnabled=Pada masa log masuk pengguna pelbagai fungsi secara automatik dilakukan oleh sistem, termasuk menyemak enrolmen secara automatik dalam kursus yang disasarkan. Jika diupayakan, pilihan ini membolehkan pemprosesan pendaftaran auto dilakukan dalam jalur yang berbeza.
option_note.general.lazyAutoEnrollEnabled=Menetapkan pilihan ini amat disyorkan kerana ia memperbaiki masa respons log masuk keseluruhan bagi pengguna. Implikasinya ialah pelajar mungkin mempunyai kursus-kursus baru muncul dalam kursus-kursusnya yang aktif 30 saat SELEPAS melogmasuk ke dalam sistem, berbanding serta-merta.
option_name.general.optimizeForBandwidth=Optimumkan bagi Lebar Jalur
option_desc.general.optimizeForBandwidth=Beberapa menu yang biasanya diguna (tetapi tidak selalu ditukar) ditetapkan supaya elemen-elemennya boleh dicache oleh pengimbas, maka memperbaiki masa respons dan mengurangkan penggunaan lebar jalur. Parameter (contoh peranan, bahasa, kulit, ...) digunakan untuk memaksa halaman-halaman baru muncul jika ciri-ciri pelajar berubah. Jika tidak ditetapkan, satu setem masa akan ditetapkan pada halaman-halaman supaya dipulihkan setiap kali log masuk.
option_note.general.optimizeForBandwidth=Pilihan ini memerlukan entri components.xml bagi skrin yang relevan mempunyai set ciri &lt;cacheable/&gt;, jika tidak, tiada yang akan dicache oleh pengimbas walau apapun tetapan di sini.
option_name.general.popupwindowsize=Saiz Tetingkap Pop-up
option_desc.general.popupwindowsize=Pilihan ini menyebabkan kebanyakan tetingkap yang baru dibuka dikurangkan ke saiz ini. Bagi organisasi yang dihadkan kepada tetapan spesifik (contoh 800x600), ini menjadikannya lebih mudah untuk mengawal saiz tetingkap supaya penampilan yang boleh diterima dan uniform boleh dicapai.
option_note.general.popupwindowsize=Beberapa tetingkap pop-up tidak dikawal oleh tetapan ini.
option_name.general.publicQuestionPermissions=Upaya Kebenaran Soalan Umum
option_desc.general.publicQuestionPermissions=Apabila ditetapkan, satu soalan baru ditetapkan kebenaran &quot;umum&quot; berbanding hanya kebenaran &quot;pemilik&quot;. Apabila sesuatu soalan ditetapkan kepada &quot;umum&quot;, pool soalan secara efektif mengawal akses edit.
option_note.general.publicQuestionPermissions=Pilihan ini berguna terutamanya jika anda ingin mengawal pentadbiran soalan di tahap pool soalan, kerana kebenaran edit boleh ditetapkan pada pool berkenaan daripada mengekalkan kebenaran bagi setiap satu soalan.
option_name.general.simplifiedTimeZoneList=Senarai Zon Masa Dipermudah
option_desc.general.simplifiedTimeZoneList=Pengurusan zon masa merupakan kerja yang kompleks, dan terdapat beberapa ratus zon masa individu yang wujud. Apabila pilihan ini ditetapkan, sistem akan hanya menunjukkan 24 pilihan dalam senarai turun berbanding senarai ISO standard.
