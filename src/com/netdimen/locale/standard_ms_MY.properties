report_note.R254=Lajur Laporan: 1)Bulan- Tunjukkan bulan dalam format TTTT-BB. Contohnya, bulan Oktober 2008 ditunjukkan sebagai "2008-10" dalam lajur ini. 2)Ulangan - Tunjukkan jumlah bilangan peserta (setiap bulan) yang telah melengkapkan satu atau beberapa kursus. Contohnya, jika seorang pekerja melengkapkan 3 kursus pada bulan November, beliau akan menambahkan 3 kepada pengiraan untuk bulan November. 3)Peserta - Tunjukkan bilangan pekerja yang menghadiri kursus pada bulan-bulan (1 akaun pekerja tunggal setiap bulan jika lebih daripada satu kursus pada setiap bulan). 4)Bilangan Pekerja Unik - Menunjukkan bilangan pekerja yang melengkapkan satu kursus dalam tempoh khusus. Walaupun seorang pekerja mengambil 2 kursus, beliau dikira sebagai seorang peserta. Dalam lajur ini, pekerja akan direkodkan hanya 1 kali dan dalam masa bulan pertama kursus sepanjang tempoh.
